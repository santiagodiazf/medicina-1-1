<head>

    <style>
        :root {
            --primary: #2c3e50; --secondary: #3498db; --success: #27ae60;
            --danger: #e74c3c; --light: #f4f7f6; --marked: #f1c40f;
        }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: var(--light); margin: 0; padding: 20px; }
        .container { max-width: 900px; margin: 0 auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: var(--primary); font-size: 1.5rem; }

        .index-item { height: 35px; display: flex; align-items: center; justify-content: center; background: white; border: 1px solid #ccc; border-radius: 4px; cursor: pointer; font-size: 0.8rem; transition: 0.2s; }
        .index-item.active { border: 2px solid var(--primary); background: #d6eaf8; font-weight: bold; }
        .index-item.correct { background: var(--success); color: white; border-color: #1e8449; }
        .index-item.wrong { background: var(--danger); color: white; border-color: #943126; }
        .index-item.is-marked { background: var(--marked) !important; color: black; border: 2px solid #d4ac0d; }

        /* Preguntas */
        .question-card { display: none; border: 2px solid #f0f0f0; padding: 20px; border-radius: 10px; }
        .question-card.active { display: block; animation: fadeIn 0.3s; }
        .question-text { font-weight: bold; font-size: 1.2rem; margin-bottom: 20px; color: var(--primary); }
        
        .options { list-style: none; padding: 0; }
        .option-item { padding: 12px; margin: 10px 0; background: #fff; border: 1px solid #ddd; border-radius: 6px; cursor: pointer; transition: 0.2s; }
        .option-item:hover { background: #f1f8ff; border-color: var(--secondary); }
        .option-item.correct { background: #d4edda !important; border-color: #28a745; color: #155724; font-weight: bold; pointer-events: none; }
        .option-item.wrong { background: #f8d7da !important; border-color: #dc3545; color: #721c24; pointer-events: none; }
        .option-item.disabled { pointer-events: none; opacity: 0.6; }

        .explanation { margin-top: 20px; padding: 15px; background: #eaf4ff; border-left: 5px solid var(--secondary); display: none; font-size: 0.95rem; border-radius: 0 8px 8px 0; }
        
        .controls { display: flex; justify-content: space-between; margin-top: 25px; gap: 10px; }
        button { padding: 12px; border: none; border-radius: 6px; cursor: pointer; background: var(--secondary); color: white; font-weight: bold; flex: 1; transition: 0.3s; }
        button:disabled { background: #ccc; }
        .mark-btn { background: var(--marked); color: #333; }

        #results-screen { display: none; text-align: center; }
        .score-display { font-size: 4rem; font-weight: bold; color: var(--primary); margin: 20px 0; }
        .retry-options { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 10px; margin-top: 30px; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

<script>
const quizData = [
    {q:"901. Usted estudia la regulación del gen Lkp1 en ratones, expresado en hígado y riñón pero no en corazón. Inserta el ADN upstream del gen frente al gen de la proteína verde fluorescente (GFP). Si el sitio B del promotor es necesario para la represión en el corazón, ¿qué observará en un ratón con el sitio B mutado?", a:["GFP se expresará en hígado y riñón solamente.","GFP no se expresará en ningún tejido.","GFP se expresará en hígado, riñón y corazón.","GFP se expresará solo en el corazón."], c:2, e:"Si se elimina el sitio de represión, el gen se expresa también donde normalmente estaría silenciado (corazón), sumado a su expresión normal."},
    {q:"902. En un experimento sobre el gen Psf, se determina que la transcripción es alta solo cuando hay calcio (Ca2+) y magnesio (Mg2+). Si al mutar el sitio de unión de la proteína MetB la transcripción ocurre incluso sin Mg2+, ¿qué papel tiene MetB?", a:["Activador génico.","Represor génico.","Polimerasa.","Factor de elongación."], c:1, e:"Si al eliminar su sitio la transcripción ocurre libremente, significa que MetB estaba frenando (reprimiendo) el proceso en ausencia del cofactor."},
    {q:"903. El complejo de reconocimiento de origen (ORC) está unido al ADN siempre. Si se introducen células con un ORC mutante que no puede ser fosforilado por S-Cdk para inactivarse, ¿cuál es la consecuencia?", a:["La célula morirá en G1.","El ADN no se replicará.","Algunas regiones del genoma se replicarán más de una vez por ciclo.","Los telómeros se acortarán drásticamente."], c:2, e:"La fosforilación impide la re-replicación. Si falla, el origen puede dispararse múltiples veces."},
    {q:"904. ¿Qué sucede con el potencial de membrana de una célula si la concentración de K+ en el espacio extracelular aumenta significativamente?", a:["Se hiperpolariza.","No cambia.","Se despolariza (se vuelve más positivo).","Se vuelve cero inmediatamente."], c:2, e:"Al reducirse el gradiente de concentración de K+ (menos diferencia entre dentro y fuera), el potencial de equilibrio se vuelve menos negativo (más positivo)."},
    {q:"905. En la vía de los receptores tirosina cinasa (RTK), ¿cuál es la función de la proteína GAP sobre Ras?", a:["Fosforilar a Ras para activarlo.","Intercambiar el GDP de Ras por GTP.","Estimular la hidrólisis del GTP unido a Ras para inactivarlo.","Degradación de Ras en el lisosoma."], c:2, e:"GAP (GTPase Activating Protein) acelera la hidrólisis de GTP, apagando la señal."},
    {q:"906. Si una célula animal es tratada con una droga que hace que la membrana mitocondrial interna sea permeable a los protones (H+), ¿cuál será el efecto inmediato?", a:["Aumento de la síntesis de ATP.","Caída drástica de la síntesis de ATP.","Cese del consumo de oxígeno.","Acumulación de piruvato en el citosol."], c:1, e:"Se disipa el gradiente de protones necesario para mover la ATP sintasa (desacoplamiento)."},
    {q:"907. ¿Cuál es la relación de afinidad de la enzima Rubisco en plantas considerando que puede fijar tanto CO2 como O2?", a:["Tiene afinidad infinita por el CO2.","Si hay más O2 que CO2, la planta siempre muere.","Se requiere una relación mínima de CO2:O2 de 3:1 para que haya síntesis neta de azúcar.","La Rubisco no puede fijar O2 en ninguna circunstancia."], c:2, e:"La fotorespiración ocurre cuando fija O2; se necesita suficiente CO2 para que el ciclo de Calvin sea productivo."},
    {q:"908. En la secuenciación de ADN por el método de Sanger, ¿por qué se añade una cantidad mucho menor de ddNTPs que de dNTPs normales?", a:["Porque los ddNTPs son tóxicos.","Para que la polimerasa no se bloquee al inicio.","Para permitir que las cadenas crezcan antes de que la incorporación aleatoria de un ddNTP detenga la síntesis.","Porque los ddNTPs son más caros."], c:2, e:"Se busca una distribución estadística de longitudes de cadena."},
    {q:"909. ¿Qué tipo de enzima es la aconitasa en el ciclo de Krebs, considerando que convierte el citrato en isocitrato?", a:["Hidrolasa.","Oxidoreductasa.","Isomerasa (funciona moviendo grupos dentro de la molécula).","Ligasa."], c:2, e:"Reorganiza la estructura molecular."},
    {q:"910. Un polipéptido migra más rápido en un gel de SDS-PAGE si ocurre lo siguiente:", a:["Está unido a una chaperona.","Tiene muchos carbohidratos unidos.","Mantiene sus puentes disulfuro intactos (lo que lo hace más compacto).","Se rompen todos sus enlaces peptídicos."], c:2, e:"Generalmente, si no se reducen los puentes, la proteína es más compacta y migra más rápido que la forma lineal extendida (aunque SDS-PAGE estándar usa agentes reductores para evitar esto)."},
    {q:"911. ¿Cuál es la función del dolicol en el Retículo Endoplasmático?", a:["Transportar proteínas al núcleo.","Actuar como lípido de soporte para ensamblar el oligosacárido antes de transferirlo a la proteína.","Hidrolizar ATP para el transporte activo.","Formar parte de la envoltura nuclear."], c:1, e:"Es un lípido largo sobre el que se construye el árbol de azúcares."},
    {q:"912. La toxina del cólera provoca diarrea masiva porque:", a:["Mata a las células intestinales.","Modifica la subunidad alfa de la proteína G (Gs), bloqueando su actividad GTPasa y manteniendo activa la adenilato ciclasa.","Bloquea todos los canales de sodio.","Inhibe la síntesis de proteínas."], c:1, e:"El aumento masivo de AMPc provoca salida de agua y electrolitos."},
    {q:"913. ¿Qué motor molecular es responsable de transportar vesículas desde el cuerpo celular hacia el terminal del axón (transporte anterógrado)?", a:["Dineína.","Cinesina (Kinesina).","Miosina II.","Actina."], c:1, e:"Hacia el extremo positivo (+) de los microtúbulos."},
    {q:"914. En el proceso de entrecruzamiento meiótico, ¿qué estructura mantiene unidos a los cromosomas homólogos durante la metafase I?", a:["Centrómero.","Quiasmas.","Cinetocoro.","Huso mitótico."], c:1, e:"Evidencia física del crossing-over."},
    {q:"915. ¿Qué técnica permite determinar si una proteína X interactúa físicamente con una proteína Y dentro de un extracto celular?", a:["PCR.","Microscopía electrónica.","Cromatografía de afinidad o Co-inmunoprecipitación.","Electroforesis simple."], c:2, e:"Se usa un anticuerpo contra X para ver si Y 'cae' con ella."},
    {q:"916. ¿Qué ion actúa como el activador directo de la liberación de neurotransmisores al entrar en el terminal presináptico?", a:["Sodio (Na+).","Potasio (K+).","Calcio (Ca2+).","Cloro (Cl-)."], c:2, e:"Fusión de vesículas sinápticas."},
    {q:"917. ¿Qué sucede en el paso de activación de la síntesis de glutamina a partir de ácido glutámico?", a:["Se añade un grupo fosfato al ácido glutámico para formar un intermedio de alta energía.","Se libera amoníaco.","Se consume una molécula de agua.","Se desnaturaliza la enzima."], c:0, e:"La fosforilación activa el sustrato para el posterior ataque del amoníaco."},
    {q:"918. ¿Cuál es la principal diferencia entre la necrosis y la apoptosis?", a:["La necrosis es programada, la apoptosis no.","La apoptosis es una muerte limpia donde la célula es fagocitada; la necrosis implica rotura celular e inflamación.","Solo las plantas sufren apoptosis.","La necrosis requiere caspasas."], c:1, e:"Necrosis = lisis y daño; Apoptosis = orden y reciclaje."},
    {q:"919. ¿Qué base nitrogenada solo se encuentra en el ADN y no en el ARN?", a:["Uracilo.","Adenina.","Guanina.","Timina."], c:3, e:"El ARN usa Uracilo en su lugar."},
    {q:"920. ¿Cómo afecta la temperatura a la fluidez de la membrana celular?", a:["A mayor temperatura, menor fluidez.","A mayor temperatura, mayor fluidez (las células compensan con colas más largas y saturadas).","La temperatura no afecta la fluidez.","Solo el colesterol afecta la fluidez."], c:1, e:"El calor aumenta la energía cinética de los lípidos."},
    {q:"921. En la técnica de PCR, ¿qué sucede durante el paso de 95°C?", a:["Se añaden los cebadores.","La polimerasa sintetiza ADN.","Las dos hebras de ADN se separan (desnaturalización).","El ADN se degrada."], c:2, e:"Rompe los puentes de hidrógeno."},
    {q:"922. ¿Qué proteína forma un anillo alrededor del ADN para asegurar que la polimerasa no se desprenda durante la replicación?", a:["Helicasa.","Primasa.","Abrazadera deslizante (sliding clamp).","Topoisomerasa."], c:2, e:"Aumenta la procesividad."},
    {q:"923. ¿Cuál es el principal componente de la lámina nuclear?", a:["Microtúbulos.","Actina.","Filamentos intermedios (láminas).","Colágeno."], c:2, e:"Soporte estructural del núcleo."},
    {q:"924. ¿Cuál es el destino de una proteína que tiene una señal de localización nuclear (NLS)?", a:["El mitocondria.","El núcleo.","El citosol.","El exterior de la célula."], c:1, e:"Señal de importación nuclear."},
    {q:"925. En la señalización celular, ¿qué es un 'segundo mensajero'?", a:["La hormona que llega a la célula.","El receptor de la membrana.","Una molécula pequeña (como el AMPc o el Ca2+) que difunde la señal por el interior de la célula.","El factor de transcripción."], c:2, e:"Transductor intracelular."},
    {q:"926. ¿Qué proteína motora es responsable de la contracción muscular al caminar sobre la actina?", a:["Cinesina.","Dineína.","Miosina II.","Tubulina."], c:2, e:"Filamentos gruesos."},
    {q:"927. ¿Qué proceso repara roturas de doble cadena de ADN de forma 'sucia', perdiendo algunos nucleótidos?", a:["Recombinación homóloga.","Unión de extremos no homólogos (NHEJ).","Reparación por escisión.","Replicación semiconservativa."], c:1, e:"Simplemente pega los extremos."},
    {q:"928. ¿En qué fase del ciclo celular se duplican los centrosomas?", a:["Fase G1.","Fase S / G2.","Profase.","Telofase."], c:1, e:"Comienza en S y termina en G2."},
    {q:"929. ¿Qué estructura es característica de un cilio o flagelo eucariota?", a:["3 + 0.","5 + 5.","9 + 2 (dobletes de microtúbulos).","Una hélice de actina única."], c:2, e:"El axonema."},
    {q:"930. ¿Cuál es la función de la proteína Rb (Retinoblastoma) en el ciclo celular?", a:["Activar la mitosis.","Actuar como un freno molecular en G1, impidiendo la entrada en fase S hasta que es fosforilada.","Reparar el ADN.","Destruir las ciclinas."], c:1, e:"Regula el punto de restricción."},
    {q:"931. ¿Qué tipo de unión celular ancla las células epiteliales a la lámina basal?", a:["Desmosoma.","Hemidesmosoma (usando integrinas).","Unión estrecha.","Unión gap."], c:1, e:"Unión célula-matriz."},
    {q:"932. ¿Qué enzima añade grupos acetilo a las histonas para 'abrir' la cromatina?", a:["Histona desacetilasa (HDAC).","Histona acetiltransferasa (HAT).","ADN ligasa.","ARN polimerasa."], c:1, e:"Neutraliza la carga positiva y relaja la estructura."},
    {q:"933. ¿Cuál es el ion más abundante en el citosol (interior) de una célula animal?", a:["Na+","K+","Cl-","Ca2+"], c:1, e:"Potasio."},
    {q:"934. La señalización 'autocrina' se refiere a:", a:["Señales enviadas por la sangre.","Contacto físico entre células.","Una célula que responde a las señales que ella misma secreta (común en cáncer).","Comunicación entre neuronas."], c:2, e:"Auto-estimulación."},
    {q:"935. ¿Qué subunidad del ribosoma es la encargada de emparejar el ARNt con el codón del ARNm?", a:["Subunidad pequeña.","Subunidad grande.","El nucleolo.","La polimerasa."], c:0, e:"Centro de decodificación."},
    {q:"936. ¿Cuál es el balance neto de ATP de la glucólisis por cada molécula de glucosa?", a:["1.","2.","36.","0."], c:1, e:"Gasta 2, produce 4. Neto: 2."},
    {q:"937. ¿Dónde ocurre el ciclo de Krebs exactamente?", a:["Espacio intermembrana de la mitocondria.","Membrana externa mitocondrial.","Matriz mitocondrial.","Citosol."], c:2, e:"En el interior soluble."},
    {q:"938. ¿Qué orgánulo es responsable de la digestión de orgánulos viejos (autofagia)?", a:["Peroxisoma.","Mitocondria.","Lisosoma.","Aparato de Golgi."], c:2, e:"Centro de reciclaje."},
    {q:"939. ¿Qué proteína ayuda a plegar a las proteínas recién sintetizadas?", a:["Caspasa.","Chaperona.","Ubicuitina.","Quinasa."], c:1, e:"Previene agregación."},
    {q:"940. ¿Cuál de estos es un oncogén cuando sufre una mutación de ganancia de función?", a:["p53.","Rb.","Ras.","APC."], c:2, e:"p53, Rb y APC son supresores de tumores."},
    {q:"941. En la meiosis, la separación de las cromátidas hermanas ocurre en:", a:["Anafase I.","Anafase II.","Metafase I.","Profase II."], c:1, e:"Similar a la anafase mitótica."},
    {q:"942. ¿Qué enzima hidroliza el AMPc para apagar la señal?", a:["Adenilato ciclasa.","Fosfodiesterasa.","Proteína quinasa A.","ATPasa."], c:1, e:"Convierte AMPc en AMP."},
    {q:"943. ¿Qué tipo de transporte mueve glucosa contra gradiente en el intestino usando el gradiente de Na+?", a:["Difusión simple.","Transporte activo primario (bomba).","Simporte (transporte activo secundario).","Canal iónico."], c:2, e:"Cotransporte."},
    {q:"944. ¿Cuál es el componente más grueso del citoesqueleto?", a:["Filamento de actina.","Filamento intermedio.","Microtúbulo (25 nm).","ADN."], c:2, e:"Tubo hueco."},
    {q:"945. ¿Qué enzima une fragmentos de Okazaki?", a:["Helicasa.","Primasa.","ADN ligasa.","Topoisomerasa."], c:2, e:"Sella el esqueleto azúcar-fosfato."},
    {q:"946. La cara 'cis' del aparato de Golgi está orientada hacia:", a:["La membrana plasmática.","El Retículo Endoplasmático.","El lisosoma.","El exterior de la célula."], c:1, e:"Cara de entrada."},
    {q:"947. ¿Qué base se empareja con la Guanina en el ADN?", a:["Adenina.","Timina.","Uracilo.","Citosina."], c:3, e:"3 puentes de hidrógeno."},
    {q:"948. ¿Cuál es la función del nucleolo?", a:["Replicar ADN.","Sintetizar ARN ribosómico y ensamblar ribosomas.","Producir energía.","Degradar toxinas."], c:1, e:"Fábrica de ribosomas."},
    {q:"949. En la mitosis, los microtúbulos se unen a los cromosomas en el:", a:["Telómero.","Nucleosoma.","Cinetocoro.","Centrosoma."], c:2, e:"Estructura proteica en el centrómero."},
    {q:"950. ¿Qué proteína marca a otras proteínas para su destrucción en el proteasoma?", a:["Fosfato.","Ubicuitina.","Glucosa.","Grupo metilo."], c:1, e:"Etiqueta de la muerte."},
    {q:"951. ¿Cuál es el principal aceptor de electrones en la respiración celular?", a:["ATP.","CO2.","Oxígeno (O2).","Agua."], c:2, e:"Al final de la cadena de transporte."},
    {q:"952. Las uniones estrechas (tight junctions) están hechas de:", a:["Cadherinas.","Claudinas y ocludinas.","Integrinas.","Conexinas."], c:1, e:"Sellado impermeable."},
    {q:"953. ¿Cuál es la función de la telomerasa?", a:["Replicar el ADN circular.","Alargar los extremos de los cromosomas lineales (telómeros).","Degradar el ARN.","Sintetizar proteínas."], c:1, e:"Evita el acortamiento cromosómico."},
    {q:"954. La 'teoría endosimbiótica' se aplica a:", a:["El núcleo.","El Aparato de Golgi.","Mitocondrias y cloroplastos.","El citoesqueleto."], c:2, e:"Origen bacteriano."},
    {q:"955. ¿Qué aminoácido inicia siempre la traducción en eucariotas?", a:["Leucina.","Glicina.","Metionina (codón AUG).","Valina."], c:2, e:"Codón de inicio."},
    {q:"956. ¿Qué tipo de señalización ocurre a través de uniones comunicantes (gap)?", a:["Endocrina.","Paracrina.","Eléctrica (paso directo de iones).","Autocrina."], c:2, e:"Acoplamiento directo citoplasma-citoplasma."},
    {q:"957. ¿Cuál es la unidad básica de empaquetamiento del ADN?", a:["Gen.","Cromátida.","Nucleosoma (ADN + octámero de histonas).","Base nitrogenada."], c:2, e:"Primer nivel de compactación."},
    {q:"958. ¿Qué enzima cataliza la transcripción del ARNm?", a:["ARN polimerasa I.","ARN polimerasa II.","ARN polimerasa III.","ADN polimerasa."], c:1, e:"La Pol II hace mensajeros."},
    {q:"959. ¿Qué sucede en el punto de control G2/M?", a:["Se revisa si hay nutrientes.","Se revisa si el ADN se ha replicado totalmente y sin daños.","Se revisa si los cromosomas están en el huso.","La célula muere."], c:1, e:"Garantiza integridad genómica antes de mitosis."},
    {q:"960. ¿Cuál es el papel del citocromo c en la apoptosis?", a:["Producir ATP.","Al salir de la mitocondria al citosol, activa la cascada de caspasas.","Reparar la membrana.","Bloquear la división."], c:1, e:"Inicia la vía intrínseca."},
    {q:"961. ¿Qué técnica se usa para amplificar fragmentos específicos de ADN?", a:["Western Blot.","Secuenciación.","PCR.","Ósmosis."], c:2, e:"Reacción en cadena de la polimerasa."},
    {q:"962. En las bacterias, el operón Lac se apaga si:", a:["No hay glucosa.","No hay lactosa (el represor se une al operador).","Hay mucha lactosa.","Hay mucho AMPc."], c:1, e:"Represión por defecto."},
    {q:"963. ¿Qué orgánulo detoxifica el alcohol y el peróxido de hidrógeno?", a:["Peroxisoma.","Lisosoma.","Mitocondria.","Núcleo."], c:0, e:"Contiene catalasa."},
    {q:"964. ¿Cuál es la función de la dineína ciliar?", a:["Transportar glucosa.","Generar el movimiento de deslizamiento que hace que cilios y flagelos se doblen.","Sintetizar microtúbulos.","Destruir bacterias."], c:1, e:"Motor del axonema."},
    {q:"965. ¿Qué componente citoesquelético forma el lamelipodio en células reptantes?", a:["Microtúbulos.","Filamentos de actina (red ramificada).","Queratina.","Vimentina."], c:1, e:"Empuja la membrana."},
    {q:"966. ¿En qué parte de la célula se produce la glicosilación ligada a N?", a:["Citosol.","Retículo Endoplasmático.","Núcleo.","Mitocondria."], c:1, e:"Comienza en el RE."},
    {q:"967. ¿Qué proteína ayuda a separar las cromátidas hermanas en la anafase?", a:["Cohesina.","Condensina.","Separasa.","Tubulina."], c:2, e:"La separasa corta a la cohesina."},
    {q:"968. ¿Qué tipo de enlace mantiene unidas las dos hebras del ADN?", a:["Covalente.","Iónico.","Puentes de hidrógeno.","Peptídico."], c:2, e:"Enlaces débiles entre bases."},

let userAnswers = new Array(quizData.length).fill(null);
let markedQuestions = new Set();
let currentViewIndices = [];
let currentIdx = 0;

function init(mode = 'all') {
    const container = document.getElementById('questions-container');
    const nav = document.getElementById('index-nav');
    container.innerHTML = ''; nav.innerHTML = '';
    
    if(mode === 'all') currentViewIndices = quizData.map((_, i) => i);
    else if(mode === 'failed') currentViewIndices = userAnswers.map((ans, i) => (ans !== null && ans !== quizData[i].c) ? i : -1).filter(i => i !== -1);
    else if(mode === 'marked') currentViewIndices = Array.from(markedQuestions);
    else if(mode === 'failed_marked') {
        const failed = userAnswers.map((ans, i) => (ans !== null && ans !== quizData[i].c) ? i : -1).filter(i => i !== -1);
        currentViewIndices = Array.from(new Set([...failed, ...markedQuestions]));
    }

    if(currentViewIndices.length === 0) {
        alert("No hay preguntas en esta selección.");
        return init('all');
    }

    currentViewIndices.forEach((realIdx, displayIdx) => {
        const data = quizData[realIdx];
        const card = document.createElement('div');
        card.className = `question-card ${displayIdx === 0 ? 'active' : ''}`;
        card.id = `q-card-${displayIdx}`;
        card.innerHTML = `
            <div class="question-text">${data.q}</div>
            <ul class="options">
                ${data.a.map((opt, i) => `<li class="option-item" onclick="answer(${realIdx}, ${displayIdx}, ${i})">${opt}</li>`).join('')}
            </ul>
            <div class="explanation" id="exp-${displayIdx}">${data.e}</div>
        `;
        container.appendChild(card);

        const indexBtn = document.createElement('div');
        indexBtn.className = `index-item ${displayIdx === 0 ? 'active' : ''}`;
        indexBtn.id = `nav-${displayIdx}`;
        indexBtn.innerText = realIdx + 901;
        if(markedQuestions.has(realIdx)) indexBtn.classList.add('is-marked');
        if(userAnswers[realIdx] !== null) indexBtn.classList.add(userAnswers[realIdx] === quizData[realIdx].c ? 'correct' : 'wrong');
        indexBtn.onclick = () => jump(displayIdx);
        nav.appendChild(indexBtn);
    });

    currentIdx = 0;
    updateControls();
    document.getElementById('quiz-ui').style.display = 'block';
    document.getElementById('results-screen').style.display = 'none';
}

function answer(realIdx, displayIdx, optIdx) {
    if(userAnswers[realIdx] !== null) return;
    userAnswers[realIdx] = optIdx;
    const items = document.querySelectorAll(`#q-card-${displayIdx} .option-item`);
    const correct = quizData[realIdx].c;
    
    items.forEach((item, i) => {
        if(i === correct) item.classList.add('correct');
        else if(i === optIdx) item.classList.add('wrong');
        else item.classList.add('disabled');
    });

    document.getElementById(`exp-${displayIdx}`).style.display = 'block';
    document.getElementById(`nav-${displayIdx}`).classList.add(optIdx === correct ? 'correct' : 'wrong');
}

function jump(idx) {
    document.querySelector('.question-card.active').classList.remove('active');
    document.querySelector('.index-item.active').classList.remove('active');
    document.getElementById(`q-card-${idx}`).classList.add('active');
    document.getElementById(`nav-${idx}`).classList.add('active');
    currentIdx = idx;
    updateControls();
}

function move(step) {
    let next = currentIdx + step;
    if(next >= 0 && next < currentViewIndices.length) jump(next);
    else if(next === currentViewIndices.length) showResults();
}

function toggleMark() {
    const realIdx = currentViewIndices[currentIdx];
    if(markedQuestions.has(realIdx)) {
        markedQuestions.delete(realIdx);
        document.getElementById(`nav-${currentIdx}`).classList.remove('is-marked');
    } else {
        markedQuestions.add(realIdx);
        document.getElementById(`nav-${currentIdx}`).classList.add('is-marked');
    }
    updateControls();
}

function updateControls() {
    document.getElementById('prev-btn').disabled = (currentIdx === 0);
    document.getElementById('next-btn').innerText = (currentIdx === currentViewIndices.length - 1) ? "Finalizar" : "Siguiente";
    const realIdx = currentViewIndices[currentIdx];
    document.getElementById('mark-toggle').innerText = markedQuestions.has(realIdx) ? "Desmarcar" : "Marcar Pregunta";
}

function showResults() {
    document.getElementById('quiz-ui').style.display = 'none';
    document.getElementById('results-screen').style.display = 'block';
    const score = currentViewIndices.filter(i => userAnswers[i] === quizData[i].c).length;
    document.getElementById('score-text').innerText = `${score} / ${currentViewIndices.length}`;
}

function restart(mode) {
    if(mode === 'all') { userAnswers.fill(null); markedQuestions.clear(); }
    init(mode);
}

init();
</script>
