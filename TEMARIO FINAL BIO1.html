<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TF - EXÁMENES FINALES</title>
    <style>
        :root {
            --primary: #8e44ad; /* Morado intenso */
            --secondary: #9b59b6;
            --special: #c0392b; /* Rojo para especiales */
            --bg: #f5f6fa;
            --card-bg: #ffffff;
            --text: #2c3e50;
        }

        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: var(--bg); 
            color: var(--text); 
            max-width: 1100px; 
            margin: 0 auto; 
            padding: 20px; 
        }
        
        header { 
            text-align: center; 
            margin-bottom: 40px; 
            padding: 40px; 
            background: var(--card-bg); 
            border-radius: 15px; 
            border-bottom: 6px solid var(--primary);
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
        
        h1 { margin: 0; font-size: 2.5em; color: var(--primary); text-transform: uppercase; letter-spacing: 1px; }
        .subtitle { color: #7f8c8d; margin-top: 10px; font-size: 1.2em; font-weight: 300; }

        /* Rejilla */
        .grid-container { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); 
            gap: 25px; 
        }

        /* Tarjetas */
        .test-card {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            transition: transform 0.2s, box-shadow 0.2s;
            border-left: 5px solid var(--primary);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            overflow: hidden;
        }

        .test-card:hover { 
            transform: translateY(-5px); 
            box-shadow: 0 12px 25px rgba(0,0,0,0.1); 
        }

        /* Estilo especial para tarjetas de enfermedades e investigación */
        .card-special {
            border-left-color: var(--special);
            background: #fffafa;
        }

        .card-number {
            font-size: 0.85em;
            text-transform: uppercase;
            color: #95a5a6;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: 1px;
        }

        .test-title { 
            font-weight: 700; 
            font-size: 1.3em; 
            margin-bottom: 10px; 
            color: #34495e; 
            line-height: 1.3;
        }

        .test-desc {
            font-size: 0.95em;
            color: #7f8c8d;
            margin-bottom: 20px;
        }
        
        .btn-start {
            display: block;
            width: 100%;
            text-align: center;
            background-color: var(--primary);
            color: white;
            text-decoration: none;
            padding: 12px 0;
            border-radius: 8px;
            font-weight: 600;
            transition: background 0.2s;
        }
        .card-special .btn-start { background-color: var(--special); }
        
        .btn-start:hover { opacity: 0.9; }

    </style>
</head>
<body>

    <header>
        <h1>TF - Exámenes Finales</h1>
        <div class="subtitle">Acceso directo a Bloques Temáticos y Especiales</div>
    </header>

    <div class="grid-container" id="cards-container">
        </div>

    <script>
        // LISTADO DE TUS ARCHIVOS
        const examenes = [
            // Bloques Regulares
            { file: 'TF BIOLOGIA1.html', cat: 'Bloque 1', title: 'Fundamentos Celulares', desc: 'Teoría celular y microscopía' },
            { file: 'TF BIOLOGIA2.html', cat: 'Bloque 2', title: 'Genoma y Replicación', desc: 'ADN, cromatina y reparación' },
            { file: 'TF BIOLOGIA3.html', cat: 'Bloque 3', title: 'Regulación Génica', desc: 'Transcripción y traducción' },
            { file: 'TF BIOLOGIA4.html', cat: 'Bloque 4', title: 'Núcleo Interfásico', desc: 'Envoltura, poros y cuerpos nucleares' },
            { file: 'TF BIOLOGIA5.1.html', cat: 'Bloque 5.1', title: 'Membranas', desc: 'Estructura y transporte' },
            { file: 'TF BIOLOGIA5.2.html', cat: 'Bloque 5.2', title: 'Citoesqueleto', desc: 'Filamentos y motores moleculares' },
            { file: 'TF BIOLOGIA6.html', cat: 'Bloque 6', title: 'Célula y Entorno', desc: 'Matriz extracelular y uniones' },
            { file: 'TF BIOLOGIA7.html', cat: 'Bloque 7', title: 'Comunicación', desc: 'Señalización y diferenciación' },
            { file: 'TF BIOLOGIA8.html', cat: 'Bloque 8', title: 'Ciclo Celular', desc: 'Regulación y apoptosis' },
            { file: 'TF BIOLOGIA9.html', cat: 'Bloque 9', title: 'Reproducción', desc: 'Meiosis y gametogénesis' },
            
            // Especiales (Al final para destacar)
            { file: 'TF ENFERMEDADES.html', cat: 'ESPECIAL', title: 'Bases de la Patología', desc: 'Enfermedades celulares', special: true },
            { file: 'TF Ana y Meritxel.html', cat: 'INVESTIGACIÓN', title: 'Llorca & Muñoz-Manchado', desc: 'Quiz sobre sus líneas de investigación', special: true }
        ];

        const container = document.getElementById('cards-container');

        examenes.forEach(ex => {
            // Determinar si es tarjeta especial
            const specialClass = ex.special ? 'card-special' : '';
            
            const html = `
                <div class="test-card ${specialClass}">
                    <div>
                        <div class="card-number">${ex.cat}</div>
                        <span class="test-title">${ex.title}</span>
                        <p class="test-desc">${ex.desc}</p>
                    </div>
                    <a href="${ex.file}" class="btn-start">Realizar Examen</a>
                </div>
            `;
            container.innerHTML += html;
        });
    </script>
</body>
</html>
