<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÍNDICE MAESTRO - BIOQUÍMICA</title>
    <style>
        :root {
            --primary: #c2185b;    /* Magenta oscuro */
            --secondary: #880e4f;  /* Vino */
            --accent: #e91e63;     /* Rosa intenso */
            --accent-blue: #0277bd; /* Azul para la nueva sección */
            --bg: #fce4ec;         /* Fondo rosa muy pálido */
            --card-bg: #ffffff;
            --text: #37474f;
        }

        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: var(--bg); 
            color: var(--text); 
            max-width: 1100px; 
            margin: 0 auto; 
            padding: 20px; 
        }
        
        header { 
            text-align: center; 
            margin-bottom: 40px; 
            padding: 40px; 
            background: var(--card-bg); 
            border-radius: 15px; 
            border-bottom: 6px solid var(--primary);
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
        
        h1 { margin: 0; font-size: 2.5em; color: var(--secondary); text-transform: uppercase; letter-spacing: 2px; }
        .subtitle { color: #546e7a; margin-top: 10px; font-size: 1.2em; font-weight: 500; }

        /* Sección */
        .section-title {
            font-size: 1.6em;
            margin: 50px 0 25px 0;
            padding-bottom: 10px;
            border-bottom: 2px solid #ccc;
            display: flex;
            align-items: center;
            font-weight: 600;
        }

        .section-bq { color: var(--primary); border-color: #f8bbd0; }
        .section-daypo { color: #01579b; border-color: #b3e5fc; }
        
        .badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 6px;
            color: white;
            font-size: 0.5em;
            vertical-align: middle;
            margin-left: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .badge-bq { background-color: var(--accent); }
        .badge-daypo { background-color: var(--accent-blue); }

        /* Rejilla */
        .grid-container { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); 
            gap: 25px; 
        }

        /* Tarjetas */
        .test-card {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            transition: transform 0.2s, box-shadow 0.2s;
            border-left: 6px solid #ccc;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
            min-height: 160px;
        }

        .card-bq { border-left-color: var(--primary); }
        .card-daypo { border-left-color: var(--accent-blue); }

        .test-card:hover { 
            transform: translateY(-5px); 
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); 
        }

        .card-cat {
            font-size: 0.85em;
            text-transform: uppercase;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .cat-bq { color: #880e4f; }
        .cat-daypo { color: #0277bd; }

        .test-title { 
            font-weight: 700; 
            font-size: 1.15em; 
            margin-bottom: 15px; 
            color: #263238; 
            line-height: 1.3;
        }
        
        .btn-start {
            display: block;
            width: 100%;
            text-align: center;
            color: white;
            text-decoration: none;
            padding: 12px 0;
            border-radius: 8px;
            font-weight: 600;
            margin-top: auto;
            transition: opacity 0.2s;
        }

        .btn-bq { background-color: var(--primary); }
        .btn-daypo { background-color: var(--accent-blue); }
        
        .btn-start:hover { opacity: 0.9; }

    </style>
</head>
<body>

    <header>
        <h1>Bioquímica</h1>
        <div class="subtitle">Índice General de Tests</div>
    </header>

    <div class="section-title section-bq">
        Banco Secuencial
        <span class="badge badge-bq">Completo</span>
    </div>
    <div class="grid-container" id="container-bq"></div>

    <div class="section-title section-daypo">
        Tests Temáticos (Daypo)
        <span class="badge badge-daypo">Por Temas</span>
    </div>
    <div class="grid-container" id="container-daypo"></div>

    <script>
        // --- 1. CONFIGURACIÓN BANCO SECUENCIAL (Original) ---
        const seriesBQ = [
            { file: 'BIOQUIMICA 1.html', title: 'Bloque 1: Preguntas 1-50', cat: 'General' },
            { file: 'BIOQUIMICA 2.html', title: 'Bloque 2: Preguntas 51-100', cat: 'General' },
            { file: 'BIOQUIMICA 3.html', title: 'Bloque 3: Preguntas 101-150', cat: 'General' },
            { file: 'BIOQUIMICA 4.html', title: 'Bloque 4: Preguntas 151-200', cat: 'General' },
            { file: 'BIOQUIMICA 5.html', title: 'Bloque 5: Preguntas 201-251', cat: 'General' },
            { file: 'BIOQUIMICA 6.html', title: 'Bloque Final: Preguntas 251-286', cat: 'General' }
        ];

        // --- 2. CONFIGURACIÓN TESTS DAYPO (Nuevos, ordenados por bloque) ---
        const seriesDaypo = [
            { file: 'DAYPO 1.html', title: 'Test Prácticas de Bioquímica', cat: 'Prácticas' },
            { file: 'DAYPO 2.html', title: 'Bloque II: Agua, pH y Tampones', cat: 'Bloque 2' },
            { file: 'DAYPO 3.html', title: 'Bloque III: Biomoléculas', cat: 'Bloque 3' },
            { file: 'DAYPO 4.html', title: 'Bloque IV: Enzimología', cat: 'Bloque 4' },
            { file: 'DAYPO 5.html', title: 'Bloque V: Bioenergética y Oxidación', cat: 'Bloque 5' },
            { file: 'DAYPO 6.html', title: 'Bloque VI: Metabolismo de Glúcidos', cat: 'Bloque 6' },
            { file: 'DAYPO 7.html', title: 'Bloque VII: Metabolismo de Lípidos', cat: 'Bloque 7' },
            { file: 'DAYPO 8.html', title: 'Bloque VIII: Bioquímica Humana', cat: 'Bloque 8' },
            { file: 'DAYPO 9.html', title: 'Bloque IX: Nucleótidos', cat: 'Bloque 9' },
            { file: 'DAYPO 10.html', title: 'Bloque X: Información Genética', cat: 'Bloque 10' }
        ];

        // --- RENDERIZADO ---
        
        // Función genérica para renderizar tarjetas
        function renderCards(dataArray, containerId, styleClass) {
            const container = document.getElementById(containerId);
            const isDaypo = styleClass === 'daypo';
            const cardClass = isDaypo ? 'card-daypo' : 'card-bq';
            const catClass = isDaypo ? 'cat-daypo' : 'cat-bq';
            const btnClass = isDaypo ? 'btn-daypo' : 'btn-bq';

            dataArray.forEach(ex => {
                const html = `
                    <div class="test-card ${cardClass}">
                        <div>
                            <div class="card-cat ${catClass}">${ex.cat}</div>
                            <span class="test-title">${ex.title}</span>
                        </div>
                        <a href="${ex.file}" class="btn-start ${btnClass}">Comenzar Test</a>
                    </div>
                `;
                container.innerHTML += html;
            });
        }

        // Ejecutar renderizado
        renderCards(seriesBQ, 'container-bq', 'bq');
        renderCards(seriesDaypo, 'container-daypo', 'daypo');

    </script>
</body>
</html>
