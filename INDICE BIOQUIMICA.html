<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÍNDICE MAESTRO - BIOQUÍMICA</title>
    <style>
        :root {
            --primary: #c2185b;    /* Magenta oscuro */
            --secondary: #880e4f;  /* Vino */
            --accent: #e91e63;     /* Rosa intenso */
            --bg: #fce4ec;         /* Fondo rosa muy pálido */
            --card-bg: #ffffff;
            --text: #37474f;
        }

        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: var(--bg); 
            color: var(--text); 
            max-width: 1000px; 
            margin: 0 auto; 
            padding: 20px; 
        }
        
        header { 
            text-align: center; 
            margin-bottom: 50px; 
            padding: 40px; 
            background: var(--card-bg); 
            border-radius: 15px; 
            border-bottom: 6px solid var(--primary);
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
        
        h1 { margin: 0; font-size: 2.5em; color: var(--secondary); text-transform: uppercase; letter-spacing: 2px; }
        .subtitle { color: #546e7a; margin-top: 10px; font-size: 1.2em; font-weight: 500; }

        /* Sección */
        .section-title {
            font-size: 1.6em;
            margin: 40px 0 25px 0;
            padding-bottom: 10px;
            border-bottom: 2px solid #f8bbd0;
            color: var(--primary);
            display: flex;
            align-items: center;
        }
        
        .badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 6px;
            color: white;
            font-size: 0.5em;
            vertical-align: middle;
            margin-left: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
            background-color: var(--accent);
        }

        /* Rejilla */
        .grid-container { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); 
            gap: 25px; 
        }

        /* Tarjetas */
        .test-card {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            transition: transform 0.2s, box-shadow 0.2s;
            border-left: 6px solid #ccc;
            border-left-color: var(--primary);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
        }

        .test-card:hover { 
            transform: translateY(-5px); 
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); 
        }

        .card-cat {
            font-size: 0.85em;
            text-transform: uppercase;
            color: #880e4f;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .test-title { 
            font-weight: 700; 
            font-size: 1.2em; 
            margin-bottom: 15px; 
            color: #263238; 
            line-height: 1.3;
        }
        
        .btn-start {
            display: block;
            width: 100%;
            text-align: center;
            color: white;
            text-decoration: none;
            padding: 12px 0;
            border-radius: 8px;
            font-weight: 600;
            margin-top: auto;
            transition: opacity 0.2s;
            background-color: var(--primary);
        }
        
        .btn-start:hover { opacity: 0.9; }

    </style>
</head>
<body>

    <header>
        <h1>Bioquímica</h1>
        <div class="subtitle">Banco de Preguntas Secuencial</div>
    </header>

    <div class="section-title">
        Exámenes por Bloques
        <span class="badge">Completo</span>
    </div>
    <div class="grid-container" id="container-bq"></div>

    <script>
        // --- CONFIGURACIÓN DE ARCHIVOS ---
        const seriesBQ = [
            { file: 'BIOQUIMICA 1.html', title: 'Bloque 1: Preguntas 1-50', cat: 'Parte 1' },
            { file: 'BIOQUIMICA 2.html', title: 'Bloque 2: Preguntas 51-100', cat: 'Parte 2' },
            { file: 'BIOQUIMICA 3.html', title: 'Bloque 3: Preguntas 101-150', cat: 'Parte 3' },
            { file: 'BIOQUIMICA 4.html', title: 'Bloque 4: Preguntas 151-200', cat: 'Parte 4' },
            { file: 'BIOQUIMICA 5.html', title: 'Bloque 5: Preguntas 201-251', cat: 'Parte 5' },
            { file: 'BIOQUIMICA 6.html', title: 'Bloque Final: Preguntas 251-286', cat: 'Parte 6' }
        ];

        // --- RENDERIZADO ---
        const container = document.getElementById('container-bq');

        seriesBQ.forEach(ex => {
            const html = `
                <div class="test-card">
                    <div>
                        <div class="card-cat">${ex.cat}</div>
                        <span class="test-title">${ex.title}</span>
                    </div>
                    <a href="${ex.file}" class="btn-start">Comenzar Test</a>
                </div>
            `;
            container.innerHTML += html;
        });

    </script>
</body>
</html>
