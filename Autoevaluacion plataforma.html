    const quizContainer = document.getElementById("quiz-container");
    const scoreDisplay = document.getElementById("score-display");
    
    // Variables de estado
    let correctAnswers = 0;
    let answeredCount = 0;

    // Función principal para renderizar todas las preguntas
    function renderQuiz() {
        quizContainer.innerHTML = ""; // Limpiar
        
        questions.forEach((question, index) => {
            // Crear tarjeta de pregunta
            const card = document.createElement("div");
            card.classList.add("question-card");

            // Título de la pregunta
            const title = document.createElement("div");
            title.classList.add("question-title");
            title.innerHTML = `${index + 1}. ${question.q}`;
            card.appendChild(title);

            // Lista de opciones
            const optionsList = document.createElement("ul");
            optionsList.classList.add("options-list");

            // Letras para las opciones
            const letters = ['a', 'b', 'c', 'd', 'e'];

            question.options.forEach((optText, optIndex) => {
                const li = document.createElement("li");
                
                const btn = document.createElement("button");
                btn.classList.add("option-btn");
                btn.innerHTML = `<span class="option-letter">${letters[optIndex]})</span> ${optText}`;
                
                // Evento click
                btn.onclick = () => handleAnswer(index, optIndex, btn, card, question);

                li.appendChild(btn);
                optionsList.appendChild(li);
            });

            card.appendChild(optionsList);

            // Caja de explicación
            const explanationBox = document.createElement("div");
            explanationBox.classList.add("explanation-box");
            explanationBox.id = `explanation-${index}`;
            card.appendChild(explanationBox);

            quizContainer.appendChild(card);
        });

        updateScore();
    }

    function handleAnswer(qIndex, optIndex, btn, card, questionObj) {
        // Prevenir que se responda de nuevo a esta pregunta
        if (card.getAttribute("data-answered") === "true") return;
        card.setAttribute("data-answered", "true");

        const explanationBox = document.getElementById(`explanation-${qIndex}`);
        const allButtons = card.querySelectorAll(".option-btn");

        // Lógica de acierto/fallo
        if (optIndex === questionObj.correct) {
            btn.classList.add("correct");
            explanationBox.classList.add("explanation-correct");
            explanationBox.innerHTML = `<strong>¡Correcto!</strong><br>${questionObj.explanation}`;
            correctAnswers++;
        } else {
            btn.classList.add("incorrect");
            // Iluminar la correcta
            allButtons[questionObj.correct].classList.add("correct");
            explanationBox.classList.add("explanation-wrong");
            
            const letters = ['a', 'b', 'c', 'd', 'e'];
            explanationBox.innerHTML = `<strong>Incorrecto.</strong> La respuesta correcta era la <strong>${letters[questionObj.correct]})</strong>.<br><br>${questionObj.explanation}`;
        }

        // Mostrar caja de explicación
        explanationBox.style.display = "block";

        // Deshabilitar botones de esta tarjeta
        allButtons.forEach(b => b.disabled = true);

        answeredCount++;
        updateScore();
    }

    function updateScore() {
        scoreDisplay.innerText = `Aciertos: ${correctAnswers} / ${questions.length}`;
    }

    // Inicializar
    renderQuiz();

</script>
