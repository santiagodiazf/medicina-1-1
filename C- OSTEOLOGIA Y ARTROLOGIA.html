            padding: 30px;
            margin-bottom: 25px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.04);
            border-top: 5px solid transparent;

        }

        .card.incorrect { border-top-color: var(--error); }

            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 20px;
            line-height: 1.5;
        }

            display: grid;
            gap: 12px;
        }

        .option-btn {
            background: #fff;
            border: 2px solid #eceff1;
            padding: 15px 20px;
            border-radius: 8px;
            cursor: pointer;
            text-align: left;
            font-size: 1rem;
            color: var(--text);
            transition: all 0.2s;
            position: relative;
        }

            border-color: var(--accent);
            background-color: #f3e5f5;
        }

        .option-btn.correct {
            background-color: #d5f5e3;
            border-color: var(--success);
            color: #1b5e20;
            font-weight: 600;
        }

        .option-btn.incorrect {
            background-color: #ffebee;
            border-color: var(--error);
            color: #b71c1c;
        }

        .option-btn.disabled {
            cursor: default;
            opacity: 0.7;
        }

        .feedback {
            margin-top: 20px;
            padding: 15px 20px;
            background-color: #f3e5f5;
            border-left: 4px solid var(--primary);
            border-radius: 4px;
            font-size: 0.95rem;
            display: none;
            animation: slideDown 0.3s ease-out;
        }

            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }

            margin: 40px auto;
            padding: 15px;

            color: white;

        }

        // LÓGICA DEL SIMULADOR
        const quizContainer = document.getElementById('quiz-container');
        const scoreSpan = document.getElementById('score');
        const totalSpan = document.getElementById('total');
        const progressFill = document.getElementById('progress-fill');
        
        let score = 0;
        let answeredCount = 0;

        function renderQuiz() {
            totalSpan.textContent = questionsDB.length;

            questionsDB.forEach((q) => {
                // Crear Tarjeta
                const card = document.createElement('div');
                card.classList.add('card');

                // Pregunta
                const title = document.createElement('div');
                title.classList.add('question-text');
                title.textContent = `${q.id}. ${q.q}`;
                card.appendChild(title);

                // Opciones
                const grid = document.createElement('div');
                grid.classList.add('options-grid');

                for (const [key, value] of Object.entries(q.opts)) {
                    const btn = document.createElement('button');
                    btn.classList.add('option-btn');
                    btn.innerHTML = `<strong>${key.toUpperCase()})</strong> ${value}`;
                    
                    btn.onclick = () => handleAnswer(q, key, btn, card, grid);
                    
                    grid.appendChild(btn);
                }
                card.appendChild(grid);

                // Feedback
                const feedback = document.createElement('div');
                feedback.classList.add('feedback');
                feedback.innerHTML = `<strong>Respuesta Correcta: ${q.ans.toUpperCase()}</strong><br><br>${q.reason}`;
                card.appendChild(feedback);

                quizContainer.appendChild(card);
            });
        }

        function handleAnswer(qObj, selectedKey, btn, card, grid) {
            if (card.classList.contains('answered')) return;
            card.classList.add('answered');
            answeredCount++;

            const isCorrect = selectedKey === qObj.ans;
            const correctBtn = Array.from(grid.children).find(b => b.innerHTML.includes(`<strong>${qObj.ans.toUpperCase()})`));

            if (isCorrect) {
                score++;
                btn.classList.add('correct');
                card.classList.add('correct');
            } else {
                btn.classList.add('incorrect');
                card.classList.add('incorrect');
                if (correctBtn) correctBtn.classList.add('correct');
            }

            Array.from(grid.children).forEach(b => b.classList.add('disabled'));
            card.querySelector('.feedback').style.display = 'block';

            scoreSpan.textContent = score;
            const progressPct = (answeredCount / questionsDB.length) * 100;
            progressFill.style.width = `${progressPct}%`;
        }

        renderQuiz();
