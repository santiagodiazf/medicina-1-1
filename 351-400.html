    let score = 0;
    let answeredCount = 0;

    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    const container = document.getElementById('quiz-container');

    questions.forEach((item, index) => {
        const card = document.createElement('div');
        card.className = 'question-card';
        card.innerHTML = `<div class="question-text">${item.q}</div>`;

        const optionsCopy = [...item.options];
        shuffle(optionsCopy);

        optionsCopy.forEach(opt => {
            const btn = document.createElement('button');
            btn.className = 'option';
            btn.innerText = opt.text;
            btn.onclick = () => {
                answeredCount++;
                document.getElementById('current-q').innerText = Math.min(answeredCount, 50);
                if (opt.isCorrect) {
                    btn.classList.add('correct');
                    score++;
                    document.getElementById('score').innerText = score;
                } else {
                    btn.classList.add('incorrect');
                    card.querySelectorAll('.option').forEach(b => {
                        const original = item.options.find(o => o.text === b.innerText);
                        if (original.isCorrect) b.classList.add('correct');
                    });
                }
                card.querySelectorAll('.option').forEach(b => b.classList.add('disabled'));
                card.querySelector('.explanation').style.display = 'block';
            };
            card.appendChild(btn);
        });

        const expDiv = document.createElement('div');
        expDiv.className = 'explanation';
        expDiv.innerHTML = `<strong>Explicación Médica:</strong> ${item.exp}`;
        card.appendChild(expDiv);
        container.appendChild(card);
    });
</script>
