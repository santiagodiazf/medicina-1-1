    // 1. FunciÃ³n para mezclar arrays (Fisher-Yates Shuffle)
    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    // 2. Renderizar el Quiz
    function renderQuiz() {
        const container = document.getElementById('quiz-container');
        container.innerHTML = ''; // Limpiar contenedor por si acaso

        // Barajar preguntas
        shuffleArray(preguntas);

        preguntas.forEach((pregunta, index) => {
            // Crear tarjeta
            const card = document.createElement('div');
            card.className = 'question-card';

            // TÃ­tulo
            const title = document.createElement('div');
            title.className = 'question-title';
            title.textContent = `${index + 1}. ${pregunta.texto}`;
            card.appendChild(title);

            // Contenedor de opciones
            const optionsDiv = document.createElement('div');
            optionsDiv.className = 'options-grid';

            // Clonar y barajar respuestas para esta pregunta
            let opciones = [...pregunta.respuestas];
            shuffleArray(opciones);

            // Crear botones
            opciones.forEach(opcion => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = opcion.texto;
                
                // Evento Click
                btn.onclick = () => {
                    // Deshabilitar botones hermanos
                    const allBtns = optionsDiv.querySelectorAll('.option-btn');
                    allBtns.forEach(b => b.classList.add('disabled'));

                    // Crear feedback
                    const feedback = document.createElement('div');
                    feedback.className = 'feedback ' + (opcion.correcta ? 'success' : 'error');
                    
                    if (opcion.correcta) {
                        btn.classList.add('correct-answer');
                        feedback.innerHTML = `<strong>Â¡Correcto!</strong><br>${pregunta.explicacion}`;
                    } else {
                        btn.classList.add('wrong-answer');
                        feedback.innerHTML = `<strong>Incorrecto.</strong><br>${pregunta.explicacion}`;
                    }
                    
                    card.appendChild(feedback);
                };
                
                optionsDiv.appendChild(btn);
            });

            card.appendChild(optionsDiv);
            container.appendChild(card);
        });
    }

    // Iniciar al cargar la pÃ¡gina
    window.onload = renderQuiz;
