<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÍNDICE MAESTRO - FÍSICA MÉDICA</title>
    <style>
        :root {
            --primary: #5e35b1;    /* Violeta intenso */
            --secondary: #00838f;  /* Cian oscuro */
            --accent: #d81b60;     /* Rosa para destacar */
            --bg: #f3e5f5;         /* Fondo lila suave */
            --card-bg: #ffffff;
            --text: #263238;
        }

        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: var(--bg); 
            color: var(--text); 
            max-width: 1100px; 
            margin: 0 auto; 
            padding: 20px; 
        }
        
        header { 
            text-align: center; 
            margin-bottom: 50px; 
            padding: 40px; 
            background: var(--card-bg); 
            border-radius: 15px; 
            border-bottom: 6px solid var(--primary);
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
        
        h1 { margin: 0; font-size: 2.5em; color: var(--primary); text-transform: uppercase; letter-spacing: 2px; }
        .subtitle { color: #546e7a; margin-top: 10px; font-size: 1.2em; font-weight: 500; }

        /* Secciones */
        .section-title {
            font-size: 1.6em;
            margin: 40px 0 20px 0;
            padding-bottom: 10px;
            border-bottom: 2px solid #b0bec5;
            color: var(--secondary);
            display: flex;
            align-items: center;
        }
        
        .badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 6px;
            color: white;
            font-size: 0.5em;
            vertical-align: middle;
            margin-left: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .badge-gen { background-color: var(--primary); }
        .badge-bloque { background-color: var(--secondary); }

        /* Rejilla */
        .grid-container { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); 
            gap: 25px; 
        }

        /* Tarjetas */
        .test-card {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            transition: transform 0.2s, box-shadow 0.2s;
            border-left: 6px solid #ccc;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
        }

        .test-card:hover { 
            transform: translateY(-5px); 
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); 
        }

        /* Estilos específicos */
        .card-gen { border-left-color: var(--primary); }
        .card-bloque { border-left-color: var(--secondary); }

        .card-cat {
            font-size: 0.85em;
            text-transform: uppercase;
            color: #78909c;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .test-title { 
            font-weight: 700; 
            font-size: 1.2em; 
            margin-bottom: 10px; 
            color: #37474f; 
            line-height: 1.3;
        }
        
        .btn-start {
            display: block;
            width: 100%;
            text-align: center;
            color: white;
            text-decoration: none;
            padding: 12px 0;
            border-radius: 8px;
            font-weight: 600;
            margin-top: 20px;
            transition: opacity 0.2s;
        }
        
        .btn-gen { background-color: var(--primary); }
        .btn-bloque { background-color: var(--secondary); }
        
        .btn-start:hover { opacity: 0.9; }

    </style>
</head>
<body>

    <header>
        <h1>Física Médica</h1>
        <div class="subtitle">Simuladores y Exámenes por Bloques</div>
    </header>

    <div class="section-title">
        Simuladores Generales
        <span class="badge badge-gen">Repaso</span>
    </div>
    <div class="grid-container" id="container-gen"></div>

    <div class="section-title">
        Serie Secuencial (Por preguntas)
        <span class="badge badge-bloque">Profundización</span>
    </div>
    <div class="grid-container" id="container-bloques"></div>

    <script>
        // --- 1. SIMULADORES GENERALES ---
        const seriesGeneral = [
            { file: 'FISICA1.html', title: 'Examen Oficial 2018', cat: 'Examen Real' },
            { file: 'FISICA2.html', title: 'Gran Simulador', cat: 'Global' },
            { file: 'FISICA3.html', title: 'Simulador Parte 2', cat: 'Global' },
            { file: 'FISICA4.html', title: 'Bloque General 2', cat: 'Global' }
        ];

        // --- 2. SERIE SECUENCIAL (Bloques numerados) ---
        const seriesBloques = [
            { file: 'FISICA5.html', title: 'Bloque 3: Preguntas 201-300', cat: 'Secuencial' },
            { file: 'FISICA6.html', title: 'Bloque 4: Preguntas 301-400', cat: 'Secuencial' },
            { file: 'FISICA7.html', title: 'Bloque 5: Preguntas 401-500', cat: 'Secuencial' },
            { file: 'FISICA8.html', title: 'Bloque 6: Preguntas 501-600', cat: 'Secuencial' },
            { file: 'FISICA9.html', title: 'Bloque Final: 601-700 (A)', cat: 'Secuencial' },
            { file: 'FISICA10.html', title: 'Examen Final: 601-700 (B)', cat: 'Secuencial' }
        ];

        // --- FUNCIÓN RENDERIZADO ---
        function renderSection(data, containerId, typeClass, btnClass) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';

            data.forEach(ex => {
                const html = `
                    <div class="test-card ${typeClass}">
                        <div>
                            <div class="card-cat">${ex.cat}</div>
                            <span class="test-title">${ex.title}</span>
                        </div>
                        <a href="${ex.file}" class="btn-start ${btnClass}">Comenzar</a>
                    </div>
                `;
                container.innerHTML += html;
            });
        }

        // --- EJECUTAR ---
        document.addEventListener('DOMContentLoaded', () => {
            renderSection(seriesGeneral, 'container-gen', 'card-gen', 'btn-gen');
            renderSection(seriesBloques, 'container-bloques', 'card-bloque', 'btn-bloque');
        });

    </script>
</body>
</html>
