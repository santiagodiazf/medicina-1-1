            { text: "d) En su formación incluye a los nervios T12, L1 y L2.", isCorrect: false, rationale: "T12 no." }
        ]},
        { id: 35, q: "122. Cuál de los siguientes elementos no participa en la formación del agujero de conjunción:", options: [
            { text: "a) Disco intervertebral.", isCorrect: false, rationale: "Sí participa (límite anterior)." },
            { text: "b) Apófisis transversa.", isCorrect: true, rationale: "Correcto. La transversa no forma parte de los límites del foramen intervertebral." },
            { text: "c) Pedículo.", isCorrect: false, rationale: "Sí participa (techos y suelos)." },
            { text: "d) Apófisis articulares.", isCorrect: false, rationale: "Sí participan (límite posterior)." }
        ]},
        { id: 36, q: "193.La incorporación de una vertebra sacra a la vértebra L5 se denomina:", options: [
            { text: "A.Lumbarización", isCorrect: false, rationale: "No." },
            { text: "B.Sacralización", isCorrect: true, rationale: "Correcto." },
            { text: "C.Coccixalización", isCorrect: false, rationale: "No." },
            { text: "D.Ninguna es correcta", isCorrect: false, rationale: "La B es correcta." }
        ]}
    ];

    let userAnswers = {};
    let markedQuestions = new Set();
    let currentPool = [...allQuestions];

    function shuffleOptions(options) {
        return options.sort(() => Math.random() - 0.5);
    }

    function renderQuiz(questions) {
        const container = document.getElementById('questions-container');
        const navGrid = document.getElementById('nav-grid');
        container.innerHTML = '';
        navGrid.innerHTML = '';

        questions.forEach((item, index) => {
            const navItem = document.createElement('div');
            navItem.className = 'nav-item';
            if (markedQuestions.has(item.id)) navItem.classList.add('marked');
            if (userAnswers[item.id]) navItem.classList.add('answered');
            navItem.innerText = index + 1;
            navItem.onclick = () => document.getElementById(`q-card-${item.id}`).scrollIntoView({ behavior: 'smooth' });
            navGrid.appendChild(navItem);

            const card = document.createElement('div');
            card.className = 'question-card';
            card.id = `q-card-${item.id}`;

            const markBtn = document.createElement('button');
            markBtn.className = `mark-btn ${markedQuestions.has(item.id) ? 'active' : ''}`;
            markBtn.innerText = markedQuestions.has(item.id) ? '⭐ Marcada' : 'Marcar';
            markBtn.onclick = () => toggleMark(item.id, markBtn);
            card.appendChild(markBtn);

            const qText = document.createElement('span');
            qText.className = 'question-text';
            qText.innerText = item.q;
            card.appendChild(qText);

            const optionsContainer = document.createElement('div');
            optionsContainer.className = 'options-container';

            const shuffled = shuffleOptions([...item.options]);
            shuffled.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerText = opt.text;
                btn.onclick = () => selectOption(item.id, opt, btn, card);
                if (userAnswers[item.id]) {
                    btn.disabled = true;
                    if (opt.isCorrect) btn.classList.add('correct');
                }
                optionsContainer.appendChild(btn);
            });

            card.appendChild(optionsContainer);

            const expl = document.createElement('div');
            expl.className = 'explanation';
            expl.id = `expl-${item.id}`;
            if (userAnswers[item.id]) {
                expl.style.display = 'block';
                expl.innerText = item.options.find(o => o.text === userAnswers[item.id].chosen).rationale;
            }
            card.appendChild(expl);

            container.appendChild(card);
        });
    }

    function selectOption(qId, option, btn, card) {
        if (userAnswers[qId]) return;
        userAnswers[qId] = { correct: option.isCorrect, chosen: option.text };
        
        const allBtns = card.querySelectorAll('.option-btn');
        allBtns.forEach(b => b.disabled = true);
        const explanationDiv = card.querySelector('.explanation');
        explanationDiv.style.display = 'block';
        explanationDiv.innerText = option.rationale;

        if (option.isCorrect) {
            btn.classList.add('correct');
        } else {
            btn.classList.add('wrong');
            const q = allQuestions.find(x => x.id === qId);
            const correctText = q.options.find(o => o.isCorrect).text;
            allBtns.forEach(b => { if (b.innerText === correctText) b.classList.add('correct'); });
        }
        renderNavOnly();
    }

    function toggleMark(id, btn) {
        if (markedQuestions.has(id)) {
            markedQuestions.delete(id);
            btn.classList.remove('active');
            btn.innerText = 'Marcar';
        } else {
            markedQuestions.add(id);
            btn.classList.add('active');
            btn.innerText = '⭐ Marcada';
        }
        renderNavOnly();
    }

    function renderNavOnly() {
        const navGrid = document.getElementById('nav-grid');
        navGrid.innerHTML = '';
        currentPool.forEach((item, index) => {
            const navItem = document.createElement('div');
            navItem.className = 'nav-item';
            if (markedQuestions.has(item.id)) navItem.classList.add('marked');
            if (userAnswers[item.id]) navItem.classList.add('answered');
            navItem.innerText = index + 1;
            navItem.onclick = () => document.getElementById(`q-card-${item.id}`).scrollIntoView({ behavior: 'smooth' });
            navGrid.appendChild(navItem);
        });
    }

    function finishQuiz() {
        document.getElementById('results-area').style.display = 'block';
        let correctCount = Object.values(userAnswers).filter(x => x.correct).length;
        document.getElementById('score-text').innerText = `Resultado: ${correctCount} / ${currentPool.length}`;
        document.getElementById('results-area').scrollIntoView({ behavior: 'smooth' });
    }

    function restartQuiz(mode) {
        if (mode === 'all') {
            currentPool = [...allQuestions];
            userAnswers = {};
            markedQuestions.clear();
        } else if (mode === 'wrong') {
            currentPool = allQuestions.filter(q => userAnswers[q.id] && !userAnswers[q.id].correct);
            userAnswers = {};
        } else if (mode === 'marked') {
            currentPool = allQuestions.filter(q => markedQuestions.has(q.id));
            userAnswers = {};
        } else if (mode === 'mix') {
            currentPool = allQuestions.filter(q => (userAnswers[q.id] && !userAnswers[q.id].correct) || markedQuestions.has(q.id));
            userAnswers = {};
        }

        if (currentPool.length === 0) {
            alert("No hay preguntas en esta selección.");
            restartQuiz('all');
            return;
        }

        document.getElementById('results-area').style.display = 'none';
        renderQuiz(currentPool);
        window.scrollTo(0, 0);
    }

    renderQuiz(allQuestions);
</script>
