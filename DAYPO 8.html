    // Función para barajar array
    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    // Renderizar cuestionario
    function renderQuiz() {
        const container = document.getElementById('quiz-container');
        container.innerHTML = '';

        // 1. Barajar el orden de las preguntas
        const shuffledQuestions = shuffleArray([...quizData]);

        shuffledQuestions.forEach((item, index) => {
            const card = document.createElement('div');
            card.className = 'question-card';

            const title = document.createElement('div');
            title.className = 'question-text';
            // 2. Numerar dinámicamente según el nuevo orden
            title.textContent = `${index + 1}. ${item.question}`;
            card.appendChild(title);

            const optionsDiv = document.createElement('div');
            optionsDiv.className = 'options-container';

            // 3. Barajar opciones
            const currentOptions = shuffleArray([...item.options]);

            currentOptions.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = opt.text;
                
                // Guardar si es correcta en el elemento
                btn.dataset.correct = opt.correct;

                btn.onclick = () => checkAnswer(btn, optionsDiv);

                optionsDiv.appendChild(btn);
            });

            card.appendChild(optionsDiv);
            container.appendChild(card);
        });
    }

    // Función de corrección
    function checkAnswer(selectedBtn, container) {
        const allBtns = container.querySelectorAll('.option-btn');
        const isCorrect = selectedBtn.dataset.correct === 'true';

        // Deshabilitar botones y mostrar colores
        allBtns.forEach(btn => {
            btn.classList.add('disabled');
            if (btn.dataset.correct === 'true') {
                btn.classList.add('correct');
            }
        });

        // Si la elegida no era correcta, marcarla en rojo
        if (!isCorrect) {
            selectedBtn.classList.add('incorrect');
        }
    }

    // Iniciar
    renderQuiz();
