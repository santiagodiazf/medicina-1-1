<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PORTAL GENERAL - MEDICINA</title>
    <style>
        :root {
            --bg-color: #fdfbf7;
            --text-color: #2c3e50;
            
            /* Colores identificativos por Curso */
            --curso1-color: #34495e; /* Gris Azulado para 1¬∫ */
            --curso2-color: #d35400; /* Naranja quemado para 2¬∫ (Ejemplo) */
            --curso3-color: #8e44ad; /* Violeta para 3¬∫ (Ejemplo) */
            --curso4-color: #27ae60; /* Verde para 4¬∫ (Ejemplo) */
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-align: center;
            color: #2c3e50;
            border-bottom: 5px solid #2c3e50;
            padding-bottom: 15px;
        }

        .author-text {
            font-size: 1.4rem;
            color: #2c3e50;
            font-weight: 600;
            margin-top: 10px;
            margin-bottom: 40px;
            background-color: #e8eaf6;
            padding: 8px 24px;
            border-radius: 50px;
            text-align: center;
        }

        /* Contenedor de cada Curso (A√±o) */
        .course-section {
            width: 100%;
            max-width: 1000px;
            margin-bottom: 60px;
        }

        .course-title {
            font-size: 1.8rem;
            color: var(--text-color);
            margin-bottom: 20px;
            padding-left: 15px;
            border-left: 5px solid; /* El color se define inline o por clase */
            text-transform: uppercase;
            font-weight: 700;
        }

        /* Rejilla de Cuatrimestres */
        .semester-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
        }

        /* Tarjetas de Cuatrimestre */
        .semester-card {
            background-color: #ffffff;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            text-decoration: none;
            color: var(--text-color);
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
            border: 1px solid rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .semester-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
            background-color: #fff;
        }

        /* Icono decorativo */
        .icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .semester-card h3 {
            margin: 0;
            font-size: 1.4rem;
            font-weight: 600;
        }

        .semester-card span {
            font-size: 0.9rem;
            color: #95a5a6;
            margin-top: 8px;
        }

        /* Estado "Pr√≥ximamente" para enlaces vac√≠os */
        .disabled {
            opacity: 0.6;
            cursor: not-allowed;
            background-color: #f9f9f9;
        }
        .disabled:hover {
            transform: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

    </style>
</head>
<body>

    </div>

    <div class="course-section">
