    <title>PORTAL DE ESTUDIO - MEDICINA</title>
    <style>
        :root {
            --bg-color: #fdfbf7;
            --text-color: #2c3e50;
            
            /* Colores de Asignaturas */
            --ana-color: #2980b9; /* Azul Anatom√≠a */
            --bio-color: #27ae60; /* Verde Biolog√≠a */
            --fis-color: #8e44ad; /* Violeta F√≠sica */
            --bq-color: #c2185b;  /* Rosa Bioqu√≠mica */
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-align: center;
            color: #34495e;
            border-bottom: 5px solid #34495e;
            padding-bottom: 15px;
        }

        p.subtitle {
            font-size: 1.3rem;
            color: #7f8c8d;
            margin-bottom: 60px;
            text-align: center;
            font-weight: 300;
        }

        /* Rejilla Principal */
        .portal-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            width: 100%;
            max-width: 1200px;
        }

        /* Tarjetas de Asignatura */
        .subject-card {
            background-color: #ffffff;
            border-radius: 20px;
            padding: 40px 30px;
            text-align: center;
            text-decoration: none;
            color: var(--text-color);
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
            border-top: 10px solid gray;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 220px;
            position: relative;
            overflow: hidden;
        }

        .subject-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .icon {
            font-size: 3.5rem;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        .subject-card:hover .icon {
            transform: scale(1.1);
        }

        .subject-card h2 {
            margin: 0 0 10px 0;
            font-size: 1.8rem;
            text-transform: uppercase;
        }

        .subject-card span {
            font-size: 1rem;
            color: #95a5a6;
            line-height: 1.4;
        }

        /* Estilos Espec√≠ficos */
        
        /* Anatom√≠a */
        .card-ana { border-top-color: var(--ana-color); }
        .card-ana h2 { color: var(--ana-color); }

        /* Biolog√≠a */
        .card-bio { border-top-color: var(--bio-color); }
        .card-bio h2 { color: var(--bio-color); }

        /* F√≠sica */
        .card-fis { border-top-color: var(--fis-color); }
        .card-fis h2 { color: var(--fis-color); }

        /* Bioqu√≠mica */
        .card-bq { border-top-color: var(--bq-color); }
        .card-bq h2 { color: var(--bq-color); }

    </style>
</head>
