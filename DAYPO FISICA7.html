    // Función de mezcla (Fisher-Yates)
    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    // Parseo del HTML a objetos
    function parseAndRender() {
        const parser = new DOMParser();
        const doc = parser.parseFromString(rawHtmlData, 'text/html');
        const paragraphs = doc.querySelectorAll('p');
        const container = document.getElementById('quizContainer');
        container.innerHTML = '';

        paragraphs.forEach((p, index) => {
            const fullText = p.textContent.trim();
            // Ignorar textos que no parecen preguntas (ej. nombres sueltos o muy cortos sin opciones)
            if (fullText.length < 10) return;

            // Separar pregunta de respuestas.
            // Buscamos patrones como " a) ", " b) ", o al final de la pregunta "?." o ":"
            
            // Intentamos localizar donde empieza la primera respuesta "a)" o "a."
            let splitIndex = -1;
            // Buscar "a)" o "a." precedido de espacio o punto
            const regexA = /(\s|\.)a[\)\.]/i;
            const match = fullText.match(regexA);
            
            if (match) {
                splitIndex = match.index + 1; // Ajuste por el caracter previo
            } else {
                // Si no encuentra "a)", buscar el último interrogante
                splitIndex = fullText.lastIndexOf('?');
                if (splitIndex !== -1) splitIndex += 1;
            }

            if (splitIndex === -1) return; // Si no se puede separar, saltar

            const questionText = fullText.substring(0, splitIndex).trim();
            let answersPart = fullText.substring(splitIndex).trim();
            
            // Separar las respuestas usando una expresión regular
            // Busca a), b), c), d) o a., b., c., d.
            // Usamos un split positivo
            const options = answersPart.split(/[\s\.]?[abcd][\)\.]\s/i).filter(opt => opt.trim().length > 0);

            // Si no detectó opciones (formato raro), intentar división manual simple si hay puntos
            let finalOptions = options;
            if (finalOptions.length < 2) {
                 finalOptions = answersPart.split('. ').filter(o => o.trim().length > 0);
            }

            // Renderizar
            const qBlock = document.createElement('div');
            qBlock.className = 'question-block';

            const qTitle = document.createElement('div');
            qTitle.className = 'question-title';
            qTitle.textContent = questionText; // Mantenemos el número original del texto si existe
            qBlock.appendChild(qTitle);

            const ul = document.createElement('ul');
            ul.className = 'options-list';

            // Mezclar opciones
            const shuffledOptions = shuffleArray([...finalOptions]);

            shuffledOptions.forEach(opt => {
                const li = document.createElement('li');
                li.className = 'option-item';

                const label = document.createElement('label');
                label.style.width = '100%';
                label.style.cursor = 'pointer';
                label.style.display = 'flex';
                label.style.alignItems = 'center';

                const radio = document.createElement('input');
                radio.type = 'radio';
                radio.name = `question_${index}`; // Un nombre único por pregunta
                radio.value = opt;

                label.appendChild(radio);
                label.appendChild(document.createTextNode(opt));
                li.appendChild(label);
                ul.appendChild(li);
            });

            qBlock.appendChild(ul);
            container.appendChild(qBlock);
        });
    }

    // Ejecutar al cargar
    window.onload = parseAndRender;
</script>
