        explanation: "Analiza la absorci√≥n de luz roja e infrarroja para determinar la saturaci√≥n, y de paso detecta el pulso."
    }
        ];

        // Funci√≥n para barajar array (Algoritmo Fisher-Yates)
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function createQuiz() {
            const container = document.getElementById('quiz-container');
            container.innerHTML = ''; // Limpiar

            quizData.forEach((item, index) => {
                // Crear estructura de opciones con su √≠ndice original para rastrear la respuesta correcta
                let optionsWithIndices = item.options.map((opt, i) => ({
                    text: opt,
                    originalIndex: i
                }));

                // Barajar las opciones
                optionsWithIndices = shuffleArray(optionsWithIndices);

                // Crear HTML de la tarjeta
                const card = document.createElement('div');
                card.className = 'question-card';

                const questionTitle = document.createElement('div');
                questionTitle.className = 'question-text';
                questionTitle.textContent = `${index + 1}. ${item.question}`;
                card.appendChild(questionTitle);

                const optionsGrid = document.createElement('div');
                optionsGrid.className = 'options-grid';

                // Contenedor para feedback
                const feedbackDiv = document.createElement('div');
                feedbackDiv.className = 'feedback';

                optionsWithIndices.forEach(optObj => {
                    const btn = document.createElement('button');
                    btn.className = 'option-btn';
                    btn.textContent = optObj.text;
                    
                    btn.onclick = function() {
                        // Desactivar todos los botones de esta pregunta
                        const allBtns = optionsGrid.querySelectorAll('.option-btn');
                        allBtns.forEach(b => b.disabled = true);

                        // Verificar respuesta
                        if (optObj.originalIndex === item.correct) {
                            btn.classList.add('correct');
                            feedbackDiv.classList.add('show', 'feedback-correct');
                            feedbackDiv.innerHTML = `<strong>¬°Correcto!</strong><br>${item.explanation}`;
                        } else {
                            btn.classList.add('incorrect');
                            // Resaltar la correcta
                            allBtns.forEach(b => {
                                if(b.textContent === item.options[item.correct]) {
                                    b.classList.add('correct');
                                }
                            });
                            feedbackDiv.classList.add('show', 'feedback-incorrect');
                            feedbackDiv.innerHTML = `<strong>Incorrecto.</strong> La respuesta correcta era: "${item.options[item.correct]}".<br><br><em>Explicaci√≥n:</em> ${item.explanation}`;
                        }
                    };
                    optionsGrid.appendChild(btn);
                });

                card.appendChild(optionsGrid);
                card.appendChild(feedbackDiv);
                container.appendChild(card);
            });
        }

        // Inicializar al cargar
        window.onload = createQuiz;

    </script>
