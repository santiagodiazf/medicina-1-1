            { id: 1, question: "¿Cual de las siguientes parejas “tipo de radiación Ionizante/composición” es INCORRECTA?", options: ["Radiación alfa / Núcleos de Helio", "Radiación beta negativa / electrones", "Radiación beta positiva / protones", "Radiación X / fotones"], correct: 2, explanation: "La radiación beta positiva está formada por positrones, no por protones." },
    { id: 2, question: "De las siguientes características, ¿cuál NO es propia de los RX?", options: ["Poseen carga negativa", "Son capaces de ionizar gases", "Pueden producir fluorescencia", "Se propagan en línea recta a la velocidad de la luz"], correct: 0, explanation: "Los rayos X son fotones (energía electromagnética), no tienen carga ni masa." },
    { id: 3, question: "¿Cuándo será más penetrante una radiación ionizante?", options: ["Cuanto menor sea la energía de la radiación", "Cuanto mayor sea la carga y la masa de la radiación", "Cuanto menor sea la capa hemireductora del absorbente", "Cuanto menor sea el coeficiente de atenuación del lineal del absorbente"], correct: 3, explanation: "Un coeficiente de atenuación bajo significa que el material opone poca resistencia, por lo que la radiación penetra más." },
    { id: 4, question: "¿Qué mecanismo atómico de absorción de las radiaciones ionizantes predomina con radiaciones de bajas energías?", options: ["Efecto fotoeléctrico", "Efecto Compton", "Efecto de formación de pares", "Efecto piezoeléctrico"], correct: 0, explanation: "El efecto fotoeléctrico predomina a bajas energías y con números atómicos altos." },
    { id: 5, question: "¿Qué mecanismo atómico de absorción de las radiaciones ionizantes predomina con radiaciones de muy altas energías?", options: ["Efecto fotoeléctrico", "Efecto Compton", "Efecto piezoeléctrico", "Efecto de formación de pares"], correct: 3, explanation: "La formación de pares requiere energías superiores a 1.02 MeV." },
    { id: 6, question: "¿Por qué se utilizan radiaciones de baja energía en radiodiagnóstico?", options: ["Porque así reduce la dosis recibida por el paciente", "Porque así toda la radiación incidente es absorbida por el paciente", "Porque se absorben selectivamente en unas estructuras orgánicas respecto a otras", "Todas las respuestas anteriores son correctas"], correct: 2, explanation: "Esto maximiza el efecto fotoeléctrico, mejorando el contraste entre tejidos." },
    { id: 7, question: "¿De qué es unidad el Culombio/Kg.?", options: ["Dosis absorbida", "Dosis Equivalente", "Exposición", "Actividad"], correct: 2, explanation: "Es la unidad de Exposición en el Sistema Internacional." },
    { id: 8, question: "¿De qué es unidad el Gray?", options: ["Dosis Equivalente", "Dosis Absorbida", "Exposición", "Actividad"], correct: 1, explanation: "El Gray (Gy) mide la energía absorbida por unidad de masa (J/kg)." },
    { id: 9, question: "¿De qué es unidad el Becquerelio?", options: ["Dosis Equivalente", "Dosis Absorbida", "Exposición", "Actividad"], correct: 3, explanation: "Mide la velocidad de desintegración (desintegraciones por segundo)." },
    { id: 10, question: "¿En qué efecto de las radiaciones se basa el funcionamiento del Detector de Geiger-Muller?", options: ["Efecto fotoquímico", "Fluorescencia", "Ionización", "Termoluminiscencia"], correct: 2, explanation: "Se basa en la ionización de un gas y la avalancha electrónica producida." },
    { id: 11, question: "¿En qué efecto de las radiaciones se basa el funcionamiento del Detector de Centelleo?", options: ["Efecto fotoquímico", "Fluorescencia", "Ionización", "Termoluminiscencia"], correct: 1, explanation: "Ciertos materiales emiten luz (centellean) al absorber radiación." },
    { id: 12, question: "¿Qué ocurre al aumentar la diferencia de potencial ánodo-cátodo en tubo de RX?", options: ["Aumenta la energía máxima de la radiación producida", "Aumenta la intensidad de la radiación producida", "Disminuye la energía máxima de la radiación producida", "Son correctas a y b"], correct: 0, explanation: "Mientras que los kV (potencial) determinan la energía máxima y calidad del haz, los mA (intensidad) determinan la cantidad de radiación" },
    { id: 13, question: "¿Qué tienen en común los elementos isótopos?", options: ["El peso atómico", "El número de electrones", "El numero de neutrones", "La posición en la tabla periódica "], correct: 3, explanation: "Tienen el mismo número atómico (Z) pero diferente masa." },
    { id: 14, question: "¿Qué tienen en común los elementos isótonos?", options: ["El peso atómico", "El numero de electrones", "El número de Neutrones", "La posición en la tabla periódica"], correct: 2, explanation: "Isóto-N-os = Mismos Neutrones." },
    {

    { id: 16, question: "Si un núcleo sufre una desintegración beta:", options: ["El núcleo resultante será un isóbaro del precursor", "El núcleo resultante será un isótono del precursor", "El núcleo resultante será un isótopo del precursor", "El núcleo resultante será un isómero del precursor"], correct: 0, explanation: "El número másico A no cambia, por lo tanto son isóbaros." },
    { id: 17, question: "Si un núcleo sufre una desintegración por captura electrónica:", options: ["El núcleo resultante será un isóbaro del precursor", "El núcleo resultante será un isótono del precursor", "El núcleo resultante será un isótopo del precursor", "El núcleo resultante será un isómero del precursor"], correct: 0, explanation: "A no cambia, Z disminuye en 1. Son isóbaros." },
    { id: 18, question: "Un núcleo radiactivo emite una partícula alfa, el elemento resultante:", options: ["Retrocede un lugar en la tabla periódica", "Permanece en la misma posición en la tabla periódica", "Retrocede dos lugares en la tabla periódica", "Avanza dos lugares en la tabla periódica"], correct: 2, explanation: "La partícula alfa tiene 2 protones, por lo que Z disminuye en 2." },
    { id: 20, question: "¿Qué es el efecto Compton?", options: ["El efecto que explica las emisiones radiactivas espontáneas", "El mecanismo que explica la producción de los rayos X", "Un mecanismo de atenuación de las radiaciones ionizantes", "El efecto por el que se explica la resonancia magnética nuclear"], correct: 2, explanation: "Es la dispersión de un fotón al chocar con un electrón." },
    { id: 21, question: "¿Qué efecto da lugar a fenómenos de fluorescencia?", options: ["Compton", "Fotoeléctrico", "Creación de pares", "Doppler"], correct: 1, explanation: "Tras el efecto fotoeléctrico, el reordenamiento electrónico emite rayos X característicos (fluorescencia)." },
    { id: 22, question: "¿Cuál de los siguientes elementos es mejor absorbente de las radiaciones ionizantes?", options: ["198 Hg 80", "203 Tl 81", "208 Pb 82", "205 Bi 83"], correct: 3, explanation: "A mayor número atómico (Z), mayor absorción fotoeléctrica. El Bismuto (Bi) tiene Z=83." },
    { id: 23, question: "El espectro de rayos X característico es:", options: ["Continuo", "De bandas", "Discreto", "Tiene una parte Discreta y otra continua"], correct: 2, explanation: "Son líneas de energía fija propias de cada elemento." },
    { id: 24, question: "Los núcleos estables:", options: ["Tienen menos neutrones que protones", "Tienen siempre el mismo número de neutrones que de protones", "Van teniendo mayor número de neutrones que de protones a medida que Z aumenta", "Carecen de repulsión de Coulomb entre sus protones"], correct: 2, explanation: "El exceso de neutrones compensa la repulsión eléctrica de los protones." },
    { id: 25, question: "Los núcleos en estado excitado:", options: ["Son más estables que el fundamental ya que tienen menos energía", "Son menos estables que el fundamental debido a que tienen más energía", "Son menos estables que el fundamental porque este último tiene energía mínima", "Son menos estables que el fundamental porque este último tiene energía máxima"], correct: 1, explanation: "Tienden a liberar el exceso de energía para volver al estado fundamental." },
    { id: 26, question: "La creación de pares electrón-positrón:", options: ["Se da en la interacción de neutrones con la materia", "Se produce a partir de un umbral y resulta más probable a medida que aumenta la energía", "Es menos probable a medida que aumenta el Z del medio", "Es un proceso por el que la energía no se absorbe"], correct: 1, explanation: "El umbral es 1.02 MeV." },
    { id: 27, question: "En un detector de Centelleo, los dínodos:", options: ["Convierten la radiación gamma en radiación luminosa", "Amplifican la amplitud de los impulsos eléctricos", "Miden el valor medio de la corriente de impulsos", "Recogen los impulsos de una determinada amplitud"], correct: 1, explanation: "Están en el fotomultiplicador y multiplican los electrones." },
    { id: 28, question: "¿Cómo se denomina el efecto que protege la piel de las radiaciones al depositar la máxima dosis en profundidad?", options: ["Efecto Compton", "Radiación de frenado", "Efecto fotoeléctrico", "Fenómeno de transición (Build-up)"], correct: 3, explanation: "Típico de fotones de alta energía (Megavoltaje)." },
    { id: 29, question: "El filtrado del haz de un tubo de RX se emplea para:", options: ["Evitar que aparezcan electrones en el exterior", "Aumentar la producción de fotones", "Disminuir el porcentaje de fotones de baja energía", "Atenuar los fotones de alta energía"], correct: 2, explanation: "Elimina la radiación blanda que no contribuye a la imagen y daña al paciente." },
    { id: 30, question: "¿Se puede propagar la luz y el sonido en el vacío?", options: ["Ambos se pueden transmitir", "Ninguno se puede transmitir", "La luz sí, el sonido no", "La luz no, el sonido sí"], correct: 2, explanation: "La luz es una onda electromagnética, el sonido es mecánico." },
    { id: 31, question: "Cuando se utiliza un sistema de ultrasonidos en diagnóstico, la sonda emisora-receptora se suele untar de una especie de gel con objeto de:", options: ["Que se desplace mejor sobre el paciente", "Acoplar las impedancias acústicas", "Enfriar la sonda", "Que existe una gran discontinuidad de impedancias"], correct: 1, explanation: "Evita la reflexión total del sonido en la interfase aire-piel." },
    { id: 32,
  question: `En la desintegración

  options: [

},
    { id: 33, question: "La probabilidad de que se produzca una interacción de tipo fotoeléctrico:", options: ["Es mayor para electrones muy ligados y para materiales de Z alto", "Es menor para electrones muy ligados", "Aumenta fuertemente a medida que aumenta la energía de los fotones", "Es mayor para neutrones que para fotones"], correct: 0, explanation: "Depende de Z^3." },
    { id: 34, question: "El número de capas hemireductoras mínimo necesario para que tras un blindaje la intensidad de un haz de fotones se vea reducida a menos de la décima parte del valor inicial es:", options: ["5", "4", "3", "2"], correct: 1, explanation: "2^3=8 (12.5%), 2^4=16 (6.25%). Se necesitan 4." },
    { id: 35, question: "En la definición de dosis equivalente interviene el factor de calidad Q, que está relacionado con:", options: ["El medio absorbente", "El número de ionizaciones que produce la radiación por unidad de recorrido (LET)", "El tiempo que se tarda en impartir una cierta dosis", "La actividad de una fuente radiactiva"], correct: 1, explanation: "Refleja el daño biológico relativo de cada tipo de radiación." },
    { id: 36, question: "Señale la afirmación ERRÓNEA: Es más peligroso...", options: ["1 mGy impartido con partículas Alfa que con rayos X", "1 mGy impartido con partículas Alfa que con radiación beta", "1 mGy impartido con radición gamma que con partículas alfa", "1 mGy impartido con protones que con electrones"], correct: 2, explanation: "La incorrecta es la C. Las alfa son mucho más peligrosas que la gamma a igualdad de dosis absorbida." },
    { id: 37, question: "La detección de radiación ionizante con gases se basa en que:", options: ["La energía interna del gas varía", "Varía la cantidad de movimiento de las moléculas del gas", "La radiación provoca ionizaciones, liberándose carga eléctrica que es colectada", "La radiación provoca reacciones nucleares"], correct: 2, explanation: "Se recogen los pares iónicos generados." },
    { id: 38, question: "¿Qué proceso físico se produce específicamente en una cámara de ionización?", options: ["Ionización primaria por la radiación incidente sin fenómenos de recombinación", "Ionización secundaria por los iones primarios", "Avalancha de iones", "Descarga continua"], correct: 0, explanation: "No hay multiplicación de carga (avalancha)." },
    { id: 39, question: "La desintegración por captura electrónica:", options: ["A- Supone que A se mantienen constante y Z disminuye en una unidad", "C- Supone la emisión de positrones", "B- Consiste en la captura de un electrón cortical", "D- La a y la c"], correct: 3, explanation: "El núcleo captura un electrón orbital, Z baja 1." },
    { id: 40, question: "¿Qué proceso físico se produce en el contador proporcional?", options: ["Ionización primaria por la radiación incidente", "Ionización secundaria por los iones primarios (Avalancha)", "Avalancha de iones total (Geiger)", "Descarga continua"], correct: 1, explanation: "Hay multiplicación, pero la señal sigue siendo proporcional a la energía." },
    { id: 41, question: "En la desintegración por Conversión Interna se modifica:", options: ["El número atómico", "El peso atómico", "Su estado energético", "La b y la c"], correct: 2, explanation: "El núcleo se desexcita, no cambia ni A ni Z." },
    { id: 42, question: "Cuando el valor de “CHR” es muy grande diremos que la radiación es:", options: ["Muy penetrante", "Monoenergética", "Poco penetrante", "Regular de penetrante"], correct: 0, explanation: "Cuesta mucho frenarla." },
    { id: 43, question: "En un detector TLD (Dosímetro de Termoluminiscencia):", options: ["La radiación ionizante produce centelleo", "La radiación ionizante produce pares de iones", "La radiación produce pares electrón-hueco que se recolectan", "La radiación produce pares electrón-hueco que al recombinarse producen luz visible (al calentar)"], correct: 3, explanation: "Almacenan la energía hasta que se calientan." },
    { id: 44, question: "La dosimetría fotográfica se basa en la utilización de:", options: ["Cámaras fotográficas", "Películas fotográficas sensibles a las radiaciones ionizantes", "Radiografías para visualizar los efectos sobre el profesional", "Emulsiones sensibles a los infrarrojos"], correct: 1, explanation: "El ennegrecimiento es proporcional a la dosis." },
    { id: 45, question: "Elegir el mejor criterio desde el punto de vista de la Protección Radiológica:", options: ["No recibir absolutamente ninguna dosis de radiación ionizante", "Que a igualdad de beneficio, se reciban las mínimas dosis de radiación posible", "Conseguir que las radiaciones no lleguen al órgano más sensible", "Que trabajen varias personas simultáneamente"], correct: 1, explanation: "Principio de Optimización (ALARA)." },
    { id: 46, question: "Los efectos estocásticos de las radiaciones ionizantes:", options: ["Tienen un umbral por debajo del cual no se producen", "Pueden evitarse de forma absoluta", "Deben limitarse en su probabilidad ya que no se pueden evitar de forma absoluta", "Tienen idéntico umbral de dosis que los efectos no estocásticos"], correct: 2, explanation: "Son probabilísticos y no tienen umbral conocido." },
    { id: 47, question: "Los efectos deterministas de las radiaciones ionizantes:", options: ["Tienen un umbral por debajo del cual no se producen", "No pueden evitarse de forma absoluta", "Deben limitarse en su probabilidad", "Tienen idéntico umbral de dosis que los efectos no estocásticos"], correct: 0, explanation: "Si no superas la dosis umbral, no aparecen." },
    { id: 48, question: "La dosis equivalente se define como unidad especial debido a que:", options: ["La dosis absorbida no se aplica en el caso de tejidos biológicos", "Iguales dosis absorbidas producen diferentes efectos en los tejidos biológicos diferentes", "Iguales dosis absorbidas producen diferentes efectos en función del tipo de radiación", "Iguales dosis absorbidas producen los mismos efectos"], correct: 2, explanation: "Usa el factor de ponderación wR." },
    { id: 49, question: "La dosis efectiva se define como unidad especial debido a que:", options: ["La dosis equivalente no se aplica en el caso de tejidos biológicos", "Iguales dosis equivalentes producen diferentes efectos en tejidos biológicos diferentes", "Iguales dosis equivalentes producen diferentes efectos en función del tipo de radiación", "Iguales dosis equivalentes producen los mismos efectos"], correct: 1, explanation: "Usa el factor de ponderación wT (tejido)." },
    { id: 50, question: "El organismo competente en Protección Radiológica en España es:", options: ["El C.I.E.M.A.T.", "El Ministerio de Industria", "El Consejo de Seguridad Nuclear", "El ministerio de Sanidad"], correct: 2, explanation: "El CSN." },
    { id: 51, question: "La acción de la RR.II. a nivel celular sobre individuos sanos es:", options: ["Siempre potencialmente lesiva", "Siempre beneficiosa", "Sólo lesiva con rayos X de alta energía", "Siempre de carácter no estocástico"], correct: 0, explanation: "Siempre existe riesgo estocástico." },
    { id: 52, question: "El trabajador expuesto de categoría B:", options: ["Requiere dosímetro personal", "No necesita ningún tipo de control dosimétrico", "No requiere necesariamente dosímetro personal pero sí que haya dosimetría de área para su control", "Requiere dosimetría personal y de área"], correct: 2, explanation: "Legalmente permitido si el área está vigilada." },
    { id: 53, question: "Si andando por un hospital encontramos una señalización que consiste en un trébol de color rojo sobre fondo blanco, estamos en una zona:", options: ["De acceso prohibido", "Vigilada", "De permanencia reglamentada", "Controlada"], correct: 0, explanation: "Color rojo = Prohibido." },
    { id: 54, question: "La señal anterior (Trébol rojo) si está sobre fondo punteado, indica riesgo de:", options: ["A- Irradiación externa", "B- Irradiación interna", "C- Contaminación", "D- La a y la c"], correct: 3, explanation: "Trébol = Irradiación externa, Punteado = Contaminación." },
    { id: 55, question: "El Co-60:", options: ["Es un radionucleido natural", "No es un isótopo radiactivo", "Se obtiene bombardeando con neutrones el Co-59", "Emite partículas alfa"], correct: 2, explanation: "Es artificial (activación)." },
    { id: 56, question: "El haz de radiación en cobaltoterapia, se puede limitar a las medidas necesarias mediante:", options: ["Pantallas de Pb", "Filtros", "Cuñas de Fe", "Colimadores"], correct: 3, explanation: "Definen la forma del haz." },
    { id: 57, question: "La actividad máxima de una fuente de Co-60 puede llegar a:", options: ["3,7 x 10^14Bq", "37 MBq", "20 Cl", "13,2 R/h"], correct: 0, explanation: "Miles de Curios (alta actividad)." },
    { id: 58, question: "¿Cómo se denomina la habitación dónde se controla el tratamiento de radioterapia:", options: ["Sala de tratamiento", "Sala de control remoto", "Bunker", "Zona de acceso prohibido"], correct: 1, explanation: "La consola está fuera." },
    { id: 59, question: "¿Qué factor determina la energía de radiación producida por un tubo de RX?:", options: ["A- La diferencia de potencial ánodo-cátodo", "B- La intensidad eléctrica que circula por el cátodo", "C- El número atómico del material con que se fabrica el ánodo", "Son correctas a y c"], correct: 3, explanation: "." },
    { id: 60, question: "En radiodiagnóstico, ¿a qué se denomina radiación dura?:", options: ["A la radiación de alta frecuencia", "A la radiación de alta energía", "A la radiación de baja longitud de onda", "Todas son correctas"], correct: 3, explanation: "Muy penetrante." },
    { id: 61, question: "Se desea aumentar la energía media del espectro de rayos X de un tubo. ¿Cuál de las siguientes afirmaciones es CORRECTA?:", options: ["Deben emplearse filtros con Z elevado y bajar el Kilovoltaje", "Deben emplearse filtros con Z bajo y subir, si es preciso, el Kilovoltaje", "Debe elevarse la corriente de operación", "Debe reducirse al máximo la corriente de operación"], correct: 1, explanation: "Filtrar (endurecer) y subir kV aumenta la energía media." },
    { id: 62, question: "Una radiografía convencional:", options: ["Presenta distintos contrastes en función de que lleguen más o menos fotones", "Presenta distintos contrastes en función de que los fotones tengan distinta energía", "Se obtiene con fotones energéticos", "Se obtiene con electrones al chocar contra la placa fotográfica"], correct: 0, explanation: "Es un mapa de atenuación." },
    { id: 63, question: "¿Qué es un radiofármaco?:", options: ["Un fármaco radiactivo", "Un fármaco al que se liga un radionúcleido con el fin de ser introducido en el organismo", "Un fármaco indicado en el tratamiento de los efectos nocivos de las radiaciones", "Un fármaco indicado para eliminar los radionúclidos"], correct: 1, explanation: "Vector + Isótopo." },

    { id: 65, question: "En Medicina Nuclear diagnostica se utilizan radionúclidos de vida corta, ¿por qué? (repetida):", options: ["Porque son más baratos de producir", "Porque emiten radiaciones poco penetrantes", "Porque se eliminan rápidamente del cuerpo del paciente", "Porque producen imágenes de mayor calidad"], correct: 2, explanation: "Decaen rápido." },
    { id: 66, question: "Los radionúclidos más útiles en las aplicaciones diagnósticas de Medicina Nuclear son:", options: ["Los emisores gamma puros", "Los emisores beta puros", "Los emisores alfas puros", "Los que tienen un periodo muy superior al tiempo necesario"], correct: 0, explanation: "Permiten detección externa." },

function shuffleArray(arr) {
  for (let i = arr.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [arr[i], arr[j]] = [arr[j], arr[i]];
  }
  return arr;
}

function createQuiz() {
  const container = document.getElementById("quiz-container");
  container.innerHTML = "";

  quizData.forEach(item => {

    const card = document.createElement("div");
    card.className = "question-card";

    const questionTitle = document.createElement("div");
    questionTitle.className = "question-text";

    /* 🔴 CAMBIO CLAVE: innerHTML */
    questionTitle.innerHTML = `${item.id}. ${item.question}`;

    card.appendChild(questionTitle);

    const optionsGrid = document.createElement("div");
    optionsGrid.className = "options-grid";

    const feedback = document.createElement("div");
    feedback.className = "feedback";

    let options = item.options.map((o,i)=>({text:o,index:i}));
    shuffleArray(options);

    options.forEach(opt => {
      const btn = document.createElement("button");
      btn.className = "option-btn";
      btn.textContent = opt.text;

      btn.onclick = () => {
        optionsGrid.querySelectorAll("button").forEach(b=>b.disabled=true);

        if (opt.index === item.correct) {
          btn.classList.add("correct");
          feedback.classList.add("show");
          feedback.innerHTML = `<strong>✅ Correcto</strong><br>${item.explanation}`;
        } else {
          btn.classList.add("incorrect");
          optionsGrid.querySelectorAll("button").forEach(b=>{
            if (b.textContent === item.options[item.correct]) {
              b.classList.add("correct");
            }
          });
          feedback.classList.add("show");
          feedback.innerHTML = `<strong>❌ Incorrecto</strong><br>${item.explanation}`;
        }
      };

      optionsGrid.appendChild(btn);
    });

    card.appendChild(optionsGrid);
    card.appendChild(feedback);
    container.appendChild(card);
  });
}
