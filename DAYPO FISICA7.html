        let score = 0;

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function createQuiz() {
            const container = document.getElementById('quiz-container');
            document.getElementById('total-count').textContent = quizData.length;
            container.innerHTML = '';
            score = 0;
            document.getElementById('score-count').textContent = score;

            quizData.forEach((item, index) => {
                let optionsWithIndices = item.options.map((opt, i) => ({ text: opt, originalIndex: i }));
                optionsWithIndices = shuffleArray(optionsWithIndices);

                const card = document.createElement('div');
                card.className = 'question-card';

                const questionTitle = document.createElement('div');
                questionTitle.className = 'question-text';
                questionTitle.textContent = `${item.id}. ${item.question}`;
                card.appendChild(questionTitle);

                const optionsGrid = document.createElement('div');
                optionsGrid.className = 'options-grid';

                const feedbackDiv = document.createElement('div');
                feedbackDiv.className = 'feedback';

                optionsWithIndices.forEach(optObj => {
                    const btn = document.createElement('button');
                    btn.className = 'option-btn';
                    btn.textContent = optObj.text;
                    
                    btn.onclick = function() {
                        const allBtns = optionsGrid.querySelectorAll('.option-btn');
                        allBtns.forEach(b => b.disabled = true);

                        if (optObj.originalIndex === item.correct) {
                            btn.classList.add('correct');
                            feedbackDiv.classList.add('show');
                            feedbackDiv.style.color = '#155724';
                            feedbackDiv.innerHTML = `<strong>‚úÖ ¬°Correcto!</strong>${item.explanation}`;
                            score++;
                            document.getElementById('score-count').textContent = score;
                        } else {
                            btn.classList.add('incorrect');
                            allBtns.forEach(b => {
                                if(b.textContent === item.options[item.correct]) b.classList.add('correct');
                            });
                            feedbackDiv.classList.add('show');
                            feedbackDiv.style.color = '#721c24';
                            feedbackDiv.innerHTML = `<strong>‚ùå Incorrecto.</strong> La respuesta era: "${item.options[item.correct]}".<br><br><em>${item.explanation}</em>`;
                        }
                    };
                    optionsGrid.appendChild(btn);
                });

                card.appendChild(optionsGrid);
                card.appendChild(feedbackDiv);
                container.appendChild(card);
            });
        }
