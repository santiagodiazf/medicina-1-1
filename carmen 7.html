        // TEMA 7A: PARED ANTEROLATERAL
        { id: 1, section: '7A', q: "1. ¿Cuál de los siguientes músculos no forma la pared anterolateral del abdomen?", explanation: "La pared anterolateral consta de 5 músculos: Oblicuo externo, interno, transverso, recto y piramidal. El Psoas mayor pertenece a la pared posterior.", options: [{text: "Psoas mayor", isCorrect: true}, {text: "Oblicuo externo", isCorrect: false}, {text: "Transverso del abdomen", isCorrect: false}, {text: "Recto del abdomen", isCorrect: false}] },
        { id: 2, section: '7A', q: "2. El músculo oblicuo externo del abdomen se origina en:", explanation: "Se origina en las caras externas de las costillas 5ª-12ª mediante digitaciones que se entrelazan con el serrato anterior y dorsal ancho.", options: [{text: "Caras externas de las costillas 5ª-12ª", isCorrect: true}, {text: "Fascia toracolumbar", isCorrect: false}, {text: "Sínfisis del pubis", isCorrect: false}, {text: "Línea alba", isCorrect: false}] },
        { id: 3, section: '7A', q: "3. La dirección de las fibras del oblicuo externo es:", explanation: "Sus fibras discurren caudomedialmente (hacia abajo y hacia el centro), similar a la dirección de las manos al entrar en los bolsillos.", options: [{text: "Hacia abajo, adelante y adentro (caudomedial)", isCorrect: true}, {text: "Hacia arriba y adentro", isCorrect: false}, {text: "Horizontal", isCorrect: false}, {text: "Vertical", isCorrect: false}] },
        { id: 4, section: '7A', q: "4. El músculo oblicuo interno se origina en:", explanation: "Nace de la fascia toracolumbar, los dos tercios anteriores de la cresta ilíaca y el tejido conectivo profundo al ligamento inguinal.", options: [{text: "Fascia toracolumbar, cresta iliaca y ligamento inguinal", isCorrect: true}, {text: "Digitaciones costales", isCorrect: false}, {text: "Línea alba", isCorrect: false}, {text: "Borde inferior de la 12ª costilla", isCorrect: false}] },
        { id: 5, section: '7A', q: "5. ¿Cuál es el músculo más profundo de la pared lateral del abdomen?", explanation: "El Transverso del abdomen es la capa más profunda. Sus fibras son horizontales y comprimen el contenido abdominal.", options: [{text: "Transverso del abdomen", isCorrect: true}, {text: "Oblicuo interno", isCorrect: false}, {text: "Oblicuo externo", isCorrect: false}, {text: "Piramidal", isCorrect: false}] },
        { id: 6, section: '7A', q: "6. El músculo recto del abdomen se inserta superiormente en:", explanation: "Se fija en los cartílagos costales del 5º al 7º y en el proceso xifoides del esternón.", options: [{text: "Cartílagos costales 5º-7º y proceso xifoides", isCorrect: true}, {text: "Manubrio esternal", isCorrect: false}, {text: "1ª a 4ª costilla", isCorrect: false}, {text: "Línea alba", isCorrect: false}] },
        { id: 7, section: '7A', q: "7. ¿Cuántas intersecciones tendinosas suele tener el músculo recto?", explanation: "Típicamente tiene tres o más bandas fibrosas transversales, situadas a nivel de xifoides, ombligo y una zona intermedia.", options: [{text: "Tres o más", isCorrect: true}, {text: "Una sola", isCorrect: false}, {text: "Cinco fijas", isCorrect: false}, {text: "Ninguna", isCorrect: false}] },
        { id: 8, section: '7A', q: "8. El músculo piramidal se encuentra:", explanation: "Es un músculo pequeño, triangular e inconstante situado anterior a la porción inferior del recto del abdomen.", options: [{text: "Delante de la parte inferior del músculo recto", isCorrect: true}, {text: "Detrás del recto", isCorrect: false}, {text: "En el conducto inguinal", isCorrect: false}, {text: "En la región lumbar", isCorrect: false}] },
        { id: 9, section: '7A', q: "9. La vaina de los rectos por encima de la línea arqueada tiene:", explanation: "A este nivel, la aponeurosis del oblicuo interno se divide para envolver al recto, formando una hoja anterior y otra posterior bien definidas.", options: [{text: "Hojas anterior y posterior bien definidas", isCorrect: true}, {text: "Solo hoja anterior", isCorrect: false}, {text: "Solo hoja posterior", isCorrect: false}, {text: "No existe vaina a ese nivel", isCorrect: false}] },
        { id: 10, section: '7A', q: "10. La línea arqueada (de Douglas) se localiza:", explanation: "Se encuentra a nivel del tercio inferior del recto y marca la transición donde todas las aponeurosis pasan a ser anteriores al músculo.", options: [{text: "A nivel del tercio inferior del músculo recto", isCorrect: true}, {text: "En el ombligo", isCorrect: false}, {text: "En el xifoides", isCorrect: false}, {text: "En el pubis", isCorrect: false}] },
        { id: 11, section: '7A', q: "11. ¿Qué estructura forma la línea alba?", explanation: "Es un rafe tendinoso medio formado por el entrelazamiento de las aponeurosis de los músculos planos de ambos lados.", options: [{text: "Entrelazamiento de las aponeurosis de los músculos anchos", isCorrect: true}, {text: "Fibras del músculo recto", isCorrect: false}, {text: "El ligamento inguinal", isCorrect: false}, {text: "La fascia transversalis", isCorrect: false}] },
        { id: 12, section: '7A', q: "12. La inervación de los músculos de la pared anterolateral proviene de:", explanation: "Proviene de los ramos anteriores de los nervios espinales T7 a L1 (intercostales, subcostal, iliohipogástrico e ilioinguinal).", options: [{text: "Ramos anteriores de los nervios espinales T7-L1", isCorrect: true}, {text: "Ramos posteriores", isCorrect: false}, {text: "Nervio frénico", isCorrect: false}, {text: "Nervio vago", isCorrect: false}] },
        { id: 13, section: '7A', q: "13. ¿Cuál es la función principal de los músculos abdominales?", explanation: "Sostienen las vísceras, aumentan la presión intraabdominal (prensa abdominal) y permiten movimientos del tronco como flexión y rotación.", options: [{text: "Sostén de vísceras, prensa abdominal y movimientos del tronco", isCorrect: true}, {text: "Solo la digestión", isCorrect: false}, {text: "Extensión de la columna", isCorrect: false}, {text: "Solo estética", isCorrect: false}] },
        { id: 14, section: '7A', q: "14. El ombligo es una referencia del dermatoma:", explanation: "El nivel sensitivo del ombligo corresponde al dermatoma T10.", options: [{text: "T10", isCorrect: true}, {text: "T4", isCorrect: false}, {text: "L1", isCorrect: false}, {text: "T12", isCorrect: false}] },
        { id: 15, section: '7A', q: "15. La fascia de Camper es:", explanation: "Es la capa superficial grasa del tejido subcutáneo de la pared abdominal.", options: [{text: "La capa grasa superficial del tejido subcutáneo", isCorrect: true}, {text: "La capa membranosa", isCorrect: false}, {text: "Una fascia profunda del músculo", isCorrect: false}, {text: "Un ligamento", isCorrect: false}] },
        { id: 16, section: '7A', q: "16. La fascia de Scarpa se continúa en el periné como:", explanation: "La capa membranosa (Scarpa) se continúa inferiormente en el periné como la fascia de Colles.", options: [{text: "Fascia de Colles", isCorrect: true}, {text: "Fascia lata", isCorrect: false}, {text: "Fascia clavipectoral", isCorrect: false}, {text: "Peritoneo", isCorrect: false}] },
        { id: 17, section: '7A', q: "17. El músculo recto está inervado por:", explanation: "Su inervación es segmentaria, dada por los seis últimos nervios torácicos (T7-T12).", options: [{text: "Seis últimos nervios torácicos (T7-T12)", isCorrect: true}, {text: "Nervio obturador", isCorrect: false}, {text: "Nervio femoral", isCorrect: false}, {text: "Nervio pudendo", isCorrect: false}] },
        { id: 18, section: '7A', q: "18. La arteria epigástrica inferior entra en la vaina de los rectos por:", explanation: "Asciende desde la arteria ilíaca externa y entra en la vaina a nivel de la línea arqueada.", options: [{text: "La línea arqueada", isCorrect: true}, {text: "El ombligo", isCorrect: false}, {text: "El conducto inguinal", isCorrect: false}, {text: "El proceso xifoides", isCorrect: false}] },
        { id: 19, section: '7A', q: "19. El músculo transverso se origina en:", explanation: "Se origina en los cartílagos costales 7-12, la fascia toracolumbar y la cresta ilíaca.", options: [{text: "Cartílagos costales 7-12, fascia toracolumbar, cresta iliaca", isCorrect: true}, {text: "Solo en el esternón", isCorrect: false}, {text: "Línea alba", isCorrect: false}, {text: "Sínfisis del pubis", isCorrect: false}] },
        { id: 20, section: '7A', q: "20. La dirección de las fibras del músculo oblicuo interno es:", explanation: "Sus fibras se abren en abanico, pero su dirección predominante es superomedial (hacia arriba y adentro).", options: [{text: "Abanico, predominando hacia arriba y adentro", isCorrect: true}, {text: "Hacia abajo y afuera", isCorrect: false}, {text: "Horizontal pura", isCorrect: false}, {text: "Vertical pura", isCorrect: false}] },
        { id: 21, section: '7A', q: "21. ¿Qué estructura no atraviesa el ombligo en el feto?", explanation: "Las arterias umbilicales (ramas de la ilíaca interna) atraviesan el ombligo, pero la arteria ilíaca como tal no sale del abdomen.", options: [{text: "Arteria iliaca", isCorrect: true}, {text: "Vena umbilical", isCorrect: false}, {text: "Uraco", isCorrect: false}, {text: "Conducto vitelino", isCorrect: false}] },
        { id: 22, section: '7A', q: "22. La línea semilunar es:", explanation: "Es el surco cutáneo que corresponde al borde lateral del músculo recto del abdomen.", options: [{text: "El borde lateral del músculo recto", isCorrect: true}, {text: "El borde del diafragma", isCorrect: false}, {text: "La línea media", isCorrect: false}, {text: "El reborde costal", isCorrect: false}] },
        { id: 23, section: '7A', q: "23. La hernia epigástrica ocurre en:", explanation: "Se produce a través de la línea alba, generalmente en el espacio comprendido entre el xifoides y el ombligo.", options: [{text: "La línea alba por encima del ombligo", isCorrect: true}, {text: "La ingle", isCorrect: false}, {text: "El diafragma", isCorrect: false}, {text: "El ombligo", isCorrect: false}] },
        { id: 24, section: '7A', q: "24. El drenaje venoso superficial por debajo del ombligo va a:", explanation: "Las venas superficiales infraumbilicales drenan hacia la vena epigástrica superficial, tributaria de la vena femoral.", options: [{text: "Vena epigástrica superficial (femoral)", isCorrect: true}, {text: "Vena axilar", isCorrect: false}, {text: "Vena yugular", isCorrect: false}, {text: "Vena porta", isCorrect: false}] },
        { id: 25, section: '7A', q: "25. La 'prensa abdominal' es fundamental para:", explanation: "La contracción coordinada de los músculos aumenta la presión intraabdominal para facilitar procesos expulsivos.", options: [{text: "Parto, micción y defecación", isCorrect: true}, {text: "Inspiración", isCorrect: false}, {text: "Deglución", isCorrect: false}, {text: "Dormir", isCorrect: false}] },
        { id: 26, section: '7A', q: "26. Los vasos epigástricos superiores son continuación de:", explanation: "Son la rama terminal medial de la arteria torácica interna.", options: [{text: "Arteria torácica interna", isCorrect: true}, {text: "Arteria subclavia", isCorrect: false}, {text: "Arteria aorta", isCorrect: false}, {text: "Arteria femoral", isCorrect: false}] },
        { id: 27, section: '7A', q: "27. El músculo recto abdominal es un:", explanation: "Es el principal flexor de la columna vertebral lumbar.", options: [{text: "Flexor del tronco", isCorrect: true}, {text: "Extensor del tronco", isCorrect: false}, {text: "Rotador puro", isCorrect: false}, {text: "Abductor", isCorrect: false}] },
        { id: 28, section: '7A', q: "28. La fascia transversalis reviste:", explanation: "Es la capa de fascia que recubre la superficie interna del músculo transverso del abdomen.", options: [{text: "La cara profunda del músculo transverso", isCorrect: true}, {text: "La piel", isCorrect: false}, {text: "El hueso iliaco", isCorrect: false}, {text: "Los pulmones", isCorrect: false}] },
        { id: 29, section: '7A', q: "29. El ligamento fundiforme del pene deriva de:", explanation: "Es una condensación de la capa membranosa de la fascia superficial (Scarpa).", options: [{text: "La fascia de Scarpa", isCorrect: true}, {text: "El músculo recto", isCorrect: false}, {text: "La línea alba", isCorrect: false}, {text: "El ligamento inguinal", isCorrect: false}] },
        { id: 30, section: '7A', q: "30. El punto de McBurney es importante para localizar:", explanation: "Se localiza a un tercio de la distancia entre la espina ilíaca anterosuperior y el ombligo, indicando la posición del apéndice.", options: [{text: "El apéndice vermiforme", isCorrect: true}, {text: "El riñón", isCorrect: false}, {text: "El estómago", isCorrect: false}, {text: "El bazo", isCorrect: false}] },
        { id: 31, section: '7A', q: "31. ¿Qué nervio pasa por el triángulo de Petit?", explanation: "El ramo cutáneo lateral del nervio iliohipogástrico atraviesa esta zona.", options: [{text: "Rama cutánea del nervio iliohipogástrico", isCorrect: true}, {text: "Nervio vago", isCorrect: false}, {text: "Nervio frénico", isCorrect: false}, {text: "Nervio femoral", isCorrect: false}] },
        { id: 32, section: '7A', q: "32. El reflejo abdominal evalúa los niveles:", explanation: "La contracción de los músculos al estimular la piel evalúa los segmentos T7 a T12.", options: [{text: "T7-T12", isCorrect: true}, {text: "L1-L2", isCorrect: false}, {text: "C5-C6", isCorrect: false}, {text: "S1-S2", isCorrect: false}] },
        { id: 33, section: '7A', q: "33. La línea de Douglas es lo mismo que:", explanation: "Es el nombre epónimo de la línea arqueada.", options: [{text: "Línea arqueada", isCorrect: true}, {text: "Línea semilunar", isCorrect: false}, {text: "Línea alba", isCorrect: false}, {text: "Línea pectínea", isCorrect: false}] },
        { id: 34, section: '7A', q: "34. El músculo piramidal:", explanation: "Está ausente en aproximadamente el 20% de las personas.", options: [{text: "Es inconstante (falta en el 20% de personas)", isCorrect: true}, {text: "Es el más importante del abdomen", isCorrect: false}, {text: "Siempre está presente", isCorrect: false}, {text: "Es de la espalda", isCorrect: false}] },
        { id: 35, section: '7A', q: "35. Las aponeurosis de los oblicuos forman:", explanation: "Se entrelazan para constituir la vaina que envuelve al músculo recto.", options: [{text: "La vaina de los rectos", isCorrect: true}, {text: "El diafragma", isCorrect: false}, {text: "El psoas", isCorrect: false}, {text: "Los intercostales", isCorrect: false}] },
        { id: 36, section: '7A', q: "36. ¿A qué nivel vertebral está el ombligo en una persona sana?", explanation: "Suele proyectarse sobre el disco intervertebral entre L3 y L4.", options: [{text: "L3-L4", isCorrect: true}, {text: "T10", isCorrect: false}, {text: "L1", isCorrect: false}, {text: "T12", isCorrect: false}] },
        { id: 37, section: '7A', q: "37. La arteria epigástrica superficial es rama de:", explanation: "Es una rama superficial de la arteria femoral.", options: [{text: "Arteria femoral", isCorrect: true}, {text: "Arteria iliaca", isCorrect: false}, {text: "Arteria aorta", isCorrect: false}, {text: "Arteria axilar", isCorrect: false}] },
        { id: 38, section: '7A', q: "38. El músculo transverso del abdomen ayuda a:", explanation: "Debido a su orientación horizontal, es el más eficiente comprimiendo las vísceras.", options: [{text: "Defecación y vómito", isCorrect: true}, {text: "Inspiración", isCorrect: false}, {text: "Extensión del cuello", isCorrect: false}, {text: "Rotación del brazo", isCorrect: false}] },
        { id: 39, section: '7A', q: "39. La vaina del recto por debajo de la línea arqueada está formada por delante por:", explanation: "A este nivel, las aponeurosis de los tres músculos planos pasan anteriores al recto.", options: [{text: "Aponeurosis de los tres músculos laterales", isCorrect: true}, {text: "Solo oblicuo externo", isCorrect: false}, {text: "Solo fascia transversalis", isCorrect: false}, {text: "Peritoneo", isCorrect: false}] },

    let userAnswers = {};
    let markedQuestions = new Set();
    let currentPool = [...rawQuestions];

    function renderQuiz(questions) {
        const container = document.getElementById('questions-container');
        container.innerHTML = '';
        renderNav();

        questions.forEach((item) => {
            const card = document.createElement('div');
            card.className = 'question-card';
            card.id = `q-card-${item.id}`;

            const markBtn = document.createElement('button');
            markBtn.className = `mark-btn ${markedQuestions.has(item.id) ? 'active' : ''}`;
            markBtn.innerText = markedQuestions.has(item.id) ? '⭐' : 'Marcar';
            markBtn.onclick = () => {
                if(markedQuestions.has(item.id)) markedQuestions.delete(item.id);
                else markedQuestions.add(item.id);
                markBtn.classList.toggle('active');
                markBtn.innerText = markedQuestions.has(item.id) ? '⭐' : 'Marcar';
                renderNav();
            };
            card.appendChild(markBtn);

            const qText = document.createElement('span');
            qText.className = 'question-text';
            qText.innerText = item.q;
            card.appendChild(qText);

            const optionsContainer = document.createElement('div');
            optionsContainer.className = 'options-container';

            item.options.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerText = opt.text;
                btn.onclick = () => {
                    if (userAnswers[item.id]) return;
                    userAnswers[item.id] = { correct: opt.isCorrect };
                    
                    if (opt.isCorrect) {
                        btn.classList.add('correct');
                    } else {
                        btn.classList.add('wrong');
                        // Resaltar la correcta
                        Array.from(optionsContainer.children).forEach(b => {
                            if (item.options.find(o => o.text === b.innerText).isCorrect) b.classList.add('correct');
                        });
                    }
                    
                    card.querySelector('.study-box').style.display = 'block';
                    renderNav();
                };
                optionsContainer.appendChild(btn);
            });
            card.appendChild(optionsContainer);

            const studyBox = document.createElement('div');
            studyBox.className = 'study-box';
            studyBox.innerHTML = `<h4>✏️ Explicación:</h4><p>${item.explanation}</p>`;
            card.appendChild(studyBox);

            container.appendChild(card);
        });
    }

    function renderNav() {
        ['7A', '7B', '7C'].forEach(s => {
            const nav = document.getElementById(`nav-${s}`);
            nav.innerHTML = '';
            rawQuestions.filter(q => q.section === s).forEach(q => {
                const item = document.createElement('div');
                item.className = 'nav-item';
                if(userAnswers[q.id]) item.classList.add('answered');
                if(markedQuestions.has(q.id)) item.classList.add('marked');
                item.innerText = q.id;
                item.onclick = () => document.getElementById(`q-card-${q.id}`).scrollIntoView({ behavior: 'smooth' });
                nav.appendChild(item);
            });
        });
    }

    function finishQuiz() {
        document.getElementById('results-area').style.display = 'block';
        let correct = Object.values(userAnswers).filter(x => x.correct).length;
        document.getElementById('score-text').innerText = `Puntuación: ${correct} / ${currentPool.length}`;
        document.getElementById('results-area').scrollIntoView({ behavior: 'smooth' });
    }

    function restartQuiz(mode) {
        if(mode === 'all') {
            userAnswers = {};
            markedQuestions.clear();
            currentPool = [...rawQuestions];
        } else if(mode === 'wrong') {
            currentPool = rawQuestions.filter(q => userAnswers[q.id] && !userAnswers[q.id].correct);
            userAnswers = {};
        } else if(mode === 'marked') {
            currentPool = rawQuestions.filter(q => markedQuestions.has(q.id));
            userAnswers = {};
        }

        if(currentPool.length === 0) { alert("No hay preguntas en esta categoría."); return; }

        document.getElementById('results-area').style.display = 'none';
        renderQuiz(currentPool);
        window.scrollTo(0,0);
    }

    renderQuiz(rawQuestions);
</script>
