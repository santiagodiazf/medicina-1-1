<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Principal - Anatomía</title>
    <style>
        :root {
            --bg-color: #f0f2f5;
            --text-color: #2c3e50;
            --carmen-color: #c0392b; /* Rojo para Carmen */
            --prada-color: #2980b9; /* Azul para Prada */
            --white: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 50px;
            color: #34495e;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 40px;
            justify-content: center;
            max-width: 1000px;
            width: 100%;
        }

        /* Estilos de las Tarjetas */
        .card {
            background: var(--white);
            border-radius: 20px;
            width: 350px;
            padding: 40px 30px;
            text-align: center;
            text-decoration: none;
            color: inherit;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            border-top: 10px solid transparent;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        /* Tarjeta Carmen */
        .card-carmen {
            border-top-color: var(--carmen-color);
        }
        .card-carmen:hover .icon {
            background-color: var(--carmen-color);
            color: white;
        }
        .card-carmen h2 { color: var(--carmen-color); }

        /* Tarjeta Prada */
        .card-prada {
            border-top-color: var(--prada-color);
        }
        .card-prada:hover .icon {
            background-color: var(--prada-color);
            color: white;
        }
        .card-prada h2 { color: var(--prada-color); }

        /* Iconos y Textos */
        .icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #f0f2f5;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            margin-bottom: 20px;
            transition: background-color 0.3s, color 0.3s;
            font-weight: bold;
        }

        h2 {
            margin: 0 0 10px 0;
            font-size: 1.8rem;
        }

        p {
            color: #7f8c8d;
            font-size: 1rem;
            margin: 0;
        }

        .btn-text {
            margin-top: 25px;
            display: inline-block;
            padding: 10px 20px;
            border-radius: 25px;
            background-color: #ecf0f1;
            font-weight: bold;
            font-size: 0.9rem;
            transition: background 0.3s;
        }

        .card:hover .btn-text {
            background-color: #bdc3c7;
        }

        footer {
            margin-top: 50px;
            color: #95a5a6;
            font-size: 0.9rem;
        }

    </style>
</head>
<body>

    <h1>Banco de Preguntas</h1>

    <div class="container">
        
        <a href="indice carmen.html" class="card card-carmen">
            <div class="icon">C</div>
            <h2>Carmen</h2>
            <p>Acceder a los Temas 1 - 12</p>
            <div class="btn-text">Entrar al Índice ➜</div>
        </a>

        <a href="indice prada.html" class="card card-prada">
            <div class="icon">P</div>
            <h2>Prada</h2>
            <p>Acceder a los Temas 13 - 34</p>
            <div class="btn-text">Entrar al Índice ➜</div>
        </a>

    </div>

    <footer>
        Asegúrate de que los archivos <b>indice carmen.html</b> e <b>indice prada.html</b> están en la misma carpeta.
    </footer>

</body>
</html>
