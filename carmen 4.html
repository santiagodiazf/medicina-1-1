<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Anatomía: Carmen - Tema 4 (Musculatura Autóctona)</title>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #34495e;
            --success: #27ae60;
            --danger: #e74c3c;
            --accent: #3498db;
            --bg: #f4f7f6;
            --white: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--primary);
            margin: 0;
            display: flex;
        }

        #sidebar {
            width: 250px;
            height: 100vh;
            background: var(--primary);
            color: white;
            position: fixed;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
            border-right: 3px solid var(--accent);
        }

        #sidebar h2 { font-size: 1.1rem; margin-bottom: 20px; border-bottom: 1px solid #555; padding-bottom: 10px; }

        .nav-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
        }

        .nav-item {
            background: var(--secondary);
            color: white;
            padding: 8px;
            text-align: center;
            cursor: pointer;
            border-radius: 4px;
            font-size: 0.9rem;
            transition: 0.3s;
        }

        .nav-item:hover { background: var(--accent); }
        .nav-item.answered { background: var(--success); }
        .nav-item.marked { border: 2px solid gold; box-shadow: 0 0 5px gold; }

        #main-content {
            margin-left: 270px;
            padding: 40px;
            width: calc(100% - 310px);
        }

        .question-card {
            background: var(--white);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            position: relative;
        }

        .question-text { font-size: 1.1rem; font-weight: 600; margin-bottom: 20px; display: block; line-height: 1.4; }

        .options-container { display: flex; flex-direction: column; gap: 10px; }

        .option-btn {
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            text-align: left;
            background: white;
            transition: 0.2s;
            font-size: 1rem;
        }

        .option-btn:hover:not(:disabled) { border-color: var(--accent); background: #f9f9f9; }
        .option-btn.correct { background: var(--success) !important; color: white; border-color: var(--success); }
        .option-btn.wrong { background: var(--danger) !important; color: white; border-color: var(--danger); }

        .explanation {
            margin-top: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-left: 5px solid var(--accent);
            display: none;
            border-radius: 4px;
            font-style: italic;
        }

        .mark-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #eee;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .mark-btn.active { background: gold; font-weight: bold; }

        #results-area {
            display: none;
            background: var(--white);
            padding: 40px;
            border-radius: 12px;
            text-align: center;
        }

        .btn-action {
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            background: var(--accent);
            color: white;
        }
    </style>
</head>

        { id: 19, q: "24 de las siguientes estructuras qué elemento es más superficial:", options: [

        ]},
        { id: 21, q: "26. Relacione las siguientes estructuras (recto capital o de la cabeza posterior menor):", options: [
            { text: "a. Triángulo suboccipital", isCorrect: false, rationale: "No forma parte de los límites del triángulo." },
            { text: "b. Tiene su origen en el tubérculo posterior del atlas", isCorrect: true, rationale: "Correcto. Es su rasgo distintivo." },
            { text: "c. Es un músculo del abdomen", isCorrect: false, rationale: "No." },
            { text: "d. Musculatura infrahioidea", isCorrect: false, rationale: "No." }
        ]},
        { id: 22, q: "131. El músculo iliocostal:", options: [
            { text: "a) Es sinónimo de dorsal largo", isCorrect: false, rationale: "No." },
            { text: "b) Es fundamentalmente espirador", isCorrect: false, rationale: "No." },
            { text: "c) Es flexor del tronco", isCorrect: false, rationale: "No." },
            { text: "d) Interviene en el enderezamiento del tronco", isCorrect: true, rationale: "Correcto." }
        ]},
        { id: 23, q: "137. Respecto a los movimientos del tronco es cierto que:", options: [

            { text: "c. en la flexión del tronco sólo participan los músculos oblicuos mayor y menor", isCorrect: false, rationale: "Participa también el recto." }
        ]},
        { id: 24, q: "120. De las siguientes acciones del psoas iliaco, ¿Cuál no es cierta?:", options: [

        { id: 28, q: "85.- De los siguientes músculos que se relacionan cual es más profundo", options: [

            { text: "B.- Rotadores cortos", isCorrect: true, rationale: "Correcto. Son los más profundos del sistema transversoespinoso." },
            { text: "C.- Dorsal largo", isCorrect: false, rationale: "Intermedio (Erector)." },

    let userAnswers = {};
    let markedQuestions = new Set();
    let currentPool = [...allQuestions];

    function shuffleOptions(options) {
        return options.sort(() => Math.random() - 0.5);
    }

    function renderQuiz(questions) {
        const container = document.getElementById('questions-container');
        const navGrid = document.getElementById('nav-grid');
        container.innerHTML = '';
        navGrid.innerHTML = '';

        questions.forEach((item, index) => {
            const navItem = document.createElement('div');
            navItem.className = 'nav-item';
            if (markedQuestions.has(item.id)) navItem.classList.add('marked');
            if (userAnswers[item.id]) navItem.classList.add('answered');
            navItem.innerText = index + 1;
            navItem.onclick = () => document.getElementById(`q-card-${item.id}`).scrollIntoView({ behavior: 'smooth' });
            navGrid.appendChild(navItem);

            const card = document.createElement('div');
            card.className = 'question-card';
            card.id = `q-card-${item.id}`;

            const markBtn = document.createElement('button');
            markBtn.className = `mark-btn ${markedQuestions.has(item.id) ? 'active' : ''}`;
            markBtn.innerText = markedQuestions.has(item.id) ? '⭐' : 'Marcar';
            markBtn.onclick = () => toggleMark(item.id, markBtn);
            card.appendChild(markBtn);

            const qText = document.createElement('span');
            qText.className = 'question-text';
            qText.innerText = item.q;
            card.appendChild(qText);

            const optionsContainer = document.createElement('div');
            optionsContainer.className = 'options-container';

            const shuffled = shuffleOptions([...item.options]);
            shuffled.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerText = opt.text;
                btn.onclick = () => selectOption(item.id, opt, btn, card);
                if (userAnswers[item.id]) {
                    btn.disabled = true;
                    if (opt.isCorrect) btn.classList.add('correct');
                }
                optionsContainer.appendChild(btn);
            });

            card.appendChild(optionsContainer);

            const expl = document.createElement('div');
            expl.className = 'explanation';
            expl.id = `expl-${item.id}`;
            if (userAnswers[item.id]) {
                expl.style.display = 'block';
                const currentOpt = item.options.find(o => o.text === userAnswers[item.id].chosen);
                expl.innerText = currentOpt ? currentOpt.rationale : "";
            }
            card.appendChild(expl);

            container.appendChild(card);
        });
    }

    function selectOption(qId, option, btn, card) {
        if (userAnswers[qId]) return;
        userAnswers[qId] = { correct: option.isCorrect, chosen: option.text };
        
        const allBtns = card.querySelectorAll('.option-btn');
        allBtns.forEach(b => b.disabled = true);
        const explanationDiv = card.querySelector('.explanation');
        explanationDiv.style.display = 'block';
        explanationDiv.innerText = option.rationale;

        if (option.isCorrect) {
            btn.classList.add('correct');
        } else {
            btn.classList.add('wrong');
            const q = allQuestions.find(x => x.id === qId);
            const correctText = q.options.find(o => o.isCorrect).text;
            allBtns.forEach(b => { if (b.innerText === correctText) b.classList.add('correct'); });
        }
        renderNavOnly();
    }

    function toggleMark(id, btn) {
        if (markedQuestions.has(id)) {
            markedQuestions.delete(id);
            btn.classList.remove('active');
        } else {
            markedQuestions.add(id);
            btn.classList.add('active');
        }
        renderNavOnly();
    }

    function renderNavOnly() {
        const navGrid = document.getElementById('nav-grid');
        navGrid.innerHTML = '';
        currentPool.forEach((item, index) => {
            const navItem = document.createElement('div');
            navItem.className = 'nav-item';
            if (markedQuestions.has(item.id)) navItem.classList.add('marked');
            if (userAnswers[item.id]) navItem.classList.add('answered');
            navItem.innerText = index + 1;
            navItem.onclick = () => document.getElementById(`q-card-${item.id}`).scrollIntoView({ behavior: 'smooth' });
            navGrid.appendChild(navItem);
        });
    }

    function finishQuiz() {
        document.getElementById('results-area').style.display = 'block';
        let correctCount = Object.values(userAnswers).filter(x => x.correct).length;
        document.getElementById('score-text').innerText = `Resultado: ${correctCount} / ${currentPool.length}`;
        document.getElementById('results-area').scrollIntoView({ behavior: 'smooth' });
    }

    function restartQuiz(mode) {
        if (mode === 'all') {
            currentPool = [...allQuestions];
            userAnswers = {};
            markedQuestions.clear();
        } else if (mode === 'wrong') {
            currentPool = allQuestions.filter(q => userAnswers[q.id] && !userAnswers[q.id].correct);
            userAnswers = {};
        } else if (mode === 'marked') {
            currentPool = allQuestions.filter(q => markedQuestions.has(q.id));
            userAnswers = {};
        } else if (mode === 'mix') {
            currentPool = allQuestions.filter(q => (userAnswers[q.id] && !userAnswers[q.id].correct) || markedQuestions.has(q.id));
            userAnswers = {};
        }

        if (currentPool.length === 0) {
            alert("No hay preguntas en esta selección.");
            restartQuiz('all');
            return;
        }

        document.getElementById('results-area').style.display = 'none';
        renderQuiz(currentPool);
        window.scrollTo(0, 0);
    }

    renderQuiz(allQuestions);
</script>

</body>
