        let currentScore = 0;
        let answeredCount = 0;

        function initQuiz() {
            const container = document.getElementById('quiz-container');
            const totalSpan = document.getElementById('total-questions');
            
            totalSpan.textContent = questionsDB.length;
            container.innerHTML = '';

            questionsDB.forEach(item => {
                const card = document.createElement('div');
                card.className = 'card';
                card.id = `q-${item.id}`;

                const title = document.createElement('div');
                title.className = 'question-title';
                title.textContent = `${item.id}. ${item.q}`;
                card.appendChild(title);

                const optionsGrid = document.createElement('div');
                optionsGrid.className = 'options-grid';

                for (const [key, text] of Object.entries(item.opts)) {
                    const btn = document.createElement('div');
                    btn.className = 'btn-option';
                    btn.textContent = `${key}) ${text}`;
                    btn.onclick = () => checkAnswer(item, key, btn, card, optionsGrid);
                    optionsGrid.appendChild(btn);
                }
                card.appendChild(optionsGrid);

                const feedback = document.createElement('div');
                feedback.className = 'feedback-box';
                feedback.innerHTML = `<span class="feedback-title">Análisis Dr. Vivero:</span> ${item.reason}<br><br><strong>Solución: ${item.ans.toUpperCase()}</strong>`;
                card.appendChild(feedback);

                container.appendChild(card);
            });
        }

        function checkAnswer(questionObj, selectedKey, btnElement, card, grid) {
            if (card.dataset.answered) return; // Evitar doble respuesta
            card.dataset.answered = 'true';
            
            answeredCount++;
            
            const feedbackBox = card.querySelector('.feedback-box');
            const allBtns = grid.querySelectorAll('.btn-option');

            // Deshabilitar botones
            allBtns.forEach(btn => btn.classList.add('disabled'));

            if (selectedKey === questionObj.ans) {
                // Correcto
                btnElement.classList.add('correct');
                card.classList.add('correct');
                currentScore++;
            } else {
                // Incorrecto
                btnElement.classList.add('incorrect');
                card.classList.add('incorrect');
                
                // Marcar la correcta
                allBtns.forEach(btn => {
                    if (btn.textContent.startsWith(questionObj.ans + ')')) {
                        btn.classList.add('correct');
                    }
                });
            }

            // Mostrar feedback
            feedbackBox.style.display = 'block';

            // Actualizar marcador
            document.getElementById('current-score').textContent = currentScore;
            
            // Barra de progreso
            const percent = (answeredCount / questionsDB.length) * 100;
            document.getElementById('progress-fill').style.width = percent + '%';
        }

        // Iniciar
        initQuiz();

    </script>
