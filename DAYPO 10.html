<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Bloque X: Información Genética</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }
        .question-block {
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        .question-text {
            font-weight: 600;
            font-size: 1.1em;
            margin-bottom: 15px;
            color: #2c3e50;
        }
        .options-container {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .option-btn {
            background-color: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 12px 15px;
            text-align: left;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.95em;
            color: #495057;
        }
        .option-btn:hover:not(.disabled) {
            background-color: #e2e6ea;
            border-color: #adb5bd;
        }
        .option-btn.correct {
            background-color: #d4edda !important;
            border-color: #28a745 !important;
            color: #155724 !important;
        }
        .option-btn.incorrect {
            background-color: #f8d7da !important;
            border-color: #dc3545 !important;
            color: #721c24 !important;
        }
        .option-btn.disabled {
            cursor: default;
            opacity: 0.8;
            pointer-events: none;
        }
        .reload-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            margin-top: 30px;
        }
        .reload-btn:hover {
            background-color: #2980b9;
        }
        .feedback {
            margin-top: 10px;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 6px;
            font-size: 0.9em;
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Bloque X. Información Genética [1º MED UCA]</h1>
    <div id="quiz-area"></div>
    <button class="reload-btn" onclick="renderQuiz()">Reiniciar Test (Barajar Opciones)</button>
</div>

<script>
    // Base de datos de preguntas CON explicación y SIN mostrar la correcta
    const questions = [

        {

    // Barajar (Fisher–Yates)
    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    function renderQuiz() {
        const quizArea = document.getElementById('quiz-area');
        quizArea.innerHTML = "";

        questions.forEach(q => {
            const qDiv = document.createElement('div');
            qDiv.className = 'question-block';

            const qText = document.createElement('div');
            qText.className = 'question-text';
            qText.textContent = q.text;
            qDiv.appendChild(qText);

            const optsContainer = document.createElement('div');
            optsContainer.className = 'options-container';

            const shuffled = shuffleArray([...q.options]);

            shuffled.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = opt.text;
                btn.dataset.correct = opt.correct ? 'true' : 'false';

                btn.onclick = () => handleClick(btn, optsContainer, qDiv, q.explanation);

                optsContainer.appendChild(btn);
            });

            qDiv.appendChild(optsContainer);

            const feedback = document.createElement('div');
            feedback.className = 'feedback';
            feedback.textContent = q.explanation;
            qDiv.appendChild(feedback);

            quizArea.appendChild(qDiv);
        });
    }

    function handleClick(clickedBtn, container, qDiv, explanation) {
        const buttons = container.querySelectorAll('.option-btn');
        buttons.forEach(b => {
            b.classList.add('disabled');
            if (b.dataset.correct === 'true') {
                b.classList.add('correct');
            }
        });

        if (clickedBtn.dataset.correct !== 'true') {
            clickedBtn.classList.add('incorrect');
        }

        const fb = qDiv.querySelector('.feedback');
        fb.style.display = 'block';
    }

    // Render inicial
    renderQuiz();
</script>

</body>
</html>
