<!DOCTYPE html>
<html lang="es">

            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

            padding: 30px;

            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }
        .question-block {
            margin-bottom: 25px;
            padding-bottom: 15px;

        }

        }

</head>

    // Función para barajar (Fisher-Yates Shuffle)
    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    // Función principal para renderizar el cuestionario
    function renderQuiz() {
        const quizArea = document.getElementById('quiz-area');
        
        questions.forEach((q, index) => {
            // Crear contenedor de la pregunta
            const questionDiv = document.createElement('div');
            questionDiv.className = 'question-block';
            
            // Título de la pregunta
            const title = document.createElement('div');
            title.className = 'question-text';
            title.textContent = q.text;
            questionDiv.appendChild(title);

            // Contenedor de opciones
            const optsContainer = document.createElement('div');
            optsContainer.className = 'options-container';

            // Barajar opciones (creando una copia para no alterar el orden original si recargamos de otra forma)
            const shuffledOptions = [...q.options];
            shuffleArray(shuffledOptions);

            // Crear botones
            shuffledOptions.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = opt.text;
                
                // Evento click para corregir
                btn.onclick = function() {
                    checkAnswer(this, opt.correct, optsContainer);
                };

                optsContainer.appendChild(btn);
            });

            questionDiv.appendChild(optsContainer);
            quizArea.appendChild(questionDiv);
        });
    }

    // Lógica de corrección
    function checkAnswer(btn, isCorrect, container) {
        // Desactivar todos los botones de esta pregunta
        const buttons = container.getElementsByClassName('option-btn');
        for (let b of buttons) {
            b.classList.add('disabled'); // Deshabilitar click
            
            // Si el botón actual es la respuesta correcta (aunque no se haya pulsado), marcarlo en verde (para que el usuario sepa cuál era)
            // Aquí tenemos que inferir cuál es la correcta.
            // Una forma sencilla es comparar el texto con la lista original, 
            // pero como ya tenemos el closure, vamos a hacer un truco visual:
            // Si fallas, marcas rojo el tuyo. Y buscamos el correcto para marcarlo verde.
        }

        if (isCorrect) {
            btn.classList.add('correct');
        } else {
            btn.classList.add('incorrect');
            // Buscar la respuesta correcta para iluminarla
            for (let b of buttons) {
                // Comparamos el texto del botón con el array original para encontrar la correcta
                // (Esto es un poco ineficiente pero simple)
                // O mejor: simplemente iteramos sobre el array de datos de la pregunta si tuviéramos acceso fácil
                // Como no pasé el objeto 'opt' al DOM, iteraré buscando el texto en la lista original
                // Pero como barajé... 
                
                // SOLUCIÓN SIMPLE:
                // Al crear el botón, no guardé si era correcto en el DOM.
                // Modificación rápida: añadiré check en la función de renderizado.
            }
        }
    }

    // Reescribimos renderQuiz para facilitar la corrección visual de la respuesta correcta si se falla
    function renderQuizImproved() {
        const quizArea = document.getElementById('quiz-area');
        
        questions.forEach((q, index) => {
            const questionDiv = document.createElement('div');
            questionDiv.className = 'question-block';
            
            const title = document.createElement('div');
            title.className = 'question-text';
            title.textContent = q.text;
            questionDiv.appendChild(title);

            const optsContainer = document.createElement('div');
            optsContainer.className = 'options-container';

            const shuffledOptions = [...q.options];
            shuffleArray(shuffledOptions);

            shuffledOptions.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = opt.text;
                // Guardamos si es correcto en un atributo de datos
                btn.dataset.isCorrect = opt.correct; 
                
                btn.onclick = function() {
                    handleSelection(this, optsContainer);
                };

                optsContainer.appendChild(btn);
            });

            questionDiv.appendChild(optsContainer);
            quizArea.appendChild(questionDiv);
        });
    }

    function handleSelection(clickedBtn, container) {
        const buttons = container.getElementsByClassName('option-btn');
        const isCorrect = clickedBtn.dataset.isCorrect === 'true';

        for (let btn of buttons) {
            btn.classList.add('disabled');
            if (btn.dataset.isCorrect === 'true') {
                btn.classList.add('correct'); // Siempre muestra la correcta
            }
        }

        if (!isCorrect) {
            clickedBtn.classList.add('incorrect'); // Si fallaste, marca la tuya en rojo
        }
    }

    // Iniciar
    renderQuizImproved();

</script>
