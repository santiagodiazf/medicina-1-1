    function shuffle(array) {
        let currentIndex = array.length, randomIndex;
        while (currentIndex != 0) {
            randomIndex = Math.floor(Math.random() * currentIndex);
            currentIndex--;
            [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
        }
        return array;
    }

    function renderQuiz() {
        const quizContainer = document.getElementById('quiz-container');
        quizContainer.innerHTML = '';

        questions.forEach((q, index) => {
            const questionDiv = document.createElement('div');
            questionDiv.className = 'question-card';

            const title = document.createElement('div');
            title.className = 'question-title';
            title.textContent = `${index + 1}. ${q.text}`;

            const optionsList = document.createElement('div');
            optionsList.className = 'options-list';

            const shuffledOptions = shuffle([...q.options]);

            shuffledOptions.forEach((opt) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = opt.text;
                btn.dataset.correct = opt.correct ? 'true' : 'false';

                btn.onclick = () => checkAnswer(btn, optionsList, feedbackDiv);

                optionsList.appendChild(btn);
            });

            const feedbackDiv = document.createElement('div');
            feedbackDiv.className = 'feedback';
            feedbackDiv.textContent = q.explanation;

            questionDiv.appendChild(title);
            questionDiv.appendChild(optionsList);
            questionDiv.appendChild(feedbackDiv);
            quizContainer.appendChild(questionDiv);
        });
    }

    function checkAnswer(btn, optionsList, feedbackDiv) {
        const buttons = optionsList.querySelectorAll('.option-btn');
        buttons.forEach(b => {
            b.classList.add('disabled');
            b.onclick = null;
            if (b.dataset.correct === 'true') {
                b.classList.add('correct');
            }
        });

        if (btn.dataset.correct !== 'true') {
            btn.classList.add('incorrect');
        }

        feedbackDiv.style.display = 'block';
    }

    // Iniciar
    renderQuiz();
