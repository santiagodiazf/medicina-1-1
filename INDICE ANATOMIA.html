<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÍNDICE MAESTRO - ANATOMÍA</title>
    <style>
        :root {
            --vivero-color: #2c3e50;   /* Azul oscuro */
            --plat-color: #e67e22;     /* Naranja */
            --temas-color: #27ae60;    /* Verde */
            --bg: #f4f6f7;
            --card-bg: #ffffff;
            --text: #34495e;
        }

        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: var(--bg); 
            color: var(--text); 
            max-width: 1100px; 
            margin: 0 auto; 
            padding: 20px; 
        }
        
        header { 
            text-align: center; 
            margin-bottom: 50px; 
            padding: 40px; 
            background: var(--card-bg); 
            border-radius: 12px; 
            border-bottom: 6px solid #2980b9;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
        
        h1 { margin: 0; font-size: 2.5em; color: #2980b9; text-transform: uppercase; letter-spacing: 2px; }
        .subtitle { color: #7f8c8d; margin-top: 10px; font-size: 1.2em; }

        /* Secciones */
        .section-title {
            font-size: 1.8em;
            margin: 50px 0 25px 0;
            padding-bottom: 10px;
            border-bottom: 3px solid #bdc3c7;
            color: var(--text);
            display: flex;
            align-items: center;
        }
        
        .badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 6px;
            color: white;
            font-size: 0.5em;
            vertical-align: middle;
            margin-left: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .badge-vivero { background-color: var(--vivero-color); }
        .badge-plat { background-color: var(--plat-color); }
        .badge-temas { background-color: var(--temas-color); }

        /* Rejilla */
        .grid-container { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); 
            gap: 20px; 
        }

        /* Tarjetas */
        .test-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: transform 0.2s, box-shadow 0.2s;
            border-left: 6px solid #ccc;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
        }

        .test-card:hover { 
            transform: translateY(-5px); 
            box-shadow: 0 10px 20px rgba(0,0,0,0.1); 
        }

        /* Estilos específicos por serie */
        .card-vivero { border-left-color: var(--vivero-color); }
        .card-plat { border-left-color: var(--plat-color); }
        .card-temas { border-left-color: var(--temas-color); }

        .card-cat {
            font-size: 0.85em;
            text-transform: uppercase;
            color: #95a5a6;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .test-title { 
            font-weight: 700; 
            font-size: 1.15em; 
            margin-bottom: 15px; 
            color: #2c3e50; 
            line-height: 1.3;
        }
        
        .btn-start {
            display: block;
            width: 100%;
            text-align: center;
            color: white;
            text-decoration: none;
            padding: 12px 0;
            border-radius: 6px;
            font-weight: 600;
            margin-top: auto;
            transition: opacity 0.2s;
        }
        
        .btn-vivero { background-color: var(--vivero-color); }
        .btn-plat { background-color: var(--plat-color); }
        .btn-temas { background-color: var(--temas-color); }
        
        .btn-start:hover { opacity: 0.9; }

    </style>
</head>
<body>

    <header>
        <h1>Anatomía Humana</h1>
        <div class="subtitle">Panel de Acceso a Exámenes</div>
    </header>

    <div class="section-title">
        Recopilación Vivero
        <span class="badge badge-vivero">Vivero 500</span>
    </div>
    <div class="grid-container" id="container-vivero"></div>

    <div class="section-title">
        Bloques Temáticos
        <span class="badge badge-temas">Letras A-G</span>
    </div>
    <div class="grid-container" id="container-temas"></div>

    <div class="section-title">
        Plataforma Virtual
        <span class="badge badge-plat">Online</span>
    </div>
    <div class="grid-container" id="container-plat"></div>

    <script>
        // --- 1. VIVERO (5 Partes) ---
        const seriesVivero = [
            { file: 'VIVERO 500, 1-100.html', title: 'Parte 1: Preguntas 1-100' },
            { file: 'VIVERO 500, 101-200.html', title: 'Parte 2: Preguntas 101-200' },
            { file: 'VIVERO 500, 201-300.html', title: 'Parte 3: Preguntas 201-300' },
            { file: 'VIVERO 500, 301-400.html', title: 'Parte 4: Preguntas 301-400' },
            { file: 'VIVERO 500, 401-480.html', title: 'Parte 5: Preguntas 401-480' }
        ];

        // --- 2. TEMÁTICOS (Letras A-G) ---
        const seriesTemas = [
            { file: 'A MONOGRAFICO INERVACION.html', title: 'A - Monográfico Inervación' },
            { file: 'B- CASOS CLÍNICOS, FRACTURAS Y SÍNDROMES.html', title: 'B - Casos Clínicos, Fracturas y Síndromes' },
            { file: 'C- OSTEOLOGÍA Y ARTROLOGÍA.html', title: 'C - Osteología y Artrología' },
            { file: 'D- Miología del Miembro Superior.html', title: 'D - Miología del Miembro Superior' },
            { file: 'E- Cintura Pélvica y Muslo.html', title: 'E - Cintura Pélvica y Muslo' },
            { file: 'F- Rodilla, Pierna y Pie.html', title: 'F - Rodilla, Pierna y Pie' },
            { file: 'G- Generalidades y Anatomía por la Imagen.html', title: 'G - Generalidades e Imagen' }
        ];

        // --- 3. PLATAFORMA ---
        const seriesPlat = [
            { file: 'Autoevaluación plataforma.html', title: 'Autoevaluación Plataforma' },
            { file: 'Cuestionarios plataforma.html', title: 'Cuestionarios Plataforma' }
        ];

        // --- FUNCIÓN RENDERIZADO ---
        function renderSection(data, containerId, typeClass, btnClass, catName) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';

            data.forEach(ex => {
                const html = `
                    <div class="test-card ${typeClass}">
                        <div>
                            <div class="card-cat">${catName}</div>
                            <span class="test-title">${ex.title}</span>
                        </div>
                        <a href="${ex.file}" class="btn-start ${btnClass}">Abrir Test</a>
                    </div>
                `;
                container.innerHTML += html;
            });
        }

        // --- EJECUTAR ---
        document.addEventListener('DOMContentLoaded', () => {
            renderSection(seriesVivero, 'container-vivero', 'card-vivero', 'btn-vivero', 'Vivero');
            renderSection(seriesTemas, 'container-temas', 'card-temas', 'btn-temas', 'Temático');
            renderSection(seriesPlat, 'container-plat', 'card-plat', 'btn-plat', 'Plataforma');
        });

    </script>
</body>
</html>
