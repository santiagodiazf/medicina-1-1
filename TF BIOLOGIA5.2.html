let currentQuestion = 0;
let score = 0;
let answered = false;

// Inicialización
document.addEventListener('DOMContentLoaded', () => {
    loadQuestion();
});

function loadQuestion() {
    const container = document.getElementById('quiz-container');
    const q = quizData[currentQuestion];
    
    // Actualizar barra de estado
    document.getElementById('q-counter').innerText = `Pregunta ${currentQuestion + 1}/${quizData.length}`;
    document.getElementById('score-counter').innerText = `Aciertos: ${score}`;

    let html = `
        <div class="question-card active">
            <span class="topic-badge">${q.topic}</span>
            <div class="question-text">${q.question}</div>
            <div class="options-container">
                ${q.options.map((opt, i) => `
                    <button class="option-btn" onclick="checkAnswer(${i}, ${q.correct}, this)">
                        ${String.fromCharCode(65+i)}. ${opt}
                    </button>
                `).join('')}
            </div>
            <div class="feedback" id="feedback-box"></div>
            <button class="btn-next" id="next-btn" onclick="nextQuestion()">Siguiente</button>
        </div>
    `;
    
    container.innerHTML = html;
    answered = false;
}

function checkAnswer(selectedIndex, correctIndex, btnElement) {
    if(answered) return;
    answered = true;

    const buttons = document.querySelectorAll('.option-btn');
    const feedbackBox = document.getElementById('feedback-box');
    const nextBtn = document.getElementById('next-btn');

    // Deshabilitar todos
    buttons.forEach(btn => btn.disabled = true);

    if(selectedIndex === correctIndex) {
        score++;
        btnElement.classList.add('correct');
        feedbackBox.classList.add('feedback-correct');
        feedbackBox.innerHTML = `<strong>¡Correcto!</strong> ${quizData[currentQuestion].explanation}`;
    } else {
        btnElement.classList.add('incorrect');
        buttons[correctIndex].classList.add('correct');
        feedbackBox.classList.add('feedback-incorrect');
        feedbackBox.innerHTML = `<strong>Incorrecto.</strong> ${quizData[currentQuestion].explanation}`;
    }

    feedbackBox.classList.add('show');
    nextBtn.style.display = 'block';
    
    // Actualizar score visual inmediato
    document.getElementById('score-counter').innerText = `Aciertos: ${score}`;
}

function nextQuestion() {
    if(currentQuestion < quizData.length - 1) {
        currentQuestion++;
        loadQuestion();
    } else {
        finishQuiz();
    }
}

function finishQuiz() {
    document.getElementById('statusBar').style.display = 'none';
    document.getElementById('quiz-container').style.display = 'none';
    
    const resultsScreen = document.getElementById('results-screen');
    resultsScreen.style.display = 'block';
    
    const finalScore = document.getElementById('final-score');
    finalScore.innerText = score;
    
    const percentage = Math.round((score / quizData.length) * 100);
    const msg = document.getElementById('final-msg');
    
    let text = "";
    if(percentage >= 90) text = "¡Excelente! Has dominado el nivel avanzado.";
    else if(percentage >= 70) text = "Muy bien. Tienes conocimientos sólidos.";
    else if(percentage >= 50) text = "Aprobado. Revisa los detalles finos.";
    else text = "Necesitas reforzar el estudio de este bloque.";
    
    msg.innerText = `Puntuación: ${percentage}% - ${text}`;
}
