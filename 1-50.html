    let score = 0;

    function shuffleOptions(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    const quizContainer = document.getElementById('quiz-container');

    questions.forEach((item, index) => {
        const card = document.createElement('div');
        card.className = 'question-card';
        card.innerHTML = `<div class="question-text">${index + 1}. ${item.q}</div>`;

        // Desordenar opciones
        const optionsCopy = [...item.options];
        shuffleOptions(optionsCopy);

        optionsCopy.forEach(opt => {
            const btn = document.createElement('button');
            btn.className = 'option';
            btn.innerText = opt.text;
            btn.onclick = () => handleAnswer(btn, opt.isCorrect, card, item.exp);
            card.appendChild(btn);
        });

        const expDiv = document.createElement('div');
        expDiv.className = 'explanation';
        expDiv.innerText = item.exp;
        card.appendChild(expDiv);

        quizContainer.appendChild(card);
    });

    function handleAnswer(selectedBtn, isCorrect, card, exp) {
        if (isCorrect) {
            selectedBtn.classList.add('correct');
            score++;
            document.getElementById('score').innerText = score;
        } else {
            selectedBtn.classList.add('incorrect');
            // Mostrar cuál era la correcta
            const btns = card.querySelectorAll('.option');
            btns.forEach(b => {
                // Buscamos en el array original de la pregunta cuál era la correcta para marcarla
                const originalQ = questions.find(q => q.q === card.querySelector('.question-text').innerText.split('. ')[1]);
                if (originalQ.options.find(o => o.text === b.innerText).isCorrect) {
                    b.classList.add('correct');
                }
            });
        }

        // Deshabilitar botones
        const allBtns = card.querySelectorAll('.option');
        allBtns.forEach(b => b.classList.add('disabled'));

        // Mostrar explicación
        card.querySelector('.explanation').style.display = 'block';
    }
