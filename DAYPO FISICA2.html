    // Función para mezclar array (Fisher-Yates)
    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    function renderQuiz() {
        const container = document.getElementById('quiz-container');
        container.innerHTML = '';

        questions.forEach((item, index) => {
            // Preparar opciones con sus índices originales para rastrear la correcta
            // En nuestra base de datos, la opción en índice 0 siempre es la correcta
            let optionsWithIndices = item.options.map((opt, i) => ({
                text: opt,
                originalIndex: i
            }));

            // Mezclar opciones
            shuffleArray(optionsWithIndices);

            // Crear HTML
            const card = document.createElement('div');
            card.className = 'card';

            const questionText = document.createElement('div');
            questionText.className = 'question-text';
            questionText.innerText = `${index + 1}. ${item.q}`;
            card.appendChild(questionText);

            const ul = document.createElement('ul');
            ul.className = 'options-list';

            optionsWithIndices.forEach(optObj => {
                const li = document.createElement('li');
                li.className = 'option';
                li.innerText = optObj.text;

                li.onclick = function() {
                    if (card.classList.contains('answered')) return; // Bloquear si ya respondió
                    card.classList.add('answered');

                    // Lógica de validación
                    if (optObj.originalIndex === 0) {
                        li.classList.add('correct');
                    } else {
                        li.classList.add('incorrect');
                        // Buscar y resaltar la correcta
                        const allOptions = ul.querySelectorAll('.option');
                        allOptions.forEach((optEl, i) => {
                            if (optionsWithIndices[i].originalIndex === 0) {
                                optEl.classList.add('correct');
                            }
                        });
                    }
                    
                    // Deshabilitar clicks futuros
                    const allOptions = ul.querySelectorAll('.option');
                    allOptions.forEach(o => o.classList.add('disabled'));
                };

                ul.appendChild(li);
            });

            card.appendChild(ul);
            container.appendChild(card);
        });
    }

    window.onload = renderQuiz;
