<script>
    const allQuestions = [{"id": 101, "question": "Las __________ juegan un papel importante en la organización de las moléculas lipídicas con largas colas de hidrocarburos en las membranas biológicas.", "options": ["Enlaces de hidrógeno", "Enlaces iónicos", "Fuerzas hidrófobas", "Atracciones de van der Waals"], "correct": 2, "explanation": "El efecto hidrofóbico es la fuerza motriz clave para la formación de bicapas lipídicas."}, {"id": 102, "question": "Una célula bacteriana típica contiene más de 6000 tipos diferentes de moléculas. ¿Qué clase de moléculas tiene el mayor número de tipos diferentes?", "options": ["Nucleótidos y precursores", "Azúcares y precursores", "Aminoácidos y precursores", "Ácidos grasos y precursores"], "correct": 2, "explanation": "Debido a las múltiples funciones catalíticas y estructurales, las proteínas presentan la mayor diversidad."}, {"id": 103, "question": "¿Cuál de los siguientes es un ejemplo de isómeros?", "options": ["Glucosa y galactosa", "Alanina y glicina", "Adenina y guanina", "Glucógeno y celulosa"], "correct": 0, "explanation": "Glucosa y galactosa tienen la misma fórmula molecular pero distinta configuración espacial (isómeros)."}, {"id": 104, "question": "¿Cuál de estos aminoácidos es el objetivo más probable para la unión de oligosacáridos (glicosilación) en una proteína?", "options": ["Serina", "Glicina", "Fenilalanina", "Metionina"], "correct": 0, "explanation": "La serina y la treonina son los sitios para la O-glicosilación."}, {"id": 105, "question": "¿Qué tipo de lípido se encuentra más comúnmente en las gotas de grasa del citoplasma?", "options": ["Colesterol", "Ácido palmítico", "Isopreno", "Triacilglicerol"], "correct": 3, "explanation": "Los triacilgliceroles son la forma principal de almacenamiento de grasas neutras."}, {"id": 106, "question": "El colesterol es un componente esencial de las membranas. Aunque es más pequeño que los fosfolípidos, es una molécula __________, con regiones hidrófilas e hidrófobas.", "options": ["Polar", "Que contiene oxígeno", "Hidrófoba", "Anfipática"], "correct": 3, "explanation": "El colesterol posee un grupo hidroxilo polar y un cuerpo de anillos no polar (anfipático)."}, {"id": 107, "question": "¿Qué carbono de un aminoácido determina si es un estereoisómero D o L?", "options": ["El carbono del grupo metilo", "El carbono alfa", "El carbono del grupo carboxilo", "El carbono terminal"], "correct": 1, "explanation": "El carbono alfa es el centro quiral en la mayoría de los aminoácidos."}, {"id": 108, "question": "A pH 7, ¿qué tipo de interacción es posible para el ácido glutámico pero NO para la glutamina?", "options": ["Enlaces iónicos", "Enlaces de hidrógeno", "Interacciones de van der Waals", "Enlaces covalentes"], "correct": 0, "explanation": "El grupo R ácido (carboxilo) del glutamato se ioniza, permitiendo enlaces iónicos; la glutamina es polar pero neutra."}, {"id": 109, "question": "¿Qué monosacárido es el material de partida necesario para sintetizar los bloques de construcción de los nucleótidos?", "options": ["Glucosa", "Fructosa", "Ribulosa", "Ribosa"], "correct": 3, "explanation": "La ribosa es la pentosa básica para los nucleótidos de ARN y precursora de desoxirribosa."}, {"id": 110, "question": "¿Cuál de las siguientes afirmaciones es verdadera para el ADN pero NO para el ARN?", "options": ["Contiene uracilo.", "Contiene timina.", "Es de cadena sencilla.", "Tiene direccionalidad 5' a 3'."], "correct": 1, "explanation": "La timina es exclusiva del ADN, sustituida por uracilo en el ARN."}, {"id": 111, "question": "¿Qué tipo de grupo químico es el grupo fosfato unido al azúcar en un nucleótido?", "options": ["Pirofosfato", "Fosforilo", "Carbonilo", "Carboxilo"], "correct": 1, "explanation": "El grupo fosfato se une como grupo fosforilo al azúcar."}, {"id": 112, "question": "¿Cuál es la fuerza principal que mantiene unidas las dos hebras complementarias de una hélice de ADN?", "options": ["Interacciones iónicas", "Enlaces de hidrógeno", "Enlaces covalentes", "Interacciones de van der Waals"], "correct": 1, "explanation": "Los puentes de hidrógeno entre bases complementarias mantienen unidas las hebras."}, {"id": 113, "question": "¿Cuál es la fuerza principal que evita que las bases nitrogenadas en un polímero de ADN interactúen con el agua?", "options": ["Interacciones hidrofóbicas", "Enlaces de hidrógeno", "Enlaces covalentes", "Interacciones de van der Waals"], "correct": 0, "explanation": "El apilamiento de las bases en el centro crea un entorno hidrofóbico que excluye el agua."}, {"id": 114, "question": "¿Cuántas combinaciones de secuencias posibles se pueden crear para una molécula de ARN de 100 nucleótidos?", "options": ["100^4", "4^100", "4 × 100", "100 / 4"], "correct": 1, "explanation": "Hay 4 posibilidades para cada una de las 100 posiciones (4^100)."}, {"id": 115, "question": "Además de la secuencia de aminoácidos, ¿qué factor aumenta el potencial de diversidad en las proteínas?", "options": ["Rotación libre alrededor de enlaces simples durante la síntesis.", "Interacciones no covalentes probadas mientras la proteína se pliega.", "La direccionalidad de los aminoácidos añadidos.", "La naturaleza planar del enlace peptídico."], "correct": 1, "explanation": "Durante el plegamiento, la proteína 'prueba' muchas interacciones débiles para alcanzar la conformación más estable."}, {"id": 116, "question": "¿Qué factor es the más significativo para determinar si la interacción entre macromoléculas será transitoria o estable?", "options": ["El tamaño de cada molécula.", "La concentración de cada molécula.", "La tasa de síntesis.", "La complementariedad de superficie entre las moléculas."], "correct": 3, "explanation": "Un ajuste preciso permite que se sumen múltiples interacciones débiles para una unión estable."}, {"id": 117, "question": "¿Qué elementos forman gases diatómicos estables pero reactivos?", "options": ["Nitrógeno y oxígeno.", "Helio y neón.", "Sodio y potasio.", "Magnesio y calcio."], "correct": 0, "explanation": "Nitrógeno (N2) y Oxígeno (O2) son gases diatómicos fundamentales."}, {"id": 118, "question": "Los triacilgliceroles son ejemplos de:", "options": ["Proteínas.", "Ácidos nucleicos.", "Monosacáridos.", "Lípidos."], "correct": 3, "explanation": "Son lípidos neutros compuestos por glicerol y tres ácidos grasos."}, {"id": 119, "question": "Un mol de sodio es lo mismo que __________ de sodio.", "options": ["46 gramos", "11 gramos", "6.022 x 10^23 partículas", "35 gramos"], "correct": 2, "explanation": "Un mol contiene 6.022 x 10^23 partículas (Número de Avogadro)."}, {"id": 120, "question": "Un nucleósido se diferencia de un nucleótido en que el nucleósido tiene:", "options": ["Dos grupos fosfato.", "Un azúcar y un grupo fosfato.", "Ningún grupo fosfato.", "Solo una base."], "correct": 2, "explanation": "El nucleósido solo contiene base y azúcar; le falta el grupo fosfato."}, {"id": 121, "question": "Para romper un enlace glucosídico, se realiza una reacción de:", "options": ["Condensación", "Hidrólisis", "Oxidación", "Isomerización"], "correct": 1, "explanation": "La hidrólisis utiliza una molécula de agua para romper el enlace."}, {"id": 122, "question": "¿Cuál es la relación entre el azufre 32 y el azufre 35?", "options": ["Isómeros", "Biómeros", "Monómeros", "Isótopos"], "correct": 3, "explanation": "Son isótopos del mismo elemento, con igual número de protones pero distinto de neutrones."}, {"id": 123, "question": "¿Qué tienen en común los polisacáridos, las proteínas y los ácidos nucleicos?", "options": ["Son polímeros mantenidos por enlaces glucosídicos y peptídicos.", "Están hechos de subunidades de monómeros vinculados por enlaces iónicos.", "Todos contienen un grupo fosfato y están vinculados por enlaces fosfodiéster.", "Están hechos de subunidades de monómeros vinculados por enlaces covalentes."], "correct": 3, "explanation": "Todos son biopolímeros unidos por enlaces covalentes específicos (glucosídico, peptídico, fosfodiéster)."}, {"id": 124, "question": "El subconjunto de reacciones químicas que descomponen los nutrientes en los alimentos se denomina:", "options": ["Metabólico.", "Catabólico.", "Anabólico.", "Biosintético."], "correct": 1, "explanation": "El catabolismo descompone moléculas para obtener energía."}, {"id": 125, "question": "La síntesis de glucógeno a partir de glucosa es un ejemplo de un proceso __________, en el que se fabrican moléculas grandes a partir de pequeñas.", "options": ["Metabólico", "Catabólico", "Anabólico", "Oxidativo reductivo"], "correct": 2, "explanation": "El anabolismo construye macromoléculas complejas a partir de precursores."}, {"id": 126, "question": "La disolución y difusión de iones de cristales de NaCl en agua se favorece porque hay un aumento en:", "options": ["el pH.", "la entropía.", "los iones.", "la energía almacenada."], "correct": 1, "explanation": "La disolución de un cristal en agua aumenta el grado de desorden (entropía)."}, {"id": 127, "question": "La energía utilizada por la célula para generar estructuras altamente ordenadas se almacena en forma de:", "options": ["Movimiento browniano.", "Calor.", "Ondas de luz.", "Enlaces químicos."], "correct": 3, "explanation": "La energía se almacena principalmente en enlaces químicos (ATP, glucosa)."}, {"id": 128, "question": "Aunque las células crean organización, también contribuyen al desorden del entorno mediante la liberación de:", "options": ["Agua.", "Radiación.", "Calor.", "Proteínas."], "correct": 2, "explanation": "Las reacciones celulares ineficientes liberan energía en forma de calor al entorno."}, {"id": 129, "question": "Todos los sistemas vivos utilizan la energía de las reacciones generadoras de calor para crear y mantener:", "options": ["Movimiento.", "Orden.", "Luz.", "Electricidad."], "correct": 1, "explanation": "Las células crean orden interno aumentando el desorden total del universo."}, {"id": 130, "question": "¿Cuáles son los productos finales de la respiración celular, además de la energía?", "options": ["CO2; H2O", "CH3; H2O", "CH2OH; O2", "CO2; O2"], "correct": 0, "explanation": "En la respiración aeróbica se produce CO2 y agua."}, {"id": 131, "question": "¿De qué otra manera se puede describir el proceso por el cual el cuerpo extrae energía de los alimentos mediante reacciones que los \"queman\" paso a paso?", "options": ["Reducción", "Oxidación", "Deshidratación", "Solvatación"], "correct": 1, "explanation": "La oxidación es la eliminación paso a paso de electrones para liberar energía."}, {"id": 132, "question": "Una vez que el carbono se ha oxidado a __________, su forma más estable, solo puede volver al ciclo orgánico a través de __________.", "options": ["CO2; la fotosíntesis", "CH3; la combustión", "CO2; la respiración", "CO; la reducción"], "correct": 0, "explanation": "El CO2 es la forma de carbono más oxidada y vuelve a ser orgánico por fotosíntesis."}, {"id": 133, "question": "Generalmente, el átomo que se oxida experimenta ¿cuál de los siguientes con respecto a los electrones en su capa externa?", "options": ["Una ganancia neta", "Una pérdida neta", "Pérdida parcial", "Un intercambio equitativo"], "correct": 1, "explanation": "Oxidación implica la pérdida de electrones (o menor densidad electrónica)."}, {"id": 134, "question": "Cuando el sodio elemental (Na) se convierte en Na+, esto significa que los átomos de Na han sido:", "options": ["Protonados.", "Oxidados.", "Hidrogenados.", "Reducidos."], "correct": 1, "explanation": "Perder un electrón es una oxidación."}, {"id": 135, "question": "La mejor manera de saber si una molécula orgánica se ha reducido es ver si hubo un aumento en el número de enlaces:", "options": ["C–H", "C–O", "H–H", "C–N"], "correct": 0, "explanation": "En química orgánica, la adición de enlaces C-H suele ser una reducción."}, {"id": 136, "question": "La reacción de deshidrogenación de aceites vegetales para aumentar los dobles enlaces carbono-carbono puede describirse como una reacción de:", "options": ["Isomerización", "Oxidación", "Reducción", "Protonación"], "correct": 1, "explanation": "La eliminación de hidrógenos para crear dobles enlaces es una oxidación."}, {"id": 137, "question": "Las reacciones químicas que conducen a una liberación de energía libre se denominan:", "options": ["Cuesta arriba.", "No catalizadas.", "Espontáneas.", "Activadas."], "correct": 2, "explanation": "Las reacciones espontáneas liberan energía libre (Delta G negativo)."}, {"id": 138, "question": "Las moléculas biológicas no se convierten espontáneamente en CO2 y H2O porque son relativamente __________, y se requiere un aporte de energía para alcanzar estados de menor energía.", "options": ["a. Grandes", "Polares", "Estables", "Inestables"], "correct": 2, "explanation": "La energía de activación actúa como una barrera que mantiene a las moléculas en estados estables."}, {"id": 139, "question": "Dado el ΔG°, ¿cuál de estas reacciones es la más favorable?", "options": ["ADP + Pi → ATP (ΔG° = +7.3 kcal/mol)", "glucosa 1-P → glucosa 6-P (ΔG° = −1.7 kcal/mol)", "glucosa + fructosa → sacarosa (ΔG° = +5.5 kcal/mol)", "glucosa → CO2 + H2O (ΔG° = −686 kcal/mol)"], "correct": 3, "explanation": "El valor más negativo de Delta G indica la reacción más favorable termodinámicamente."}, {"id": 140, "question": "Las células producen sus propios catalizadores para reducir la energía de activación, llamados:", "options": ["Proteínas.", "Enzimas.", "Cofactores.", "Complejos."], "correct": 1, "explanation": "Las enzimas aceleran las reacciones disminuyendo la energía de activación."}, {"id": 141, "question": "Las reacciones biológicas favorables requieren __________ para acelerarlas selectivamente y satisfacer las demandas de la célula.", "options": ["a. Calor", "ATP", "Iones", "Enzimas"], "correct": 3, "explanation": "Sin enzimas, las reacciones biológicas ocurrirían demasiado lento."}, {"id": 142, "question": "Para la reacción X → Y, ¿qué ecuación proporciona el cálculo correcto del cambio de energía libre (ΔG)?", "options": ["a + b - c", "a - b", "a - c", "Energía final - Energía inicial"], "correct": 3, "explanation": "El Delta G mide la diferencia de energía libre entre el estado final e inicial."}, {"id": 143, "question": "¿Cómo afecta la presencia de una enzima a la energía de activación de una reacción?", "options": ["La aumenta.", "La disminuye.", "La mantiene igual.", "Elimina la necesidad de energía de activación."], "correct": 1, "explanation": "Las enzimas reducen la barrera energética (energía de activación)."}, {"id": 144, "question": "Cuando la concentración de reactivo [Y] es igual a la del producto [X], el ΔG es igual a:", "options": ["ΔG° + RT.", "RT.", "ln [X]/[Y].", "ΔG°."], "correct": 3, "explanation": "En equilibrio o con concentraciones iguales, el Delta G se aproxima al Delta G estándar."}, {"id": 145, "question": "A medida que una reacción Y → X se equilibra, ¿cómo cambian los valores de ΔG y ΔG°?", "options": ["ΔG se vuelve menos negativo y ΔG° permanece igual.", "ΔG se vuelve positivo y ΔG° se vuelve positivo.", "ΔG permanece igual y ΔG° se vuelve menos negativo.", "ΔG llega a cero y ΔG° se vuelve más negativo."], "correct": 0, "explanation": "A medida que se alcanza el equilibrio, el Delta G libre disminuye hasta cero."}, {"id": 146, "question": "La constante de equilibrio (K) para la reacción Y → X se expresa como:", "options": ["K = [Y]/[X]", "K = [Y] * [X]", "K = [X]/[Y]", "K = [X] - [Y]"], "correct": 2, "explanation": "K = [Producto] / [Reactivo]."}, {"id": 147, "question": "Si el ΔG° de una reacción es –1.74 kcal/mol a 37°C, la constante de equilibrio (K) es aproximadamente:", "options": ["16.98", "0.09", "–0.09", "0.39"], "correct": 0, "explanation": "La relación es logarítmica (Delta G0 = -RT ln K)."}, {"id": 148, "question": "La energía almacenada en enlaces de alta energía se aprovecha comúnmente cuando los enlaces se dividen mediante la adición de agua en un proceso llamado:", "options": ["Fosforilación", "Hidrólisis", "Hidratación", "Acetilación"], "correct": 1, "explanation": "La ruptura del enlace fosfoanhídrido del ATP es una hidrólisis."}, {"id": 149, "question": "En una conversión simple X → Y, ¿qué valor de ΔG° se asocia con una mayor concentración de X que de Y en el equilibrio?", "options": ["ΔG° = –5", "ΔG° = –1", "ΔG° = 0", "ΔG° = 1"], "correct": 3, "explanation": "Un Delta G positivo favorece la formación del reactivo (X)."}, {"id": 150, "question": "Si las proteínas A y B interactúan para formar el complejo AB, la constante de equilibrio (K) se calcula como:", "options": ["kon / koff", "K = [A][B] / [AB]", "K = [AB] / [A][B]", "Las opciones A y C son correctas."], "correct": 3, "explanation": "K = [AB] / ([A][B]) o kon/koff."}, {"id": 151, "question": "La energía que impulsa la formación de un complejo entre dos moléculas se denomina energía de:", "options": ["Disociación", "Asociación", "Unión (binding)", "Liberación"], "correct": 2, "explanation": "Es la energía liberada cuando las superficies moleculares se complementan."}, {"id": 152, "question": "¿Cuál de las siguientes afirmaciones es FALSA para una reacción de unión favorable?", "options": ["El cambio de energía libre es negativo.", "La concentración del complejo es menor que la de los componentes libres.", "La tasa de disociación es más lenta que la de asociación.", "La energía de unión es grande y negativa."], "correct": 1, "explanation": "En una reacción favorable, la mayoría de los componentes estarán en el complejo."}, {"id": 153, "question": "El movimiento de moléculas pequeñas gobernado solo por la difusión es un proceso __________ que es efectivo en distancias cortas.", "options": ["Lento", "Aleatorio", "Regulado", "Complicado"], "correct": 1, "explanation": "El movimiento browniano es aleatorio."}, {"id": 154, "question": "Si la proteína E tiene una Keq para ES = 10 y para EI = 2, ¿cuál es verdadera?", "options": ["E se une a I con más fuerza que a S.", "Si S está en exceso, ninguna molécula de I se unirá a E.", "La energía de unión de ES es mayor que la de EI.", "Cambiar un aminoácido básico por uno ácido en I hará el ΔG más negativo."], "correct": 2, "explanation": "Una Keq mayor indica una unión más fuerte y más favorable (Delta G más negativo)."}, {"id": 155, "question": "El estudio de la cinética enzimática requiere la caracterización de la tasa de asociación con el sustrato, la tasa de catálisis y:", "options": ["La estructura de la enzima.", "El pH óptimo de la reacción.", "La localización subcelular.", "La regulación de la actividad enzimática."], "correct": 3, "explanation": "Las células regulan finamente la actividad para coordinar el metabolismo."}, {"id": 156, "question": "¿Qué mediciones se toman para inferir que se ha alcanzado la velocidad máxima (Vmax) de una reacción catalizada por enzimas?", "options": ["Consumo de sustrato tras el equilibrio.", "Consumo de producto justo después de mezclar.", "Consumo de sustrato con altas concentraciones de enzima.", "Consumo de sustrato justo después de mezclar, para varias concentraciones de sustrato."], "correct": 3, "explanation": "Se mide la velocidad inicial para diferentes concentraciones de sustrato."}, {"id": 157, "question": "¿Qué variable de la actividad enzimática permanece igual en presencia de un inhibidor competitivo?", "options": ["Vmax", "V", "Vmax y Km", "Km"], "correct": 0, "explanation": "Un inhibidor competitivo puede ser vencido con mucho sustrato, alcanzando la Vmax."}, {"id": 158, "question": "¿Qué transportador activado dona un grupo químico en lugar de electrones?", "options": ["FADH2", "NADH", "NADPH", "ATP"], "correct": 3, "explanation": "El ATP transfiere grupos fosfato."}, {"id": 159, "question": "Las células aprovechan la energía de los enlaces de los alimentos para generar energía almacenada en transportadores, usados a menudo para unir moléculas en reacciones de:", "options": ["Oxidación", "Hidrólisis", "Condensación", "Deshidrogenación"], "correct": 2, "explanation": "Las reacciones de síntesis (condensación) suelen estar acopladas a hidrólisis de ATP."}, {"id": 160, "question": "¿Qué reactivo es más probable que revitalice una vía bioquímica que se detiene por falta de ATP y exceso de ADP?", "options": ["Un vasto exceso de ATP.", "Glucosa 6-P y enzima D.", "Creatina fosfato y enzima A.", "Pirofosfato."], "correct": 2, "explanation": "La creatina fosfato es una reserva rápida de grupos fosfato para el ADP."}, {"id": 161, "question": "¿Cuál es el motor clave de la mayoría de las reacciones de fosforilación y la transferencia de energía metabólica?", "options": ["Glucosa-P", "Creatina-P", "Acetil-P", "Adenosina-P3 (ATP)"], "correct": 3, "explanation": "El ATP (Adenosina trifosfato) es la moneda energética."}, {"id": 162, "question": "En la formación de un anhídrido entre un ácido carboxílico y un fosfato, ¿qué ocurre?", "options": ["Se libera energía.", "Se consume energía.", "Disminuye la estabilidad del intermedio.", "Aumenta la estabilidad del intermedio."], "correct": 1, "explanation": "Se requiere energía para crear enlaces de alta energía inestables."}, {"id": 163, "question": "En la síntesis de glutamina a partir de ácido glutámico, ¿qué molécula se añade en el paso de activación?", "options": ["Fosfato", "NH3", "ATP", "ADP"], "correct": 0, "explanation": "Se forma un intermedio activado mediante fosforilación."}, {"id": 164, "question": "En el paso de condensación de la síntesis de glutamina, el __________ es desplazado por el __________.", "options": ["OH; NH3", "ADP; NH2", "ATP; NH3", "Fosfato; NH3"], "correct": 3, "explanation": "El grupo fosfato se desprende cuando entra el amoníaco."}, {"id": 165, "question": "NADH y NADPH llevan dos __________ adicionales y un __________ adicional.", "options": ["Protones; electrón", "Electrones; fosfato", "Hidrógenos; electrón", "Electrones; protón"], "correct": 3, "explanation": "Llevan un ion hidruro (2 electrones y un protón)."}, {"id": 166, "question": "En la reacción H2 + O2 + roteínas desplegadas fuera de la célula.", "Evitar que las proteínas desplegadas interactúen con otras en el citosol."], "correct": 3, "explanation": "Aísla la cadena del citosol para evitar agregaciones accidentales."}, {"id": 182, "question": "¿Qué molécula transportadora activada usan las chaperonas para el plegamiento?", "options": ["FADH2", "ATP", "NADPH", "NADH"], "correct": 1, "explanation": "Muchas chaperonas usan ATP para forzar el plegamiento o liberar la proteína."}, {"id": 183, "question": "En una hélice alfa, el oxígeno del carbonilo forma un enlace de hidrógeno con el hidrógeno del amina situado __________ residuos más adelante.", "options": ["1", "2", "3", "4"], "correct": 3, "explanation": "Enlace entre el C=O del residuo 'n' y el N-H del residuo 'n+4'."}, {"id": 184, "question": "¿Qué modelo visual muestra mejor las estructuras secundarias (hélices alfa y láminas beta) de una proteína?", "options": ["De cintas (ribbon)", "De llenado de espacio", "De esqueleto (backbone)", "De alambre (wire)"], "correct": 0, "explanation": "Ideal para visualizar el plegamiento de la cadena."}, {"id": 185, "question": "Las estructuras secundarias de una proteína son:", "options": ["Hélices alfa y láminas beta que ayudan a lograr la baja energía.", "Conformaciones inestables y temporales.", "Interacciones entre cadenas laterales polares en dos pliegues.", "Enlaces no covalentes que forman dímeros."], "correct": 0, "explanation": "Estructuras locales estables."}, {"id": 186, "question": "En una secuencia polipeptídica, el enlace peptídico se representa por la unión entre:", "options": ["C-alfa y C del carbonilo.", "N y C-alfa.", "C del carbonilo y N.", "C-alfa y grupo R."], "correct": 2, "explanation": "Enlace entre el carbono carbonílico y el nitrógeno del grupo amino."}, {"id": 187, "question": "¿Qué permite que las proteínas tengan elementos estructurales comunes como hélices y láminas?", "options": ["Secuencias de aminoácidos específicas.", "Interacciones de las cad ino \"dominio proteico\"?", "options": ["Un grupo de hélices y láminas que proporcionan una función.", "La estructura terciaria de un bolsillo de unión al sustrato.", "Un complejo de más de una cadena polipeptídica.", "Un segmento de proteína que se pliega pero no tiene función."], "correct": 0, "explanation": "Parte de la proteína que se pliega de forma independiente."}, {"id": 194, "question": "¿Cuál de estas proteínas NO se clasifica como proteína fibrosa?", "options": ["Elastasa.", "Colágeno.", "Queratina.", "Elastina."], "correct": 0, "explanation": "La elastasa es una enzima globular."}, {"id": 195, "question": "¿Qué proteína globular se usa para formar filamentos que luego se ensamblan en tubos huecos?", "options": ["Tubulina.", "Actina.", "Queratina.", "Colágeno."], "correct": 0, "explanation": "Los filamentos de actina o microtúbulos se forman por subunidades globulares."}, {"id": 196, "question": "Un polipéptido migra más rápido en un gel SDS-PAGE al:", "options": ["Unirse a una proteína con carga positiva.", "Romper puentes disulfuro con DTT.", "Mantener puentes disulfuro (que lo mantienen plegado y compacto).", "Aumentar el pH."], "correct": 2, "explanation": "Al estar plegada de forma compacta (sin reducir), migra más rápido a través de los poros del gel."}, {"id": 197, "question": "El ensamblaje de polipéptidos en estructuras complejas como microtúbulos requiere:", "options": ["Muchos enlaces no covalentes entre subunidades.", "Algunos enlaces covalentes estratégicos.", "Puentes disulfuro.", "Una chaperona específica dependiente de ATP."], "correct": 0, "explanation": "Muchos enlaces débiles sumados dan estabilidad al complejo."}, {"id": 198, "question": "¿Qué afirmación sobre los puentes disulfuro es verdadera?", "options": ["Se forman por el entrecruzamiento de metioninas.", "Se forman principalmente en proteínas retenidas en el citosol.", "Estabilizan pero no cambian la conformación final de la proteína.", "Son más comunes en proteínas intracelulares que extracelulares."], "correct": 2, "explanation": "No determinan la forma, solo la refuerzan (estabilización)."}, {"id": 199, "question": "¿Dónde se localiza típicamente el sitio de unión de un ligando en la proteína?", "options": ["En la superficie lisa de la proteína.", "Dentro de una cavidad en la superficie de la proteína.", "Enterrado en el interior profundo de la proteína.", "Solo aparece en presencia del ligando."], "correct": 1, "explanation": "Suelen ser cavidades o grietas con complementariedad química."}, {"id": 200, "question": "¿Qué interacciones son más importantes para la unión específica \"guante a mano\" del cAMP a su receptor?", "options": ["Enlaces de hidrógeno.", "Interacciones electrostáticas.", "Interacciones de van der Waals.", ""], "correct": 0, "explanation": "La formación de múltiples puentes de hidrógeno permite un ajuste muy específico."}];
    let activeList = [...allQuestions];
    let currentIndex = 0;
    const userState = {}; // id -> { answer: null, marked: false }

    function init() {
        renderIndex();
        renderQuestions();
        showQuestion(0);
    }

    function renderIndex() {
        const nav = document.getElementById('index-nav');
        nav.innerHTML = '';
        activeList.forEach((q, i) => {
            const btn = document.createElement('button');
            btn.className = 'index-btn';
            btn.innerText = q.id;
            btn.id = 'idx-btn-' + q.id;
            const state = userState[q.id] || { answer: null, marked: false };
            if (i === currentIndex) btn.classList.add('active');
            if (state.answer !== null) {
                btn.classList.add(state.answer === q.correct ? 'correct' : 'wrong');
            }
            if (state.marked) btn.classList.add('marked');
            btn.onclick = () => showQuestion(i);
            nav.appendChild(btn);
        });
    }

    function renderQuestions() {
        const area = document.getElementById('questions-area');
        area.innerHTML = '';
        activeList.forEach((q, i) => {
            const box = document.createElement('div');
            box.className = 'question-box';
            box.id = 'q-box-' + i;
            
            let optionsHtml = '';
            q.options.forEach((opt, optIdx) => {
                if (opt) {
                    optionsHtml += `<div class="option" id="opt-${q.id}-${optIdx}" onclick="checkAnswer(${i}, ${optIdx})">${String.fromCharCode(97 + optIdx)}. ${opt}</div>`;
                }
            });

            box.innerHTML = `
                <h3>Pregunta ${q.id}</h3>
                <p>${q.question}</p>
                <div class="options-container">${optionsHtml}</div>
                <div class="explanation" id="exp-${q.id}">
                    <strong>Respuesta correcta: ${String.fromCharCode(97 + q.correct)}</strong><br>
                    ${q.explanation}
                </div>
            `;
            area.appendChild(box);
            
            // Restore state
            const state = userState[q.id];
            if (state && state.answer !== null) {
                applyVisuals(q.id, state.answer, q.correct);
            }
        });
    }

    function showQuestion(i) {
        if (i < 0 || i >= activeList.length) return;
        document.querySelectorAll('.question-box').forEach(b => b.classList.remove('active'));
        document.querySelectorAll('.index-btn').forEach(b => b.classList.remove('active'));
        
        currentIndex = i;
        document.getElementById('q-box-' + i).classList.add('active');
        const qId = activeList[i].id;
        document.getElementById('idx-btn-' + qId).classList.add('active');
    }

    function checkAnswer(listIdx, selectedIdx) {
        const q = activeList[listIdx];
        if (userState[q.id] && userState[q.id].answer !== null) return;

        userState[q.id] = userState[q.id] || { answer: null, marked: false };
        userState[q.id].answer = selectedIdx;

        applyVisuals(q.id, selectedIdx, q.correct);
        renderIndex();
    }

    function applyVisuals(qId, selectedIdx, correctIdx) {
        const exp = document.getElementById('exp-' + qId);
        exp.style.display = 'block';
        
        const selectedOpt = document.getElementById(`opt-${qId}-${selectedIdx}`);
        if (selectedIdx === correctIdx) {
            selectedOpt.classList.add('correct');
        } else {
            selectedOpt.classList.add('wrong');
            document.getElementById(`opt-${qId}-${correctIdx}`).classList.add('correct');
        }
    }

    function toggleMark() {
        const qId = activeList[currentIndex].id;
        userState[qId] = userState[qId] || { answer: null, marked: false };
        userState[qId].marked = !userState[qId].marked;
        renderIndex();
    }

    function nextQ() {
        if (currentIndex < activeList.length - 1) {
            showQuestion(currentIndex + 1);
        } else {
            showFinal();
        }
    }

    function prevQ() {
        if (currentIndex > 0) showQuestion(currentIndex - 1);
    }

    function showFinal() {
        document.getElementById('questions-area').style.display = 'none';
        document.querySelector('.controls').style.display = 'none';
        document.getElementById('index-nav').style.display = 'none';
        const final = document.getElementById('final-screen');
        final.style.display = 'block';

        let correct = 0;
        activeList.forEach(q => {
            if (userState[q.id]?.answer === q.correct) correct++;
        });
        document.getElementById('score-summary').innerText = `Has acertado ${correct} de ${activeList.length} preguntas.`;
    }

    function restart(type) {
        if (type === 'all') {
            activeList = [...allQuestions];
            // Clear answers but keep marks? No, user usually wants clean start or specifically failed.
            // Let's clear answers for the new active list.
            activeList.forEach(q => { if (userState[q.id]) userState[q.id].answer = null; });
        } else if (type === 'failed') {
            activeList = allQuestions.filter(q => userState[q.id]?.answer !== q.correct && userState[q.id]?.answer !== null);
            activeList.forEach(q => userState[q.id].answer = null);
        } else if (type === 'marked') {
            activeList = allQuestions.filter(q => userState[q.id]?.marked);
            activeList.forEach(q => { if (userState[q.id]) userState[q.id].answer = null; });
        } else if (type === 'failed_marked') {
            activeList = allQuestions.filter(q => (userState[q.id]?.answer !== q.correct && userState[q.id]?.answer !== null) || userState[q.id]?.marked);
            activeList.forEach(q => { if (userState[q.id]) userState[q.id].answer = null; });
        }

        if (activeList.length === 0) {
            alert("No hay preguntas en esta categoría.");
            activeList = [...allQuestions];
        }

        currentIndex = 0;
        document.getElementById('questions-area').style.display = 'block';
        document.querySelector('.controls').style.display = 'flex';
        document.getElementById('index-nav').style.display = 'flex';
        document.getElementById('final-screen').style.display = 'none';
        init();
    }

    init();
</script>
