<script>
const quizData = [
    {q:"1101. Un veneno añadido a una mezcla de traducción in vitro que contiene ARNm con la secuencia 5′-AUGAAAAAAAAAAAAUAA-3′ produce únicamente un dipéptido Met-Lys que permanece unido al ribosoma. ¿Cuál es el modo de acción más probable del veneno?", a:["Inhibe la actividad de la peptidil transferasa.","Inhibe el movimiento de la subunidad pequeña en relación con la subunidad grande (translocación).","Inhibe el factor de liberación.","Mimetiza al factor de liberación."], c:1, e:"Si se forma el dipéptido (Met-Lys) pero no continúa polimerizando, indica que el ribosoma no puede moverse (translocarse) al siguiente codón para liberar el sitio A."},
    {q:"1102. Usted descubre una proteína que inhibe la traducción. Al añadirla a una mezcla de traducción y centrifugar para separar polirribosomas de ribosomas libres, observa que los polirribosomas desaparecen y aumentan los ribosomas individuales unidos al ARNm. ¿Qué interpretación es consistente?", a:["La proteína se une a la subunidad pequeña y aumenta la tasa de iniciación.","La proteína se une a secuencias en la región 5′ del ARNm e inhibe la tasa de iniciación de la traducción.","La proteína se une a la subunidad grande y ralentiza la elongación.","La proteína impide la terminación de la traducción."], c:1, e:"La desaparición de polisomas indica que los ribosomas terminan su trabajo y se caen (run-off), pero no se inician nuevos ribosomas para reemplazarlos."},
    {q:"1103. En un organismo alienígena que usa tripletes, una secuencia de ARN poli-UAUC produce el péptido Ile-Phe-Val-Tyr. ¿Qué se puede deducir sobre su código genético comparado con el terrestre?", a:["Es idéntico al terrestre.","Los codones alienígenas para estos aminoácidos son distintos a los de la Tierra pero siguen una lógica de tripletes.","El organismo no usa ARNt.","El código no es redundante."], c:1, e:"Usa tripletes, pero la asignación de aminoácidos a la secuencia UAUC-UAUC... no coincide con el código genético estándar, lo que implica un código distinto."},
    {q:"1104. El gen Ey en Drosophila es un regulador maestro. ¿Cuál de las siguientes afirmaciones sobre Ey es FALSA?", a:["Su expresión en células de las patas induce la formación de un ojo en la pata.","El factor de transcripción Ey debe unirse al promotor de cada uno de los genes específicos del ojo en la mosca.","Los bucles de retroalimentación positiva aseguran que su expresión se mantenga activa.","Existe un homólogo de Ey en vertebrados utilizado también en el desarrollo del ojo."], c:1, e:"Los reguladores maestros activan una cascada de factores de transcripción; no se unen directamente a todos los miles de genes que regulan."},
    {q:"1105. ¿Por qué el regulador MyoD puede convertir fibroblastos en células musculares, pero no puede hacer lo mismo con otros tipos celulares?", a:["Los fibroblastos son los únicos que no han perdido los genes musculares.","Durante su historia de desarrollo, los fibroblastos han acumulado otros reguladores de la transcripción necesarios que cooperan con MyoD.","MyoD es una ADN polimerasa específica de músculo.","En otros tipos celulares, los genes musculares han sido eliminados del genoma."], c:1, e:"La diferenciación celular depende de combinaciones de factores; los fibroblastos ya poseen parte de la maquinaria necesaria debido a su linaje."},
    {q:"1106. ¿Qué técnica se utilizaría para analizar el conjunto total de proteínas (proteoma) producidas por una célula hepática en comparación con una cancerosa?", a:["Secuenciación de todos los genes.","Espectrometría de masas o electroforesis bidimensional en gel.","Determinar la secuencia de todos los ARNm únicamente.","Trasplante nuclear."], c:1, e:"Permite separar e identificar proteínas directamente."},
    {q:"1107. ¿Cuál es la probabilidad de que una mutación puntual en una célula somática de un organismo multicelular sea heredada por su descendencia?", a:["100%.","50%.","1 entre 1000.","Ninguna (0%)."], c:3, e:"Solo las mutaciones en la línea germinal se heredan."},
    {q:"1108. Los genes duplicados (parálogos) pueden divergir con el tiempo. ¿Cuál es el destino más común para una de las copias tras una duplicación génica?", a:["Adquirir una función nueva y beneficiosa de inmediato.","Convertirse en un pseudogén inactivo debido a la acumulación de mutaciones perjudiciales.","Replicar el genoma completo de nuevo.","Migrar a otro organismo por transferencia horizontal."], c:1, e:"La mayoría de las duplicaciones acumulan mutaciones y pierden función al no estar bajo presión selectiva fuerte inicial."},
    {q:"1109. ¿Qué porcentaje aproximado del genoma humano está compuesto por elementos genéticos móviles (transposones y retrotransposones)?", a:["Menos del 2%.","Alrededor del 10%.","Aproximadamente el 50%.","El 98%."], c:2, e:"Casi la mitad del genoma son elementos repetitivos móviles."},
    {q:"1110. El genoma del pez globo Fugu es mucho más pequeño que el de los mamíferos a pesar de tener un número similar de genes. ¿A qué se debe principalmente?", a:["No tiene exones.","Sus intrones son extremadamente cortos y carece de gran parte del ADN repetitivo.","No realiza transcripción.","Sus proteínas son más pequeñas."], c:1, e:"Es un genoma muy compacto, útil para estudios comparativos."},
    {q:"1111. Al construir una biblioteca de ADNc (cDNA) a partir de ARNm de hígado, ¿qué secuencia se utiliza habitualmente como cebador para la transcriptasa inversa?", a:["Un cebador aleatorio de hexámeros.","Un cebador de poli-T (oligo-dT) que hibrida con la cola poli-A.","Una secuencia de la ARN polimerasa.","Un promotor bacteriano."], c:1, e:"Aprovecha la cola poli-A característica de los ARNm eucariotas."},
    {q:"1112. En la secuenciación de Illumina (segunda generación), ¿qué característica permite la lectura de millones de fragmentos simultáneamente?", a:["El uso de radioisótopos.","La fijación de fragmentos de ADN a una superficie sólida (portaobjetos) y la detección de fluorescencia en tiempo real.","Que no requiere ADN polimerasa.","El uso de electroforesis en geles de 1 metro de largo."], c:1, e:"Secuenciación masiva paralela en clusters."},
    {q:"1113. ¿Cuál es la ventaja de utilizar el sistema CRISPR-Cas9 frente a la recombinación homóloga convencional para hacer un 'knockout'?", a:["Es más lento pero más seguro.","Permite una focalización precisa mediante un ARN guía y tiene una eficiencia mucho mayor en células vivas.","No requiere romper las hebras de ADN.","Solo funciona en bacterias."], c:1, e:"Revolucionó la edición génica por su facilidad de programación y eficiencia."},
    {q:"1114. Un vector de expresión se diferencia de un plásmido de clonación simple en que el primero DEBE contener:", a:["Un origen de replicación.","Un gen de resistencia a antibióticos.","Un promotor fuerte que funcione en la célula hospedadora para transcribir el gen insertado.","Una secuencia de telómero."], c:2, e:"Para 'expresar' (producir proteína) se necesita un promotor."},
    {q:"1115. Usted purifica una proteína de membrana usando el detergente iónico SDS. Luego intenta medir su actividad transportadora y descubre que es nula. ¿Por qué?", a:["El SDS es demasiado suave y no extrajo la proteína.","El SDS es un detergente fuerte que desnaturaliza (despliega) las proteínas, rompiendo sus interacciones no covalentes.","El SDS solo funciona con carbohidratos.","La proteína necesitaba ser fosforilada por el SDS."], c:1, e:"El SDS despliega las proteínas; para mantener la función se usan detergentes no iónicos suaves como el Tritón X-100."},
    {q:"1116. Si una célula en reposo tiene un potencial de membrana de -70 mV y se abren canales de Na+, el potencial se desplazará hacia:", a:["-90 mV.","Un valor más positivo (por ejemplo, +40 mV).","0 mV y se mantendrá ahí para siempre.","No habrá cambios porque el Na+ no tiene carga."], c:1, e:"El sodio entra a favor de gradiente electroquímico, despolarizando la célula."},
    {q:"1117. ¿Qué sucede con el ciclo de Krebs si se bloquea la cadena de transporte de electrones (por falta de O2)?", a:["Continúa produciendo ATP por sí solo.","Se detiene porque se agotan los suministros de NAD+ y FAD oxidados, que no pueden ser regenerados por la cadena.","Se acelera para compensar la falta de energía.","Produce lactato en lugar de CO2."], c:1, e:"El ciclo de Krebs depende del NAD+; sin la cadena respiratoria para reciclar el NADH a NAD+, el ciclo se para."},
    {q:"1118. ¿Por qué las proteínas mitocondriales se importan en estado desplegado, mientras que las nucleares lo hacen plegadas?", a:["El núcleo no tiene energía.","Las proteínas mitocondriales deben pasar por translocadores estrechos en dos membranas, mientras que las nucleares pasan por poros grandes y acuosos.","Las proteínas del núcleo son más pequeñas.","El citosol de la mitocondria es ácido."], c:1, e:"Diferencia estructural clave en los mecanismos de transporte."},
    {q:"1119. Un mutante de la proteína Ran que no puede hidrolizar su GTP (siempre está unida a GTP) tendría como consecuencia:", a:["Las proteínas entrarían al núcleo pero no podrían salir (o el ciclo se detendría).","Los receptores de importación nuclear no podrían liberar su carga una vez dentro del núcleo.","El poro nuclear se cerraría.","Las proteínas se degradarían en el citoplasma."], c:0, e:"La hidrólisis de GTP es necesaria en el citosol para liberar a los receptores de exportación y reciclar el sistema. Si Ran siempre es GTP, el ciclo de transporte colapsa."},
    {q:"1120. La toxina de la tos ferina (pertussis) actúa sobre la proteína Gi:", a:["Manteniéndola siempre activa.","Inactivándola (bloqueando el intercambio de GDP por GTP), lo que impide que inhiba a la adenilato ciclasa.","Degradando el AMPc.","Cerrando canales de calcio."], c:1, e:"Al inactivar la proteína inhibidora (Gi), la adenilato ciclasa se mantiene activa, aumentando el AMPc."},
    {q:"1121. ¿Qué proteína motora es responsable del transporte de orgánulos hacia el extremo NEGATIVO de los microtúbulos (hacia el centrosoma)?", a:["Cinesina (Kinesina).","Dineína.","Miosina I.","Actina."], c:1, e:"Transporte retrógrado."},
    {q:"1122. En la contracción muscular, el aumento de Ca2+ citosólico permite la unión miosina-actina porque el calcio se une a:", a:["La miosina II.","El complejo de la troponina, que desplaza a la tropomiosina.","El disco Z.","Los túbulos T."], c:1, e:"Desbloquea el sitio de unión en la actina."},
    {q:"1123. El complejo promotor de la anafase (APC/C) activa la separación de las cromátidas hermanas mediante la degradación de:", a:["Las cohesinas directamente.","La securina, lo que libera a la separasa para que corte las cohesinas.","Las tubulinas del huso.","La envoltura nuclear."], c:1, e:"Mecanismo indirecto clave."},
    {q:"1124. ¿Cuál es la función del gen supresor de tumores p53?", a:["Estimular la replicación del ADN.","Detener el ciclo celular en G1 ante daños en el ADN o inducir apoptosis si el daño es irreparable.","Activar la vía de la MAP quinasa.","Sintetizar colágeno para aislar el tumor."], c:1, e:"Guardián del genoma."},
    {q:"1125. En la meiosis I, lo que se separa son:", a:["Las cromátidas hermanas.","Los cromosomas homólogos (reducción del número de cromosomas).","Los centriolos del centrosoma.","Los telómeros de los brazos cortos."], c:1, e:"Diferencia fundamental con la mitosis."},
    {q:"1126. Las uniones de tipo desmosoma se caracterizan por conectar cadherinas con:", a:["Filamentos de actina.","Filamentos intermedios (como la queratina).","Microtúbulos.","El exterior de la célula únicamente."], c:1, e:"Proporcionan resistencia mecánica al tejido."},
    {q:"1127. ¿Qué tipo de unión celular es responsable de crear una barrera de permeabilidad que impide que la glucosa se filtre entre las células del epitelio intestinal?", a:["Desmosoma.","Unión adherente.","Unión estrecha (tight junction).","Unión gap."], c:2, e:"Sellado hermético."},
    {q:"1128. ¿Cuál es la característica principal de las células madre pluripotentes inducidas (iPS)?", a:["Son células madre obtenidas de embriones.","Son células adultas (como fibroblastos) reprogramadas mediante factores de transcripción para actuar como células madre embrionarias.","Solo pueden dar lugar a glóbulos rojos.","No tienen núcleo."], c:1, e:"Reprogramación celular (Yamanaka factors)."},
    {q:"1129. El cáncer es una enfermedad genética que suele requerir:", a:["Una sola mutación en cualquier gen.","La acumulación de múltiples mutaciones en protooncogenes y genes supresores de tumores a lo largo del tiempo.","Únicamente la exposición a la luz solar.","La pérdida total de mitocondrias."], c:1, e:"Proceso de múltiples pasos."},
    {q:"1130. ¿Cuál es el principal componente de la lámina basal epitelial?", a:["Celulosa.","Colágeno tipo IV y laminina.","Espectrina.","Queratina."], c:1, e:"Matriz especializada."},
    {q:"1131. La 'teoría endosimbiótica' sugiere que los cloroplastos se originaron a partir de:", a:["Hongos primitivos.","Cianobacterias fotosintéticas ingeridas por una célula eucariota ancestral.","Virus de ADN.","Arqueas anaerobias."], c:1, e:"Origen bacteriano."},
    {q:"1132. En una célula vegetal, la presión de turgencia que mantiene la rigidez de la planta es generada por:", a:["El citoesqueleto de actina.","La ósmosis de agua hacia la vacuola central.","El movimiento de los flagelos.","La síntesis de proteínas en el núcleo."], c:1, e:"El agua hincha la vacuola contra la pared celular."},
    {q:"1133. ¿Cuál de estos procesos NO ocurre en el citosol?", a:["Glucólisis.","Traducción de proteínas por ribosomas libres.","Ciclo de Krebs.","Síntesis de nucleótidos."], c:2, e:"Ocurre en la matriz mitocondrial."},
    {q:"1134. La señal que detiene la transcripción en bacterias es una secuencia de ADN llamada:", a:["Codón de parada.","Promotor.","Terminador.","Operador."], c:2, e:"Señal de fin en el ADN (codón de parada es para traducción)."},
    {q:"1135. ¿Qué enzima utiliza un molde de ARN para sintetizar ADN?", a:["ADN polimerasa III.","ARN polimerasa II.","Transcriptasa inversa.","Primasa."], c:2, e:"Característica de retrovirus y telomerasa."},
    {q:"1136. En la técnica de Western Blot, las proteínas se separan primero por:", a:["Su secuencia de aminoácidos.","Su afinidad por el ligando.","Su tamaño (masa molecular) mediante electroforesis en gel.","Su contenido de fósforo."], c:2, e:"SDS-PAGE."},
    {q:"1137. ¿Cuál es el ion que actúa como disparador de la exocitosis de neurotransmisores en la sinapsis?", a:["Na+","K+","Ca2+","Cl-"], c:2, e:"Entrada de calcio voltaje-dependiente."},
    {q:"1138. Las proteínas que ayudan a otras proteínas a plegarse correctamente se llaman:", a:["Caspasas.","Chaperonas.","Cinasas.","Proteasas."], c:1, e:"Previenen plegamientos incorrectos."},
    {q:"1139. ¿Qué nucleótido es necesario para el funcionamiento de las proteínas motoras cinesina y dineína?", a:["GTP.","ATP.","CTP.","TTP."], c:1, e:"Son ATPasas."},
    {q:"1140. ¿En qué parte de la célula se añaden los azúcares a las proteínas para formar glucoproteínas (glicosilación ligada a N)?", a:["Núcleo.","Cara luminal del Retículo Endoplasmático.","Citosol.","Lisosomas."], c:1, e:"Modificación co-traduccional."},
    {q:"1141. Un inhibidor competitivo de una enzima:", a:["Se une al sitio alostérico.","Se une al sitio activo, compitiendo con el sustrato.","Aumenta la Vmax.","Altera la estructura primaria de la proteína."], c:1, e:"Bloquea físicamente la entrada del sustrato."},
    {q:"1142. La degradación de la glucosa en ausencia de oxígeno produce en levaduras:", a:["Lactato.","Etanol y CO2.","Ácido cítrico.","Agua."], c:1, e:"Fermentación alcohólica."},
    {q:"1143. ¿Cuál es la función de la proteína Ras?", a:["Transportar electrones.","Actuar como un interruptor molecular en las vías de señalización de crecimiento (RTK).","Sintetizar ARN.","Formar parte del citoesqueleto."], c:1, e:"GTPasa monomérica clave."},
    {q:"1144. En el ciclo celular, el punto de control M (huso) evita la anafase si:", a:["El ADN no se ha replicado.","No todos los cromosomas están correctamente unidos al huso mitótico.","La célula es demasiado pequeña.","Hay un exceso de nutrientes."], c:1, e:"Previene aneuploidías."},
    {q:"1145. ¿Qué técnica permite observar células vivas y sus movimientos internos?", a:["Microscopía electrónica de transmisión.","Microscopía óptica de contraste de fases o luz transmitida.","Cristalografía de rayos X.","RMN."], c:1, e:"La microscopía electrónica requiere vacío y muerte celular."},
    {q:"1146. ¿Cuál de estos es un componente lipídico anfipático?", a:["Triacilglicerol.","Fosfatidilcolina.","Grasa saturada pura.","Glucógeno."], c:1, e:"Fosfolípido estructural principal."},
    {q:"1147. El dogma central de la biología molecular establece el flujo de información como:", a:["Proteína -> ARN -> ADN.","ARN -> ADN -> Proteína.","ADN -> ARN -> Proteína.","ADN -> Proteína -> ARN."], c:2, e:"Flujo clásico."},
    {q:"1148. ¿Qué aminoácido forma puentes disulfuro?", a:["Metionina.","Cisteína.","Alanina.","Lisina."], c:1, e:"Grupo tiol (-SH)."},
    {q:"1149. La enzima que une los fragmentos de Okazaki es la:", a:["ADN polimerasa I.","ADN ligasa.","Helicasa.","Primasa."], c:1, e:"Sella el esqueleto fosfodiéster."},
    {q:"1150. El nucleolo es visible en el núcleo durante la:", a:["Mitosis.","Interfase.","Anafase.","Citocinesis."], c:1, e:"Desaparece cuando los cromosomas se condensan."},
    {q:"1151. ¿Qué tipo de enlaces mantienen unidos los aminoácidos en una proteína?", a:["Enlaces de hidrógeno.","Enlaces iónicos.","Enlaces peptídicos (covalentes).","Fuerzas de van der Waals."], c:2, e:"Enlace amida."},
    {q:"1152. La fluidez de la membrana plasmática aumenta si:", a:["Aumentan las colas saturadas.","Aumentan los dobles enlaces (insaturaciones) en las colas de los lípidos.","Disminuye la temperatura.","Se eliminan las proteínas."], c:1, e:"Las colas insaturadas no se empaquetan bien, aumentando fluidez."},
    {q:"1153. ¿Cuál es la función principal de los ribosomas?", a:["Respiración celular.","Síntesis de proteínas.","Almacenamiento de lípidos.","Digestión de desechos."], c:1, e:"Traducen ARNm."},
    {q:"1154. La señalización paracrina actúa sobre:", a:["Células situadas en órganos distantes a través de la sangre.","Células vecinas en el entorno local.","La propia célula que secreta la señal.","Neuronas exclusivamente."], c:1, e:"Corto alcance."},
    {q:"1155. ¿Qué orgánulo es continuo con la membrana nuclear externa?", a:["Aparato de Golgi.","Retículo Endoplasmático.","Mitocondria.","Lisosoma."], c:1, e:"Comparten la misma membrana luminal."},
    {q:"1156. En la replicación del ADN, la hebra que se sintetiza de forma discontinua es la:", a:["Hebra adelantada.","Hebra retrasada (lagging).","Hebra molde.","Hebra de ARN."], c:1, e:"Fragmentos de Okazaki."},

let userAnswers = new Array(quizData.length).fill(null);
let markedQuestions = new Set();
let currentViewIndices = [];
let currentIdx = 0;

function init(mode = 'all') {
    const container = document.getElementById('questions-container');
    const nav = document.getElementById('index-nav');
    container.innerHTML = ''; nav.innerHTML = '';
    
    if(mode === 'all') currentViewIndices = quizData.map((_, i) => i);
    else if(mode === 'failed') currentViewIndices = userAnswers.map((ans, i) => (ans !== null && ans !== quizData[i].c) ? i : -1).filter(i => i !== -1);
    else if(mode === 'marked') currentViewIndices = Array.from(markedQuestions);
    else if(mode === 'failed_marked') {
        const failed = userAnswers.map((ans, i) => (ans !== null && ans !== quizData[i].c) ? i : -1).filter(i => i !== -1);
        currentViewIndices = Array.from(new Set([...failed, ...markedQuestions]));
    }

    if(currentViewIndices.length === 0) {
        alert("No hay preguntas en esta selección.");
        return init('all');
    }

    currentViewIndices.forEach((realIdx, displayIdx) => {
        const data = quizData[realIdx];
        const card = document.createElement('div');
        card.className = `question-card ${displayIdx === 0 ? 'active' : ''}`;
        card.id = `q-card-${displayIdx}`;
        card.innerHTML = `
            <div class="question-text">${data.q}</div>
            <ul class="options">
                ${data.a.map((opt, i) => `<li class="option-item" onclick="answer(${realIdx}, ${displayIdx}, ${i})">${opt}</li>`).join('')}
            </ul>
            <div class="explanation" id="exp-${displayIdx}">${data.e}</div>
        `;
        container.appendChild(card);

        const indexBtn = document.createElement('div');
        indexBtn.className = `index-item ${displayIdx === 0 ? 'active' : ''}`;
        indexBtn.id = `nav-${displayIdx}`;
        indexBtn.innerText = realIdx + 1101;
        if(markedQuestions.has(realIdx)) indexBtn.classList.add('is-marked');
        if(userAnswers[realIdx] !== null) indexBtn.classList.add(userAnswers[realIdx] === quizData[realIdx].c ? 'correct' : 'wrong');
        indexBtn.onclick = () => jump(displayIdx);
        nav.appendChild(indexBtn);
    });

    currentIdx = 0;
    updateControls();
    document.getElementById('quiz-ui').style.display = 'block';
    document.getElementById('results-screen').style.display = 'none';
}

function answer(realIdx, displayIdx, optIdx) {
    if(userAnswers[realIdx] !== null) return;
    userAnswers[realIdx] = optIdx;
    const items = document.querySelectorAll(`#q-card-${displayIdx} .option-item`);
    const correct = quizData[realIdx].c;
    
    items.forEach((item, i) => {
        if(i === correct) item.classList.add('correct');
        else if(i === optIdx) item.classList.add('wrong');
        else item.classList.add('disabled');
    });

    document.getElementById(`exp-${displayIdx}`).style.display = 'block';
    document.getElementById(`nav-${displayIdx}`).classList.add(optIdx === correct ? 'correct' : 'wrong');
}

function jump(idx) {
    document.querySelector('.question-card.active').classList.remove('active');
    document.querySelector('.index-item.active').classList.remove('active');
    document.getElementById(`q-card-${idx}`).classList.add('active');
    document.getElementById(`nav-${idx}`).classList.add('active');
    currentIdx = idx;
    updateControls();
}

function move(step) {
    let next = currentIdx + step;
    if(next >= 0 && next < currentViewIndices.length) jump(next);
    else if(next === currentViewIndices.length) showResults();
}

function toggleMark() {
    const realIdx = currentViewIndices[currentIdx];
    if(markedQuestions.has(realIdx)) {
        markedQuestions.delete(realIdx);
        document.getElementById(`nav-${currentIdx}`).classList.remove('is-marked');
    } else {
        markedQuestions.add(realIdx);
        document.getElementById(`nav-${currentIdx}`).classList.add('is-marked');
    }
    updateControls();
}

function updateControls() {
    document.getElementById('prev-btn').disabled = (currentIdx === 0);
    document.getElementById('next-btn').innerText = (currentIdx === currentViewIndices.length - 1) ? "Finalizar" : "Siguiente";
    const realIdx = currentViewIndices[currentIdx];
    document.getElementById('mark-toggle').innerText = markedQuestions.has(realIdx) ? "Desmarcar" : "Marcar Pregunta";
}

function showResults() {
    document.getElementById('quiz-ui').style.display = 'none';
    document.getElementById('results-screen').style.display = 'block';
    const score = currentViewIndices.filter(i => userAnswers[i] === quizData[i].c).length;
    document.getElementById('score-text').innerText = `${score} / ${currentViewIndices.length}`;
}

function restart(mode) {
    if(mode === 'all') { userAnswers.fill(null); markedQuestions.clear(); }
    init(mode);
}

init();
</script>
