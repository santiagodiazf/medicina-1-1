<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Anatomía: Carmen - Tema 8 (Suelo de la Pelvis)</title>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #34495e;
            --success: #27ae60;
            --danger: #e74c3c;
            --accent: #3498db;
            --bg: #f4f7f6;
            --white: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--primary);
            margin: 0;
            display: flex;
        }

        #sidebar {
            width: 250px;
            height: 100vh;
            background: var(--primary);
            color: white;
            position: fixed;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
            border-right: 3px solid var(--accent);
        }

        #sidebar h2 { font-size: 1.1rem; margin-bottom: 20px; border-bottom: 1px solid #555; padding-bottom: 10px; }

        .nav-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
        }

        .nav-item {
            background: var(--secondary);
            color: white;
            padding: 8px;
            text-align: center;
            cursor: pointer;
            border-radius: 4px;
            font-size: 0.9rem;
            transition: 0.3s;
        }

        .nav-item:hover { background: var(--accent); }
        .nav-item.answered { background: var(--success); }
        .nav-item.marked { border: 2px solid gold; box-shadow: 0 0 5px gold; }

        #main-content {
            margin-left: 270px;
            padding: 40px;
            width: calc(100% - 310px);
        }

        .question-card {
            background: var(--white);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            position: relative;
        }

        .question-text { font-size: 1.1rem; font-weight: 600; margin-bottom: 20px; display: block; line-height: 1.4; }

        .options-container { display: flex; flex-direction: column; gap: 10px; }

        .option-btn {
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            text-align: left;
            background: white;
            transition: 0.2s;
            font-size: 1rem;
        }

        .option-btn:hover:not(:disabled) { border-color: var(--accent); background: #f9f9f9; }
        .option-btn.correct { background: var(--success) !important; color: white; border-color: var(--success); }
        .option-btn.wrong { background: var(--danger) !important; color: white; border-color: var(--danger); }

        .explanation {
            margin-top: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-left: 5px solid var(--accent);
            display: none;
            border-radius: 4px;
            font-style: italic;
        }

        .mark-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #eee;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .mark-btn.active { background: gold; font-weight: bold; }

        #results-area {
            display: none;
            background: var(--white);
            padding: 40px;
            border-radius: 12px;
            text-align: center;
        }

        .btn-action {
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            background: var(--accent);
            color: white;
        }
    </style>
</head>
<body>

<div id="sidebar">
    <h2>Índice Tema 8</h2>
    <div class="nav-grid" id="nav-grid"></div>
    <div style="margin-top: 30px;">
        <button class="btn-action" onclick="finishQuiz()" style="width: 100%; padding: 10px;">Ver Resultados</button>
    </div>
</div>

<div id="main-content">
    <h1>Tema 8: Suelo de la Pelvis (Periné)</h1>
    <div id="questions-container"></div>

    <div id="results-area">
        <h2>Resultados</h2>
        <p id="score-text" style="font-size: 1.5rem; color: var(--primary);"></p>
        <div id="retry-options">
            <button class="btn-action" onclick="restartQuiz('all')">Repetir Completo</button>
            <button class="btn-action" onclick="restartQuiz('wrong')">Repetir Falladas</button>
            <button class="btn-action" onclick="restartQuiz('marked')">Repetir Marcadas</button>
            <button class="btn-action" onclick="restartQuiz('mix')">Falladas + Marcadas</button>
        </div>
    </div>
</div>

<script>
    const allQuestions = [
        { id: 1, q: "1. ¿Cuál de los siguientes músculos no forma parte del diafragma pélvico?", options: [
            { text: "Músculo transverso profundo del periné", isCorrect: true, rationale: "Correcto. Este músculo forma parte del diafragma urogenital (espacio perineal profundo), no del diafragma pélvico." },
            { text: "Músculo elevador del ano", isCorrect: false, rationale: "Es el componente principal del diafragma pélvico." },
            { text: "Músculo coccígeo", isCorrect: false, rationale: "Forma parte del diafragma pélvico posterior." },
            { text: "Músculo iliococcígeo", isCorrect: false, rationale: "Es una porción del elevador del ano." }
        ]},
        { id: 2, q: "2. El músculo elevador del ano está compuesto por:", options: [
            { text: "Puborrectal, pubococcígeo e iliococcígeo", isCorrect: true, rationale: "Correcto. Estas son las tres porciones clásicas del elevador del ano." },
            { text: "Coccígeo y piriforme", isCorrect: false, rationale: "No son porciones del elevador del ano." },
            { text: "Obturador interno y piriforme", isCorrect: false, rationale: "Son músculos de las paredes de la pelvis." },
            { text: "Isquiocavernoso y bulbocavernoso", isCorrect: false, rationale: "Son músculos del periné superficial." }
        ]},
        { id: 3, q: "3. El hiato urogenital es una apertura en:", options: [
            { text: "El diafragma pélvico", isCorrect: true, rationale: "Correcto. Permite el paso de la uretra (y la vagina en mujeres) a través de los músculos elevadores del ano." },
            { text: "El diafragma torácico", isCorrect: false, rationale: "No." },
            { text: "El músculo transverso superficial", isCorrect: false, rationale: "No." },
            { text: "La sínfisis del pubis", isCorrect: false, rationale: "No." }
        ]},
        { id: 4, q: "4. El periné se divide en dos triángulos mediante una línea que une:", options: [
            { text: "Las dos tuberosidades isquiáticas", isCorrect: true, rationale: "Correcto. Esta línea divide el periné en el triángulo urogenital (anterior) y el triángulo anal (posterior)." },
            { text: "El pubis y el cóccix", isCorrect: false, rationale: "Ese es el eje anteroposterior." },
            { text: "Las espinas iliacas", isCorrect: false, rationale: "No." },
            { text: "El ombligo y el ano", isCorrect: false, rationale: "No." }
        ]},
        { id: 5, q: "5. ¿Cuál es el límite posterior del periné?", options: [
            { text: "El cóccix", isCorrect: true, rationale: "Correcto. El vértice posterior del rombo perineal es el cóccix." },
            { text: "La sínfisis del pubis", isCorrect: false, rationale: "Es el límite anterior." },
            { text: "Las tuberosidades isquiáticas", isCorrect: false, rationale: "Son los límites laterales." },
            { text: "El ligamento inguinal", isCorrect: false, rationale: "No forma parte del periné." }
        ]},
        { id: 6, q: "6. El centro tendinoso del periné (cuerpo perineal) se localiza:", options: [
            { text: "Entre el hiato urogenital y el canal anal", isCorrect: true, rationale: "Correcto. Es un punto de anclaje fundamental para muchos músculos perineales." },
            { text: "Detrás del cóccix", isCorrect: false, rationale: "No." },
            { text: "Encima de la vejiga", isCorrect: false, rationale: "No." },
            { text: "En la espina isquiática", isCorrect: false, rationale: "No." }
        ]},
        { id: 7, q: "7. El músculo esfínter externo del ano se sitúa en:", options: [
            { text: "El triángulo anal", isCorrect: true, rationale: "Correcto. Rodea el canal anal en la parte posterior del periné." },
            { text: "El triángulo urogenital", isCorrect: false, rationale: "No." },
            { text: "El espacio perineal profundo", isCorrect: false, rationale: "No." },
            { text: "La cavidad abdominal", isCorrect: false, rationale: "No." }
        ]},
        { id: 8, q: "8. El nervio principal que inerva la mayoría de los músculos del periné es:", options: [
            { text: "Nervio pudendo", isCorrect: true, rationale: "Correcto. Se origina en las raíces S2-S4." },
            { text: "Nervio femoral", isCorrect: false, rationale: "Inerva el muslo." },
            { text: "Nervio obturador", isCorrect: false, rationale: "Inerva los aductores." },
            { text: "Nervio frénico", isCorrect: false, rationale: "Inerva el diafragma torácico." }
        ]},
        { id: 9, q: "9. ¿Cuál de estos músculos se encuentra en el espacio perineal superficial?", options: [
            { text: "Músculo isquiocavernoso", isCorrect: true, rationale: "Correcto. Junto con el bulbocavernoso y el transverso superficial." },
            { text: "Músculo transverso profundo", isCorrect: false, rationale: "Está en el espacio profundo." },
            { text: "Músculo elevador del ano", isCorrect: false, rationale: "Es parte del diafragma pélvico, superior al periné." },
            { text: "Esfínter de la uretra", isCorrect: false, rationale: "Está en el espacio profundo." }
        ]},
        { id: 10, q: "10. La fosa isquioanal (isquiorrectal) contiene principalmente:", options: [
            { text: "Grasa", isCorrect: true, rationale: "Correcto. Este tejido adiposo permite la expansión del canal anal durante la defecación." },
            { text: "Músculos potentes", isCorrect: false, rationale: "No." },
            { text: "La vejiga", isCorrect: false, rationale: "No." },
            { text: "El útero", isCorrect: false, rationale: "No." }
        ]},
        { id: 11, q: "11. El conducto pudendo (de Alcock) se localiza en:", options: [
            { text: "La pared lateral de la fosa isquioanal", isCorrect: true, rationale: "Correcto. Es un desdoblamiento de la fascia del obturador interno." },
            { text: "El canal inguinal", isCorrect: false, rationale: "No." },
            { text: "El centro del periné", isCorrect: false, rationale: "No." },
            { text: "La sínfisis del pubis", isCorrect: false, rationale: "No." }
        ]},
        { id: 12, q: "12. ¿Qué estructura pasa por el conducto pudendo?", options: [
            { text: "Arteria y vena pudendas internas y el nervio pudendo", isCorrect: true, rationale: "Correcto." },
            { text: "Nervio ciático", isCorrect: false, rationale: "No." },
            { text: "Uréter", isCorrect: false, rationale: "No." },
            { text: "Vena cava", isCorrect: false, rationale: "No." }
        ]},
        { id: 13, q: "13. El músculo bulbocavernoso (o bulboesponjoso) en la mujer:", options: [
            { text: "Rodea el orificio vaginal", isCorrect: true, rationale: "Correcto. Actúa como un esfínter débil de la vagina." },
            { text: "Cubre los cuerpos cavernosos del clítoris", isCorrect: false, rationale: "Ese es el isquiocavernoso." },
            { text: "No existe en la mujer", isCorrect: false, rationale: "Falso." },
            { text: "Se inserta en el fémur", isCorrect: false, rationale: "No." }
        ]},
        { id: 14, q: "14. La función del músculo puborrectal es:", options: [
            { text: "Mantener la continencia fecal creando un ángulo en el recto", isCorrect: true, rationale: "Correcto. Forma un cabestrillo alrededor de la unión anorrectal." },
            { text: "Dilatar el ano", isCorrect: false, rationale: "No." },
            { text: "Flexionar el cóccix", isCorrect: false, rationale: "No." },
            { text: "Sujetar la vejiga solamente", isCorrect: false, rationale: "No." }
        ]},
        { id: 15, q: "15. El diafragma urogenital está formado principalmente por:", options: [
            { text: "Músculo transverso profundo del periné y esfínter de la uretra", isCorrect: true, rationale: "Correcto." },
            { text: "Elevador del ano", isCorrect: false, rationale: "Diafragma pélvico." },
            { text: "Isquiocavernoso", isCorrect: false, rationale: "Músculo superficial." },
            { text: "Glúteo mayor", isCorrect: false, rationale: "No." }
        ]},
        { id: 16, q: "16. El límite anterior del periné es:", options: [
            { text: "Sínfisis del pubis", isCorrect: true, rationale: "Correcto." },
            { text: "Cóccix", isCorrect: false, rationale: "Posterior." },
            { text: "Isquion", isCorrect: false, rationale: "Lateral." },
            { text: "Sacro", isCorrect: false, rationale: "No." }
        ]},
        { id: 17, q: "17. ¿Qué nervios se bloquean en una 'anestesia pudenda' durante el parto?", options: [
            { text: "S2, S3, S4", isCorrect: true, rationale: "Correcto. Son las raíces del nervio pudendo." },
            { text: "L1, L2", isCorrect: false, rationale: "No." },
            { text: "T12", isCorrect: false, rationale: "No." },
            { text: "S5", isCorrect: false, rationale: "No." }
        ]},
        { id: 18, q: "18. El músculo transverso superficial del periné se inserta en:", options: [
            { text: "Centro tendinoso del periné", isCorrect: true, rationale: "Correcto. Se extiende desde la tuberosidad isquiática al centro tendinoso." },
            { text: "Pubis", isCorrect: false, rationale: "No." },
            { text: "Cóccix", isCorrect: false, rationale: "No." },
            { text: "Fémur", isCorrect: false, rationale: "No." }
        ]},
        { id: 19, q: "19. ¿Cuál es el plano más profundo del suelo pélvico?", options: [
            { text: "Diafragma pélvico", isCorrect: true, rationale: "Correcto. Es el plano más superior (más hacia el interior de la pelvis)." },
            { text: "Periné superficial", isCorrect: false, rationale: "Es el más externo." },
            { text: "Diafragma urogenital", isCorrect: false, rationale: "Es intermedio entre el pélvico y el superficial." },
            { text: "Piel", isCorrect: false, rationale: "No." }
        ]},
        { id: 20, q: "20. La debilidad del músculo elevador del ano puede provocar:", options: [
            { text: "Prolapsos de órganos pélvicos", isCorrect: true, rationale: "Correcto. Al perder su función de sostén, órganos como el útero o la vejiga pueden descender." },
            { text: "Dolor de rodilla", isCorrect: false, rationale: "No." },
            { text: "Problemas respiratorios", isCorrect: false, rationale: "No." },
            { text: "Escoliosis", isCorrect: false, rationale: "No." }
        ]},
        { id: 21, q: "21. El músculo coccígeo (o isquiococcígeo) se sitúa:", options: [
            { text: "Posterior al elevador del ano", isCorrect: true, rationale: "Correcto. Se apoya sobre el ligamento sacroespinoso." },
            { text: "Delante del pubis", isCorrect: false, rationale: "No." },
            { text: "Debajo de la piel", isCorrect: false, rationale: "No." },
            { text: "En la pierna", isCorrect: false, rationale: "No." }
        ]},
        { id: 22, q: "22. La membrana perineal es:", options: [
            { text: "Una fascia gruesa que cubre el triángulo urogenital", isCorrect: true, rationale: "Correcto. Separa el espacio perineal superficial del profundo." },
            { text: "Un músculo", isCorrect: false, rationale: "No." },
            { text: "Parte del peritoneo", isCorrect: false, rationale: "No." },
            { text: "Una estructura ósea", isCorrect: false, rationale: "No." }
        ]},
        { id: 23, q: "23. En el hombre, el músculo bulbocavernoso ayuda a:", options: [
            { text: "Vaciar la uretra y participar en la erección", isCorrect: true, rationale: "Correcto. Comprime el bulbo del pene." },
            { text: "Mover los testículos", isCorrect: false, rationale: "No, eso es el cremáster." },
            { text: "Cerrar el ano", isCorrect: false, rationale: "No." },
            { text: "Sentarse derecho", isCorrect: false, rationale: "No." }
        ]},
        { id: 24, q: "24. ¿Qué músculo forma la pared lateral de la fosa isquioanal?", options: [
            { text: "Obturador interno", isCorrect: true, rationale: "Correcto. Su fascia forma parte de la pared lateral." },
            { text: "Elevador del ano", isCorrect: false, rationale: "Forma el techo y la pared medial." },
            { text: "Piriforme", isCorrect: false, rationale: "No." },
            { text: "Glúteo medio", isCorrect: false, rationale: "No." }
        ]},
        { id: 25, q: "25. La inervación sensitiva del periné anterior (labios/escoto) depende de:", options: [
            { text: "Nervio ilioinguinal y genitofemoral", isCorrect: true, rationale: "Correcto. El periné posterior depende del pudendo." },
            { text: "Nervio pudendo solamente", isCorrect: false, rationale: "No." },
            { text: "Nervio ciático", isCorrect: false, rationale: "No." },
            { text: "Nervio femoral", isCorrect: false, rationale: "No." }
        ]},
        { id: 26, q: "26. El ligamento anococcígeo une:", options: [
            { text: "El ano con el cóccix", isCorrect: true, rationale: "Correcto. Es un rafe fibroso posterior." },
            { text: "El pubis con el ano", isCorrect: false, rationale: "No." },
            { text: "El isquion con el sacro", isCorrect: false, rationale: "No." },
            { text: "La vejiga con el útero", isCorrect: false, rationale: "No." }
        ]},
        { id: 27, q: "27. El espacio perineal profundo en la mujer contiene:", options: [
            { text: "Músculo compresor de la uretra y esfínter uretrovaginal", isCorrect: true, rationale: "Correcto. Son estructuras específicas femeninas de este plano." },
            { text: "El clítoris", isCorrect: false, rationale: "Está en el espacio superficial." },
            { text: "Los ovarios", isCorrect: false, rationale: "Están en la cavidad pélvica." },
            { text: "El esfínter interno del ano", isCorrect: false, rationale: "No." }
        ]}
    ];

    let userAnswers = {};
    let markedQuestions = new Set();
    let currentPool = [...allQuestions];

    function shuffleOptions(options) {
        return options.sort(() => Math.random() - 0.5);
    }

    function renderQuiz(questions) {
        const container = document.getElementById('questions-container');
        const navGrid = document.getElementById('nav-grid');
        container.innerHTML = '';
        navGrid.innerHTML = '';

        questions.forEach((item, index) => {
            const navItem = document.createElement('div');
            navItem.className = 'nav-item';
            if (markedQuestions.has(item.id)) navItem.classList.add('marked');
            if (userAnswers[item.id]) navItem.classList.add('answered');
            navItem.innerText = index + 1;
            navItem.onclick = () => document.getElementById(`q-card-${item.id}`).scrollIntoView({ behavior: 'smooth' });
            navGrid.appendChild(navItem);

            const card = document.createElement('div');
            card.className = 'question-card';
            card.id = `q-card-${item.id}`;

            const markBtn = document.createElement('button');
            markBtn.className = `mark-btn ${markedQuestions.has(item.id) ? 'active' : ''}`;
            markBtn.innerText = markedQuestions.has(item.id) ? '⭐' : 'Marcar';
            markBtn.onclick = () => toggleMark(item.id, markBtn);
            card.appendChild(markBtn);

            const qText = document.createElement('span');
            qText.className = 'question-text';
            qText.innerText = item.q;
            card.appendChild(qText);

            const optionsContainer = document.createElement('div');
            optionsContainer.className = 'options-container';

            const shuffled = shuffleOptions([...item.options]);
            shuffled.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerText = opt.text;
                btn.onclick = () => selectOption(item.id, opt, btn, card);
                if (userAnswers[item.id]) {
                    btn.disabled = true;
                    if (opt.isCorrect) btn.classList.add('correct');
                }
                optionsContainer.appendChild(btn);
            });

            card.appendChild(optionsContainer);

            const expl = document.createElement('div');
            expl.className = 'explanation';
            expl.id = `expl-${item.id}`;
            if (userAnswers[item.id]) {
                expl.style.display = 'block';
                const currentOpt = item.options.find(o => o.text === userAnswers[item.id].chosen);
                expl.innerText = currentOpt ? currentOpt.rationale : "";
            }
            card.appendChild(expl);

            container.appendChild(card);
        });
    }

    function selectOption(qId, option, btn, card) {
        if (userAnswers[qId]) return;
        userAnswers[qId] = { correct: option.isCorrect, chosen: option.text };
        
        const allBtns = card.querySelectorAll('.option-btn');
        allBtns.forEach(b => b.disabled = true);
        const explanationDiv = card.querySelector('.explanation');
        explanationDiv.style.display = 'block';
        explanationDiv.innerText = option.rationale;

        if (option.isCorrect) {
            btn.classList.add('correct');
        } else {
            btn.classList.add('wrong');
            const q = allQuestions.find(x => x.id === qId);
            const correctText = q.options.find(o => o.isCorrect).text;
            allBtns.forEach(b => { if (b.innerText === correctText) b.classList.add('correct'); });
        }
        renderNavOnly();
    }

    function toggleMark(id, btn) {
        if (markedQuestions.has(id)) {
            markedQuestions.delete(id);
            btn.classList.remove('active');
        } else {
            markedQuestions.add(id);
            btn.classList.add('active');
        }
        renderNavOnly();
    }

    function renderNavOnly() {
        const navGrid = document.getElementById('nav-grid');
        navGrid.innerHTML = '';
        currentPool.forEach((item, index) => {
            const navItem = document.createElement('div');
            navItem.className = 'nav-item';
            if (markedQuestions.has(item.id)) navItem.classList.add('marked');
            if (userAnswers[item.id]) navItem.classList.add('answered');
            navItem.innerText = index + 1;
            navItem.onclick = () => document.getElementById(`q-card-${item.id}`).scrollIntoView({ behavior: 'smooth' });
            navGrid.appendChild(navItem);
        });
    }

    function finishQuiz() {
        document.getElementById('results-area').style.display = 'block';
        let correctCount = Object.values(userAnswers).filter(x => x.correct).length;
        document.getElementById('score-text').innerText = `Resultado: ${correctCount} / ${currentPool.length}`;
        document.getElementById('results-area').scrollIntoView({ behavior: 'smooth' });
    }

    function restartQuiz(mode) {
        if (mode === 'all') {
            currentPool = [...allQuestions];
            userAnswers = {};
            markedQuestions.clear();
        } else if (mode === 'wrong') {
            currentPool = allQuestions.filter(q => userAnswers[q.id] && !userAnswers[q.id].correct);
            userAnswers = {};
        } else if (mode === 'marked') {
            currentPool = allQuestions.filter(q => markedQuestions.has(q.id));
            userAnswers = {};
        } else if (mode === 'mix') {
            currentPool = allQuestions.filter(q => (userAnswers[q.id] && !userAnswers[q.id].correct) || markedQuestions.has(q.id));
            userAnswers = {};
        }

        if (currentPool.length === 0) {
            alert("No hay preguntas en esta selección.");
            restartQuiz('all');
            return;
        }

        document.getElementById('results-area').style.display = 'none';
        renderQuiz(currentPool);
        window.scrollTo(0, 0);
    }

    renderQuiz(allQuestions);
</script>

</body>
</html>
