        const quizRoot = document.getElementById('quiz-container');
        const scoreEl = document.getElementById('score');
        const totalEl = document.getElementById('total');
        const progressEl = document.getElementById('progress-fill');

        let score = 0;
        let answered = 0;

        function renderQuiz() {
            totalEl.textContent = questionsDB.length;
            
            questionsDB.forEach(q => {
                const card = document.createElement('div');
                card.className = 'card';
                card.id = `q-${q.id}`;

                const title = document.createElement('div');
                title.className = 'question-text';
                title.textContent = `${q.id}. ${q.q}`;
                card.appendChild(title);

                const optsGrid = document.createElement('div');
                optsGrid.className = 'options-grid';

                for (const [key, val] of Object.entries(q.opts)) {
                    const btn = document.createElement('button');
                    btn.className = 'option-btn';
                    btn.innerHTML = `<strong>${key.toUpperCase()})</strong> ${val}`;
                    btn.onclick = () => checkAnswer(q, key, btn, card, optsGrid);
                    optsGrid.appendChild(btn);
                }
                card.appendChild(optsGrid);

                const feedback = document.createElement('div');
                feedback.className = 'feedback';
                feedback.innerHTML = `<strong>Respuesta Correcta: ${q.ans.toUpperCase()}</strong><br><br>${q.reason}`;
                card.appendChild(feedback);

                quizRoot.appendChild(card);
            });
        }

        function checkAnswer(qData, selectedKey, btn, card, grid) {
            if (card.dataset.answered) return;
            card.dataset.answered = 'true';
            answered++;

            const allBtns = grid.querySelectorAll('.option-btn');
            allBtns.forEach(b => b.classList.add('disabled'));
            card.querySelector('.feedback').style.display = 'block';

            if (selectedKey === qData.ans) {
                btn.classList.add('correct');
                card.classList.add('correct');
                score++;
            } else {
                btn.classList.add('incorrect');
                card.classList.add('incorrect');
                
                // Highlight correct
                allBtns.forEach(b => {
                    if (b.innerHTML.includes(`<strong>${qData.ans.toUpperCase()})`)) {
                        b.classList.add('correct');
                    }
                });
            }

            scoreEl.textContent = score;
            progressEl.style.width = `${(answered / questionsDB.length) * 100}%`;
        }

        renderQuiz();
    </script>
