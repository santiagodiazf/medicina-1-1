        const quizContainer = document.getElementById('quiz-container');
        const scoreSpan = document.getElementById('score');
        
        let score = 0;

        // Barajado sencillo (Fisher-Yates)
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function renderQuiz() {
            questionsDB.forEach((q) => {
                const card = document.createElement('div');
                card.className = 'card';
                
                const title = document.createElement('div');
                title.className = 'question-text';
                title.textContent = `${q.id}. ${q.q}`;
                card.appendChild(title);

                const grid = document.createElement('div');
                grid.className = 'options-grid';

                // Claves de opciones (a,b,c,d,e) barajadas
                const optionKeys = Object.keys(q.opts);
                shuffleArray(optionKeys);

                const letters = ['A','B','C','D','E'];
                let correctLetter = null;

                optionKeys.forEach((key, index) => {
                    const btn = document.createElement('button');
                    btn.className = 'option-btn';

                    const letter = letters[index];
                    btn.dataset.originalKey = key;  // clave real (a,b,c,d,e)
                    btn.dataset.letter = letter;    // letra visible (A,B,C...)

                    btn.innerHTML = `<strong>${letter})</strong> ${q.opts[key]}`;

                    if (key === q.ans) {
                        correctLetter = letter;
                    }

                    btn.onclick = () => checkAnswer(card, btn, q.ans);
                    grid.appendChild(btn);
                });

                card.appendChild(grid);

                const feedback = document.createElement('div');
                feedback.className = 'feedback';
                feedback.innerHTML = `<strong>Correcta: ${correctLetter}</strong><br>${q.note}`;
                card.appendChild(feedback);

                quizContainer.appendChild(card);
            });
        }

        function checkAnswer(card, selectedBtn, correctKey) {
            if (card.classList.contains('answered')) return;
            
            card.classList.add('answered');
            const allBtns = card.querySelectorAll('.option-btn');
            
            if (selectedBtn.dataset.originalKey === correctKey) {
                score++;
                selectedBtn.classList.add('correct');
                card.classList.add('correct');
            } else {
                selectedBtn.classList.add('incorrect');
                card.classList.add('incorrect');

                allBtns.forEach(b => {
                    if (b.dataset.originalKey === correctKey) {
                        b.classList.add('correct');
                    }
                });
            }

            scoreSpan.textContent = score;
            card.querySelector('.feedback').style.display = 'block';
        }

        renderQuiz();
    </script>
