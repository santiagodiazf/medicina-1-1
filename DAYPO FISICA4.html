function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
}

function renderQuiz() {
    const container = document.getElementById('quiz-container');
    container.innerHTML = '';

    quizData.forEach((item, index) => {
        // Prepare options: first item in 'a' array is always correct in our data source
        // We create objects to track original index
        let options = item.a.map((txt, i) => ({ text: txt, isCorrect: i === 0 }));
        
        // Shuffle options
        shuffleArray(options);

        const card = document.createElement('div');
        card.className = 'question-card';
        
        const qText = document.createElement('div');
        qText.className = 'q-text';
        qText.innerHTML = `${index + 1}. ${item.q}`;
        card.appendChild(qText);
        
        const grid = document.createElement('div');
        grid.className = 'options-grid';
        
        options.forEach(opt => {
            const btn = document.createElement('div');
            btn.className = 'option';
            btn.innerText = opt.text;
            
            btn.onclick = () => {
                if(card.classList.contains('answered')) return;
                card.classList.add('answered');
                
                if(opt.isCorrect) {
                    btn.classList.add('correct');
                } else {
                    btn.classList.add('incorrect');
                    // Find correct one
                    const allBtns = grid.querySelectorAll('.option');
                    allBtns.forEach(b => {
                        if(b.innerText === item.a[0]) b.classList.add('correct');
                    });
                }
            };
            
            grid.appendChild(btn);
        });
        
        card.appendChild(grid);
        container.appendChild(card);
    });
}

window.onload = renderQuiz;
