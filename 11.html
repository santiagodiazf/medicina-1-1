<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizz Biología Celular y Molecular (1001-1100)</title>
    <style>
        :root {
            --primary: #2c3e50; --secondary: #3498db; --success: #27ae60;
            --danger: #e74c3c; --light: #f4f7f6; --marked: #f1c40f;
        }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: var(--light); margin: 0; padding: 20px; }
        .container { max-width: 900px; margin: 0 auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: var(--primary); font-size: 1.5rem; }
        
        /* Índice de navegación */
        .index-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(35px, 1fr)); gap: 5px; margin-bottom: 25px; padding: 15px; background: #eee; border-radius: 8px; max-height: 200px; overflow-y: auto; }
        .index-item { height: 35px; display: flex; align-items: center; justify-content: center; background: white; border: 1px solid #ccc; border-radius: 4px; cursor: pointer; font-size: 0.8rem; transition: 0.2s; }
        .index-item.active { border: 2px solid var(--primary); background: #d6eaf8; font-weight: bold; }
        .index-item.correct { background: var(--success); color: white; border-color: #1e8449; }
        .index-item.wrong { background: var(--danger); color: white; border-color: #943126; }
        .index-item.is-marked { background: var(--marked) !important; color: black; border: 2px solid #d4ac0d; }

        /* Preguntas */
        .question-card { display: none; border: 2px solid #f0f0f0; padding: 20px; border-radius: 10px; }
        .question-card.active { display: block; animation: fadeIn 0.3s; }
        .question-text { font-weight: bold; font-size: 1.2rem; margin-bottom: 20px; color: var(--primary); }
        
        .options { list-style: none; padding: 0; }
        .option-item { padding: 12px; margin: 10px 0; background: #fff; border: 1px solid #ddd; border-radius: 6px; cursor: pointer; transition: 0.2s; }
        .option-item:hover { background: #f1f8ff; border-color: var(--secondary); }
        .option-item.correct { background: #d4edda !important; border-color: #28a745; color: #155724; font-weight: bold; pointer-events: none; }
        .option-item.wrong { background: #f8d7da !important; border-color: #dc3545; color: #721c24; pointer-events: none; }
        .option-item.disabled { pointer-events: none; opacity: 0.6; }

        .explanation { margin-top: 20px; padding: 15px; background: #eaf4ff; border-left: 5px solid var(--secondary); display: none; font-size: 0.95rem; border-radius: 0 8px 8px 0; }
        
        .controls { display: flex; justify-content: space-between; margin-top: 25px; gap: 10px; }
        button { padding: 12px; border: none; border-radius: 6px; cursor: pointer; background: var(--secondary); color: white; font-weight: bold; flex: 1; transition: 0.3s; }
        button:disabled { background: #ccc; }
        .mark-btn { background: var(--marked); color: #333; }

        #results-screen { display: none; text-align: center; }
        .score-display { font-size: 4rem; font-weight: bold; color: var(--primary); margin: 20px 0; }
        .retry-options { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 10px; margin-top: 30px; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>

<script>
const quizData = [
    {q:"1001. ¿Cuál de las siguientes puede describirse como la unidad de vida más pequeña?", a:["ADN","Célula","Orgánulo","Proteína"], c:1, e:"La célula es la unidad fundamental de la vida capaz de realizar todas las funciones vitales."},
    {q:"1002. El dogma central proporciona un marco para pensar cómo se copia y utiliza la información genética. Seleccione el orden correcto:", a:["ADN [transcripción] ARN [traducción] proteína","Proteína [traducción] ARN [transcripción] ADN","ADN [traducción] ARN [transcripción] proteína","ARN [transcripción] proteína [traducción] ADN"], c:0, e:"El flujo es: ADN se transcribe a ARN, y ARN se traduce a proteína."},
    {q:"1003. Todas las proteínas de una célula se sintetizan a partir de los mismos 20 tipos de:", a:["Nucleótidos","Azúcares","Aminoácidos","Ácidos grasos"], c:2, e:"Los aminoácidos son los monómeros de las proteínas."},
    {q:"1004. ¿Cuál de las siguientes afirmaciones sobre las mutaciones es FALSA?", a:["Una mutación es un cambio en el ADN que puede generar descendencia menos apta.","Una mutación puede ser el resultado de una replicación imperfecta del ADN.","Una mutación es un resultado directo de la reproducción sexual.","Una mutación puede generar descendencia tan apta como sus padres."], c:2, e:"La mutación ocurre por errores en el ADN o daño, no es causada directamente por la reproducción sexual (esta mezcla alelos ya existentes)."},
    {q:"1005. El proceso de cambio y selección a lo largo de muchas generaciones es la base de la:", a:["Mutación","Evolución","Herencia","Reproducción"], c:1, e:"Evolución es descendencia con modificación y selección."},
    {q:"1006. Seleccione la opción que mejor completa la frase: La evolución es un proceso que:", a:["Se puede entender basándose en los principios de mutación y selección.","Resulta de ciclos repetidos de adaptación durante miles de millones de años.","Todas las células actuales surgieron de cuatro o cinco células ancestrales.","Requiere cientos de miles de años."], c:0, e:"Mutación y selección natural son los mecanismos clave."},
    {q:"1007. ¿Qué unidad de longitud usaría generalmente para medir una célula vegetal o animal típica?", a:["Centímetros","Nanómetros","Milímetros","Micrómetros"], c:3, e:"Las células suelen medir entre 10 y 100 micrómetros."},
    {q:"1008. El poder de resolución de un microscopio de fluorescencia está limitado por la __________ de la luz visible.", a:["Absorción","Intensidad","Filtración","Longitud de onda"], c:3, e:"El límite de difracción depende de la longitud de onda."},
    {q:"1009. ¿Cuál es la distancia más pequeña que pueden tener dos puntos y seguir resolviéndose mediante microscopía óptica?", a:["20 nm","0,2 μm","2 μm","200 μm"], c:1, e:"El límite de resolución es aprox. 200 nm (0,2 micrómetros)."},
    {q:"1010. En las mitocondrias, el proceso de respiración celular consume azúcar y produce energía química en forma de:", a:["Grasa y ADP","Azúcar y grasa","ATP","Proteína"], c:2, e:"ATP es la moneda energética producida."},
    {q:"1011. Las mitocondrias no pueden funcionar por mucho tiempo cuando están aisladas de la célula porque son:", a:["Virus","Parásitos","Endosimbiontes","Anaerobios"], c:2, e:"Han perdido muchos genes necesarios para la vida independiente."},
    {q:"1012. El proceso de conversión de ADP en ATP en la membrana mitocondrial interna consume:", a:["Oxígeno","Nitrógeno","Azufre","Dióxido de carbono"], c:0, e:"El oxígeno es el aceptor final de electrones."},
    {q:"1013. ¿En qué lugar preciso se localizan las moléculas de clorofila dentro del cloroplasto?", a:["Membrana límite externa","Espacio intermembrana","Membrana límite interna","Membrana del tilacoide"], c:3, e:"Los fotosistemas están en los tilacoides."},
    {q:"1014. Durante la fotosíntesis, las plantas incorporan carbono del CO2 en moléculas de __________ de alta energía.", a:["Grasa","Azúcar","Proteína","Fibra"], c:1, e:"El ciclo de Calvin produce azúcares (G3P)."},
    {q:"1015. ¿Cuál de las siguientes opciones describe mejor el papel del lisosoma?", a:["Transporte de material al aparato de Golgi.","Limpieza, reciclaje y eliminación de macromoléculas.","Inactivación de moléculas tóxicas mediante peróxido de hidrógeno.","Almacenamiento de exceso de macromoléculas."], c:1, e:"Contiene enzimas hidrolíticas para la digestión."},
    {q:"1016. ¿Qué término describe el proceso por el cual los materiales externos son capturados en vesículas de transporte y traídos al interior?", a:["Degradación","Exocitosis","Oxidación","Endocitosis"], c:3, e:"Entrada de material a la célula."},
    {q:"1017. Un ejemplo de materiales comúnmente liberados a través de la exocitosis es:", a:["Hormonas","Ácidos nucleicos","Azúcares","Proteínas citosólicas"], c:0, e:"Las hormonas se secretan por exocitosis regulada."},
    {q:"1018. ¿Qué características son útiles en un organismo elegido como modelo para estudios de laboratorio?", a:["Capacidad de manipulación genética.","Capacidad de crecer bajo condiciones controladas.","Tasa rápida de reproducción.","Todas las anteriores son correctas."], c:3, e:"Todas facilitan la investigación."},
    {q:"1019. ¿Qué especie fue el organismo modelo clave para entender la replicación del ADN y la decodificación de proteínas?", a:["E. coli","D. melanogaster","S. cerevisiae","C. elegans"], c:0, e:"La bacteria E. coli fue fundamental en biología molecular temprana."},
    {q:"1020. Biólogos han seleccionado a Arabidopsis thaliana como modelo experimental porque:", a:["Puede resistir climas extremadamente fríos.","Puede reproducirse en 8-10 semanas.","Produce millones de descendientes por planta.","Puede cultivarse al aire libre."], c:1, e:"Ciclo de vida rápido y genoma pequeño."},
    {q:"1021. Drosophila melanogaster es un(n) __________. Este tipo de animal es el más abundante de todas las especies.", a:["Insecto","Ave","Anfibio","Mamífero"], c:0, e:"Mosca de la fruta."},
    {q:"1022. El proceso por el cual las células están específicamente destinadas a la destrucción en C. elegans se llama:", a:["Poda celular dirigida","Muerte celular programada (apoptosis)","Autofagia","Necrosis"], c:1, e:"El estudio de C. elegans reveló los genes de la apoptosis."},
    {q:"1023. Los embriones del pez cebra (Danio rerio) son útiles en el estudio del desarrollo temprano porque son:", a:["Excepcionalmente grandes","Se desarrollan lentamente","Transparentes","Pigmentados"], c:2, e:"Permite observar la organogénesis en vivo."},
    {q:"1024. Si desea explorar cómo las mutaciones en genes de metabolismo de azúcar alteran el desarrollo de los dientes, el mejor modelo sería:", a:["Caballos","Ratones","E. coli","Arabidopsis"], c:1, e:"Los ratones son mamíferos (tienen dientes) y son manipulables genéticamente."},
    {q:"1025. ¿Qué pasaría si se usa ADN humano en lugar de ADN de levadura para intentar rescatar una cepa mutante de S. pombe?", a:["La placa no contendría crecimiento porque el ADN humano es tóxico.","La placa contendría colonias porque el ADN humano contiene genes funcionales homólogos.","La placa no contendría colonias porque el ADN humano es demasiado diferente.","La placa se cubriría de colonias de S. cerevisiae."], c:1, e:"Los procesos fundamentales están tan conservados que genes humanos pueden funcionar en levaduras."},
    {q:"1026. Las reacciones químicas en los sistemas vivos ocurren en un entorno __________ dentro de un rango estrecho de temperaturas.", a:["Óptimo","Orgánico","Extracelular","Acuoso"], c:3, e:"El agua es el solvente de la vida."},
    {q:"1027. ¿Qué partículas subatómicas pueden variar entre isótopos del mismo elemento sin cambiar sus propiedades químicas?", a:["Electrones","Protones y neutrones","Neutrones","Neutrones y electrones"], c:2, e:"Isótopos difieren en neutrones, manteniendo igual número de protones y electrones."},
    {q:"1028. ¿Qué partículas subatómicas contribuyen al número atómico de un elemento dado?", a:["Protones","Protones y neutrones","Neutrones","Protones y electrones"], c:0, e:"El número atómico es el número de protones."},
    {q:"1029. ¿Qué partículas subatómicas contribuyen a la masa atómica de un elemento dado?", a:["Protones","Protones y neutrones","Neutrones","Protones y electrones"], c:1, e:"Protones y neutrones tienen masa significativa (aprox 1 Dalton cada uno)."},
    {q:"1030. Si tiene una solución reserva de NaOH 10 M y quiere producir 150 mL de NaOH 3 M, ¿cuánta reserva y agua necesita?", a:["135 mL de agua y 15 mL de NaOH reserva","115 mL de agua y 35 mL de NaOH reserva","100 mL de agua y 50 mL de NaOH reserva","105 mL de agua y 45 mL de NaOH reserva"], c:3, e:"V1*C1 = V2*C2. V1*10 = 150*3. V1=45 mL de reserva. Agua = 150-45 = 105 mL."},
    {q:"1031. La masa molecular del NaOH es 40. ¿Cuántos gramos de NaOH sólido necesita para obtener 500 mL de una solución 10 M?", a:["800 g","200 g","400 g","160 g"], c:1, e:"10 M = 10 mol/L. Para 0.5 L son 5 moles. 5 mol * 40 g/mol = 200 g."},
    {q:"1032. ¿Cuántos protones, neutrones y electrones tiene el isótopo 35S si el 32S tiene 16 de cada uno?", a:["16; 20; 15","16; 19; 15","16; 19; 16","16; 19; 17"], c:2, e:"Protones=16 (mismo elemento). Neutrones=35-16=19. Electrones=16 (neutro)."},
    {q:"1033. El azufre tiene una masa de 32. ¿Cuántos moles y átomos hay en 120 gramos de azufre?", a:["3,75; 6 x 10^23","32; 6 x 10^23","1,75; 1,05 x 10^24","3,75; 2,25 x 10^24"], c:3, e:"120/32 = 3.75 moles. Átomos = 3.75 * 6.022e23 ≈ 2.25e24."},
    {q:"1034. Comparado con el isótopo estable carbono 12, el carbono 14 radiactivo tiene dos:", a:["Electrones adicionales","Neutrones adicionales","Protones adicionales","Iones adicionales"], c:1, e:"C14 tiene 6 protones y 8 neutrones (2 más que C12)."},
    {q:"1035. Existen 90 elementos naturales en la Tierra, __________ de los cuales componen el 96% de la masa de los seres vivos.", a:["4","6","7","8"], c:0, e:"C, H, O, N."},
    {q:"1036. Un enlace covalente entre dos átomos se forma como resultado de:", a:["Compartir electrones.","Pérdida de electrones de ambos átomos.","Pérdida de un protón de un átomo.","Transferencia de electrones de un átomo a otro."], c:0, e:"Enlace compartido."},
    {q:"1037. Un enlace iónico entre dos átomos se forma como resultado de:", a:["Compartir electrones.","Pérdida de electrones de ambos átomos.","Pérdida de un protón de un átomo.","Transferencia de electrones de un átomo a otro."], c:3, e:"Uno cede y otro capta electrones, creando atracción electrostática."},
    {q:"1038. Basándose en la estructura atómica, ¿qué elementos son químicamente inertes?", a:["Carbono; Azufre","Helio; Neón","Sodio; Potasio","Magnesio; Calcio"], c:1, e:"Gases nobles (capa completa)."},
    {q:"1039. ¿Qué elementos formarán iones con una carga neta de +1 en solución?", a:["Carbono; Azufre","Helio; Neón","Sodio; Potasio","Magnesio; Calcio"], c:2, e:"Alcalinos (Grupo 1)."},
    {q:"1040. ¿Qué elementos formarán iones con una carga neta de +2 en solución?", a:["Carbono; Azufre","Helio; Neón","Sodio; Potasio","Magnesio; Calcio"], c:3, e:"Alcalinotérreos (Grupo 2)."},
    {q:"1041. ¿Qué elementos forman gases diatómicos estables pero reactivos?", a:["Nitrógeno; Oxígeno","Helio; Neón","Sodio; Potasio","Magnesio; Calcio"], c:0, e:"N2 y O2."},
    {q:"1042. Los dobles enlaces covalentes limitan la geometría de la molécula porque:", a:["Crean un nuevo arreglo de capas de electrones.","Cambian la reactividad de los átomos unidos.","Limitan la rotación de los átomos unidos.","Evitan que se formen enlaces adicionales."], c:2, e:"Hacen la molécula más rígida y plana en esa zona."},
    {q:"1043. ¿Cuál de estas moléculas contiene enlaces polares?", a:["Oxígeno molecular","Metano","Propano","Agua"], c:3, e:"El oxígeno es muy electronegativo comparado con el hidrógeno."},
    {q:"1044. Los dobles enlaces pueden tener consecuencias importantes para las moléculas biológicas porque son __________ comparados con los simples.", a:["Largos","Rígidos respecto a la rotación","Débiles","Inestables"], c:1, e:"Restringen la conformación."},
    {q:"1045. Cuando los átomos se mantienen unidos por __________, se les denomina típicamente __________.", a:["Enlaces de hidrógeno; moléculas","Interacciones iónicas; sales","Interacciones iónicas; moléculas","Dobles enlaces; no polares"], c:1, e:"Enlaces iónicos forman redes cristalinas (sales); covalentes forman moléculas."},
    {q:"1046. ¿Qué interacción no covalente contribuirá más a la unión fuerte y específica de dos proteínas?", a:["Atracciones electrostáticas","Enlaces de hidrógeno","Interacciones hidrofóbicas","Atracciones de van der Waals"], c:0, e:"Las atracciones electrostáticas (iónicas) son individualmente fuertes, aunque la especificidad (forma) viene de la suma de muchas débiles (H, VdW). En textos básicos, se destaca la fuerza iónica."},
    {q:"1047. ¿Cuál de las siguientes expresiones describe con precisión el cálculo del pH?", a:["pH = -log10[H+]","pH = log10[H+]","pH = -log2[H+]","pH = -log10[OH-]"], c:0, e:"Definición de pH."},
    {q:"1048. En una solución acuosa, el protón se añade a una molécula de agua para formar un ion:", a:["Hidróxido","Amonio","Cloruro","Hidronio"], c:3, e:"H3O+."},
    {q:"1049. La urea disuelta en agua puede formar un máximo de __________ enlaces de hidrógeno.", a:["Seis","Cinco","Tres","Cuatro"], c:0, e:"Tiene 4 hidrógenos donadores y el oxígeno aceptor (2 pares). Total potencial 6."},
    {q:"1050. La estabilidad de compuestos aromáticos como el benceno se debe a la __________ de electrones.", a:["Resonancia","Emparejamiento","Carga parcial","Apilamiento"], c:0, e:"Deslocalización electrónica."},
    {q:"1051. ¿Cuál de las siguientes sustancias domésticas es ácida?", a:["Café","Lejía","Jabón de manos","Agua pura"], c:0, e:"pH aproximado de 5."},
    {q:"1052. El colesterol es un componente esencial de las membranas. Es una molécula __________, con regiones hidrófilas e hidrófobas.", a:["Polar","Que contiene oxígeno","Hidrófoba","Anfipática"], c:3, e:"Tiene cabeza polar y cola apolar."},
    {q:"1053. A pH 7, ¿qué tipo de interacción es posible para el ácido glutámico pero NO para la glutamina?", a:["Enlaces iónicos","Enlaces de hidrógeno","Interacciones de van der Waals","Enlaces covalentes"], c:0, e:"El ácido glutámico tiene carga negativa (puede formar enlace iónico), la glutamina es polar neutra."},
    {q:"1054. ¿Qué monosacárido es el material de partida necesario para sintetizar los nucleótidos?", a:["Glucosa","Fructosa","Ribulosa","Ribosa"], c:3, e:"Ribosa o desoxirribosa."},
    {q:"1055. ¿Cuál de las siguientes es verdadera para el ADN pero NO para el ARN?", a:["Contiene uracilo.","Contiene timina.","Es de cadena sencilla.","Tiene direccionalidad 5' a 3'."], c:1, e:"ADN usa Timina, ARN usa Uracilo."},
    {q:"1056. ¿Cuál es la fuerza principal que mantiene unidas las dos hebras complementarias de una hélice de ADN?", a:["Interacciones iónicas","Enlaces de hidrógeno","Enlaces covalentes","Interacciones de van der Waals"], c:1, e:"Entre las bases nitrogenadas."},
    {q:"1057. ¿Cuál es la fuerza principal que evita que las bases en un polímero interactúen con el agua?", a:["Interacciones hidrofóbicas","Enlaces de hidrógeno","Enlaces covalentes","Interacciones de van der Waals"], c:0, e:"Las bases son hidrófobas y se apilan en el interior."},
    {q:"1058. El número de combinaciones de secuencias posibles para una molécula de ARN de 100 nucleótidos es:", a:["100^4","4^100","4 x 100","100 / 4"], c:1, e:"4 bases posibles en cada posición."},
    {q:"1059. ¿Qué factor es el más significativo para determinar si la interacción entre macromoléculas será transitoria o estable?", a:["El tamaño de cada molécula.","La concentración de cada molécula.","La tasa de síntesis.","La complementariedad de superficie entre las moléculas."], c:3, e:"Permite formar múltiples enlaces débiles simultáneos."},
    {q:"1060. Los triacilgliceroles son ejemplos de:", a:["Proteínas.","Ácidos nucleicos.","Monosacáridos.","Lípidos."], c:3, e:"Grasas."},
    {q:"1061. Para romper un enlace glucosídico, se realiza una reacción de:", a:["Condensación","Hidrólisis","Oxidación","Isomerización"], c:1, e:"Añadir agua para romper."},
    {q:"1062. ¿Qué tienen en común los polisacáridos, las proteínas y los ácidos nucleicos?", a:["Son polímeros con enlaces peptídicos.","Están hechos de subunidades vinculadas por enlaces iónicos.","Todos contienen un grupo fosfato.","Están hechos de subunidades de monómeros vinculados por enlaces covalentes."], c:3, e:"Son macromoléculas poliméricas."},
    {q:"1063. El subconjunto de reacciones químicas que descomponen los nutrientes en los alimentos se denomina:", a:["Metabólico.","Catabólico.","Anabólico.","Biosintético."], c:1, e:"Degradación para obtener energía."},
    {q:"1064. La síntesis de glucógeno a partir de glucosa es un ejemplo de un proceso:", a:["Metabólico","Catabólico","Anabólico","Oxidativo reductivo"], c:2, e:"Construcción (biosíntesis)."},
    {q:"1065. La disolución de cristales de NaCl en agua se favorece porque hay un aumento en:", a:["El pH.","La entropía.","Los iones.","La energía almacenada."], c:1, e:"Mayor desorden."},
    {q:"1066. La energía utilizada por la célula para generar estructuras altamente ordenadas se almacena en forma de:", a:["Movimiento browniano.","Calor.","Ondas de luz.","Enlaces químicos."], c:3, e:"Energía potencial química."},
    {q:"1067. Aunque las células crean organización, también contribuyen al desorden del entorno mediante la liberación de:", a:["Agua.","Radiación.","Calor.","Proteínas."], c:2, e:"Aumenta la entropía del universo."},
    {q:"1068. Todos los sistemas vivos utilizan la energía de las reacciones generadoras de calor para crear y mantener:", a:["Movimiento.","Orden.","Luz.","Electricidad."], c:1, e:"Contrarrestan la entropía interna."},
    {q:"1069. ¿Cuáles son los productos finales de la respiración, además de la energía?", a:["CO2; H2O","CH3; H2O","CH2OH; O2","CO2; O2"], c:0, e:"Oxidación completa de glucosa."},
    {q:"1070. ¿De qué otra manera se puede describir el proceso de extraer energía de los alimentos mediante reacciones que los 'queman' paso a paso?", a:["Reducción","Oxidación","Deshidratación","Solvatación"], c:1, e:"Pérdida de electrones (y energía)."},

let userAnswers = new Array(quizData.length).fill(null);
let markedQuestions = new Set();
let currentViewIndices = [];
let currentIdx = 0;

function init(mode = 'all') {
    const container = document.getElementById('questions-container');
    const nav = document.getElementById('index-nav');
    container.innerHTML = ''; nav.innerHTML = '';
    
    if(mode === 'all') currentViewIndices = quizData.map((_, i) => i);
    else if(mode === 'failed') currentViewIndices = userAnswers.map((ans, i) => (ans !== null && ans !== quizData[i].c) ? i : -1).filter(i => i !== -1);
    else if(mode === 'marked') currentViewIndices = Array.from(markedQuestions);
    else if(mode === 'failed_marked') {
        const failed = userAnswers.map((ans, i) => (ans !== null && ans !== quizData[i].c) ? i : -1).filter(i => i !== -1);
        currentViewIndices = Array.from(new Set([...failed, ...markedQuestions]));
    }

    if(currentViewIndices.length === 0) {
        alert("No hay preguntas en esta selección.");
        return init('all');
    }

    currentViewIndices.forEach((realIdx, displayIdx) => {
        const data = quizData[realIdx];
        const card = document.createElement('div');
        card.className = `question-card ${displayIdx === 0 ? 'active' : ''}`;
        card.id = `q-card-${displayIdx}`;
        card.innerHTML = `
            <div class="question-text">${data.q}</div>
            <ul class="options">
                ${data.a.map((opt, i) => `<li class="option-item" onclick="answer(${realIdx}, ${displayIdx}, ${i})">${opt}</li>`).join('')}
            </ul>
            <div class="explanation" id="exp-${displayIdx}">${data.e}</div>
        `;
        container.appendChild(card);

        const indexBtn = document.createElement('div');
        indexBtn.className = `index-item ${displayIdx === 0 ? 'active' : ''}`;
        indexBtn.id = `nav-${displayIdx}`;
        indexBtn.innerText = realIdx + 1001;
        if(markedQuestions.has(realIdx)) indexBtn.classList.add('is-marked');
        if(userAnswers[realIdx] !== null) indexBtn.classList.add(userAnswers[realIdx] === quizData[realIdx].c ? 'correct' : 'wrong');
        indexBtn.onclick = () => jump(displayIdx);
        nav.appendChild(indexBtn);
    });

    currentIdx = 0;
    updateControls();
    document.getElementById('quiz-ui').style.display = 'block';
    document.getElementById('results-screen').style.display = 'none';
}

function answer(realIdx, displayIdx, optIdx) {
    if(userAnswers[realIdx] !== null) return;
    userAnswers[realIdx] = optIdx;
    const items = document.querySelectorAll(`#q-card-${displayIdx} .option-item`);
    const correct = quizData[realIdx].c;
    
    items.forEach((item, i) => {
        if(i === correct) item.classList.add('correct');
        else if(i === optIdx) item.classList.add('wrong');
        else item.classList.add('disabled');
    });

    document.getElementById(`exp-${displayIdx}`).style.display = 'block';
    document.getElementById(`nav-${displayIdx}`).classList.add(optIdx === correct ? 'correct' : 'wrong');
}

function jump(idx) {
    document.querySelector('.question-card.active').classList.remove('active');
    document.querySelector('.index-item.active').classList.remove('active');
    document.getElementById(`q-card-${idx}`).classList.add('active');
    document.getElementById(`nav-${idx}`).classList.add('active');
    currentIdx = idx;
    updateControls();
}

function move(step) {
    let next = currentIdx + step;
    if(next >= 0 && next < currentViewIndices.length) jump(next);
    else if(next === currentViewIndices.length) showResults();
}

function toggleMark() {
    const realIdx = currentViewIndices[currentIdx];
    if(markedQuestions.has(realIdx)) {
        markedQuestions.delete(realIdx);
        document.getElementById(`nav-${currentIdx}`).classList.remove('is-marked');
    } else {
        markedQuestions.add(realIdx);
        document.getElementById(`nav-${currentIdx}`).classList.add('is-marked');
    }
    updateControls();
}

function updateControls() {
    document.getElementById('prev-btn').disabled = (currentIdx === 0);
    document.getElementById('next-btn').innerText = (currentIdx === currentViewIndices.length - 1) ? "Finalizar" : "Siguiente";
    const realIdx = currentViewIndices[currentIdx];
    document.getElementById('mark-toggle').innerText = markedQuestions.has(realIdx) ? "Desmarcar" : "Marcar Pregunta";
}

function showResults() {
    document.getElementById('quiz-ui').style.display = 'none';
    document.getElementById('results-screen').style.display = 'block';
    const score = currentViewIndices.filter(i => userAnswers[i] === quizData[i].c).length;
    document.getElementById('score-text').innerText = `${score} / ${currentViewIndices.length}`;
}

function restart(mode) {
    if(mode === 'all') { userAnswers.fill(null); markedQuestions.clear(); }
    init(mode);
}

init();
</script>
