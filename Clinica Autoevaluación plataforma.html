    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    function renderQuiz() {
        const container = document.getElementById('quiz-container');
        container.innerHTML = '';

        quizData.forEach(item => {
            if (item.type === 'case') {
                const caseDiv = document.createElement('div');
                caseDiv.className = 'case-block';
                caseDiv.innerHTML = `<h3>${item.title}</h3><p>${item.text}</p>`;
                container.appendChild(caseDiv);
            } else {
                const qDiv = document.createElement('div');
                qDiv.className = 'question-card';
                
                // Clonar opciones para no modificar el orden original en datos
                const currentOptions = [...item.options];
                shuffleArray(currentOptions);

                let optionsHTML = '<div class="options-grid">';
                currentOptions.forEach((opt, index) => {
                    optionsHTML += `
                        <button class="option-btn" onclick="checkAnswer(this, ${opt.correct})">

                    `;
                });
                optionsHTML += '</div>';

                qDiv.innerHTML = `

                    ${optionsHTML}
                `;
                container.appendChild(qDiv);
            }
        });
    }

        const container = document.getElementById('quiz-container');

        quizData.forEach(item => {
            if (item.type === 'case') {
                const caseDiv = document.createElement('div');
                caseDiv.className = 'case-block';

                optionsHTML += '</div>';

                qDiv.innerHTML = `

                `;
                container.appendChild(qDiv);
            }
        });

    function handleAnswerClick(btn) {
        const parent = btn.parentElement;
        const buttons = parent.getElementsByClassName('option-btn');
        const isCorrect = btn.getAttribute('data-correct') === 'true';

        for (let button of buttons) {
            button.classList.add('disabled');
            button.onclick = null;
            if (button.getAttribute('data-correct') === 'true') {
                button.classList.add('correct');
            }
        }

        if (!isCorrect) {
            btn.classList.add('incorrect');
        }
    }
