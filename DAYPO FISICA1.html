            color: #155724;

        }

    // Función para renderizar el test aleatorizando el orden de aparición de las preguntas
    function renderQuiz() {
        const container = document.getElementById('quiz-container');
        container.innerHTML = '';
        
        // Creamos un array de índices [0, 1, 2...] y lo mezclamos para mostrar preguntas en orden aleatorio
        // sin alterar el objeto original
        let questionOrder = Array.from(Array(quizData.length).keys());
        questionOrder.sort(() => Math.random() - 0.5);

        questionOrder.forEach((originalIndex, displayIndex) => {
            const item = quizData[originalIndex];
            
            const card = document.createElement('div');
            card.className = 'question-card';
            card.dataset.index = originalIndex; // Referencia al dato original

            const title = document.createElement('div');
            title.className = 'question-title';
            title.innerText = `${displayIndex + 1}. ${item.q}`;
            card.appendChild(title);

            const ul = document.createElement('ul');
            ul.className = 'options-list';

            item.options.forEach((optText, optIdx) => {
                const li = document.createElement('li');
                li.className = 'option-item';
                li.innerText = optText;
                
                li.onclick = function() {
                    // Evitar múltiples respuestas
                    if (card.dataset.answered === "true") return;
                    card.dataset.answered = "true";

                    // Bloquear todas las opciones visualmente
                    const allOptions = ul.querySelectorAll('.option-item');
                    allOptions.forEach(opt => opt.classList.add('disabled'));

                    // Comprobar acierto
                    const isCorrect = (optIdx === item.correctIndex);

                    if (isCorrect) {
                        li.classList.add('correct');
                    } else {
                        li.classList.add('incorrect');
                        // Resaltar la que era correcta
                        allOptions[item.correctIndex].classList.add('correct');
                    }

                    // Mostrar explicación
                    const explanationBox = card.querySelector('.explanation-box');
                    explanationBox.style.display = 'block';
                };

                ul.appendChild(li);
            });

            card.appendChild(ul);

            // Crear caja de explicación (oculta al inicio)
            const explainDiv = document.createElement('div');
            explainDiv.className = 'explanation-box';
            explainDiv.innerHTML = `<span class="explanation-title">Explicación:</span> ${item.explanation}`;
            card.appendChild(explainDiv);

            container.appendChild(card);
        });
    }

    // Iniciar
    window.onload = renderQuiz;

</script>
