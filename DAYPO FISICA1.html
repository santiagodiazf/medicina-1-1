    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    function renderQuiz() {
        const container = document.getElementById('quiz-container');
        container.innerHTML = '';

        quizData.forEach((item, index) => {
            // Creamos una copia de las respuestas con su índice original para identificar la correcta (índice 0)
            let optionsWithIndices = item.answers.map((ans, i) => ({ text: ans, originalIndex: i }));
            
            // Mezclamos las opciones
            shuffleArray(optionsWithIndices);

            const card = document.createElement('div');
            card.className = 'question-card';

            const title = document.createElement('div');
            title.className = 'question-title';
            title.innerText = `${index + 1}. ${item.q}`;
            card.appendChild(title);

            const ul = document.createElement('ul');
            ul.className = 'options-list';

            optionsWithIndices.forEach(opt => {
                const li = document.createElement('li');
                li.className = 'option-item';
                li.innerText = opt.text;
                
                li.onclick = function() {
                    // Evitar múltiples clics
                    if (card.dataset.answered === "true") return;
                    card.dataset.answered = "true";

                    if (opt.originalIndex === 0) {
                        li.classList.add('correct');
                    } else {
                        li.classList.add('incorrect');
                        // Buscar y resaltar la correcta
                        const allOptions = ul.querySelectorAll('.option-item');
                        allOptions.forEach((otherLi, idx) => {
                           if (optionsWithIndices[idx].originalIndex === 0) {
                               otherLi.classList.add('correct');
                           }
                        });
                    }
                };

                ul.appendChild(li);
            });

            card.appendChild(ul);
            container.appendChild(card);
        });
    }
