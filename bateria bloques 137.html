        /* PANTALLA DE INICIO */

        /* LAYOUT PRINCIPAL */

        .nav-btn.marked::after { content: ' üö©'; font-size: 10px; }

        /* AREA DE PREGUNTAS */
        #main-area { flex-grow: 1; overflow-y: auto; padding: 40px; scroll-behavior: smooth; position: relative; }
        .question-container { max-width: 800px; margin: 0 auto; padding-bottom: 100px; }
        
        /* TARJETA DE PREGUNTA */
        .q-card { background: white; border-radius: 10px; padding: 25px; margin-bottom: 30px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); border-left: 5px solid var(--accent); position: relative; scroll-margin-top: 20px; }

        .q-title { font-weight: bold; font-size: 1.1em; color: var(--primary); width: 85%; }
        .q-mark { cursor: pointer; font-size: 0.9em; color: #7f8c8d; display: flex; align-items: center; gap: 5px; }
        .q-mark input { transform: scale(1.3); cursor: pointer; }
        
        /* OPCIONES */
        .options-grid { display: flex; flex-direction: column; gap: 8px; }
        .opt-btn { text-align: left; background: #f8f9fa; border: 1px solid #dee2e6; padding: 12px 15px; border-radius: 6px; cursor: pointer; transition: 0.2s; font-size: 1em; width: 100%; }
        .opt-btn:hover:not(:disabled) { background: #e9ecef; }
        .opt-btn.correct { background: #d4edda; border-color: #c3e6cb; color: #155724; }
        .opt-btn.wrong { background: #f8d7da; border-color: #f5c6cb; color: #721c24; }
        .opt-btn:disabled { cursor: default; opacity: 0.8; }

        /* EXPLICACI√ìN */
        .explanation { margin-top: 15px; padding: 15px; background: #e8f4fd; border-left: 4px solid #3498db; border-radius: 4px; display: none; animation: fadeIn 0.3s; font-size: 0.95em; }
        .explanation strong { color: #2980b9; }

        /* BOT√ìN FLOTANTE FINALIZAR */
        #btn-finalize { position: fixed; bottom: 20px; right: 20px; background: var(--primary); color: white; padding: 15px 30px; border-radius: 50px; border: none; font-size: 16px; font-weight: bold; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.2); z-index: 100; }

        /* MODAL RESULTADOS */
        .result-stats { display: flex; gap: 20px; justify-content: center; margin: 20px 0; }
        .stat-box { background: #f1f2f6; padding: 15px; border-radius: 8px; min-width: 100px; }
        .stat-val { font-size: 24px; font-weight: bold; display: block; }
        .stat-label { font-size: 12px; color: #777; }
        
        .retry-options { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; width: 100%; }
        .retry-btn { padding: 15px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; color: white; font-size: 14px; }
        .btn-all { background: var(--primary); grid-column: span 2; }
        .btn-failed { background: var(--error); }
        .btn-marked { background: #f39c12; }
        .btn-failed-marked { background: #8e44ad; grid-column: span 2; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Responsive */

            .nav-btn { width: 40px; flex-shrink: 0; }
        }
    </style>
</head>

        ];

        // VARIABLES DE ESTADO
        let currentQuestions = [];
        let userAnswers = {}; // { qId: { selected: index, correct: bool, marked: bool } }

        // ==========================================
        // L√ìGICA DE INICIO Y FILTRADO
        // ==========================================
        function toggleExamOptions() {
            const mode = document.getElementById('mode-select').value;
            document.getElementById('block-options').style.display = mode === 'blocks' ? 'block' : 'none';
            document.getElementById('exam-options').style.display = mode === 'exam' ? 'block' : 'none';
        }

        function startQuiz() {
            const mode = document.getElementById('mode-select').value;
            userAnswers = {}; // Reset

            if (mode === 'blocks') {
                const block = document.getElementById('block-select').value;
                currentQuestions = block === 'todos' 
                    ? [...fullDB] 
                    : fullDB.filter(q => q.b === block);
            } else {
                const amount = parseInt(document.getElementById('q-amount').value);
                const shuffled = [...fullDB].sort(() => 0.5 - Math.random());
                currentQuestions = shuffled.slice(0, amount);
            }

            if(currentQuestions.length === 0) return alert("No hay preguntas en esta selecci√≥n.");

            renderQuiz();
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('quiz-layout').style.display = 'flex';
        }

        // ==========================================
        // RENDERIZADO DEL QUIZ (PRINCIPAL)
        // ==========================================
        function renderQuiz() {
            const sidebar = document.getElementById('sidebar');
            const main = document.getElementById('questions-wrapper');
            
            sidebar.innerHTML = '';
            main.innerHTML = '';

            currentQuestions.forEach((q, index) => {
                // 1. Crear bot√≥n sidebar
                const navBtn = document.createElement('button');
                navBtn.className = 'nav-btn';
                navBtn.innerText = index + 1;
                navBtn.onclick = () => document.getElementById(`q-${q.id}`).scrollIntoView({behavior: 'smooth'});
                navBtn.id = `nav-${q.id}`;
                sidebar.appendChild(navBtn);

                // 2. Mezclar opciones (Aleatoriedad solicitada)
                // Creamos un array de objetos con texto e √≠ndice original para no perder la correcta
                let optionsObj = q.o.map((txt, i) => ({ txt, originalIdx: i }));
                // Shuffle
                optionsObj.sort(() => Math.random() - 0.5);

                // 3. Crear tarjeta pregunta
                const card = document.createElement('div');
                card.className = 'q-card';
                card.id = `q-${q.id}`;
                
                // Header con T√≠tulo y Checkbox
                card.innerHTML = `
                    <div class="q-header">
                        <div class="q-title">${q.q}</div>
                        <label class="q-mark">
                            <input type="checkbox" onchange="toggleMark(${q.id}, this.checked)">
                            Marcar
                        </label>
                    </div>
                `;

                // Grid de Opciones
                const optGrid = document.createElement('div');
                optGrid.className = 'options-grid';
                
                optionsObj.forEach((opt) => {
                    const btn = document.createElement('button');
                    btn.className = 'opt-btn';
                    btn.innerText = opt.txt;
                    btn.onclick = () => handleAnswer(q.id, opt.originalIdx, btn, optionsObj, q.c);
                    optGrid.appendChild(btn);
                });
                card.appendChild(optGrid);

                // Explicaci√≥n (oculta)
                const exp = document.createElement('div');
                exp.className = 'explanation';
                exp.id = `exp-${q.id}`;
                // Generamos una explicaci√≥n autom√°tica basada en la respuesta correcta
                exp.innerHTML = `<strong>Respuesta Correcta:</strong> ${q.o[q.c]}`; 
                card.appendChild(exp);

                main.appendChild(card);
            });
        }

        // ==========================================
        // L√ìGICA DE RESPUESTA
        // ==========================================
        function handleAnswer(qId, selectedOriginalIdx, btnElement, optionsObj, correctIdx) {
            // Prevenir responder dos veces
            if (userAnswers[qId] && userAnswers[qId].answered) return;

            const isCorrect = selectedOriginalIdx === correctIdx;
            
            // Guardar estado
            if (!userAnswers[qId]) userAnswers[qId] = {};
            userAnswers[qId].answered = true;
            userAnswers[qId].correct = isCorrect;

            // UI Bot√≥n seleccionado
            if (isCorrect) {
                btnElement.classList.add('correct');
            } else {
                btnElement.classList.add('wrong');
                // Buscar y resaltar la correcta visualmente
                const siblings = btnElement.parentElement.children;
                for (let sib of siblings) {
                    // Texto del bot√≥n vs Texto de la opci√≥n correcta
                    // (Comparar texto es m√°s seguro tras el shuffle)
                    const dbQ = fullDB.find(x => x.id === qId);
                    if (sib.innerText === dbQ.o[correctIdx]) {
                        sib.classList.add('correct');
                    }
                }
            }

            // Deshabilitar todos los botones de esta pregunta
            const siblings = btnElement.parentElement.children;
            for (let sib of siblings) sib.disabled = true;

            // Mostrar explicaci√≥n
            document.getElementById(`exp-${qId}`).style.display = 'block';

            // Actualizar Sidebar
            const navBtn = document.getElementById(`nav-${qId}`);
            navBtn.classList.add(isCorrect ? 'correct' : 'incorrect');
        }

        function toggleMark(qId, isChecked) {
            if (!userAnswers[qId]) userAnswers[qId] = {};
            userAnswers[qId].marked = isChecked;
            
            const navBtn = document.getElementById(`nav-${qId}`);
            if (isChecked) navBtn.classList.add('marked');
            else navBtn.classList.remove('marked');
        }

        // ==========================================
        // FINALIZAR Y REPETIR
        // ==========================================
        function showResults() {
            let correct = 0, wrong = 0, marked = 0;
            
            currentQuestions.forEach(q => {
                const ua = userAnswers[q.id];
                if (ua) {
                    if (ua.correct) correct++;
                    else if (ua.answered) wrong++; // Solo cuenta fallada si la respondi√≥ mal
                    if (ua.marked) marked++;
                }
            });

            document.getElementById('score-correct').innerText = correct;
            document.getElementById('score-wrong').innerText = wrong;
            document.getElementById('score-marked').innerText = marked;
            
            document.getElementById('results-modal').style.display = 'flex';
        }

        function retry(mode) {
            let nextQuestions = [];

            if (mode === 'all') {
                // Reiniciar tal cual estaba
                nextQuestions = [...currentQuestions];
            } else if (mode === 'failed') {
                nextQuestions = currentQuestions.filter(q => {
                    const ua = userAnswers[q.id];
                    return ua && ua.answered && !ua.correct;
                });
            } else if (mode === 'marked') {
                nextQuestions = currentQuestions.filter(q => {
                    const ua = userAnswers[q.id];
                    return ua && ua.marked;
                });
            } else if (mode === 'failed_marked') {
                nextQuestions = currentQuestions.filter(q => {
                    const ua = userAnswers[q.id];
                    const isFailed = ua && ua.answered && !ua.correct;
                    const isMarked = ua && ua.marked;
                    return isFailed || isMarked;
                });
            }

            if (nextQuestions.length === 0) {
                alert("No hay preguntas que cumplan ese criterio.");
                return;
            }

            // Reiniciar UI
            currentQuestions = nextQuestions;
            userAnswers = {}; // Limpiar respuestas previas
            document.getElementById('results-modal').style.display = 'none';
            document.getElementById('start-screen').style.display = 'none';
            renderQuiz();
        }

    </script>
