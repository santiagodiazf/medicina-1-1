<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Anatomía: Carmen - Tema 12 (Tiroides y Paratiroides)</title>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #34495e;
            --success: #27ae60;
            --danger: #e74c3c;
            --accent: #3498db;
            --bg: #f4f7f6;
            --white: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--primary);
            margin: 0;
            display: flex;
        }

        #sidebar {
            width: 250px;
            height: 100vh;
            background: var(--primary);
            color: white;
            position: fixed;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
            border-right: 3px solid var(--accent);
        }

        #sidebar h2 { font-size: 1.1rem; margin-bottom: 20px; border-bottom: 1px solid #555; padding-bottom: 10px; }

        .nav-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
        }

        .nav-item {
            background: var(--secondary);
            color: white;
            padding: 8px;
            text-align: center;
            cursor: pointer;
            border-radius: 4px;
            font-size: 0.9rem;
            transition: 0.3s;
        }

        .nav-item:hover { background: var(--accent); }
        .nav-item.answered { background: var(--success); }
        .nav-item.marked { border: 2px solid gold; box-shadow: 0 0 5px gold; }

        #main-content {
            margin-left: 270px;
            padding: 40px;
            width: calc(100% - 310px);
        }

        .question-card {
            background: var(--white);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            position: relative;
        }

        .question-text { font-size: 1.1rem; font-weight: 600; margin-bottom: 20px; display: block; line-height: 1.4; }

        .options-container { display: flex; flex-direction: column; gap: 10px; }

        .option-btn {
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            text-align: left;
            background: white;
            transition: 0.2s;
            font-size: 1rem;
        }

        .option-btn:hover:not(:disabled) { border-color: var(--accent); background: #f9f9f9; }
        .option-btn.correct { background: var(--success) !important; color: white; border-color: var(--success); }
        .option-btn.wrong { background: var(--danger) !important; color: white; border-color: var(--danger); }

        .explanation {
            margin-top: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-left: 5px solid var(--accent);
            display: none;
            border-radius: 4px;
            font-style: italic;
        }

        .mark-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #eee;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .mark-btn.active { background: gold; font-weight: bold; }

        #results-area {
            display: none;
            background: var(--white);
            padding: 40px;
            border-radius: 12px;
            text-align: center;
        }

        .btn-action {
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            background: var(--accent);
            color: white;
        }
    </style>
</head>
<body>

<div id="sidebar">
    <h2>Índice Tema 12</h2>
    <div class="nav-grid" id="nav-grid"></div>
    <div style="margin-top: 30px;">
        <button class="btn-action" onclick="finishQuiz()" style="width: 100%; padding: 10px;">Ver Resultados</button>
    </div>
</div>

<div id="main-content">
    <h1>Tema 12: Tiroides y Paratiroides</h1>
    <div id="questions-container"></div>

    <div id="results-area">
        <h2>Cuestionario Finalizado</h2>
        <p id="score-text" style="font-size: 1.5rem; color: var(--primary);"></p>
        <div id="retry-options">
            <button class="btn-action" onclick="restartQuiz('all')">Reiniciar Todo</button>
            <button class="btn-action" onclick="restartQuiz('wrong')">Repetir Falladas</button>
            <button class="btn-action" onclick="restartQuiz('marked')">Repetir Marcadas</button>
            <button class="btn-action" onclick="restartQuiz('mix')">Falladas + Marcadas</button>
        </div>
    </div>
</div>

<script>
    const allQuestions = [
        { id: 1, q: "1. ¿A qué nivel vertebral se extiende habitualmente la glándula tiroides?", options: [
            { text: "C5 a T1", isCorrect: true, rationale: "Correcto. Se sitúa en la parte anterior del cuello, abrazando la tráquea." },
            { text: "C3 a C6", isCorrect: false, rationale: "Nivel laríngeo." },
            { text: "T1 a T4", isCorrect: false, rationale: "Nivel torácico." },
            { text: "C1 a C3", isCorrect: false, rationale: "Demasiado alto." }
        ]},
        { id: 2, q: "2. El istmo de la glándula tiroides cruza anteriormente los anillos traqueales:", options: [
            { text: "2º y 3º", isCorrect: true, rationale: "Correcto. Referencia clave en la traqueotomía." },
            { text: "1º y 2º", isCorrect: false, rationale: "El primer anillo suele estar libre justo bajo el cricoides." },
            { text: "5º y 6º", isCorrect: false, rationale: "Demasiado bajo." },
            { text: "Cricoides y 1º", isCorrect: false, rationale: "Demasiado alto." }
        ]},
        { id: 3, q: "3. La arteria tiroidea superior es rama de:", options: [
            { text: "Arteria carótida externa", isCorrect: true, rationale: "Correcto. Suele ser su primera rama anterior." },
            { text: "Arteria subclavia", isCorrect: false, rationale: "No." },
            { text: "Arteria carótida interna", isCorrect: false, rationale: "No da ramas en cuello." },
            { text: "Tronco braquiocefálico", isCorrect: false, rationale: "No." }
        ]},
        { id: 4, q: "4. La arteria tiroidea inferior es rama de:", options: [
            { text: "Tronco tirocervical (subclavia)", isCorrect: true, rationale: "Correcto." },
            { text: "Carótida externa", isCorrect: false, rationale: "Tiroidea superior." },
            { text: "Aorta", isCorrect: false, rationale: "No." },
            { text: "Arteria vertebral", isCorrect: false, rationale: "No." }
        ]},
        { id: 5, q: "5. ¿Qué nervio acompaña a la arteria tiroidea superior y está en riesgo durante su ligadura?", options: [
            { text: "Ramo externo del nervio laríngeo superior", isCorrect: true, rationale: "Correcto. Inerva al músculo cricotiroideo." },
            { text: "Nervio laríngeo recurrente", isCorrect: false, rationale: "Acompaña a la tiroidea inferior." },
            { text: "Nervio vago", isCorrect: false, rationale: "No." },
            { text: "Nervio hipogloso", isCorrect: false, rationale: "No." }
        ]},
        { id: 6, q: "6. El nervio laríngeo recurrente tiene una íntima relación con:", options: [
            { text: "Arteria tiroidea inferior", isCorrect: true, rationale: "Correcto. Pasa entre sus ramas cerca de la glándula." },
            { text: "Arteria tiroidea superior", isCorrect: false, rationale: "No." },
            { text: "Vena yugular externa", isCorrect: false, rationale: "No." },
            { text: "Arteria facial", isCorrect: false, rationale: "No." }
        ]},
        { id: 7, q: "7. ¿Dónde drena habitualmente la vena tiroidea media?", options: [
            { text: "Vena yugular interna", isCorrect: true, rationale: "Correcto. Cruza la carótida común por delante." },
            { text: "Vena braquiocefálica", isCorrect: false, rationale: "Tiroideas inferiores." },
            { text: "Vena yugular externa", isCorrect: false, rationale: "No." },
            { text: "Vena subclavia", isCorrect: false, rationale: "No." }
        ]},
        { id: 8, q: "8. Las venas tiroideas inferiores drenan principalmente en:", options: [
            { text: "Venas braquiocefálicas", isCorrect: true, rationale: "Correcto. Especialmente la izquierda." },
            { text: "Vena yugular interna", isCorrect: false, rationale: "No." },
            { text: "Vena cava superior directamente", isCorrect: false, rationale: "No." },
            { text: "Aurícula derecha", isCorrect: false, rationale: "No." }
        ]},
        { id: 9, q: "9. El lóbulo piramidal (de Lalouette) es un remanente de:", options: [
            { text: "El conducto tirogloso", isCorrect: true, rationale: "Correcto. Marca el descenso embriológico de la glándula." },
            { text: "La bolsa faríngea", isCorrect: false, rationale: "No." },
            { text: "El arco aórtico", isCorrect: false, rationale: "No." },
            { text: "El timo", isCorrect: false, rationale: "No." }
        ]},
        { id: 10, q: "10. Habitualmente, ¿cuántas glándulas paratiroides tenemos?", options: [
            { text: "Cuatro", isCorrect: true, rationale: "Correcto. Dos superiores y dos inferiores." },
            { text: "Dos", isCorrect: false, rationale: "No." },
            { text: "Seis", isCorrect: false, rationale: "A veces, pero lo normal son 4." },
            { text: "Una", isCorrect: false, rationale: "No." }
        ]},
        { id: 11, q: "11. Las glándulas paratiroides suelen localizarse en:", options: [
            { text: "Cara posterior de los lóbulos tiroideos", isCorrect: true, rationale: "Correcto. Dentro de la vaina pretraqueal." },
            { text: "Cara anterior del istmo", isCorrect: false, rationale: "No." },
            { text: "Dentro de la laringe", isCorrect: false, rationale: "No." },
            { text: "En el hioides", isCorrect: false, rationale: "No." }
        ]},
        { id: 12, q: "12. Las paratiroides INFERIORES derivan de la:", options: [
            { text: "3ª bolsa faríngea", isCorrect: true, rationale: "Correcto. Descienden junto con el timo, por eso su posición es más variable." },
            { text: "4ª bolsa faríngea", isCorrect: false, rationale: "Paratiroides superiores." },
            { text: "1ª bolsa", isCorrect: false, rationale: "Oído medio." },
            { text: "2ª bolsa", isCorrect: false, rationale: "Amígdala palatina." }
        ]},
        { id: 13, q: "13. Las paratiroides SUPERIORES derivan de la:", options: [
            { text: "4ª bolsa faríngea", isCorrect: true, rationale: "Correcto. Su posición es más constante que las inferiores." },
            { text: "3ª bolsa faríngea", isCorrect: false, rationale: "Paratiroides inferiores." },
            { text: "5ª bolsa", isCorrect: false, rationale: "Células C." },
            { text: "6ª bolsa", isCorrect: false, rationale: "No." }
        ]},
        { id: 14, q: "14. La principal fuente de irrigación de las glándulas paratiroides es:", options: [
            { text: "Arteria tiroidea inferior", isCorrect: true, rationale: "Correcto. Irriga tanto las inferiores como las superiores (por anastomosis)." },
            { text: "Arteria tiroidea superior", isCorrect: false, rationale: "Menos frecuente." },
            { text: "Arteria vertebral", isCorrect: false, rationale: "No." },
            { text: "Arteria esofágica", isCorrect: false, rationale: "No." }
        ]},
        { id: 15, q: "15. La función principal de la hormona paratiroidea (PTH) es:", options: [
            { text: "Aumentar los niveles de calcio en sangre", isCorrect: true, rationale: "Correcto. Sacando calcio del hueso y aumentando reabsorción renal." },
            { text: "Disminuir el calcio", isCorrect: false, rationale: "Eso lo hace la calcitonina." },
            { text: "Regular el metabolismo basal", isCorrect: false, rationale: "Hormonas tiroideas (T3/T4)." },
            { text: "Controlar el azúcar", isCorrect: false, rationale: "Insulina." }
        ]},
        { id: 16, q: "16. Las células parafoliculares (Células C) de la tiroides secretan:", options: [
            { text: "Calcitonina", isCorrect: true, rationale: "Correcto. Disminuye el calcio sérico." },
            { text: "Tiroxina", isCorrect: false, rationale: "Células foliculares." },
            { text: "PTH", isCorrect: false, rationale: "Paratiroides." },
            { text: "TSH", isCorrect: false, rationale: "Hipófisis." }
        ]},
        { id: 17, q: "17. La cápsula verdadera de la tiroides está rodeada externamente por:", options: [
            { text: "La fascia pretraqueal (falsa cápsula)", isCorrect: true, rationale: "Correcto. Entre ambas discurren los vasos." },
            { text: "La fascia prevertebral", isCorrect: false, rationale: "Posterior." },
            { text: "El platisma", isCorrect: false, rationale: "Superficial." },
            { text: "La piel", isCorrect: false, rationale: "No." }
        ]},
        { id: 18, q: "18. El ligamento suspensorio de la tiroides (de Berry) une la glándula a:", options: [
            { text: "Cartílago cricoides y tráquea", isCorrect: true, rationale: "Correcto. Por eso la tiroides asciende al tragar." },
            { text: "Hueso hioides", isCorrect: false, rationale: "No." },
            { text: "Columna vertebral", isCorrect: false, rationale: "No." },
            { text: "Clavícula", isCorrect: false, rationale: "No." }
        ]},
        { id: 19, q: "19. La arteria tiroidea ima (de Neubauer) es inconstante y suele nacer de:", options: [
            { text: "Tronco braquiocefálico o arco aórtico", isCorrect: true, rationale: "Correcto. Asciende por la línea media traqueal (peligro en traqueotomía)." },
            { text: "Carótida externa", isCorrect: false, rationale: "No." },
            { text: "Vertebral", isCorrect: false, rationale: "No." },
            { text: "Axilar", isCorrect: false, rationale: "No." }
        ]},
        { id: 20, q: "20. La lesión unilateral del nervio laríngeo recurrente suele provocar:", options: [
            { text: "Ronquera (disfonía)", isCorrect: true, rationale: "Correcto. Por parálisis de una cuerda vocal." },
            { text: "Muerte inmediata", isCorrect: false, rationale: "No." },
            { text: "Pérdida del gusto", isCorrect: false, rationale: "No." },
            { text: "Dificultad para sacar la lengua", isCorrect: false, rationale: "No." }
        ]},
        { id: 21, q: "21. La lesión del ramo externo del nervio laríngeo superior produce:", options: [
            { text: "Voz monótona y debilidad para agudos", isCorrect: true, rationale: "Correcto. Por parálisis del músculo cricotiroideo (tensor)." },
            { text: "Afonia total", isCorrect: false, rationale: "No." },
            { text: "Dificultad para tragar", isCorrect: false, rationale: "No." },
            { text: "Parálisis de la lengua", isCorrect: false, rationale: "No." }
        ]},
        { id: 22, q: "22. El drenaje linfático de la tiroides se dirige principalmente a:", options: [
            { text: "Ganglios pretraqueales, paratraqueales y cervicales profundos", isCorrect: true, rationale: "Correcto." },
            { text: "Ganglios axilares", isCorrect: false, rationale: "No." },
            { text: "Ganglios inguinales", isCorrect: false, rationale: "No." },
            { text: "Ganglios poplíteos", isCorrect: false, rationale: "No." }
        ]},
        { id: 23, q: "23. Posteriormente, los lóbulos tiroideos se relacionan con:", options: [
            { text: "La vaina carotídea", isCorrect: true, rationale: "Correcto. Se solapan posterolateralmente sobre la carótida común." },
            { text: "El esternón", isCorrect: false, rationale: "Anterior." },
            { text: "Los músculos infrahioideos", isCorrect: false, rationale: "Anteriores." },
            { text: "La piel", isCorrect: false, rationale: "Anterior." }
        ]}
    ];

    let userAnswers = {};
    let markedQuestions = new Set();
    let currentPool = [...allQuestions];

    function shuffleOptions(options) {
        return options.sort(() => Math.random() - 0.5);
    }

    function renderQuiz(questions) {
        const container = document.getElementById('questions-container');
        const navGrid = document.getElementById('nav-grid');
        container.innerHTML = '';
        navGrid.innerHTML = '';

        questions.forEach((item, index) => {
            const navItem = document.createElement('div');
            navItem.className = 'nav-item';
            if (markedQuestions.has(item.id)) navItem.classList.add('marked');
            if (userAnswers[item.id]) navItem.classList.add('answered');
            navItem.innerText = index + 1;
            navItem.onclick = () => document.getElementById(`q-card-${item.id}`).scrollIntoView({ behavior: 'smooth' });
            navGrid.appendChild(navItem);

            const card = document.createElement('div');
            card.className = 'question-card';
            card.id = `q-card-${item.id}`;

            const markBtn = document.createElement('button');
            markBtn.className = `mark-btn ${markedQuestions.has(item.id) ? 'active' : ''}`;
            markBtn.innerText = markedQuestions.has(item.id) ? '⭐' : 'Marcar';
            markBtn.onclick = () => toggleMark(item.id, markBtn);
            card.appendChild(markBtn);

            const qText = document.createElement('span');
            qText.className = 'question-text';
            qText.innerText = item.q;
            card.appendChild(qText);

            const optionsContainer = document.createElement('div');
            optionsContainer.className = 'options-container';

            const shuffled = shuffleOptions([...item.options]);
            shuffled.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerText = opt.text;
                btn.onclick = () => selectOption(item.id, opt, btn, card);
                if (userAnswers[item.id]) {
                    btn.disabled = true;
                    if (opt.isCorrect) btn.classList.add('correct');
                }
                optionsContainer.appendChild(btn);
            });

            card.appendChild(optionsContainer);

            const expl = document.createElement('div');
            expl.className = 'explanation';
            expl.id = `expl-${item.id}`;
            if (userAnswers[item.id]) {
                expl.style.display = 'block';
                const currentOpt = item.options.find(o => o.text === userAnswers[item.id].chosen);
                expl.innerText = currentOpt ? currentOpt.rationale : "";
            }
            card.appendChild(expl);

            container.appendChild(card);
        });
    }

    function selectOption(qId, option, btn, card) {
        if (userAnswers[qId]) return;
        userAnswers[qId] = { correct: option.isCorrect, chosen: option.text };
        
        const allBtns = card.querySelectorAll('.option-btn');
        allBtns.forEach(b => b.disabled = true);
        const explanationDiv = card.querySelector('.explanation');
        explanationDiv.style.display = 'block';
        explanationDiv.innerText = option.rationale;

        if (option.isCorrect) {
            btn.classList.add('correct');
        } else {
            btn.classList.add('wrong');
            const q = allQuestions.find(x => x.id === qId);
            const correctText = q.options.find(o => o.isCorrect).text;
            allBtns.forEach(b => { if (b.innerText === correctText) b.classList.add('correct'); });
        }
        renderNavOnly();
    }

    function toggleMark(id, btn) {
        if (markedQuestions.has(id)) {
            markedQuestions.delete(id);
            btn.classList.remove('active');
        } else {
            markedQuestions.add(id);
            btn.classList.add('active');
        }
        renderNavOnly();
    }

    function renderNavOnly() {
        const navGrid = document.getElementById('nav-grid');
        navGrid.innerHTML = '';
        currentPool.forEach((item, index) => {
            const navItem = document.createElement('div');
            navItem.className = 'nav-item';
            if (markedQuestions.has(item.id)) navItem.classList.add('marked');
            if (userAnswers[item.id]) navItem.classList.add('answered');
            navItem.innerText = index + 1;
            navItem.onclick = () => document.getElementById(`q-card-${item.id}`).scrollIntoView({ behavior: 'smooth' });
            navGrid.appendChild(navItem);
        });
    }

    function finishQuiz() {
        document.getElementById('results-area').style.display = 'block';
        let correctCount = Object.values(userAnswers).filter(x => x.correct).length;
        document.getElementById('score-text').innerText = `Resultado: ${correctCount} / ${currentPool.length}`;
        document.getElementById('results-area').scrollIntoView({ behavior: 'smooth' });
    }

    function restartQuiz(mode) {
        if (mode === 'all') {
            currentPool = [...allQuestions];
            userAnswers = {};
            markedQuestions.clear();
        } else if (mode === 'wrong') {
            currentPool = allQuestions.filter(q => userAnswers[q.id] && !userAnswers[q.id].correct);
            userAnswers = {};
        } else if (mode === 'marked') {
            currentPool = allQuestions.filter(q => markedQuestions.has(q.id));
            userAnswers = {};
        } else if (mode === 'mix') {
            currentPool = allQuestions.filter(q => (userAnswers[q.id] && !userAnswers[q.id].correct) || markedQuestions.has(q.id));
            userAnswers = {};
        }

        if (currentPool.length === 0) {
            alert("No hay preguntas en esta selección.");
            restartQuiz('all');
            return;
        }

        document.getElementById('results-area').style.display = 'none';
        renderQuiz(currentPool);
        window.scrollTo(0, 0);
    }

    renderQuiz(allQuestions);
</script>

</body>
</html>
