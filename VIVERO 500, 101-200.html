            {id:194, q:"Mano péndula (nervio):", opts:{a:"Cubital", b:"Musculo", c:"Nervio radial", d:"Mediano", e:"C y D"}, ans:"c"},
            {id:195, q:"Deformidad Popeye:", opts:{a:"Tríceps", b:"Tendinitis", c:"Rotura tendón porción larga bíceps", d:"Bursitis", e:"Corta"}, ans:"c"},
            {id:196, q:"Ramas subescapular:", opts:{a:"...", b:"...", c:"Circunfleja de la escápula y toracodorsal", d:"...", e:"..."}, ans:"c"},
            {id:197, q:"Arteria Cuadrilátero Velpau:", opts:{a:"Ant", b:"Arteria circunfleja humeral posterior", c:"Subescapular", d:"Lateral", e:"Dos"}, ans:"b"},
            {id:198, q:"Arteria Axilar pasa a:", opts:{a:"Humeral", b:"Arteria braquial", c:"Subescapular", d:"Torácica", e:"A y B son ciertas"}, ans:"e"},
            {id:199, q:"NO rama arteria cubital:", opts:{a:"Recurrente ant", b:"Interósea", c:"Carpales", d:"Recurrente cubital medial", e:"Recurrente post"}, ans:"d", note:"No existe 'medial', son anterior y posterior."},
            {id:200, q:"Vena perfora fascia brazo:", opts:{a:"Cefálica", b:"Vena basílica", c:"Axilar", d:"Braquial", e:"Ninguna"}, ans:"b"}
        ];

        const quizRoot = document.getElementById('quiz-root');
        const scoreEl = document.getElementById('score');
        const answeredEl = document.getElementById('answered');
        const progressBar = document.getElementById('progress');

        let score = 0;
        let answeredCount = 0;

        function renderQuiz() {
            quizRoot.innerHTML = '';
            answeredEl.textContent = questions.length;
            
            questions.forEach(q => {
                const card = document.createElement('div');
                card.className = 'card';
                card.id = `q-${q.id}`;

                const title = document.createElement('div');
                title.className = 'question-text';
                title.textContent = `${q.id}. ${q.q}`;
                card.appendChild(title);

                const optsContainer = document.createElement('div');
                for (const [key, text] of Object.entries(q.opts)) {
                    const btn = document.createElement('button');
                    btn.className = 'option-btn';
                    btn.textContent = `${key.toUpperCase()}) ${text}`;
                    btn.onclick = () => handleAnswer(q, key, btn, card, optsContainer);
                    optsContainer.appendChild(btn);
                }
                card.appendChild(optsContainer);

                const feedback = document.createElement('div');
                feedback.className = 'feedback';
                feedback.innerHTML = `<strong>Respuesta Correcta: ${q.ans.toUpperCase()}</strong>${q.note ? `<br><small>${q.note}</small>` : ''}`;
                card.appendChild(feedback);

                quizRoot.appendChild(card);
            });
        }

        function handleAnswer(qData, selectedKey, btnElement, card, container) {
            if (card.dataset.answered) return;
            card.dataset.answered = 'true';
            answeredCount++;

            const allBtns = container.querySelectorAll('.option-btn');
            allBtns.forEach(b => b.classList.add('disabled'));
            card.querySelector('.feedback').style.display = 'block';

            if (selectedKey === qData.ans) {
                btnElement.classList.add('correct');
                score++;
            } else {
                btnElement.classList.add('incorrect');
                allBtns.forEach(b => {
                    if (b.textContent.startsWith(qData.ans.toUpperCase())) b.classList.add('correct');
                });
            }

            scoreEl.textContent = score;
            progressBar.style.width = `${(answeredCount / questions.length) * 100}%`;
        }

        renderQuiz();
    </script>
</body>
</html>
