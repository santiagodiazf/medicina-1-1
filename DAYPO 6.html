        { q: "Cu√°l de las siguientes afirmaciones es falsa respecto a la v√≠a de las pentosas-fosfato (Repetida):", opts: ["Se produce gliceraldeh√≠do-3-P y fructosa-6-P al final de la fase no oxidativa", "La enzima regulable es la glucosa-6-P deshidrogenasa", "Se produce NADH(H+) durante la fase oxidativa", "Genera pentosas-fosfato e intermediarios metab√≥licos de la gluc√≥lisis", "Participa una transcetolasa que necesita TPP"], a: "Se produce NADH(H+) durante la fase oxidativa", exp: "Produce NADPH." },
        { q: "Se√±ale la respuesta correcta respecto al gluc√≥geno (Repetida):", opts: ["El gluc√≥geno muscular mantiene la concentraci√≥n de glucosa en sangre", "El gluc√≥geno hep√°tico no puede liberar glucosa a la sangre", "El gluc√≥geno hep√°tico puede liberar glucosa a la sangre", "en el h√≠gado no existe la enzima glucosa-6-fosfatasa", "ninguna es cierta"], a: "El gluc√≥geno hep√°tico puede liberar glucosa a la sangre", exp: "Funci√≥n hep√°tica." },
        { q: "La entrada de glucosa en las c√©lulas del cerebro viene determinada por:", opts: ["la presencia de adenilato ciclasa en la membrana de las c√©lulas", "A y B son ciertas (wtf)", "el gradiente de concentraci√≥n de glucosa entre sangre y citoplasma celular", "por acci√≥n del glucag√≥n", "la concentraci√≥n sangu√≠nea de insulina"], a: "el gradiente de concentraci√≥n de glucosa entre sangre y citoplasma celular", exp: "Usa GLUT3 (independiente de insulina), depende del gradiente." },
        { q: "¬øCual de los siguientes √≥rganos que se citan no necesitan la presencia de insulina para la captaci√≥n de la glucosa?", opts: ["eritrocito", "hip√≥fisis", "adiposo", "coraz√≥n", "leucocitos (Eritrocito es la cl√°sica)"], a: "eritrocito", exp: "GLUT1, independiente de insulina." },
        { q: "El piruvato de la glucolisis se transforma en acetil-coA mediante una descarboxilaci√≥n oxidativa catalizada por el complejo:", opts: ["piruvato deshidroganasa", "piruvato descarboxilasa", "piruvato descarboxikinasa", "piruvato carboxilasa", "acetil-coA carboxilasa"], a: "piruvato deshidroganasa", exp: "Complejo PDH." },
        { q: "El h√≠gado puede liberar glucosa a la sangre y el m√∫sculo no. Esto es debido a que (Repetida):", opts: ["El h√≠gado posee glucosa-6-fosfatasa y el m√∫sculo no", "El m√∫sculo presenta glucosa-6-fosfatasa", "El h√≠gado carece de glucosa-6-fosfatasa", "La membrana de la c√©lula muscular es libremente permeable a la glucosa"], a: "El h√≠gado posee glucosa-6-fosfatasa y el m√∫sculo no", exp: "Clave gluconeog√©nica." },
        { q: "Indica qu√© afirmaci√≥n es incorrecta en relaci√≥n a la glucokinasa (Tipo IV/hexoquinasaD) (Repetida):", opts: ["Tiene una Km mayor que otras hexoquinasas", "Muestra inhibici√≥n por la glucosa 6P", "Es una relaci√≥n de tipo transferasa", "Se encuentra en h√≠gado y p√°ncreas"], a: "Muestra inhibici√≥n por la glucosa 6P", exp: "No se inhibe por producto." },
        { q: "En relaci√≥n a las ingestas excesivas de etanol, indica qu√© afirmaci√≥n es incorrecta:", opts: ["Inhiben la malato deshidrogenasa del TCA lo que produce depleci√≥n del oxalacetato", "Aumentan el estr√©s oxidativo", "Producen un exceso de NADH", "Disminuyen la s√≠ntesis de lactato por la lactato deshidrogenasa"], a: "Disminuyen la s√≠ntesis de lactato por la lactato deshidrogenasa", exp: "Falso: AUMENTAN el lactato (acidosis) por exceso de NADH." },
        { q: "¬øCu√°l de las siguientes reacciones es exclusiva de la gluconeog√©nesis? (Repetida):", opts: ["Lactato √° piruvato", "Oxalacetato √° fosfoenolpiruvato", "1,3-bifosfoglicerato √° 3-fosfoglicerato", "Fosfoenolpiruvato √° piruvato"], a: "Oxalacetato √° fosfoenolpiruvato", exp: "PEPCK." },
        { q: "La ruta glucol√≠tica en las c√©lulas se encuentra localizada en:", opts: ["Citosol", "Ribosomas", "Ret√≠culo endopl√°smico", "Mitocondrias"], a: "Citosol", exp: "Citoplasma." },
        { q: "Tras un desayuno abundante, todas las afirmaciones abajo indicadas son esperables, excepto una de ellas:", opts: ["Actividad incrementada de la acetil CoA carboxilasa (s√≠ntesis de √°cidos grasos)", "Aumento de la glucogenolisis", "Actividad reducida de la piruvato carboxilasa", "Actividad reducida de la fosfoenol piruvato carboxiquinasa"], a: "Aumento de la glucogenolisis", exp: "La glucogen√≥lisis se inhibe." },
        { q: "Identifica la afirmaci√≥n incorrecta en relaci√≥n al metabolismo energ√©tico en humanos:", opts: ["El ATP se puede formar en ausencia de ox√≠geno", "El eritrocito no puede formar oxalacetato para formar malato procedente de citrato", "No tiene efectos sobre el transporte de ox√≠geno en sangre", "Afecta a los niveles de gluc√≥geno almacenado"], a: "No tiene efectos sobre el transporte de ox√≠geno en sangre", exp: "Incorrecto: El 2,3-BPG (gluc√≥lisis) afecta la afinidad de Hb por O2." },
        { q: "En la transducci√≥n de se√±al celular de la insulina mediada por PKB no interviene (Repetida):", opts: ["IRS-1", "Receptor tiros√≠n kinasa dim√©rico", "Fosfolipasa C", "PI3K", "PDK"], a: "Fosfolipasa C", exp: "PLC no es v√≠a principal de insulina/PKB." },
        { q: "Cual de las siguientes afirmaciones es correcta respecto a PKA:", opts: ["es una tiros√≠n kinasa", "se activa por fosforilaci√≥n", "se activa por insulina", "se activa por niveles intracelulares de AMPc", "Desfosforila a las enzimas del metabolismo intermediario"], a: "se activa por niveles intracelulares de AMPc", exp: "AMPc dependiente." }
    ];

    // --- L√ìGICA DEL TEST ---
    let markedQuestions = new Set();
    let failedQuestions = new Set();

    function shuffleArray(array) {
        let currentIndex = array.length, randomIndex;
        while (currentIndex !== 0) {
            randomIndex = Math.floor(Math.random() * currentIndex);
            currentIndex--;
            [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
        }
        return array;
    }

    function renderQuiz(questionsToLoad = quizData) {
        const container = document.getElementById('quiz-container');
        container.innerHTML = "";
        
        let items = [...questionsToLoad];
        // Solo barajar si cargamos todo el set
        if(questionsToLoad === quizData) items = shuffleArray([...quizData]);

        items.forEach((item, index) => {
            const card = document.createElement('div');
            card.className = 'question-card';

            const header = document.createElement('div');
            header.className = 'question-header';
            header.innerHTML = `<span>Pregunta ${index + 1}</span>`;
            
            const checkDiv = document.createElement('div');
            checkDiv.className = 'checkbox-container';
            const check = document.createElement('input');
            check.type = 'checkbox';
            check.onclick = () => {
                if(check.checked) markedQuestions.add(item.q);
                else markedQuestions.delete(item.q);
            };
            checkDiv.appendChild(check);
            checkDiv.appendChild(document.createTextNode(" Marcar duda"));
            header.appendChild(checkDiv);
            card.appendChild(header);

            const qText = document.createElement('div');
            qText.className = 'question-text';
            qText.textContent = item.q;

            // --- INSERCI√ìN DE DIAGRAMAS ---
            if (item.q.includes("fosfofructoquinasa") || item.q.includes("bifuncional")) { 
                 qText.innerHTML += `<span class='img-tag'>[Diagrama: Regulaci√≥n PFK-2/FBPasa-2 por Insulina/Glucag√≥n]</span>`;
            } else if (item.q.includes("Cori") || item.q.includes("Cahill")) { 
                 qText.innerHTML += `<span class='img-tag'>[Diagrama: Ciclo de Cori vs Ciclo de Cahill]</span>`;
            } else if (item.q.includes("pentosas fosfato")) { 
                 qText.innerHTML += `<span class='img-tag'>[Diagrama: Fase Oxidativa vs No Oxidativa Pentosas]</span>`;
            } else if (item.q.includes("gluc√≥geno sintasa") || item.q.includes("fosforilasa")) { 
                 qText.innerHTML += `<span class='img-tag'>[Diagrama: Regulaci√≥n rec√≠proca Gluc√≥geno Sintasa/Fosforilasa]</span>`;
            } else if (item.q.includes("PKB") || item.q.includes("PI3K")) {
                 qText.innerHTML += `<span class='img-tag'>[Diagrama: V√≠a de se√±alizaci√≥n de Insulina]</span>`;
            }

            card.appendChild(qText);

            const optsDiv = document.createElement('div');
            optsDiv.className = 'options-container';
            
            let opts = item.opts.map(opt => ({ txt: opt, isCorrect: opt === item.a }));
            opts = shuffleArray(opts);

            const expDiv = document.createElement('div');
            expDiv.className = 'explanation';
            expDiv.innerHTML = `<strong>Explicaci√≥n:</strong> ${item.exp}`;

            opts.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = opt.txt;
                btn.onclick = () => {
                    const btns = optsDiv.querySelectorAll('.option-btn');
                    btns.forEach(b => b.disabled = true);
                    
                    if(opt.isCorrect) {
                        btn.classList.add('correct');
                    } else {
                        btn.classList.add('incorrect');
                        failedQuestions.add(item);
                        btns.forEach(b => {
                            if(b.textContent === item.a) b.classList.add('correct');
                        });
                    }
                    expDiv.style.display = 'block';
                };
                optsDiv.appendChild(btn);
            });

            card.appendChild(optsDiv);
            card.appendChild(expDiv);
            container.appendChild(card);
        });

        document.getElementById('restart-menu').style.display = 'flex';
    }

    function restartQuiz(mode) {
        if (mode === 'all') renderQuiz(quizData);
        else if (mode === 'marked') {
            const subset = quizData.filter(i => markedQuestions.has(i.q));
            renderQuiz(subset);
        }
        else if (mode === 'failed') {
            renderQuiz(Array.from(failedQuestions));
        }
        else if (mode === 'failed_marked') {
            const subset = quizData.filter(i => markedQuestions.has(i.q) || failedQuestions.has(i));
            renderQuiz(subset);
        }
        window.scrollTo({top:0, behavior:'smooth'});
    }

    // Iniciar
    renderQuiz();

</script>
