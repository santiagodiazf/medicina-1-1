    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    function renderQuiz() {
        const container = document.getElementById('quiz-container');
        container.innerHTML = '';

        questions.forEach((q, index) => {
            const card = document.createElement('div');
            card.className = 'question-card';

            const title = document.createElement('div');
            title.className = 'question-text';
            title.textContent = `${index + 1}. ${q.text}`;
            card.appendChild(title);

            const optionsDiv = document.createElement('div');
            optionsDiv.className = 'options-grid';

            // feedback genérico
            const feedbackDiv = document.createElement('div');
            feedbackDiv.className = 'feedback';
            feedbackDiv.textContent = 'Explicación: la opción marcada en verde es la correcta. Revisa este concepto en tus apuntes de Bioquímica.';

            // Clonar opciones para no modificar el orden original en los datos
            let currentOptions = [...q.options];
            shuffleArray(currentOptions);

            currentOptions.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = opt.text;
                btn.dataset.correct = opt.correct;

                btn.onclick = () => checkAnswer(btn, optionsDiv, feedbackDiv);

                optionsDiv.appendChild(btn);
            });

            card.appendChild(optionsDiv);
            card.appendChild(feedbackDiv);
            container.appendChild(card);
        });
    }

    function checkAnswer(selectedBtn, parentDiv, feedbackDiv) {
        const buttons = parentDiv.querySelectorAll('.option-btn');
        const isCorrect = selectedBtn.dataset.correct === 'true' || selectedBtn.dataset.correct === true;

        // Deshabilitar botones y mostrar colores
        buttons.forEach(btn => {
            btn.classList.add('disabled');
            if (btn.dataset.correct === 'true' || btn.dataset.correct === true) {
                btn.classList.add('correct');
            }
        });

        if (!isCorrect) {
            selectedBtn.classList.add('incorrect');
        }

        feedbackDiv.style.display = 'block';
    }

    // Iniciar el cuestionario al cargar
    renderQuiz();
