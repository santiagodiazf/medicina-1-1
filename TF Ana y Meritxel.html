let currentQuestion = 0;
let score = 0;
let answered = false;

document.addEventListener('DOMContentLoaded', () => {
    loadQuestion();
});

function loadQuestion() {
    const container = document.getElementById('quiz-container');
    const q = quizData[currentQuestion];
    
    // UI Updates
    document.getElementById('q-progress').innerText = `Pregunta ${currentQuestion + 1} de ${quizData.length}`;
    document.getElementById('score-display').innerText = `Aciertos: ${score}`;
    
    // Researcher badge style
    let badgeClass = q.researcher.includes("Llorca") ? "tag-llorca" : "tag-munoz";
    if (q.researcher.includes("Ambas")) badgeClass = "tag-llorca"; // Default or mixed

    let html = `
        <div class="question-card active">
            <span class="researcher-tag ${badgeClass}">${q.researcher}</span>
            <div style="font-size: 0.9rem; color: #7f8c8d; margin-bottom: 5px;">${q.topic}</div>
            <div class="question-text">${q.question}</div>
            <div class="options-list">
                ${q.options.map((opt, i) => `
                    <button class="option-btn" onclick="checkAnswer(${i}, ${q.correct}, this)">
                        ${String.fromCharCode(65+i)}. ${opt}
                    </button>
                `).join('')}
            </div>
            <div class="feedback-area" id="feedback"></div>
            <button class="nav-btn" id="next-btn" onclick="nextQuestion()">Siguiente</button>
        </div>
    `;
    
    container.innerHTML = html;
    answered = false;
}

function checkAnswer(selected, correct, btn) {
    if(answered) return;
    answered = true;

    const allBtns = document.querySelectorAll('.option-btn');
    const feedback = document.getElementById('feedback');
    const nextBtn = document.getElementById('next-btn');

    allBtns.forEach(b => b.disabled = true);

    if(selected === correct) {
        score++;
        btn.classList.add('correct');
        feedback.innerHTML = `<strong style="color:var(--success)">¡Correcto!</strong> <div class="rationale">${quizData[currentQuestion].explanation}</div>`;
    } else {
        btn.classList.add('incorrect');
        allBtns[correct].classList.add('correct');
        feedback.innerHTML = `<strong style="color:var(--error)">Conexión Investigadora:</strong> <div class="rationale">${quizData[currentQuestion].explanation}</div>`;
    }

    feedback.classList.add('show');
    nextBtn.style.display = 'block';
    
    document.getElementById('score-display').innerText = `Aciertos: ${score}`;
}

function nextQuestion() {
    if(currentQuestion < quizData.length - 1) {
        currentQuestion++;
        loadQuestion();
    } else {
        showResults();
    }
}

function showResults() {
    document.getElementById('statusBar').style.display = 'none';
    document.getElementById('quiz-container').style.display = 'none';
    document.getElementById('results-screen').style.display = 'block';
    
    document.getElementById('final-number').innerText = `${score} / ${quizData.length}`;
    
    const percent = (score / quizData.length) * 100;
    let msg = "";
    if(percent >= 90) msg = "¡Investigador Principal! Has conectado la teoría con la ciencia real.";
    else if(percent >= 70) msg = "¡Muy bien! Entiendes la aplicación clínica.";
    else if(percent >= 50) msg = "Bien. Sigue explorando las bases moleculares.";
    else msg = "Ánimo. La investigación requiere curiosidad y estudio.";
    
    document.getElementById('final-text').innerText = msg;
}
