<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Prácticas de Bioquímica - Álvaro Condón</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f8;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #0056b3;
            text-align: center;
            border-bottom: 2px solid #0056b3;
            padding-bottom: 10px;
        }
        .question-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        .question-title {
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 15px;
        }
        .options-list {
            list-style: none;
            padding: 0;
        }
        .option-item {
            margin-bottom: 10px;
        }
        .option-btn {
            display: block;
            width: 100%;
            text-align: left;
            padding: 12px;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
            font-size: 1em;
        }
        .option-btn:hover:not(.disabled) {
            background-color: #e2e6ea;
        }
        .option-btn.correct {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }
        .option-btn.incorrect {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }
        .option-btn.disabled {
            cursor: default;
            opacity: 0.7;
        }
        #controls {
            text-align: center;
            margin-bottom: 20px;
        }
        button#reset {
            padding: 10px 20px;
            background-color: #0056b3;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
        }
        button#reset:hover {
            background-color: #004494;
        }
        .feedback {
            margin-top: 12px;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 4px;
            font-size: 0.9em;
            display: none;
        }
    </style>
</head>
<body>

    <h1>Test Prácticas BQ - Álvaro Condón</h1>
    
    <div id="controls">
        <button id="reset" onclick="renderQuiz()">Reiniciar Test (Barajar Respuestas)</button>
    </div>

    <div id="quiz-area"></div>

<script>
    // Base de datos de preguntas (sin pistas) + explicación breve
    const questions = [
        {
            text: "1. El suero fisiológico es una solución:",
            explanation: "El suero fisiológico es una disolución de NaCl al 0,9% (~0,154 M) con una osmolaridad cercana a 0,308 Osm, similar a la del plasma ⇒ es isotónica.",
            options: [
                { text: "Isotónica con el plasma", correct: true },
                { text: "0,32 M de NaCl", correct: false },
                { text: "9,5 g/L de KCl", correct: false },
                { text: "0,16 osmolar respecto al medio interno", correct: false },
                { text: "Hipotónica para los hematíes", correct: false }
            ]
        },
        {
            text: "2. Respecto al método Lowry, el reactivo de Folin-Ciocalteu tiene un pico de absorción a:",
            explanation: "En el método de Lowry, el Folin-Ciocalteu reducido presenta un máximo de absorción alrededor de 750 nm.",
            options: [
                { text: "750 nm", correct: true },
                { text: "280 nm", correct: false },
                { text: "260 nm", correct: false },
                { text: "340 nm", correct: false },
                { text: "650 nm", correct: false }
            ]
        },
        {
            text: "3. El β-mercaptoetanol en la técnica de western blotting permite:",
            explanation: "El β-mercaptoetanol es un agente reductor que rompe puentes disulfuro, ayudando a desnaturalizar las proteínas.",
            options: [
                { text: "Romper los puentes disulfuro de las proteínas", correct: true },
                { text: "Cargar negativamente las proteínas a separar", correct: false },
                { text: "Bloquear la membrana de transferencia", correct: false },
                { text: "Facilitar la unión del anticuerpo secundario", correct: false },
                { text: "Generar la señal de quimioluminiscencia", correct: false }
            ]
        },
        {
            text: "4. Una centrifugación isopícnica separa las partículas en función de su:",
            explanation: "En una centrifugación isopícnica cada partícula migra hasta la zona donde la densidad del medio coincide con su propia densidad.",
            options: [
                { text: "Densidad", correct: true },
                { text: "Forma", correct: false },
                { text: "Coeficiente de sedimentación", correct: false },
                { text: "Masa", correct: false },
                { text: "Tamaño", correct: false }
            ]
        },
        {
            text: "5. Una disolución que contiene 2 Eq-g/L de NaCl tiene en un litro:",
            explanation: "Si hay 2 equivalentes-gramo por litro de NaCl, eso equivale a 2 moles, 2000 mmol y una normalidad de 2 N.",
            options: [
                { text: "Todas las afirmaciones son correctas", correct: true },
                { text: "2 moles de NaCl", correct: false },
                { text: "2 Eq-g de NaCl", correct: false },
                { text: "2000 mmol de NaCl", correct: false },
                { text: "2 N de NaCl", correct: false }
            ]
        },
        {
            text: "6. ¿Qué cantidad de agua hay que añadir para que una solución de acetato sódico y glucosa presente una osmolalidad de 0,45 y contenga 0,2 moles de sal y 0,5 moles de glucosa?",
            explanation: "Cada mol de acetato aporta 2 osmoles y la glucosa 1; en total 0,2×2 + 0,5×1 = 0,9 osmoles. Para una osmolalidad de 0,45 Osm/kg se necesitan 0,9 / 0,45 ≈ 2 kg de agua.",
            options: [
                { text: "2 kg de agua", correct: true },
                { text: "1 kg de agua", correct: false },
                { text: "1 L de agua", correct: false },
                { text: "2 L de agua", correct: false },
                { text: "2 moles de agua", correct: false }
            ]
        },
        {
            text: "9. No es cierto que en la técnica western blotting:",
            explanation: "En SDS-PAGE las proteínas se cargan negativamente por el SDS y migran hacia el polo positivo; no se requiere carga positiva.",
            options: [
                { text: "Las proteínas deben estar cargadas positivamente para migrar por el gel", correct: true },
                { text: "La SDS-PAGE se emplea para separar previamente las proteínas", correct: false },
                { text: "Se obtienen bandas en función del peso molecular", correct: false },
                { text: "Las bandas se transfieren desde el gel a una membrana", correct: false },
                { text: "Se identifican proteínas mediante anticuerpos específicos", correct: false }
            ]
        },
        {
            text: "10. Respecto al método de Lowry, señala la respuesta incorrecta:",
            explanation: "Las reacciones del método de Lowry requieren un medio básico; no un medio ácido.",
            options: [
                { text: "Las dos etapas del método requieren un medio ácido para producirse", correct: true },
                { text: "Es un método espectrofotométrico cuantitativo de proteínas", correct: false },
                { text: "La proteína se despliega exponiendo residuos fenólicos de tirosina", correct: false },
                { text: "El reactivo de Folin-Ciocalteu se reduce pasando a color azul", correct: false },
                { text: "Se requiere Cu2+ que se une al nitrógeno del enlace peptídico", correct: false }
            ]
        },
        {
            text: "11. De las siguientes respuestas, señale a qué equivale una concentración 0,2 M de H2SO4:",
            explanation: "El H2SO4 aporta 2 protones por molécula, por lo que 0,2 M corresponde a 0,4 N.",
            options: [
                { text: "0,4 N", correct: true },
                { text: "0,1 mol/L", correct: false },
                { text: "0,1 N", correct: false },
                { text: "0,2 Eq-g/L", correct: false },
                { text: "0,2 N", correct: false }
            ]
        },
        {
            text: "12. La normalidad de una solución 0,5 M de H2SO4 es:",
            explanation: "Cada mol de H2SO4 aporta 2 equivalentes de H+, por tanto 0,5 M × 2 = 1 N.",
            options: [
                { text: "1 Normal", correct: true },
                { text: "2 Normal", correct: false },
                { text: "0,5 Normal", correct: false },
                { text: "Depende del pH", correct: false },
                { text: "Ninguna es cierta", correct: false }
            ]
        },
        {
            text: "14. Calcule la molaridad y la normalidad de una disolución en la que se disuelven 80 g de NaOH (PM 40) en agua hasta 500 ml:",
            explanation: "80 g / 40 g·mol⁻¹ = 2 moles en 0,5 L ⇒ 4 M. NaOH aporta 1 equivalente por mol ⇒ 4 N.",
            options: [
                { text: "4 M y 4 N", correct: true },
                { text: "2 M y 2 N", correct: false },
                { text: "2 M y 4 N", correct: false },
                { text: "1 M y 2 N", correct: false },
                { text: "4 M y 2 N", correct: false }
            ]
        },
        {
            text: "15. Al disolver un soluto en agua pura, la presión de vapor de la disolución:",
            explanation: "Según la ley de Raoult, la presencia de soluto no volátil disminuye la presión de vapor del disolvente.",
            options: [
                { text: "Disminuye respecto a la del agua pura", correct: true },
                { text: "Aumenta respecto a la del agua pura", correct: false },
                { text: "No se modifica", correct: false },
                { text: "Es independiente de la concentración de soluto", correct: false },
                { text: "Depende solo de la naturaleza química del soluto", correct: false }
            ]
        },
        {
            text: "16. Respecto al plasma, el suero fisiológico (NaCl 9,5 g/L, 0,16 M) es isotónico, por lo que:",
            explanation: "Al disociarse en Na+ y Cl−, la solución 0,16 M de NaCl tiene una osmolaridad ~0,32 Osm, similar a la del plasma.",
            options: [
                { text: "Ambos presentan una concentración osmolar cercana a 0,32 Osm", correct: true },
                { text: "Ambos presentan igual concentración molar, 0,16 M", correct: false },
                { text: "Presentan una concentración osmolar de 0,16 Osm", correct: false },
                { text: "Provocaría lisis de los hematíes", correct: false },
                { text: "Los iones Na+ y Cl− atraviesan libremente la membrana del hematíe", correct: false }
            ]
        },
        {
            text: "17. La degradación de Edman se emplea:",
            explanation: "La degradación de Edman identifica secuencialmente los residuos del extremo amino-terminal, permitiendo determinar la secuencia de un péptido.",
            options: [
                { text: "Para analizar la secuencia de aminoácidos de un péptido", correct: true },
                { text: "Para estudiar la estructura secundaria de las proteínas", correct: false },
                { text: "Para separar proteínas según su peso molecular", correct: false },
                { text: "Exclusivamente en proteínas de membrana", correct: false },
                { text: "Solo permite un ciclo de reacción por molécula", correct: false }
            ]
        },
        {
            text: "18. Una solución 0,3 M de un soluto no electrolítico que difunde a través de la membrana del hematíe es:",
            explanation: "Si el soluto puede atravesar la membrana, tiende a entrar en el hematíe y arrastra agua ⇒ el medio es efectivamente hipotónico para la célula.",
            options: [
                { text: "Hipotónica con el hematíe", correct: true },
                { text: "Hipertónica respecto al hematíe", correct: false },
                { text: "Una variante del suero fisiológico", correct: false },
                { text: "Isotónica con el hematíe", correct: false }
            ]
        },
        {
            text: "19. Una solución de HCl tiene una concentración de 3,26 × 10⁻² M. ¿Cuál es su pH?",
            explanation: "Para un ácido fuerte monoácido: [H⁺] ≈ 3,26×10⁻² M ⇒ pH = −log(3,26×10⁻²) ≈ 1,49.",
            options: [
                { text: "1,49", correct: true },
                { text: "12,5", correct: false },
                { text: "2,0", correct: false },
                { text: "3,3", correct: false }
            ]
        },
        {
            text: "18 (bis). El SDS en la técnica de western blotting permite:",
            explanation: "El SDS es un detergente aniónico que desnaturaliza las proteínas y las carga negativamente para su separación por tamaño.",
            options: [
                { text: "Cargar negativamente las proteínas a separar", correct: true },
                { text: "Romper específicamente puentes disulfuro", correct: false },
                { text: "Bloquear la membrana de transferencia", correct: false },
                { text: "Unir directamente el anticuerpo a la proteína", correct: false },
                { text: "Producir la señal de revelado", correct: false }
            ]
        },
        {
            text: "19 (bis). En un aislamiento de ácidos nucleicos, señale el compuesto que se usa para su precipitación y posterior separación:",
            explanation: "El etanol frío disminuye la solubilidad de los ácidos nucleicos, permitiendo su precipitación y recuperación.",
            options: [
                { text: "Etanol absoluto", correct: true },
                { text: "Dodecilsulfato sódico (SDS)", correct: false },
                { text: "Cloroformo", correct: false },
                { text: "Alcohol isoamílico", correct: false },
                { text: "Fenol tamponado", correct: false }
            ]
        },
        {
            text: "20. Respecto al método de Lowry, señale la respuesta correcta:",
            explanation: "La intensidad del color azul formado sigue la ley de Lambert-Beer y es proporcional a la concentración de proteínas.",
            options: [
                { text: "La intensidad del color azul es proporcional a la concentración de proteínas", correct: true },
                { text: "Es un método cuantitativo de ácidos nucleicos", correct: false },
                { text: "El reactivo de Folin-Ciocalteu se oxida al generar el color azul", correct: false },
                { text: "Las reacciones del método requieren un medio ácido", correct: false },
                { text: "Se utiliza Fe³⁺ para desplegar la proteína", correct: false }
            ]
        },
        {
            text: "21. Para el aislamiento de ácidos nucleicos, señale qué producto se usa para solubilizar membranas y desnaturalizar proteínas:",
            explanation: "El SDS es un detergente aniónico que rompe membranas y desnaturaliza proteínas, liberando los ácidos nucleicos.",
            options: [
                { text: "Dodecilsulfato sódico (SDS)", correct: true },
                { text: "Cloroformo", correct: false },
                { text: "Fenol tamponado", correct: false },
                { text: "Etanol absoluto a -30 ºC", correct: false },
                { text: "Alcohol isoamílico", correct: false }
            ]
        },
        {
            text: "22. En la técnica de western blotting, ¿qué afirmación NO es correcta?",
            explanation: "La membrana se bloquea con proteínas como leche o BSA, no con SDS.",
            options: [
                { text: "Se bloquea la membrana con SDS para evitar uniones inespecíficas", correct: true },
                { text: "Se separan previamente las proteínas mediante SDS-PAGE", correct: false },
                { text: "Las proteínas se transfieren desde el gel a una membrana", correct: false },
                { text: "Se utilizan anticuerpos primarios específicos para la proteína diana", correct: false },
                { text: "Los anticuerpos secundarios permiten visualizar la proteína mediante señal", correct: false }
            ]
        }
    ];

    function shuffle(array) {
        let currentIndex = array.length, randomIndex;
        while (currentIndex !== 0) {
            randomIndex = Math.floor(Math.random() * currentIndex);
            currentIndex--;
            [array[currentIndex], array[randomIndex]] = [
                array[randomIndex], array[currentIndex]
            ];
        }
        return array;
    }

    function renderQuiz() {
        const quizArea = document.getElementById('quiz-area');
        quizArea.innerHTML = ""; // Limpiar

        questions.forEach(q => {
            const qContainer = document.createElement('div');
            qContainer.className = 'question-container';

            const qTitle = document.createElement('div');
            qTitle.className = 'question-title';
            qTitle.textContent = q.text;
            qContainer.appendChild(qTitle);

            const optList = document.createElement('ul');
            optList.className = 'options-list';

            // barajamos una copia de las opciones
            const shuffledOptions = shuffle([...q.options]);

            shuffledOptions.forEach(opt => {
                const li = document.createElement('li');
                li.className = 'option-item';
                
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = opt.text;
                
                btn.onclick = () => checkAnswer(btn, opt.correct, optList, feedbackDiv);

                li.appendChild(btn);
                optList.appendChild(li);
            });

            qContainer.appendChild(optList);

            // área de explicación / feedback
            const feedbackDiv = document.createElement('div');
            feedbackDiv.className = 'feedback';
            feedbackDiv.textContent = q.explanation;
            qContainer.appendChild(feedbackDiv);

            quizArea.appendChild(qContainer);
        });
    }

    function checkAnswer(btn, isCorrect, list, feedbackDiv) {
        const buttons = list.querySelectorAll('.option-btn');
        buttons.forEach(b => {
            b.classList.add('disabled');
            b.onclick = null;
        });

        if (isCorrect) {
            btn.classList.add('correct');
        } else {
            btn.classList.add('incorrect');
        }

        // mostrar explicación
        feedbackDiv.style.display = 'block';
    }

    // Render inicial
    renderQuiz();
</script>

</body>
</html>
