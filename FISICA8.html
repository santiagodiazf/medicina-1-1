        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* CARD */
        .card {
            background: white;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            border-left: 6px solid transparent;
            transition: transform 0.2s;
        }

        .card:hover { transform: translateY(-2px); }
        .card.correct { border-left-color: var(--success); }
        .card.incorrect { border-left-color: var(--error); }

            font-size: 0.85rem;
            color: #00796b;
            text-transform: uppercase;
            margin-bottom: 10px;
            font-weight: 700;
        }

            font-size: 1.15rem;
            font-weight: 600;
            color: #263238;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        /* OPTIONS */
        .options-grid {
            display: grid;
            gap: 10px;
        }

        .option-btn {
            background: #fff;
            border: 2px solid #e0f2f1;
            padding: 12px 15px;
            border-radius: 8px;
            cursor: pointer;
            text-align: left;
            font-size: 1rem;
            color: var(--text);
            transition: all 0.2s;
            position: relative;
        }

        .option-btn:hover:not(.disabled) {
            border-color: var(--accent);
            background-color: #e0f2f1;
        }

        .option-btn.correct {
            background-color: #e8f5e9;
            border-color: var(--success);
            color: #1b5e20;
            font-weight: 600;
        }

        .option-btn.incorrect {
            background-color: #ffebee;
            border-color: var(--error);
            color: #b71c1c;
        }

        .option-btn.disabled {
            cursor: default;
            opacity: 0.7;
        }

        .feedback {
            margin-top: 20px;
            padding: 15px;
            background-color: #e0f2f1;
            border-radius: 6px;
            border: 1px solid #4db6ac;
            color: #004d40;
            font-size: 0.95rem;

            {id: "599", q: "Invertir calor en trabajo (Imposible 100%):", opts: {a:"...", b:"Disminución de entropía (Requeriría orden)", c:"...", d:"..."}, ans: "b", note: "Viola 2º principio."},
            {id: "600", q: "Incremento Gibbs y Helmholtz iguala:", opts: {a:"...", b:"...", c:"...", d:"Isoterma (si d(PV)=0) - Correcto d"}, ans: "d", note: "PV=cte en gas ideal es isotermo."}
        ];

        // LÓGICA DEL SIMULADOR
        const quizContainer = document.getElementById('quiz-container');
        const scoreSpan = document.getElementById('score');
        const totalSpan = document.getElementById('total');
        const progressFill = document.getElementById('progress-fill');
        
        let score = 0;
        let answeredCount = 0;

        function renderQuiz() {
            totalSpan.textContent = questionsDB.length;

            questionsDB.forEach((q) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.id = `q-${q.id}`;

                const header = document.createElement('div');
                header.className = 'question-header';
                header.textContent = `Pregunta ${q.id}`;
                card.appendChild(header);

                const text = document.createElement('div');
                text.className = 'question-text';
                text.textContent = q.q;
                card.appendChild(text);

                const grid = document.createElement('div');
                grid.className = 'options-grid';

                for (const [key, value] of Object.entries(q.opts)) {
                    const btn = document.createElement('button');
                    btn.className = 'option-btn';
                    btn.innerHTML = `<strong>${key.toUpperCase()})</strong> ${value}`;
                    btn.onclick = () => checkAnswer(q, key, btn, card, grid);
                    grid.appendChild(btn);
                }
                card.appendChild(grid);

                const feedback = document.createElement('div');
                feedback.className = 'feedback';
                feedback.innerHTML = `<strong>Respuesta Correcta: ${q.ans.toUpperCase()}</strong><br>${q.note}`;
                card.appendChild(feedback);

                quizContainer.appendChild(card);
            });
        }

        function checkAnswer(question, selected, btn, card, grid) {
            if (card.dataset.answered) return;
            card.dataset.answered = 'true';
            answeredCount++;

            const allBtns = grid.querySelectorAll('.option-btn');
            const feedback = card.querySelector('.feedback');

            allBtns.forEach(b => b.classList.add('disabled'));

            if (selected === question.ans) {
                score++;
                btn.classList.add('correct');
                card.classList.add('correct');
            } else {
                btn.classList.add('incorrect');
                card.classList.add('incorrect');
                allBtns.forEach(b => {
                    if (b.innerText.startsWith(question.ans.toUpperCase() + ')')) {
                        b.classList.add('correct');
                    }
                });
            }

            feedback.style.display = 'block';
            scoreSpan.textContent = score;
            const progress = (answeredCount / questionsDB.length) * 100;
            progressFill.style.width = `${progress}%`;
        }

        renderQuiz();

    </script>
