<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEVILLA Y GRANADA - NOTE BOOK</title>
    <style>
        :root {
            --primary: #4a148c;       /* Morado oscuro */
            --accent: #ab47bc;        /* Morado claro */
            --bg: #f3e5f5;            /* Fondo lila muy suave */
            --card-bg: #ffffff;
            --text-gray: #636e72;
        }

        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: var(--bg); 
            color: var(--primary); 
            max-width: 900px; 
            margin: 0 auto; 
            padding: 20px; 
        }
        
        /* Cabecera */
        header { 
            text-align: center; 
            margin-bottom: 40px; 
            padding: 30px; 
            background: var(--card-bg); 
            border-radius: 15px; 
            border-bottom: 6px solid var(--primary);
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
        
        h1 { margin: 0; font-size: 2em; letter-spacing: 1px; text-transform: uppercase; color: var(--primary); }
        .subtitle { color: var(--text-gray); font-size: 1.1em; margin-top: 10px; }

        .reset-btn { 
            background: none; border: 1px solid #ccc; padding: 8px 15px; 
            cursor: pointer; font-size: 0.85em; color: #888; margin-top: 15px; 
            border-radius: 20px; transition: all 0.3s;
        }
        .reset-btn:hover { background: #fff; color: #e74c3c; border-color: #e74c3c; }

        /* Rejilla */
        .grid-container { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); 
            gap: 25px; 
        }

        .test-card {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.04);
            transition: transform 0.2s;
            border-left: 8px solid var(--accent);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .test-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }

        .test-title { font-weight: 800; font-size: 1.2em; margin-bottom: 20px; display: block; color: #333; }
        
        .stats-row { 
            display: flex; justify-content: space-between; 
            background: #f9f9f9; padding: 10px; border-radius: 6px;
            margin-bottom: 20px; font-size: 0.95em; color: var(--text-gray);
        }
        
        .btn-start {
            display: block;
            width: 100%;
            text-align: center;
            background-color: var(--primary);
            color: white;
            text-decoration: none;
            padding: 12px 0;
            border-radius: 6px;
            font-weight: 600;
            transition: background 0.2s;
        }
        .btn-start:hover { background-color: var(--accent); }

        .grade-high { color: #27ae60; font-weight: bold; }
        .grade-med { color: #f39c12; font-weight: bold; }
        .grade-low { color: #e74c3c; font-weight: bold; }

    </style>
</head>
<body>

    <header>
        <h1>ðŸ“š Sevilla y Granada</h1>
        <div class="subtitle">RecopilaciÃ³n de ExÃ¡menes</div>
        <button class="reset-btn" onclick="borrarDatos()">Reiniciar estadÃ­sticas</button>
    </header>

    <div class="grid-container" id="cards-container"></div>

    <script>
        // CONFIGURACIÃ“N DE TUS ARCHIVOS
        // AsegÃºrate de que los nombres 'file' son EXACTOS (incluyendo espacios)
        const examenes = [
            { id: 'sev-1', file: 'SEVILLA Y GRANADA 1.html', title: 'Parte 1: Preguntas 1-80' },
            { id: 'sev-2', file: 'SEVILLA Y GRANADA 2.html', title: 'Parte 2: Preguntas 81-160' },
            { id: 'sev-3', file: 'SEVILLA Y GRANADA 3.html', title: 'Parte 3: Preguntas 161-210' },
            { id: 'sev-4', file: 'SEVILLA Y GRANADA 4.html', title: 'Parte 4: Final (211-296)' }
        ];

        function cargarIndex() {
            const container = document.getElementById('cards-container');
            container.innerHTML = '';

            examenes.forEach(ex => {
                const intentos = localStorage.getItem(`intentos_${ex.id}`) || 0;
                const nota = localStorage.getItem(`nota_${ex.id}`);

                let notaHtml = '<span>--</span>';
                if (nota) {
                    let clase = 'grade-low';
                    if (nota >= 80) clase = 'grade-high';
                    else if (nota >= 50) clase = 'grade-med';
                    notaHtml = `<span class="${clase}">${nota}%</span>`;
                }

                const card = `
                    <div class="test-card">
                        <span class="test-title">${ex.title}</span>
                        <div class="stats-row">
                            <span>Intentos: <b>${intentos}</b></span>
                            <span>Mejor Nota: ${notaHtml}</span>
                        </div>
                        <a href="${ex.file}?id=${ex.id}" class="btn-start">Comenzar Test</a>
                    </div>
                `;
                container.innerHTML += card;
            });
        }

        function borrarDatos() {
            if(confirm("Â¿Borrar todo el progreso de estos exÃ¡menes?")) {
                localStorage.clear();
                location.reload();
            }
        }

        document.addEventListener('DOMContentLoaded', cargarIndex);
    </script>
</body>
</html>
