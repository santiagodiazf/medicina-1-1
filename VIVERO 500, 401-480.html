        // LÓGICA
        const quizContainer = document.getElementById('quiz-container');
        const scoreSpan = document.getElementById('score-val');
        const totalSpan = document.getElementById('total-val');
        
        let score = 0;
        let answered = 0;

        function init() {
            totalSpan.innerText = questions.length;
            
            questions.forEach(q => {
                const card = document.createElement('div');
                card.className = 'question-card';
                card.id = `q-${q.id}`;

                // Título
                const title = document.createElement('div');
                title.className = 'question-title';
                title.innerText = `${q.id}. ${q.q}`;
                card.appendChild(title);

                // Opciones
                const ul = document.createElement('ul');
                ul.className = 'options';

                for (const [key, text] of Object.entries(q.opts)) {
                    const li = document.createElement('li');
                    li.className = 'option';
                    li.innerText = `${key.toUpperCase()}) ${text}`;
                    li.dataset.key = key;
                    li.onclick = () => checkAnswer(q, key, li, card);
                    ul.appendChild(li);
                }
                card.appendChild(ul);

                // Feedback
                const fb = document.createElement('div');
                fb.className = 'feedback';
                fb.innerHTML = `<strong>Correcta: ${q.ans.toUpperCase()}</strong><br>${q.note || ''}`;
                card.appendChild(fb);

                quizContainer.appendChild(card);
            });
        }

        function checkAnswer(question, selectedKey, element, card) {
            if (card.dataset.answered) return;
            card.dataset.answered = true;
            answered++;

            const options = card.querySelectorAll('.option');
            const feedback = card.querySelector('.feedback');

            // Deshabilitar todas
            options.forEach(opt => opt.classList.add('disabled'));

            if (selectedKey === question.ans) {
                element.classList.add('correct');
                score++;
            } else {
                element.classList.add('incorrect');
                // Marcar la correcta
                options.forEach(opt => {
                    if (opt.dataset.key === question.ans) opt.classList.add('correct');
                });
            }

            scoreSpan.innerText = score;
            feedback.style.display = 'block';
        }

        init();
