    let score = 0;
    let currentCount = 0;

    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    const container = document.getElementById('quiz-container');

    questions.forEach((item, index) => {
        const card = document.createElement('div');
        card.className = 'question-card';
        card.innerHTML = `<div class="question-text">${item.q}</div>`;

        const opts = [...item.options];
        shuffle(opts);

        opts.forEach(o => {
            const btn = document.createElement('button');
            btn.className = 'option';
            btn.innerText = o.text;
            btn.onclick = () => {
                currentCount++;
                document.getElementById('current-count').innerText = currentCount;
                if (o.isCorrect) {
                    btn.classList.add('correct');
                    score++;
                    document.getElementById('score').innerText = score;
                } else {
                    btn.classList.add('incorrect');
                    card.querySelectorAll('.option').forEach(b => {
                        const original = item.options.find(orig => orig.text === b.innerText);
                        if (original.isCorrect) b.classList.add('correct');
                    });
                }
                card.querySelectorAll('.option').forEach(b => b.classList.add('disabled'));
                card.querySelector('.explanation').style.display = 'block';
            };
            card.appendChild(btn);
        });

        const exp = document.createElement('div');
        exp.className = 'explanation';
        exp.innerHTML = `<strong>Explicación:</strong> ${item.exp}`;
        card.appendChild(exp);
        container.appendChild(card);
    });
