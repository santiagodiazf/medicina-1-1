    // Función para mezclar un array (Fisher-Yates Shuffle)
    function shuffleArray(array) {
        let currentIndex = array.length, randomIndex;
        while (currentIndex != 0) {
            randomIndex = Math.floor(Math.random() * currentIndex);
            currentIndex--;
            [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
        }
        return array;
    }

    const container = document.getElementById('quiz-container');

    function renderQuiz() {
        // Orden fijo de preguntas
        quizData.forEach((item, index) => {
            // Crear tarjeta de pregunta
            const card = document.createElement('div');
            card.className = 'question-card';

            const header = document.createElement('div');
            header.className = 'question-header';
            header.textContent = `Pregunta ${index + 1} de ${quizData.length}`;
            card.appendChild(header);

            // Título de la pregunta
            const questionTitle = document.createElement('div');
            questionTitle.className = 'question-text';
            questionTitle.textContent = item.q;
            card.appendChild(questionTitle);

            // Contenedor de opciones
            const optionsDiv = document.createElement('div');
            optionsDiv.className = 'options-container';

            // Preparamos las opciones
            // Mapeamos texto + booleano de si es correcta
            let optionsObj = item.opts.map(opt => ({
                text: opt,
                isCorrect: opt === item.a
            }));
            
            // BARAJAMOS SOLO LAS RESPUESTAS
            optionsObj = shuffleArray(optionsObj);

            // Generar botones
            optionsObj.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = opt.text;
                
                btn.onclick = () => {
                    // Deshabilitar todos los botones de esta pregunta
                    const allBtns = optionsDiv.querySelectorAll('.option-btn');
                    allBtns.forEach(b => b.disabled = true);

                    // Verificar respuesta
                    if (opt.isCorrect) {
                        btn.classList.add('correct');
                    } else {
                        btn.classList.add('incorrect');
                        // Buscar y marcar la correcta visualmente
                        allBtns.forEach(b => {
                            if (b.textContent === item.a) {
                                b.classList.add('correct');
                            }
                        });
                    }

                    // Mostrar explicación (respuesta correcta)
                    explanationDiv.classList.add('visible');
                };

                optionsDiv.appendChild(btn);
            });

            card.appendChild(optionsDiv);

            // Crear div de explicación/corrección
            const explanationDiv = document.createElement('div');
            explanationDiv.className = 'explanation';
            explanationDiv.innerHTML = `<strong>Respuesta Correcta:</strong> ${item.a}`;
            card.appendChild(explanationDiv);

            container.appendChild(card);
        });
    }

    // Inicializar
    renderQuiz();
