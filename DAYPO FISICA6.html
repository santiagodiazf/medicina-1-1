    // Función para mezclar un array (Fisher-Yates Shuffle)
    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

            optionsObj.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = opt.text;
                
                btn.onclick = () => {
                    // Deshabilitar todos los botones de esta pregunta
                    const allBtns = optionsDiv.querySelectorAll('.option-btn');
                    allBtns.forEach(b => b.disabled = true);

                    // Verificar respuesta
                    if (opt.isCorrect) {
                        btn.classList.add('correct');
                    } else {
                        btn.classList.add('incorrect');
                        // Buscar y marcar la correcta visualmente
                        allBtns.forEach(b => {
                            if (b.textContent === item.correct) {
                                b.classList.add('correct');
                            }
                        });
                    }

                    // Mostrar explicación
                    explanationDiv.classList.add('visible');
                };

                optionsDiv.appendChild(btn);
            });

            card.appendChild(optionsDiv);

            // Crear div de explicación
            const explanationDiv = document.createElement('div');
            explanationDiv.className = 'explanation';
            explanationDiv.innerHTML = `<strong>Explicación:</strong> ${item.explanation}`;
            card.appendChild(explanationDiv);

            container.appendChild(card);
        });
    }

    // Inicializar
    renderQuiz();

</script>
