            "answerOptions": [
                { "text": "Endocitosis $\\text{mediada}$ $\\text{por}$ $\\text{receptor}$", "isCorrect": true, "rationale": "Las $\\text{part√≠culas}$ $\\text{de}$ $\\text{LDL}$ ($\text{colesterol}$) $\\text{se}$ $\\text{unen}$ $\\text{a}$ $\\text{receptores}$ $\\text{espec√≠ficos}$ $\\text{en}$ $\\text{la}$ $\\text{membrana}$ $\\text{plasm√°tica}$, $\\text{y}$ $\\text{estos}$ $\\text{complejos}$ $\\text{son}$ $\\text{internalizados}$ $\\text{mediante}$ $\\text{ves√≠culas}$ $\\text{recubiertas}$ $\\text{de}$ $\\text{clatrina}$." },
                { "text": "Pinocitosis $\\text{macropinoc√≠tica}$", "isCorrect": false, "rationale": "La $\\text{pinocitosis}$ $\\text{macropinoc√≠tica}$ $\\text{es}$ $\\text{inespec√≠fica}$ $\\text{($\text{ingesta}$ $\\text{de}$ $\\text{fluido}$ $\\text{en}$ $\\text{grandes}$ $\\text{ves√≠culas}$)}$." },
                { "text": "Fagocitosis", "isCorrect": false, "rationale": "La $\\text{fagocitosis}$ $\\text{es}$ $\\text{la}$ $\\text{ingesta}$ $\\text{de}$ $\\text{part√≠culas}$ $\\text{grandes}$ $\\text{($\text{ej}$. $\text{bacterias}$)}$." },
                { "text": "Difusi√≥n $\\text{facilitada}$", "isCorrect": false, "rationale": "La $\\text{difusi√≥n}$ $\\text{facilitada}$ $\\text{es}$ $\\text{para}$ $\\text{mol√©culas}$ $\\text{peque√±as}$ $\\text{($\text{ej}$. $\text{glucosa}$)}$." }
            ]
        },
        {
            "questionNumber": 74,
            "question": "Las $\\text{SNARE}$ $\\text{contribuyen}$ $\\text{a}$:",
            "answerOptions": [
                { "text": "Fusi√≥n $\\text{vesicular}$", "isCorrect": true, "rationale": "Las $\\text{SNAREs}$ ($\text{SNAP}$-$\\text{Receptor}$) $\\text{son}$ $\\text{prote√≠nas}$ $\\text{de}$ $\\text{membrana}$ $\\text{($\text{v}$-SNARE}$ $\\text{en}$ $\\text{la}$ $\\text{ves√≠cula}$ $\\text{y}$ $\\text{t}$-SNARE $\\text{en}$ $\\text{la}$ $\\text{membrana}$ $\\text{diana}$)} $\\text{que}$ $\\text{forman}$ $\\text{un}$ $\\text{complejo}$ $\\text{helicoidal}$ $\\text{que}$ $\\text{cataliza}$ $\\text{la}$ $\\text{fusi√≥n}$ $\\text{de}$ $\\text{las}$ $\\text{membranas}$." },
                { "text": "S√≠ntesis $\\text{de}$ $\\text{l√≠pidos}$", "isCorrect": false, "rationale": "La $\\text{s√≠ntesis}$ $\\text{de}$ $\\text{l√≠pidos}$ $\\text{es}$ $\\text{en}$ $\\text{el}$ $\\text{RE}$ $\\text{liso}$." },
                { "text": "Formaci√≥n $\\text{de}$ $\\text{cromosomas}$", "isCorrect": false, "rationale": "La $\\text{formaci√≥n}$ $\\text{de}$ $\\text{cromosomas}$ $\\text{es}$ $\\text{por}$ $\\text{condensinas}$." },
                { "text": "Polimerizaci√≥n $\\text{de}$ $\\text{microt√∫bulos}$", "isCorrect": false, "rationale": "La $\\text{polimerizaci√≥n}$ $\\text{de}$ $\\text{microt√∫bulos}$ $\\text{es}$ $\\text{por}$ $\\text{tubulina}$ $\\text{y}$ $\\text{GTP}$." }
            ]
        },
        {
            "questionNumber": 75,
            "question": "El $\\text{complejo}$ $\\text{v}$-$\\text{SNARE}/\text{t}$-$\\text{SNARE}$ $\\text{garantiza}$:",
            "answerOptions": [
                { "text": "Especificidad $\\text{de}$ $\\text{fusi√≥n}$", "isCorrect": true, "rationale": "La $\\text{uni√≥n}$ $\\text{espec√≠fica}$ $\\text{de}$ $\\text{las}$ $\\text{prote√≠nas}$ $\\text{v}$-$\\text{SNARE}$ $\\text{con}$ $\\text{sus}$ $\\text{t}$-$\\text{SNARE}$ $\\text{complementarias}$ $\\text{asegura}$ $\\text{que}$ $\\text{una}$ $\\text{ves√≠cula}$ $\\text{solo}$ $\\text{se}$ $\\text{fusione}$ $\\text{con}$ $\\text{la}$ $\\text{membrana}$ $\\text{diana}$ $\\text{correcta}$ $\\text{($\text{especificidad}$ $\\text{del}$ $\\text{tr√°fico}$)}$." },
                { "text": "Fagocitosis", "isCorrect": false, "rationale": "La $\\text{fagocitosis}$ $\\text{es}$ $\\text{la}$ $\\text{ingesta}$ $\\text{de}$ $\\text{part√≠culas}$ $\\text{grandes}$." },
                { "text": "Importaci√≥n $\\text{nuclear}$", "isCorrect": false, "rationale": "La $\\text{importaci√≥n}$ $\\text{nuclear}$ $\\text{es}$ $\\text{por}$ $\\text{poros}$." },
                { "text": "Splicing", "isCorrect": false, "rationale": "El $\\text{splicing}$ $\\text{es}$ $\\text{el}$ $\\text{procesamiento}$ $\\text{de}$ $\\text{ARN}$." }
            ]
        }
    ];

    let score = 0;
    const totalQuestions = quizData.length;
    const quizContent = document.getElementById('quiz-content');
    const scoreDisplay = document.getElementById('current-score');
    const totalQuestionsDisplay = document.getElementById('total-questions');
    const finalScoreDisplay = document.getElementById('final-score');

    totalQuestionsDisplay.textContent = totalQuestions;

    // Funci√≥n para renderizar el cuestionario
    function renderQuiz() {
        quizData.forEach(q => {
            const questionCard = document.createElement('div');
            questionCard.className = 'question-card';
            questionCard.id = `q-${q.questionNumber}`;

            const title = document.createElement('div');
            title.className = 'question-title';
            title.innerHTML = `Pregunta ${q.questionNumber}: ${q.question}`;
            questionCard.appendChild(title);

            const optionsContainer = document.createElement('div');
            optionsContainer.className = 'options-container';

            q.answerOptions.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'answer-option';
                optionDiv.textContent = option.text;
                // Usamos el n√∫mero de pregunta como atributo para identificar la pregunta
                optionDiv.setAttribute('data-q-number', q.questionNumber);
                optionDiv.setAttribute('data-option-index', index);
                optionDiv.onclick = handleAnswerClick;
                optionsContainer.appendChild(optionDiv);
            });

            questionCard.appendChild(optionsContainer);
            quizContent.appendChild(questionCard);
        });
    }

    // Funci√≥n para manejar el clic en la respuesta
    function handleAnswerClick(event) {
        const selectedOption = event.target;
        
        if (selectedOption.classList.contains('disabled')) {
            return;
        }

        const qNumber = parseInt(selectedOption.getAttribute('data-q-number'));
        const optionIndex = parseInt(selectedOption.getAttribute('data-option-index'));
        
        // Buscar la pregunta en el array por el n√∫mero de pregunta
        const questionData = quizData.find(q => q.questionNumber === qNumber);
        
        if (!questionData) {
            console.error("No se encontr√≥ la pregunta en los datos:", qNumber);
            return;
        }

        const isCorrect = questionData.answerOptions[optionIndex].isCorrect;
        const rationaleText = questionData.answerOptions[optionIndex].rationale;
        const optionsContainer = selectedOption.parentElement;

        // 1. Desactivar clics en todas las opciones de esta pregunta
        Array.from(optionsContainer.children).forEach(option => {
            option.classList.add('disabled');
            option.onclick = null; 
        });

        // 2. Marcar la respuesta seleccionada como correcta/incorrecta
        if (isCorrect) {
            selectedOption.classList.add('correct');
            score++;
        } else {
            selectedOption.classList.add('incorrect');
            
            // 3. Resaltar la respuesta correcta si la selecci√≥n fue incorrecta
            questionData.answerOptions.forEach((option, optIdx) => {
                if (option.isCorrect) {
                    optionsContainer.children[optIdx].classList.add('correct');
                }
            });
        }
        
        // 4. Mostrar la explicaci√≥n
        const rationaleDiv = document.createElement('div');
        rationaleDiv.className = `rationale ${isCorrect ? 'correct' : 'incorrect'}`;
        rationaleDiv.textContent = `Explicaci√≥n: ${rationaleText}`;
        optionsContainer.after(rationaleDiv);

        // 5. Actualizar puntuaci√≥n
        scoreDisplay.textContent = score;

        // 6. Verificar si el quiz ha terminado
        checkQuizCompletion();
    }

    // Funci√≥n para verificar si todas las preguntas han sido respondidas
    function checkQuizCompletion() {
        const answeredCount = Array.from(document.querySelectorAll('.question-card')).filter(card => {
            return card.querySelector('.options-container .disabled');
        }).length;

        if (answeredCount === totalQuestions) {
            document.getElementById('quiz-content').classList.add('hidden');
            document.querySelector('.score-display').classList.add('hidden');
            finalScoreDisplay.textContent = score;
            document.getElementById('quiz-results').classList.remove('hidden');
        }
    }

    // Inicializar el quiz
    document.addEventListener('DOMContentLoaded', renderQuiz);
</script>
