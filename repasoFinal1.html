    ];

    // Variables de estado
    let activeIndices = []; 
    let activeScore = 0;
    let activeQuestionIndex = 0; // Índice en el array activeIndices
    
    // Almacena estado global de cada pregunta (si fue marcada o fallada en algún momento)
    // Se usa un Set para los índices originales de fullQuizData
    let markedIndices = new Set();
    let failedIndices = new Set();
    
    const quizContainer = document.getElementById('quiz-container');
    const finalScreen = document.getElementById('final-screen');
    const totalSpan = document.getElementById('total');
    const currentSpan = document.getElementById('current');
    const scoreSpan = document.getElementById('score');

    // Inicializar el quiz
    function initQuiz(indices = null) {
        // Si no se pasan índices, cargar todas
        if (!indices) {
            activeIndices = fullQuizData.map((_, i) => i);
            markedIndices.clear();
            failedIndices.clear();
        } else {
            activeIndices = indices;
        }
        
        activeScore = 0;
        activeQuestionIndex = 0;
        
        // UI reset
        quizContainer.innerHTML = '';
        finalScreen.style.display = 'none';
        quizContainer.style.display = 'block';
        document.getElementById('statsBar').style.display = 'flex';
        
        updateStats();
        renderQuestions();
    }

    function renderQuestions() {
        activeIndices.forEach((originalIndex, i) => {
            const item = fullQuizData[originalIndex];
            
            const card = document.createElement('div');
            card.className = 'question-card';
            card.id = `q-card-${originalIndex}`;

            // Header con checkbox
            const header = document.createElement('div');
            header.className = 'question-header';
            
            const title = document.createElement('div');
            title.className = 'question-text';
            title.textContent = `${i + 1}. ${item.q}`;
            
            const markLabel = document.createElement('label');
            markLabel.className = 'mark-review';
            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.checked = markedIndices.has(originalIndex);
            checkbox.onchange = (e) => toggleMark(originalIndex, e.target.checked);
            
            markLabel.appendChild(checkbox);
            markLabel.appendChild(document.createTextNode(" Repasar luego"));
            
            header.appendChild(title);
            header.appendChild(markLabel);
            card.appendChild(header);

            // Opciones
            const optionsGrid = document.createElement('div');
            optionsGrid.className = 'options-grid';

            item.options.forEach((opt, optIndex) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = opt;
                btn.onclick = () => handleAnswer(btn, optIndex, item.answer, card, originalIndex);
                optionsGrid.appendChild(btn);
            });
            card.appendChild(optionsGrid);

            // Explicación
            const expDiv = document.createElement('div');
            expDiv.className = 'explanation';
            expDiv.innerHTML = `<strong>Explicación:</strong> ${item.exp}`;
            card.appendChild(expDiv);

            quizContainer.appendChild(card);
        });
    }

    function toggleMark(index, isChecked) {
        if (isChecked) {
            markedIndices.add(index);
        } else {
            markedIndices.delete(index);
        }
    }

    function handleAnswer(btn, selectedIndex, correctIndex, card, originalIndex) {
        if (card.classList.contains('answered')) return;
        card.classList.add('answered');

        const buttons = card.querySelectorAll('.option-btn');
        const expDiv = card.querySelector('.explanation');
        
        expDiv.style.display = 'block';
        
        let isCorrect = (selectedIndex === correctIndex);

        if (isCorrect) {
            btn.classList.add('correct');
            activeScore++;
        } else {
            btn.classList.add('incorrect');
            if (correctIndex >= 0 && correctIndex < buttons.length) {
                buttons[correctIndex].classList.add('correct');
            }
            // Agregar a falladas
            failedIndices.add(originalIndex);
        }

        buttons.forEach(b => b.disabled = true);
        
        activeQuestionIndex++;
        updateStats();

        // Comprobar final
        if (activeQuestionIndex === activeIndices.length) {
            setTimeout(showFinalScreen, 1000);
        }
    }

    function updateStats() {
        totalSpan.textContent = activeIndices.length;
        currentSpan.textContent = activeQuestionIndex;
        scoreSpan.textContent = activeScore;
    }

    function showFinalScreen() {
        quizContainer.style.display = 'none';
        document.getElementById('statsBar').style.display = 'none';
        finalScreen.style.display = 'block';
        
        document.getElementById('final-score').textContent = `${activeScore} / ${activeIndices.length}`;
        
        // Calcular cuántas hay para repasar
        // Unión de conjuntos: Falladas U Marcadas
        const toRetry = new Set([...failedIndices, ...markedIndices]);
        const count = toRetry.size;

        const retryBtn = document.getElementById('btn-retry');
        const infoText = document.getElementById('retry-info');

        if (count > 0) {
            retryBtn.style.display = 'inline-block';
            retryBtn.textContent = `Repetir falladas y marcadas (${count}) ↺`;
            infoText.textContent = `Tienes ${failedIndices.size} falladas y ${markedIndices.size} marcadas para repasar.`;
        } else {
            retryBtn.style.display = 'none';
            infoText.textContent = "¡Perfecto! No hay preguntas falladas ni marcadas.";
        }
    }

    function retryFailedAndMarked() {
        // Calcular índices únicos a repetir
        const unionSet = new Set([...failedIndices, ...markedIndices]);
        const nextIndices = Array.from(unionSet).sort((a, b) => a - b);
        
        // Reiniciar tracking de fallos para la nueva ronda (opcional: ¿queremos que si acierta ahora ya no salga?)
        // Estrategia: Limpiamos falladas para ver si las acierta ahora. 
        // Mantenemos marcadas solo si el usuario no las desmarca manualmente.
        failedIndices.clear();
        
        initQuiz(nextIndices);
    }

    // Arrancar
    initQuiz();
</script>
