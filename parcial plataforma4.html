<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz: Tronco - Parcial 6</title>
    <style>
        :root {
            --primary: #2c3e50;
            --accent: #e67e22;
            --success: #27ae60;
            --error: #e74c3c;
            --bg: #fdfaf7;
            --sidebar-w: 130px;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            margin: 0;
            display: flex;
        }

        /* √çndice lateral en 3 columnas */
        #sidebar {
            width: var(--sidebar-w);
            background: var(--primary);
            height: 100vh;
            position: fixed;
            display: flex;
            flex-direction: column;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            z-index: 1000;
        }

        .nav-header {
            color: white;
            text-align: center;
            padding: 10px 5px;
            font-size: 0.75em;
            font-weight: bold;
            border-bottom: 1px solid #34495e;
        }

        .nav-container {
            flex-grow: 1;
            overflow-y: auto;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
            padding: 10px;
            align-content: start;
        }

        .nav-dot {
            aspect-ratio: 1;
            background: #34495e;
            color: white;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 0.75em;
            transition: 0.2s;
        }

        .nav-dot:hover { background: var(--accent); }
        .nav-dot.answered { background: var(--success); }
        .nav-dot.marked { border: 2px solid #f1c40f; color: #f1c40f; }

        .restart-tab {
            padding: 15px 0;
            background: #1a252f;
            color: #f1c40f;
            text-align: center;
            cursor: pointer;
            font-size: 1.2em;
            border-top: 1px solid #34495e;
        }

        #main-content {
            margin-left: calc(var(--sidebar-w) + 20px);
            padding: 30px;
            width: 100%;
            max-width: 850px;
        }

        .question-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            position: relative;
            border-left: 5px solid var(--accent);
        }

        .mark-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            cursor: pointer;
            font-size: 20px;
            color: #ccc;
        }
        .mark-btn.active { color: #f1c40f; }

        .options-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 15px;
        }

        .option {
            padding: 12px;
            border: 1px solid #f0f0f0;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s;
            background: #fff;
        }

        .option:hover:not(.disabled) { border-color: var(--accent); background: #fffaf5; }
        .option.correct { background: #d4edda; border-color: var(--success); color: #155724; }
        .option.incorrect { background: #f8d7da; border-color: var(--error); color: #721c24; }
        .option.disabled { cursor: not-allowed; }

        .feedback {
            margin-top: 15px;
            padding: 15px;
            border-radius: 8px;
            display: none;
            font-size: 0.95em;
            background: #f8f9fa;
            border-left: 4px solid var(--accent);
        }

        #results-area {
            display: none;
            background: white;
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 30px;
        }

        .btn-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 25px;
        }

        button {
            padding: 14px;
            border: none;
            border-radius: 8px;
            background: var(--accent);
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        .btn-finish { background: var(--primary); margin-bottom: 30px; width: 100%; }
    </style>
</head>
<body>

<div id="sidebar">
    <div class="nav-header">TRONCO P6</div>
    <div class="nav-container" id="nav-dots"></div>
    <div class="restart-tab" onclick="showResults()" title="Finalizar y Reiniciar">üîÑ</div>
</div>

<div id="main-content">
    <h1>Anatom√≠a I: Tronco - Examen Parcial 6</h1>
    <button class="btn-finish" onclick="showResults()">Finalizar Cuestionario</button>
    
    <div id="results-area">
        <h2>Resultados</h2>
        <p id="score-text" style="font-size: 1.4rem;"></p>
        <div class="btn-group">
            <button onclick="restartQuiz('all')">Repetir Todo</button>
            <button onclick="restartQuiz('failed')">Repetir Falladas</button>
            <button onclick="restartQuiz('marked')">Repetir Marcadas</button>
            <button onclick="restartQuiz('failed-marked')">Falladas + Marcadas</button>
        </div>
    </div>

    <div id="quiz-container"></div>
</div>

<script>
    const rawQuestions = [
        { id: 1, q: "El nervio laringeo recurrente:", options: ["lleva fibras motoras y sensitivas", "inerva a todos los m√∫sculos laringeos menos a los aritenoideos", "lleva inervaci√≥n motora a la laringe pero no sensitiva", "recoge la sensibilidad de toda la cavidad laringea"], correct: 0, r: "El recurrente es un nervio mixto: motor para casi todos los m√∫sculos intr√≠nsecos y sensitivo para la regi√≥n infragl√≥tica." },
        { id: 2, q: "¬øCon qu√© estructura se relaciona dorsalmente la gl√°ndula tiroides?", options: ["la faringe y el es√≥fago", "m√∫sculo esternocleidomastoideo", "la tr√°quea", "m√∫sculos infrahioideos"], correct: 0, r: "La cara posterior de los l√≥bulos tiroideos se relaciona con la faringe y el inicio del es√≥fago." },
        { id: 3, q: "Es falso respecto al m√∫sculo cricotiroideo:", options: ["su inervaci√≥n depende del nervio laringeo recurrente", "es un m√∫sculo tensor de los pliegues vocales", "su inervaci√≥n depende del nervio laringeo externo", "se sit√∫a en la parte externa de la laringe"], correct: 0, r: "Falso. El cricotiroideo es el √∫nico m√∫sculo lar√≠ngeo inervado por el nervio lar√≠ngeo externo (rama del superior), no por el recurrente." },
        { id: 4, q: "El m√∫sculo dilatador de la glotis es:", options: ["m√∫sculo cricoaritenoideo posterior", "m√∫sculo cricoaritenoideo lateral", "m√∫sculo tiroaritenoideo", "m√∫sculo aritenoideo transverso"], correct: 0, r: "El cricoaritenoideo posterior (posticus) es el √∫nico abductor de los pliegues vocales." },
        { id: 5, q: "Cu√°l de las siguientes estructuras no forma parte de la cavidad bucal propiamente dicha:", options: ["vest√≠bulo bucal", "lengua", "paladar duro", "dientes"], correct: 0, r: "El vest√≠bulo bucal es el espacio entre los labios/mejillas y los dientes/enc√≠as, externo a la cavidad bucal propia." },
        { id: 6, q: "Sobre el istmo de las fauces no es cierto que:", options: ["su l√≠mite inferior es el paladar blando", "comunica la boca con la orofaringe", "est√° limitado lateralmente por los arcos palatoglosos", "su l√≠mite inferior es el dorso de la lengua"], correct: 0, r: "Falso. El paladar blando es el l√≠mite SUPERIOR, no inferior." },
        { id: 7, q: "La gl√°ndula par√≥tida vierte su secreci√≥n en:", options: ["el vest√≠bulo bucal a nivel del 2¬∫ molar superior", "el suelo de la boca", "la regi√≥n sublingual", "la orofaringe"], correct: 0, r: "El conducto de Stenon desemboca en la mejilla, frente al segundo molar superior." },
        { id: 8, q: "Indique cu√°l de estos m√∫sculos es un m√∫sculo intr√≠nseco de la lengua:", options: ["m√∫sculo longitudinal superior", "m√∫sculo geniogloso", "m√∫sculo hiogloso", "m√∫sculo estilogloso"], correct: 0, r: "Los intr√≠nsecos (longitudinales, transverso, vertical) alteran la forma de la lengua." },
        { id: 9, q: "La inervaci√≥n motora de la lengua depende del nervio:", options: ["nervio hipogloso (XII)", "nervio glosofar√≠ngeo (IX)", "nervio lingual", "nervio vago (X)"], correct: 0, r: "El XII par inerva a todos los m√∫sculos excepto al palatogloso." },
        { id: 10, q: "Qu√© estructura separa la nasofaringe de la orofaringe durante la degluci√≥n:", options: ["el paladar blando", "la epiglotis", "la lengua", "los pilares del paladar"], correct: 0, r: "El paladar blando se eleva y tensa para cerrar el istmo nasofar√≠ngeo." },
        { id: 11, q: "La am√≠gdala palatina se sit√∫a:", options: ["entre los arcos palatogloso y palatofar√≠ngeo", "en la nasofaringe", "en la base de la lengua", "detr√°s del m√∫sculo constrictor superior"], correct: 0, r: "Se encuentra en la fosa amigdalina de la orofaringe." },
        { id: 12, q: "Cu√°l de las siguientes estructuras provoca el mayor estrechamiento de la cavidad laringea:", options: ["plieque vocal", "pliegue vestibular", "la membrana cuadrangular", "ligamento vestibular"], correct: 0, r: "La rima gl√≥tidis (entre los pliegues vocales) es la porci√≥n m√°s estrecha." },
        { id: 13, q: "Respecto la faringe no es cierto que:", options: ["su l√≠mite inferior se corresponde con T1", "su limite inferior se contin√∫a con el esofago", "se inserta en la base del cr√°neo", "se encuentra en el compartimento visceral del cuello"], correct: 0, r: "Falso. Su l√≠mite inferior se corresponde con C6, no T1." },
        { id: 14, q: "El espacio retrofaringeo:", options: ["se encuentra limitado por la l√°mina prevertebral", "se localiza ventral a la l√°mina pretraqueal", "se localiza entre la faringe y la gl√°ndula tiroides", "se limita a la laringofaringe"], correct: 0, r: "Se sit√∫a entre la fascia bucofar√≠ngea y la l√°mina prevertebral de la fascia cervical." },
        { id: 15, q: "En una inspecci√≥n ocular de la cavidad oral podemos observar:", options: ["orofaringe", "laringofaringe", "nasofaringe", "amigdalas tub√°ricas"], correct: 0, r: "A trav√©s del istmo de las fauces se visualiza directamente la pared posterior de la orofaringe." }
    ];

    let userAnswers = {};
    let markedQuestions = new Set();
    let currentPool = [];

    function preparePool(questions) {
        return questions.map(q => {
            const options = q.options.map((text, i) => ({ text, isCorrect: i === q.correct }));
            return { ...q, options };
        });
    }

    const fullPool = preparePool(rawQuestions);

    function initQuiz(questions) {
        const container = document.getElementById('quiz-container');
        const nav = document.getElementById('nav-dots');
        container.innerHTML = '';
        nav.innerHTML = '';

        questions.forEach((q, index) => {
            const dot = document.createElement('div');
            dot.className = `nav-dot ${markedQuestions.has(q.id) ? 'marked' : ''}`;
            dot.id = `dot-${q.id}`;
            dot.innerHTML = index + 1;
            dot.onclick = () => document.getElementById(`q-card-${q.id}`).scrollIntoView({behavior: 'smooth'});
            nav.appendChild(dot);

            const card = document.createElement('div');
            card.className = 'question-card';
            card.id = `q-card-${q.id}`;
            
            const markBtn = document.createElement('span');
            markBtn.className = `mark-btn ${markedQuestions.has(q.id) ? 'active' : ''}`;
            markBtn.innerHTML = '‚òÖ';
            markBtn.onclick = () => toggleMark(q.id, markBtn);
            
            const qText = document.createElement('h3');
            qText.innerHTML = `${index + 1}. ${q.q}`;
            
            const optionsDiv = document.createElement('div');
            optionsDiv.className = 'options-container';
            const shuffled = [...q.options].sort(() => Math.random() - 0.5);
            
            shuffled.forEach(opt => {
                const optDiv = document.createElement('div');
                optDiv.className = 'option';
                optDiv.innerHTML = opt.text;
                optDiv.onclick = () => handleAnswer(q.id, opt, optDiv, card);
                optionsDiv.appendChild(optDiv);
            });

            const feedback = document.createElement('div');
            feedback.className = 'feedback';
            card.appendChild(markBtn);
            card.appendChild(qText);
            card.appendChild(optionsDiv);
            card.appendChild(feedback);
            container.appendChild(card);
        });
    }

    function toggleMark(id, btn) {
        if (markedQuestions.has(id)) {
            markedQuestions.delete(id);
            btn.classList.remove('active');
            document.getElementById(`dot-${id}`).classList.remove('marked');
        } else {
            markedQuestions.add(id);
            btn.classList.add('active');
            document.getElementById(`dot-${id}`).classList.add('marked');
        }
    }

    function handleAnswer(qId, option, el, card) {
        if (userAnswers[qId]) return;
        userAnswers[qId] = { correct: option.isCorrect, id: qId };
        const allOpts = card.querySelectorAll('.option');
        allOpts.forEach(o => o.classList.add('disabled'));
        const fb = card.querySelector('.feedback');
        fb.style.display = 'block';
        const qData = fullPool.find(f => f.id === qId);
        fb.innerHTML = `<strong>${option.isCorrect ? 'Correcto' : 'Incorrecto'}</strong>: ${qData.r}`;
        el.classList.add(option.isCorrect ? 'correct' : 'incorrect');
        if (!option.isCorrect) {
            const correctText = qData.options.find(o => o.isCorrect).text;
            allOpts.forEach(o => { if (o.innerHTML === correctText) o.classList.add('correct'); });
        }
        document.getElementById(`dot-${qId}`).classList.add('answered');
    }

    function showResults() {
        const total = currentPool.length;
        const correctas = Object.values(userAnswers).filter(a => a.correct).length;
        document.getElementById('quiz-container').style.display = 'none';
        document.querySelector('.btn-finish').style.display = 'none';
        document.getElementById('results-area').style.display = 'block';
        document.getElementById('score-text').innerHTML = `Has acertado <strong>${correctas}</strong> de <strong>${total}</strong> preguntas.`;
        window.scrollTo(0,0);
    }

    function restartQuiz(mode) {
        let next = [];
        if (mode === 'all') next = [...fullPool];
        else if (mode === 'failed') next = fullPool.filter(q => userAnswers[q.id] && !userAnswers[q.id].correct);
        else if (mode === 'marked') next = fullPool.filter(q => markedQuestions.has(q.id));
        else if (mode === 'failed-marked') next = fullPool.filter(q => (userAnswers[q.id] && !userAnswers[q.id].correct) || markedQuestions.has(q.id));

        if (next.length === 0) { alert("No hay preguntas en esta selecci√≥n."); return; }
        userAnswers = {};
        currentPool = next;
        document.getElementById('quiz-container').style.display = 'block';
        document.querySelector('.btn-finish').style.display = 'block';
        document.getElementById('results-area').style.display = 'none';
        initQuiz(next);
        window.scrollTo(0,0);
    }

    currentPool = [...fullPool];
    initQuiz(currentPool);
</script>
</body>
</html>
