        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function renderQuiz() {
            const quizContainer = document.getElementById('quiz');
            quizContainer.innerHTML = '';

            questions.forEach((q, index) => {
                const questionBlock = document.createElement('div');
                questionBlock.className = 'question-block';

                const title = document.createElement('div');
                title.className = 'question-title';
                title.innerText = `${q.id}. ${q.text}`;
                questionBlock.appendChild(title);

                // Clonar opciones para no modificar el orden original
                let currentOptions = [...q.options];
                shuffleArray(currentOptions);

                const optionsList = document.createElement('ul');
                optionsList.className = 'options-list';

                currentOptions.forEach(opt => {
                    const li = document.createElement('li');
                    li.className = 'option-item';
                    
                    const btn = document.createElement('button');
                    btn.className = 'option-btn';
                    btn.innerText = opt.text;
                    
                    btn.onclick = function() {
                        // Deshabilitar todos los botones de esta pregunta
                        const allBtns = optionsList.querySelectorAll('.option-btn');
                        allBtns.forEach(b => b.classList.add('disabled'));

                        if (opt.correct) {
                            btn.classList.add('correct');
                        } else {
                            btn.classList.add('incorrect');
                            // Resaltar la correcta
                            allBtns.forEach(b => {
                                // Buscar el botón con la respuesta correcta
                                const originalOpt = q.options.find(o => o.correct);
                                if (b.innerText === originalOpt.text) {
                                    b.classList.add('correct');
                                }
                            });
                        }
                    };

                    li.appendChild(btn);
                    optionsList.appendChild(li);
                });

                questionBlock.appendChild(optionsList);
                quizContainer.appendChild(questionBlock);
            });
        }

        // Renderizar al cargar
        renderQuiz();
    </script>
<div style="text-align: center; margin-top: 40px; padding: 20px; background: #eee; border-radius: 8px;">
    <button id="btn-finish" style="background: #2c3e50; color: white; border: none; padding: 15px 30px; font-size: 1.2em; border-radius: 6px; cursor: pointer; font-weight: bold;">
        🏁 Finalizar y Guardar Nota
    </button>
</div>

<script>
    // Lógica para capturar el ID desde la URL (viene del index.html)
    const urlParams = new URLSearchParams(window.location.search);
    const testID = urlParams.get('id'); // Ej: 'bio-1'

    document.getElementById('btn-finish').onclick = function() {
        if (!testID) {
            alert("⚠️ Nota: Abre este test desde el 'index.html' para que se guarde tu progreso.");
        }

        const allBlocks = document.querySelectorAll('.question-block');
        let totalQuestions = allBlocks.length;
        let correctas = 0;

        allBlocks.forEach(block => {
            // Buscamos si hay algún botón con clase 'incorrect' (usuario falló)
            const hasIncorrect = block.querySelector('button.incorrect');
            // Buscamos si hay algún botón con clase 'correct' (usuario acertó o se reveló)
            const hasCorrect = block.querySelector('button.correct');
            
            // Lógica: Si hay un verde Y NO hay un rojo, el usuario acertó a la primera.
            // Si hay un rojo, falló. Si no hay nada, no contestó.
            if (hasCorrect && !hasIncorrect) {
                correctas++;
            }
        });

        const notaFinal = Math.round((correctas / totalQuestions) * 100);
        
        // Mensaje de resultado
        alert(`📊 Resultado:\n\nHas acertado ${correctas} de ${totalQuestions}.\nTu nota es: ${notaFinal}%`);

        if (testID) {
            // 1. Guardar Intento
            let intentos = parseInt(localStorage.getItem(`intentos_${testID}`) || 0);
            localStorage.setItem(`intentos_${testID}`, intentos + 1);

            // 2. Guardar Mejor Nota (solo si es mayor a la anterior)
            let notaAnterior = localStorage.getItem(`nota_${testID}`);
            if (!notaAnterior || notaFinal > parseInt(notaAnterior)) {
                localStorage.setItem(`nota_${testID}`, notaFinal);
            }

            // 3. Volver al menú
            if(confirm("¿Quieres volver al menú principal?")) {
                window.location.href = 'index.html';
            }
        }
    };
</script>
