    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    function renderQuiz() {
        const container = document.getElementById('quiz-container');
        container.innerHTML = '';

        questions.forEach((q, index) => {
            const card = document.createElement('div');
            card.className = 'question-card';

            const title = document.createElement('div');
            title.className = 'question-title';
            title.textContent = `${index + 1}. ${q.text}`;
            card.appendChild(title);

            const optionsDiv = document.createElement('div');
            optionsDiv.className = 'options-list';

            const feedbackDiv = document.createElement('div');
            feedbackDiv.className = 'feedback';
            feedbackDiv.textContent = q.explanation;

            let options = [...q.options];
            shuffle(options);

            options.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = opt.text;
                btn.dataset.correct = opt.correct ? 'true' : 'false';

                btn.onclick = () => checkAnswer(btn, optionsDiv, feedbackDiv);

                optionsDiv.appendChild(btn);
            });

            card.appendChild(optionsDiv);
            card.appendChild(feedbackDiv);
            container.appendChild(card);
        });
    }

    function checkAnswer(btn, parent, feedbackDiv) {
        const buttons = parent.querySelectorAll('.option-btn');
        buttons.forEach(b => {
            b.classList.add('disabled');
            b.onclick = null;
            if (b.dataset.correct === 'true') {
                b.classList.add('correct');
            }
        });

        if (btn.dataset.correct !== 'true') {
            btn.classList.add('incorrect');
        }

        feedbackDiv.style.display = 'block';
    }

    // Iniciar
    renderQuiz();
