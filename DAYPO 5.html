    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    function renderQuiz() {
        const container = document.getElementById('quiz-container');
        container.innerHTML = '';

        questions.forEach((q, index) => {
            const card = document.createElement('div');
            card.className = 'question-card';

            const title = document.createElement('div');
            title.className = 'question-title';
            title.textContent = `${index + 1}. ${q.text}`;
            card.appendChild(title);

            const optionsDiv = document.createElement('div');
            optionsDiv.className = 'options-list';

            // Clonar y barajar opciones
            let options = [...q.options];
            shuffle(options);

            options.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = opt.text;
                
                btn.onclick = () => {
                    checkAnswer(btn, opt.correct, optionsDiv);
                };

                optionsDiv.appendChild(btn);
            });

            card.appendChild(optionsDiv);
            container.appendChild(card);
        });
    }

    function checkAnswer(btn, isCorrect, parent) {
        const buttons = parent.querySelectorAll('.option-btn');
        buttons.forEach(b => {
            b.classList.add('disabled');
            b.onclick = null;
        });

        if (isCorrect) {
            btn.classList.add('correct');
        } else {
            btn.classList.add('incorrect');
            // Mostrar la correcta
            /* // Opcional: Si quieres que muestre la correcta al fallar, descomenta esto:
            buttons.forEach(b => {
               // Lógica para encontrar la correcta en el DOM si se desea
            });
            */
        }
    }

    // Iniciar
    renderQuiz();
