<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FINALES NOTE BOOK - Biolog√≠a</title>
    <style>
        :root {
            --primary: #2c3e50;       /* Azul oscuro */
            --accent: #27ae60;        /* Verde Biolog√≠a */
            --bg: #f4f6f8;            /* Fondo gris suave */
            --card-bg: #ffffff;
            --text-gray: #7f8c8d;
        }

        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: var(--bg); 
            color: var(--primary); 
            max-width: 1000px; 
            margin: 0 auto; 
            padding: 20px; 
        }
        
        /* --- CABECERA ESTILO LIBRETA --- */
        header { 
            text-align: center; 
            margin-bottom: 40px; 
            padding: 30px; 
            background: var(--card-bg); 
            border-radius: 12px; 
            border-top: 6px solid var(--accent); /* L√≠nea verde superior */
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
        
        h1 { margin: 0; font-size: 2.2em; letter-spacing: 1px; text-transform: uppercase; color: var(--primary); }
        .subtitle { color: var(--text-gray); font-size: 1.1em; margin-top: 8px; font-weight: 500; }

        /* Bot√≥n de resetear */
        .reset-btn { 
            background: transparent; 
            border: 1px solid #dcdcdc; 
            padding: 8px 16px; 
            cursor: pointer; 
            font-size: 0.85em; 
            color: #999; 
            margin-top: 20px; 
            border-radius: 20px; 
            transition: all 0.3s ease;
        }
        .reset-btn:hover { background: #fff0f0; color: #e74c3c; border-color: #fab1a0; }

        /* --- REJILLA DE EX√ÅMENES --- */
        .grid-container { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); 
            gap: 20px; 
        }

        /* --- TARJETAS DE TEST --- */
        .test-card {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.03);
            transition: transform 0.2s, box-shadow 0.2s;
            border-left: 5px solid var(--accent); /* Borde verde lateral */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .test-card:hover { 
            transform: translateY(-5px); 
            box-shadow: 0 12px 20px rgba(0,0,0,0.08); 
        }

        .test-title { 
            font-weight: 700; 
            font-size: 1.15em; 
            margin-bottom: 15px; 
            display: block; 
            color: #2d3436; 
        }
        
        /* Caja de estad√≠sticas */
        .stats-container {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 10px 15px;
            margin-bottom: 20px;
            font-size: 0.9em;
            color: var(--text-gray);
            border: 1px solid #edf2f7;
        }
        .stat-row { display: flex; justify-content: space-between; margin-bottom: 5px; }
        .stat-row:last-child { margin-bottom: 0; }
        
        /* Bot√≥n de realizar test */
        .btn-start {
            display: block;
            width: 100%;
            text-align: center;
            background-color: var(--accent);
            color: white;
            text-decoration: none;
            padding: 12px 0;
            border-radius: 6px;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: background 0.2s;
        }
        .btn-start:hover { background-color: #219150; }

        /* Colores de notas */
        .grade-high { color: #27ae60; font-weight: 800; } /* Verde fuerte */
        .grade-med { color: #f39c12; font-weight: 800; }  /* Naranja */
        .grade-low { color: #e74c3c; font-weight: 800; }  /* Rojo */
        .no-grade { color: #b2bec3; }

    </style>
</head>
<body>

    <header>
        <h1>üìì Finales Note Book</h1>
        <div class="subtitle">Seguimiento de Biolog√≠a Celular y Gen√©tica</div>
        <button class="reset-btn" onclick="borrarProgreso()">Limpiar historial de intentos</button>
    </header>

    <div class="grid-container" id="cards-container">
        </div>

    <script>
        // --- CONFIGURACI√ìN DE TUS ARCHIVOS ---
        // IMPORTANTE: El 'file' debe ser id√©ntico al nombre del archivo en tu carpeta.
        const examenesBiologia = [
            { id: 'bio-1', file: 'BIOLOGIA1.html', title: 'Bloque I: Bases de la Vida' },
            { id: 'bio-2', file: 'BIOLOGIA2.html', title: 'Bloque II: Gen√©tica Molecular' },
            { id: 'bio-3', file: 'BIOLOGIA3.html', title: 'Bloque III: Diferenciaci√≥n' },
            { id: 'bio-4', file: 'BIOLOGIA4.html', title: 'Bloque IV: Arquitectura Nuclear' },
            { id: 'bio-5', file: 'BIOLOGIA5.html', title: 'Bloque V: Citoesqueleto' },
            { id: 'bio-6', file: 'BIOLOGIA6.html', title: 'Bloque VI: Adhesi√≥n Celular' },
            { id: 'bio-7', file: 'BIOLOGIA7.html', title: 'Bloque VII: Se√±alizaci√≥n' },
            { id: 'bio-8', file: 'BIOLOGIA8.html', title: 'Bloque VIII: Ciclo Celular' },
            { id: 'bio-9', file: 'BIOLOGIA9.html', title: 'Bloque IX: Meiosis' },
            { id: 'bio-10', file: 'BIOLOGIA10.html', title: 'Bloque X: Gen√≥mica' }
        ];

        function cargarPanel() {
            const contenedor = document.getElementById('cards-container');
            contenedor.innerHTML = ''; // Limpiar por si acaso

            examenesBiologia.forEach(ex => {
                // 1. Leer datos de la memoria del navegador
                const intentos = localStorage.getItem(`intentos_${ex.id}`) || 0;
                const nota = localStorage.getItem(`nota_${ex.id}`);

                // 2. Determinar color de la nota
                let notaDisplay = '<span class="no-grade">--</span>';
                if (nota !== null) {
                    let clase = 'grade-low';
                    if (nota >= 80) clase = 'grade-high';      // Verde si es > 80
                    else if (nota >= 50) clase = 'grade-med';  // Naranja si es > 50
                    notaDisplay = `<span class="${clase}">${nota}%</span>`;
                }

                // 3. Crear el HTML de la tarjeta
                const html = `
                    <div class="test-card">
                        <span class="test-title">${ex.title}</span>
                        
                        <div class="stats-container">
                            <div class="stat-row">
                                <span>Intentos:</span> <strong>${intentos}</strong>
                            </div>
                            <div class="stat-row">
                                <span>Mejor Nota:</span> ${notaDisplay}
                            </div>
                        </div>

                        <a href="${ex.file}?id=${ex.id}" class="btn-start">Realizar Test</a>
                    </div>
                `;
                
                // 4. A√±adir al contenedor
                contenedor.innerHTML += html;
            });
        }

        function borrarProgreso() {
            if(confirm("‚ö†Ô∏è ¬øEst√°s seguro? Esto borrar√° todas tus notas y contadores de Biolog√≠a.")) {
                localStorage.clear();
                location.reload(); // Recargar p√°gina
            }
        }

        // Ejecutar al cargar la p√°gina
        document.addEventListener('DOMContentLoaded', cargarPanel);
    </script>
</body>
</html>
