    // Función de barajado corregida (Fisher-Yates)
    function shuffle(array) {
        let currentIndex = array.length, randomIndex;
        while (currentIndex !== 0) {
            // Se elige un índice aleatorio entre 0 y currentIndex - 1
            randomIndex = Math.floor(Math.random() * currentIndex);
            currentIndex--;
            // Se intercambian los elementos
            [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
        }
        return array;
    }

    function renderQuiz() {
        const container = document.getElementById('quiz-container');
        container.innerHTML = '';

        // Creamos una copia de las preguntas para barajarlas
        // Así el orden de las preguntas será aleatorio, pero saldrán TODAS.
        const shuffledQuestions = shuffle([...questions]);

        shuffledQuestions.forEach((q, index) => {
            const card = document.createElement('div');
            card.className = 'question-card';

            const title = document.createElement('div');
            title.className = 'question-title';
            // Usamos index + 1 para enumerar (1, 2, 3...) aunque el orden sea aleatorio
            title.textContent = `${index + 1}. ${q.text}`;
            card.appendChild(title);

            const optionsList = document.createElement('ul');
            optionsList.className = 'options-list';

            // Barajamos las opciones (respuestas)
            const shuffledOptions = shuffle([...q.options]);

            shuffledOptions.forEach(opt => {
                const li = document.createElement('li');
                li.className = 'option-item';

                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = opt.text;
                btn.dataset.correct = opt.correct ? 'true' : 'false';

                btn.onclick = () => checkAnswer(card, btn);

                li.appendChild(btn);
                optionsList.appendChild(li);
            });

            card.appendChild(optionsList);

            const feedback = document.createElement('div');
            feedback.className = 'feedback';
            feedback.textContent = q.explanation;
            card.appendChild(feedback);

            container.appendChild(card);
        });
    }

    function checkAnswer(card, clickedBtn) {
        if (card.dataset.answered === 'true') return;
        card.dataset.answered = 'true';

        const buttons = card.querySelectorAll('.option-btn');
        buttons.forEach(b => {
            b.classList.add('disabled');
            if (b.dataset.correct === 'true') {
                b.classList.add('correct');
            }
        });

        if (clickedBtn.dataset.correct !== 'true') {
            clickedBtn.classList.add('incorrect');
        }

        const feedback = card.querySelector('.feedback');
        if (feedback) feedback.style.display = 'block';
    }

    // Inicializar
    renderQuiz();
