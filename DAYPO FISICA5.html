                questionsData.push({
                    id: index + 1,
                    text: questionText,
                    options: options
                });
            }
        });
        return questionsData;
    }

    function renderQuiz() {
        const questions = parseQuestions(rawHtmlContent);
        const container = document.getElementById('quizContainer');
        container.innerHTML = ''; // Limpiar

        questions.forEach(q => {
            const qBlock = document.createElement('div');
            qBlock.className = 'question-block';

            const qTitle = document.createElement('div');
            qTitle.className = 'question-text';
            qTitle.textContent = `${q.id}. ${q.text}`;
            qBlock.appendChild(qTitle);

            const optionsList = document.createElement('ul');
            optionsList.className = 'options-list';

            // Clona y mezcla las opciones
            const shuffledOptions = shuffleArray([...q.options]);

            shuffledOptions.forEach(opt => {
                const li = document.createElement('li');
                li.className = 'option-item';
                
                // Usamos radio buttons para que se sienta como un test
                const label = document.createElement('label');
                label.style.cursor = 'pointer';
                label.style.display = 'block';
                
                const input = document.createElement('input');
                input.type = 'radio';
                input.name = `q_${q.id}`;
                input.value = opt;

                label.appendChild(input);
                label.appendChild(document.createTextNode(opt));
                li.appendChild(label);
                
                // Al hacer click en el LI, marcar el radio
                li.onclick = (e) => {
                    if(e.target !== input) input.checked = true;
                };

                optionsList.appendChild(li);
            });

            qBlock.appendChild(optionsList);
            container.appendChild(qBlock);
        });
    }

    // Ejecutar al cargar
    window.onload = renderQuiz;
</script>
