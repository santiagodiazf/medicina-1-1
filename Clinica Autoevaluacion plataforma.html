    // Función para mezclar opciones
    function shuffleArray(array) {
        let currentIndex = array.length, randomIndex;
        while (currentIndex != 0) {
            randomIndex = Math.floor(Math.random() * currentIndex);
            currentIndex--;
            [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
        }
        return array;
    }

    const container = document.getElementById('quiz-container');
    const counterDiv = document.getElementById('counter');

    function renderQuiz() {
        counterDiv.textContent = `Preguntas cargadas: ${quizData.length}`;
        let currentCase = "";

        quizData.forEach((item, index) => {
            // Verificar si cambiamos de caso para poner separadores visuales
            if (item.caseTitle !== currentCase) {
                currentCase = item.caseTitle;
                const separator = document.createElement('div');
                separator.className = "case-block";
                separator.innerHTML = `<span class="case-title">${item.caseTitle}</span>${item.caseText}`;
                container.appendChild(separator);

                // Insertar diagramas contextuales al inicio de ciertos casos
                if (item.caseTitle.includes("CASO CLÍNICO 1 (MI)")) {
                    separator.innerHTML += `<div class='diagram-placeholder'></div>`;
                }
                if (item.caseTitle.includes("CASO CLÍNICO 4 (MI)")) {
                    separator.innerHTML += `<div class='diagram-placeholder'>

[Image of lateral ankle ligaments]
</div>`;
                }
                if (item.caseTitle.includes("CASO CLÍNICO 2 (MS)")) {
                    separator.innerHTML += `<div class='diagram-placeholder'>

[Image of carpal tunnel anatomy]
</div>`;
                }
                if (item.caseTitle.includes("CASO CLÍNICO 5 (MS)")) {
                    separator.innerHTML += `<div class='diagram-placeholder'></div>`;
                }
            }

            // Tarjeta de pregunta
            const card = document.createElement('div');
            card.className = 'question-card';

            const questionText = document.createElement('div');
            questionText.className = 'question-text';
            questionText.textContent = item.q;
            card.appendChild(questionText);

            // Opciones
            const optionsDiv = document.createElement('div');
            optionsDiv.className = 'options-container';

            let optionsObj = item.opts.map(opt => ({
                text: opt,
                isCorrect: opt === item.a
            }));

            optionsObj = shuffleArray(optionsObj);

            optionsObj.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = opt.text;

                btn.onclick = () => {
                    const siblings = optionsDiv.querySelectorAll('.option-btn');
                    siblings.forEach(sibling => sibling.disabled = true);

                    if (opt.isCorrect) {
                        btn.classList.add('correct');
                    } else {
                        btn.classList.add('incorrect');
                        siblings.forEach(sibling => {
                            if (sibling.textContent === item.a) {
                                sibling.classList.add('correct');
                            }
                        });
                    }
                    explanationDiv.classList.add('visible');
                };
                optionsDiv.appendChild(btn);
            });

            card.appendChild(optionsDiv);

            // Explicación
            const explanationDiv = document.createElement('div');
            explanationDiv.className = 'explanation';
            explanationDiv.innerHTML = `<strong>Respuesta Correcta:</strong> ${item.a}<br><br><em>${item.exp}</em>`;
            card.appendChild(explanationDiv);

            container.appendChild(card);
        });
    }
