    function shuffle(array) {
        let currentIndex = array.length, randomIndex;
        while (currentIndex != 0) {
            randomIndex = Math.floor(Math.random() * currentIndex);
            currentIndex--;
            [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
        }
        return array;
    }

    function renderQuiz() {
        const quizContainer = document.getElementById('quiz');
        quizContainer.innerHTML = '';

        questions.forEach((q, index) => {
            const questionDiv = document.createElement('div');
            questionDiv.className = 'question-block';

            const title = document.createElement('div');
            title.className = 'question-title';
            title.textContent = q.text;

            const optionsList = document.createElement('ul');
            optionsList.className = 'options-list';

            // Clonar opciones para no modificar el original y barajarlas
            const shuffledOptions = shuffle([...q.options]);

            shuffledOptions.forEach((opt) => {
                const li = document.createElement('li');
                li.className = 'option-item';

                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = opt.text;
                
                btn.onclick = () => checkAnswer(btn, opt.correct, optionsList);

                li.appendChild(btn);
                optionsList.appendChild(li);
            });

            questionDiv.appendChild(title);
            questionDiv.appendChild(optionsList);
            quizContainer.appendChild(questionDiv);
        });
    }

    function checkAnswer(btn, isCorrect, optionsList) {
        // Deshabilitar todos los botones de esta pregunta
        const buttons = optionsList.querySelectorAll('.option-btn');
        buttons.forEach(b => b.classList.add('disabled'));

        if (isCorrect) {
            btn.classList.add('correct');
        } else {
            btn.classList.add('incorrect');
            // Opcional: Mostrar cual era la correcta si se falla
            /* buttons.forEach(b => {
                // Aquí necesitaríamos lógica extra para saber cuál era la correcta visualmente
                // si no tenemos referencia directa. En este diseño simple, 
                // el usuario sabe que falló (rojo).
            });
            */
        }
    }

    // Iniciar
    renderQuiz();
