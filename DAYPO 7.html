function shuffle(a){
for(let i=a.length-1;i>0;i--){
const j=Math.floor(Math.random()*(i+1));
[a[i],a[j]]=[a[j],a[i]];
}
return a;
}

function renderQuiz(){
const q=document.getElementById('quiz');
q.innerHTML='';
questions.forEach(question=>{
const block=document.createElement('div');
block.className='question-block';

const title=document.createElement('div');
title.className='question-title';
title.textContent=question.text;

const optionsDiv=document.createElement('div');

shuffle([...question.options]).forEach(opt=>{
const btn=document.createElement('button');
btn.className='option-btn';
btn.textContent=opt.text;
btn.dataset.correct=opt.correct;
btn.onclick=()=>checkAnswer(btn,optionsDiv);
optionsDiv.appendChild(btn);
});

block.appendChild(title);
block.appendChild(optionsDiv);
q.appendChild(block);
});
}

function checkAnswer(btn,container){
const all=container.querySelectorAll('.option-btn');
all.forEach(b=>{
b.classList.add('disabled');
if(b.dataset.correct==="true") b.classList.add('correct');
});
if(btn.dataset.correct!=="true") btn.classList.add('incorrect');
}

renderQuiz();
</script>
